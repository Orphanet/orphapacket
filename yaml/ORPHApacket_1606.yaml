  TextSection:
    TextSectionType: Definition
    Contents: 1p36 deletion syndrome is a chromosomal anomaly characterized by distinctive
      facial dysmorphic features hypotonia developmental delay intellectual disability
      seizures heart defects hearing impairment and prenatal onset growth deficiency.
