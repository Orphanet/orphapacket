  TextSection:
    Contents: A rare X-linked syndromic intellectual disability characterized by congenital
      and permanent vocal cord paralysis causing severe congenital laryngeal stridor
      associated with intellectual disability in male patients. Other presenting symptoms
      may include weak cry cough cyanosis neonatal asphyxia feeding difficulty aspiration
      and bronchiectasis. Microcephaly tone abnormalities visual and hearing impairment
      may also be associated features.
