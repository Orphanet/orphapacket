  TextSection:
    Contents: A rare malignant sex cord stromal tumor of ovary arising from the granulosa
      cells of the ovary which occurs in peri and post menopausal women and that presents
      with abnormal vaginal bleeding abdominal pain and distension. The tumor is frequently
      unilateral estrogen secreting and has a slow natural history and a tendency
      to relapse long after the initial diagnosis.
