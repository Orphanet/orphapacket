  TextSection:
    Contents: A subtype of autosomal recessive limb girdle muscular dystrophy characterized
      by a variable age of onset of progressive typically symmetrical and selective
      weakness and atrophy of proximal shoulder- and pelvic-girdle muscles (gluteus
      maximus thigh adductors and muscles of the posterior compartment of the limbs
      are most commonly affected) without cardiac or facial involvement. Clinical
      manifestations include exercise intolerance a waddling gait scapular winging
      and calf pseudo-hypertrophy.
