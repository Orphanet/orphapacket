  TextSection:
    Contents: A rare syndromic X-linked intellectual disability characterized by cognitive
      impairment behavioral and psychiatric problems obesity recurrent infections
      atopic diseases and distinctive facial features in males. Females are clinically
      asymptomatic or mildly affected presenting mild learning difficulties and facial
      dysmorphism.
    TextSectionType: Definition
