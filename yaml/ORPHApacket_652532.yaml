  TextSection:
    Contents: A rare genetic neurological disorder characterized by congenital or
      early-onset sensorineural deafness and adult-onset progressive leukoencephalopathy.
      Progressive cognitive impairment and behavioral abnormalities are observed in
      the second or third decade of life sometimes preceded by mild developmental
      delay and learning difficulties. Visual impairment in adult age has been reported.
      No central nervous system calcification is reported.
