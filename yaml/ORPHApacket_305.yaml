  Synonyms:
  - Synonym: Epidermolysis bullosa atrophicans
  - Synonym: JEB
  TextSection:
    Contents: A group of inherited epidermolysis bullosa characterized by involvement
      of the skin and mucous membranes and is defined by the formation of blistering
      lesions between the epidermis and the dermis at the lamina lucida level of the
      cutaneous basement membrane zone and by healing of lesions with atrophy and/or
      exuberant granulation tissue formation.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
