  TextSection:
    Contents: A rare multiple congenital anomalies/dysmorphic syndrome characterized
      by absence/hypoplasia of tibia postaxial polydactyly of the hands pre and /or
      postaxial polydactyly of the feet and retrocerebellar arachnoid cyst. Bowing
      of the radius and ulna and syndactyly may also be present. Additional clinical
      features may include ventriculomegaly cleft lip diaphragmatic agenesis and malrotation
      of the colon. There have been no further descriptions in the literature since
      1995.
