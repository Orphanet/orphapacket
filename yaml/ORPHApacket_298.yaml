  TextSection:
    Contents: Mitochondrial NeuroGastroIntestinal Encephalomyopathy (MNGIE) syndrome
      is characterized by the association of gastrointestinal dysmotility peripheral
      neuropathy chronic progressive external ophthalmoplegia and leukoencephalopathy.
