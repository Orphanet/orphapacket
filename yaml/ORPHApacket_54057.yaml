    Contents: An aggressive and life-threatening form of thrombotic microangiopathy
      (TMA) characterized by profound peripheral thrombocytopenia microangiopathic
      hemolytic anemia (MAHA) and organ failure of variable severity and is comprised
      of a congenital (cTTP) and acquired immune-mediated (iTTP) form.
