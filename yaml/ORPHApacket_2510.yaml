  TextSection:
    Contents: A rare neurodevelopmental disorder characterized by severe intellectual
      disability progressive spasticity postnatal microcephaly and ocular abnormalities
      including congenital cataracts microphthalmia and optic atrophy. Other frequent
      findings are hypothalamic hypogonadism and brain malformations.
