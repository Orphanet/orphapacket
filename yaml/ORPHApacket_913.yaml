  Synonyms:
  - Synonym: Gastrinoma
  TextSection:
    Contents: A rare neuroendocrine neoplasm (NEN) characterized by severe peptic
      disease (ulcers/esophageal disease) caused by hypergastrinemia secondary to
      a gastrin-secreting NEN (gastrinoma) resulting in increased gastric acid secretion.
    TextSectionType: Definition
