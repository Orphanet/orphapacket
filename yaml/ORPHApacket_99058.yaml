  ORPHAcode: '99058'
  Label: Hypoplasia of the mitral valve annulus
  PURL: http://www.orpha.net/ORDO/Orphanet_99058
  DisorderType:
    value: Morphological anomaly
    PURL: http://www.orpha.net/ORDO/Orphanet_377791
  TextSection:
    TextSectionType: Definition
    Contents: A rare congenital mitral valve malformation characterized by hypoplastic
      annulus which usually appears within a complete mitral valve hypoplasia causing
      mitral valve stenosis. Association with other cardiac malformation is common
      including coarctation of the aorta aortic valve stenosis Shone complex and hypoplastic
      left heart syndrome.
  Parents:
  - Parent:
    - ORPHAcode: '95464'
      Label: Congenital mitral valve insufficiency and/or stenosis
