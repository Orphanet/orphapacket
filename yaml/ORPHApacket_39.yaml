  TextSection:
    Contents: A rare pigmentation anomaly of the skin characterized by otherwise asymptomatic
      hyperpigmentation of the skin over the dorsal side of fingers and toes which
      may rapidly spread towards proximal regions like genitals abdomen and thighs.
