  TextSection:
    Contents: 'Localized lichen myxedematosus (LM) with mixed features of different
      subtypes is a form of atypical lichen myxedematosus characterized by mixed features
      of the 5 subtypes of localized LM which are: discrete papular LM acral persistent
      papular mucinosis self-healing papular mucinosis papular mucinosis of infancy
      and nodular LM.'
