  TextSection:
    Contents: A rare type of pancreatic ductal adenocarcinoma characterized by composition
      of non-neoplastic osteoclast-like multinucleated giant cells a mononuclear histiocytic
      component and the neoplastic cells which vary from spindle-shaped to epithelioid
      and can be very large and pleomorphic. Clinical features of pancreatic ductal
      adenocarcinoma include abdominal pain nausea weight loss jaundice and new-onset
      diabetes.
