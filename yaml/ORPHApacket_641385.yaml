  TextSection:
    Contents: A rare autoinflammatory syndrome characterized by a chronic-relapsing
      course of the combination of pyoderma gangrenosum acne hidradenitis suppurativa
      (which in addition to axillae and inguinal folds can be observed on upper and
      lower limbs back and buttocks among others) and ankylosing spondylitis. Typical
      age of onset is adolescence to young adulthood with the different signs and
      symptoms appearing simultaneously or subsequently.
