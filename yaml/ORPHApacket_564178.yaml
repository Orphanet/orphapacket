  TextSection:
    Contents: A rare genetic disorder of magnesium transport characterized by infantile
      onset of generalized seizures and severe hypomagnesemia due to massive renal
      magnesium wasting. Seizures persist despite magnesium supplementation and are
      associated with significant global developmental delay and intellectual disability.
      Brain MRI may show reduced cerebral volume.
