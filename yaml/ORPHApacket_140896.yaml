  TextSection:
    Contents: A rare pulmonary disease induced by SARS-CoV coronavirus infection with
      a reported incubation period varying from 2 to 7 days. Patients present flu-like
      symptoms including fever malaise myalgia headache diarrhoea and rigors. Dry
      nonproductive cough and dyspnea are frequently reported. Severe cases evolve
      rapidly progressing to respiratory distress and failure requiring intensive
      care. Mortality rate is 10%. The disease appeared in 2002 in southern China
      subsequently spreading in 2003 to 26 countries. Reported human-to-human transmission
      occurred in Toronto (Canada) Hong Kong Special Administrative Region of China
      Chinese Taipei Singapore and Hanoi (Viet Nam).
