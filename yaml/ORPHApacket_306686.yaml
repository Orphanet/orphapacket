  TextSection:
    Contents: A rare neurologic disease characterized by delayed onset of encephalopathy
      typically within a few weeks after acute carbon monoxide poisoning. The most
      common symptoms are cognitive impairment personality changes and movement disorder
      including parkinsonism among others. Prognosis is good with a high rate of spontaneous
      recovery within a year.
