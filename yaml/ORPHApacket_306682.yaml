  TextSection:
    Contents: A rare disorder due to toxic effects characterized by a progressive
      permanent affliction of the extrapyramidal system with the globus pallidus and
      striatum as primary targets of neurotoxic effects. Symptoms include headache
      insomnia memory loss emotional instability hyperreflexia dystonia tremor speech
      disturbances and gait abnormalities. Individual factors like age gender genetics
      and pre-existing medical conditions appear to have a profound impact on manganese
      toxicity.
