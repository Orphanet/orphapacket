  TextSection:
    Contents: A rare genetic disease characterized by congenital oculocutaneous hypopigmentation
      visual impairment generalized osteoporosis with skeletal anomalies such as short
      stature short neck and trunk kyphosis scoliosis and platyspondyly and dysmorphic
      facial features (including long philtrum small mouth micrognathia and prominent
      ears). Moderate joint hyperelasticity and muscular hypotrophy have also been
      reported.
    TextSectionType: Definition
