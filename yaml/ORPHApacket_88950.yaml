  TextSection:
    Contents: A form of autosomal dominant tubulointerstitial kidney disease (ADTKD)
      due to <i>UMOD</i> mutations that is clinically characterized by bland urinalysis
      (absence of blood or protein in the urine) chronic kidney disease (CKD) leading
      to end-stage kidney disease (ESKD) between 20 and 80 years and gout occurring
      in 50% of affected individuals.
