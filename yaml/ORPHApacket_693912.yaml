  TextSection:
    Contents: A rare capillary malformation-arteriovenous malformation characterized
      by multifocal pink-to-red cutaneous capillary malformations mainly localized
      on the extremities trunk head and neck. Bier spots epistaxis and telangiectasias
      on the lips perioral region and on the upper thorax are frequently observed.
      Arteriovenous malformations and fistulas involving muscle bone the spine and
      the brain may also be present. Most patients are asymptomatic except for the
      capillary malformations the family history is often positive for capillary malformations.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal dominant
