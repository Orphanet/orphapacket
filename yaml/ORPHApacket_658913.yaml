  TextSection:
    Contents: A rare parasitic disease characterized by infection with various species
      of the trematode genus <i>Paragonimus</i> through ingestion of contaminated
      crabs or crayfish. Infection occurs primarily in the lungs and pleura of affected
      individuals presenting with a pulmonary disease resembling tuberculosis (including
      chest pain cough and hemoptysis). The parasite also frequently invades other
      organs including the brain spinal cord and abdominal organs and causes respective
      signs and symptoms.
