  TextSection:
    Contents: A rare multiple congenital anomalies/dysmorphic syndrome without intellectual
      disability characterized by congenital heart disease skeletal and joint abnormalities
      (including pectus excavatum scoliosis and hyper-extensibility or contractures
      in finger joints) variable dysmorphic facial features (notably long face with
      narrow maxilla and pointed chin) and failure to thrive. Addinitonal clinical
      features may include gastrointestinal problems lipodystrophy&#8208;like features
      renal hypoplasia hearing impairment distinct ocular abnormalities thin/velvety
      skin risk for pneumothorax and genital abnormalities in male.
