  - Parent:
    - Label: Congenital optic disc excavation
      ORPHAcode: '519333'
  TextSection:
    Contents: A rare congenital optic disc excavation characterized by deep fundus
      excavation of chorioretinal atrophy surrounding a relatively normal appearing
      optic disc. Retinal vasculature is normal and retinochoroidal coloboma and glial
      anomalies are absent. Patients present with mostly unilateral markedly reduced
      visual acuity. Association with other congenital defects or systemic diseases
      is uncommon.
