  Synonyms:
  - Synonym: Euthyroid Graves ophthalmopathy
  TextSection:
    Contents: A rare ophthalmic disorder characterized by clinical signs of Graves
      orbitopathy (i. e. unilateral or bilateral lid retraction exophthalmos soft
      tissue involvement restrictive myopathy and/or optic neuropathy) with normal
      thyroid function and without any signs of hyperthyroidism. Laboratory examination
      typically reveals low serum levels of thyroid-stimulating hormone receptor autoantibodies.
