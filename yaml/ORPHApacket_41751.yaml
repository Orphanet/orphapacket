  TextSection:
    Contents: A rare progressive autosomal recessive tapetoretinal degeneration disease
      occurring in the third decade of life characterized by small sparkling crystalline
      deposits in the posterior retina and corneal limbus in addition to sclerosis
      of the choroidal vessels and manifesting as nightblindness decreased vision
      paracentral scotoma and in the end stages of the disease legal blindness.
