  TextSection:
    Contents: X-linked intellectual disability-hypogonadism-ichthyosis-obesity-short
      stature syndrome is a rare X-linked intellectual disability syndrome characterized
      by intellectual disability associated with short stature obesity primary hypogonadism
      and an ichthyosiform skin condition. There have been no further descriptions
      in the literature since 1982.
