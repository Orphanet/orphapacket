  TextSection:
    TextSectionType: Definition
    Contents: A rare genetic multiple congenital anomalies/dysmorphic syndrome characterized
      by moderate to severe intellectual disability congenital aphonia hearing loss
      optic atrophy retinal dystrophy broad thumbs and duplicated halluces. Facial
      dysmorphism (incl. thick eyebrows ptosis long downslanting palpebral fissures
      microstomia low-set posteriorly rotated ears) and genital abnormalities are
      also associated.
