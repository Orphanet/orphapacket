  TextSection:
    Contents: A rare inflammatory optic neuropathy characterized by recurrent episodes
      of idiopathic inflammation of the optic nerve head with optic disc edema associated
      with macular exudate in a star-shaped pattern. Patients present with acute visual
      loss most typically in the form of a large central scotoma. Pain is mild or
      absent. Bilateral involvement is frequent and usually sequential. The interval
      between attacks is highly variable ranging from months to several years. Visual
      loss is cumulative with each attack and often severe.
