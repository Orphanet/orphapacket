  TextSection:
    Contents: A rare juvenile idiopathic inflammatory myopathy characterized by the
      association of inflammatory myositis (manifesting with acral erythema progressive
      weakness of the limbs pain general fatigue moodiness or crankiness) with clinical
      and/or laboratory features of other autoimmune diseases (e.g. systemic lupus
      erythematosus localized scleroderma diabetes). Cardiac involvement has been
      reported in some patients.
