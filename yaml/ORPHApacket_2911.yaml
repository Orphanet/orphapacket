  TextSection:
    Contents: A rare congenital malformation characterized by a unilateral complete
      or partial absence of the pectoralis major (and often minor) muscle ipsilateral
      breast and nipple anomalies hypoplasia of the pectoral subcutaneous tissue absence
      of pectoral and axillary hair and possibly accompanied by chest wall and/or
      upper limb defects.
