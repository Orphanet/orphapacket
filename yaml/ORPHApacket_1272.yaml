  - Synonym: Fine-Lubinsky syndrome
  TextSection:
    Contents: A rare genetic multiple congenital anomalies/dysmorphic syndrome characterized
      by congenital cataract sensorineural hearing loss developmental delay with variable
      degrees of intellectual disability seizures short stature brachycephaly and
      dysmorphic facial features (such as flat facial appearance ptosis short nasal
      tip long philtrum low-set and posteriorly rotated ears and small mouth). Additional
      reported manifestations are skeletal abnormalities nail dystrophy mammary gland
      hypoplasia and autism spectrum disorder.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
