  TextSection:
    Contents: A rare isolated constitutional thrombocytopenia characterized by reduced
      platelet count and defective platelet ATP secretion resulting in increased bleeding
      tendency. Clinical manifestations are easy bruising gum bleeding menorrhagia
      spontaneous epistaxis spontaneous muscle hematoma and potential postpartum hemorrhage
      among others.
