  TextSection:
    Contents: A rare genetically inherited anomaly of glycogen metabolism considered
      a form of glycogen storage disease (GSD or glycogenosis) characterized by post-meal
      hyperglycemia and fasting hypoglycemia. This is not a glycogenosis strictly
      speaking as there is no storage of glycogen the enzyme deficiency preventing
      hepatic glycogen synthesis.
    TextSectionType: Definition
