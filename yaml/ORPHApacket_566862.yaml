  TextSection:
    Contents: A rare cardiac malformation characterized by both atrial appendages
      having the morphology of the left atrial appendage. It is associated with other
      anomalies of the heart systemic and pulmonary veins and other organ systems
      including the gastrointestinal respiratory and genitourinary tract as well as
      the spleen and immune system.
