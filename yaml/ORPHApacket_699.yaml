  TextSection:
    Contents: A rare mitochondrial oxidative phosphorylation disorder due to large-scale
      single deletion of mitochondrial DNA characterized by hyporegenerative anemia
      in early infancy with vacuolization of bone marrow precursors lactic acidosis
      and multi-organ dysfunctions such as exocrine pancreatic dysfunction and renal
      tubulopathy.
