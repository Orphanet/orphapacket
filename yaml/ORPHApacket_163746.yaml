    Contents: Peripheral demyelinating neuropathy-central dysmyelinating leukodystrophy-Waardenburg
      syndrome-Hirschsprung disease (PCWH) is a systemic disease characterized by
      the association of the features of Waardenburg-Shah syndrome (WSS) with neurological
