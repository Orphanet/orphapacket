  TextSection:
    TextSectionType: Definition
    Contents: A form of filariasis caused by the parasitic worm <i> Onchocerca volvulus</i>
      transmitted by the black fly. The infection can either be asymptomatic or manifest
      as an ocular disease (river blindness) with itchy eyes erythema photophobia
      onchodermatitis or onchocercal skin disease (classified into acute papular chronic
      papular lichenified atrophic and depigmentated) and onchocercomas (over bony
      prominences). Other classic clinical manifestations are ichthyosis-like lesions
      (''lizard skin'') and ''hanging groin'' which may be associated with lymphadenopathy.
