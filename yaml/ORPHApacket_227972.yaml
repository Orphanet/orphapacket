  TextSection:
    Contents: Toxic oil syndrome is a rare intoxication due to consumption of a rapeseed
      oil denatured with aniline 2% characterized by generalized vascular lesions
      affecting all organs and vessels (including veins and arteries) and presenting
      with severe incapacitating myalgias marked peripheral eosinophilia and pulmonary
      infiltrates.
