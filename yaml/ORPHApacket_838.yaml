  TextSection:
    Contents: A rare systemic or rheumatologic disease characterized by the triad
      of central nervous system (CNS) dysfunction branch retinal artery occlusions
      (BRAOs) and sensorineural hearing loss (SNHL) due to autoimmune-mediated occlusions
