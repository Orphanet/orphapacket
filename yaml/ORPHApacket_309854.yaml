  TextSection:
    Contents: A rare disorder of manganese transport characterized by childhood onset
      of extrapyramidal movement disorder (including dystonia tremor and bradykinesia)
      liver cirrhosis polycythemia and hypermanganesemia. Cases with spastic paraparesis
      without extrapyramidal dysfunction have also been reported. Cognitive functions
      are preserved. Brain imaging findings are consistent with deposition of manganese
      in the basal ganglia dentate nucleus brain stem and anterior pituitary.
    TextSectionType: Definition
