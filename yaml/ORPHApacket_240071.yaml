  TextSection:
    TextSectionType: Definition
    Contents: Classical progressive supranuclear palsy also known as Richardson's
      syndrome is the most common clinical variant of progressive supranuclear palsy
      (PSP; see this term) a rare late-onset neurodegenerative disease characterized
      by postural instability progressive rigidity supranuclear gaze palsy and mild
      dementia.
