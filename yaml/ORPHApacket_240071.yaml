  TextSection:
    Contents: A classical form of progressive supranuclear palsy (PSP) a rare late-onset
      neurodegenerative disease characterized by slowing of vertical saccadic eye
      movements falls due to postural instability axial akinetic-rigid syndrome and
      cognitive impairment. Difficulties in speech and swallowing may develop.
