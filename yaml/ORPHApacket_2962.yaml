  Synonyms:
  - Synonym: Cutis laxa-corneal clouding-intellectual disability syndrome
  - Synonym: Progeroid syndrome, De Barsy type
  TextSection:
    Contents: De Barsy syndrome (DBS) is characterized by facial dysmorphism (down-slanting
      palpebral fissures a broad flat nasal bridge and a small mouth) with a progeroid
      appearance large and late-closing fontanel cutis laxa (CL) joint hyperlaxity
      athetoid movements and hyperreflexia pre- and postnatal growth retardation intellectual
      deficit and developmental delay and corneal clouding and cataract.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
