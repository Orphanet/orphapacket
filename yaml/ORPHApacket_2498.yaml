  Synonyms:
  - Synonym: Fusion of metacarpals 4 and 5
  TextSection:
    Contents: A rare non-syndromic syndactyly characterized by unilateral or bilateral
      fusion of the 4th and 5th metacarpals with no other associated abnormalities.
      Patients present shortened 4th and 5th metacarpals with excessive separation
      between their distal ends resulting in marked ulnar deviation of the little
      finger and an inability to bring the 5th finger in parallel with the other fingers.
    TextSectionType: Definition
