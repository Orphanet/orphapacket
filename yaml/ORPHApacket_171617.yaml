  TextSection:
    Contents: A complex hereditary spastic paraplegia characterized by mild to severe
      lower limb spasticity hyperreflexia extensor plantar responses impaired vibration
      sensation <i>pes cavus</i> and significant wasting and weakness of the small
      hand muscles. Temporal lobe epilepsy and cognitive dysfunction have been also
      reported.
