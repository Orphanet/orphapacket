  Synonyms:
  - Synonym: Alpha-1-proteinase inhibitor deficiency
  - Synonym: Alpha1-antitrypsin deficiency
  TextSection:
    Contents: A rare hereditary metabolic disease characterized by serum levels of
      alpha-1-antitrypsin (AAT) that are well below the normal range. In the most
      severe form the disease can clinically manifest with chronic liver disorders
      (cirrhosis fibrosis) respiratory disorders (emphysema bronchiectasis) and rarely
      panniculitis or vasculitis.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
