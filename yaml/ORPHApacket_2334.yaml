  TextSection:
    Contents: A rare genetic inflammatory corneal disorder characterized by anterior
      stromal corneal opacification and vascularization of the peripheral cornea with
      potential central progression and subsequent reduction in visual acuity. Variable
      features include abnormalities of the iris such as stromal defects and ectropion
      uveae as well as foveal hypoplasia.
