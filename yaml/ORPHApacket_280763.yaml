  Synonyms:
  - Synonym: AP4 deficiency syndrome
  TextSection:
    Contents: A rare complex hereditary spastic paraplegia characterized by an early
      onset hypotonia that progresses to spasticity global developmental delay severe
      intellectual disability and speech impairment microcephaly short stature and
      dysmorphic features. Patients often become non-ambulatory and some develop seizures
      and stereotypic laughter.
    TextSectionType: Definition
