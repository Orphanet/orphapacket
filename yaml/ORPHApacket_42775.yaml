  Synonyms:
  - Synonym: Pascual-Castroviejo syndrome type 2
  - Synonym: PHACES syndrome
  TextSection:
    Contents: A rare infantile hemangioma characterized by the association of anomalies
      of Posterior fossa brain malformations segmental infantile large facial or neck
      Hemangiomas Arterial anomalies (usually of the head and neck or the arteries
      supplying the brain) aortic coarctation and other Cardiac anomalies and Eye
      abnormalities (acronym PHACE). Sternal anomalies are also sometimes present
      and in these cases the syndrome is referred to as PHACES.
    TextSectionType: Definition
