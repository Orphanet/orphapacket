  TextSection:
    Contents: A rare neurologic disease characterized by an unremitting bilateral
      symmetrical burning sensation of the oral mucosa without clinical evidence of
      causative lesions. It most frequently occurs in postmenopausal women and typically
      affects the tongue less often the palate lips or buccal mucosa. It is often
      associated with dysgeusia and xerostomia.
