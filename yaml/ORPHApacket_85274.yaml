  TextSection:
    Contents: A rare X-linked syndromic intellectual disability disorder characterized
      by mild to moderate intellectual disability obesity hypogonadism tapering fingers
      and microphallus with small or undescended testes localized to Xp11.3-Xq23.
      Additional variable manifestations include alopecia dental and eyesight anomalies
      speech disabilities and decreased body strength.
