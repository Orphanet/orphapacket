  TextSection:
    Contents: An advanced form of systemic mastocytosis (SM) characterized by the
      abnormal accumulation of neoplastic mast cells (MCs) in one or more extracutaneous
      organs mainly the bone marrow associated with another hematologic neoplasm of
      non MC nature.
