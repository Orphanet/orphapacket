  TextSection:
    Contents: A rare multiple congenital anomalies/dysmorphic syndrome with intellectual
      disability characterized by infantile onset of global developmental delay severe
      intellectual disability growth deficiency microcephaly strabismus blue-gray
      sclerae and extensive Mongolian spots. Some patients also present with epilepsy.
      Brain imaging may demonstrate variable abnormalities including cerebral atrophy
      thin corpus callosum ventriculomegaly or arachnoid cysts.
