  Parents:
  - Parent:
    - Label: Idiopathic inflammatory myopathy
      ORPHAcode: '98482'
  Synonyms:
  - Synonym: Idiopathic eosinophilia-associated myopathy
  TextSection:
    Contents: A rare idiopathic inflammatory myopathy characterized by eosinophilic
      infiltration and inflammatory lesions of the skeletal muscle tissue in the absence
      of an identifiable causative factor (e.g. parasitic infection drug intake systemic
      or malignant disease). Clinically patients may present focal or generalized
      muscle weakness and pain difficulties to walk motor clumsiness and/or mild bilateral
      Achilles tendon contracture  as well as elevated serum creatine kinase levels
      and peripheral blood and/or bone marrow hypereosinophilia.
