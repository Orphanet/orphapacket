  TextSection:
    Contents: Bloom syndrome is a rare disorder associated with pre- and postnatal
      growth deficiency a telangiectatic erythematous rash of the face and other sun-exposed
      areas insulin resistance and predisposition to early onset and recurrent cancer
      of multiple organ systems.
    TextSectionType: Definition
