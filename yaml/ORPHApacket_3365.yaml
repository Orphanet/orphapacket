  Synonyms:
  - Synonym: Hunter-Rudd-Hoffmann syndrome
  TextSection:
    Contents: A rare syndromic craniosynostosis characterized by neonatal trigonocephaly
      with prominent metopic ridge/bregma hypotelorism shallow orbits deviation of
      the digits broad thumbs with duplication of the terminal phalanx and clinodactyly.
      Craniofacial dysmorphism may also include oxycephaly facial asymmetry epicanthic
      folds ptosis hooked nose with extended septum (the philtrum may be attached
      anteriorly on the septum) and a large mouth with a downturned upper lip. Nail
      and dermatoglyphic abnormalities have also been reported. There have been no
      further descriptions in the literature since 1976.
    TextSectionType: Definition
