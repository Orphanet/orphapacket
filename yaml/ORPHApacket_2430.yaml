  TextSection:
    Contents: A rare developmental defect during embryogenesis characterized by muscular
      hypertrophy adenoid hyperplasia or vascular malformation that results in an
      enlarged often protruding tongue. Complications include difficulty in swallowing
      breathing and mastication drooling dental and skeletal deformities such as malocclusion
      open bite asymmetry in maxillary and mandibular arches. It may be isolated or
      associated with genetic syndromes.
