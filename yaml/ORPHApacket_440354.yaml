      dysplasia syndrome
  TextSection:
    Contents: A rare primary bone dysplasia characterized by micromelia with rhizomelic
      shortening metaphyseal widening of the long bones brachydactyly small scapulae
      micrognathia and thoracic insufficiency requiring tracheostomy and ventilation
      and severe myopia and sensorineural hearing loss. Further dysmorphic craniofacial
      features include frontal bossing proptosis epicanthal folds short nose flat
      nasal bridge anteverted nares midfacial retrusion and cleft palate.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal dominant
