  TextSection:
    Contents: A rare intermediate form of open dysraphism between myelomeningocele
      and saccular limited dorsal myeloschisis without fulfilling the characteristics
      of one of these two diagnosis characterized by stretched neurulated spinal cord
      attached at the dome of a sac. Partial cerebral signs of open dysraphism can
      be observed and the meningocele is usually poorly epithelialized.
