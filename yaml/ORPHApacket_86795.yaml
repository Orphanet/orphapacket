  Synonyms:
  - Synonym: Papular mucinosis
  TextSection:
    Contents: 'A group of skin diseases characterized by the development of papules
      nodules and/or plaques with mucin deposits and a variable degree of fibrosis
      in the absence of thyroid disease. The group comprises five sub-forms: nodular
      lichen myxedematosus discrete papular lichen myxedematosus papular mucinosis
      of infancy acral persistent papular mucinosis and self-healing papular mucinosis.'
