  TextSection:
    Contents: A type of HCD characterized by the production of incomplete monoclonal
      alpha-heavy chains without associated light chains. Alpha-HCD is considered
      to be a subtype of immunoproliferative small intestinal disease (IPSID). The
      clinical presentation includes chronic diarrhea with evidence of malabsorption.
