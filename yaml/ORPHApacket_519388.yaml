  TextSection:
    Contents: A rare anterior segment developmental anomaly without extraocular manifestations
      characterized by predominant iris and lens abnormalities including iris hypoplasia
      iris transillumination defects ectropion uveae corectopia iridodonesis with
      ectopia lentis and cataracts with bilateral involvement. Increased intraocular
      pressure is absent in most patients.
