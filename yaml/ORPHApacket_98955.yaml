  TextSection:
    Contents: Lisch epithelial corneal dystrophy (LECD) is a very rare form of superficial
      corneal dystrophy characterized by feather-shaped opacities and microcysts in
      the corneal epithelium arranged in a band-shaped and sometimes whorled pattern
      occasionally with impaired vision.
