    Contents: Hereditary elliptocytosis (HE) is a rare clinically and genetically
      heterogeneous disorder of the red cell membrane characterized by manifestations
      ranging from mild to severe transfusion-dependent hemolytic anemia but with
      the majority of patients being asymptomatic.
