  Parents:
  - Parent:
    - Label: Non-syndromic complex polydactyly
      ORPHAcode: '498470'
  Synonyms:
  - Synonym: Mesoaxial polydactyly
  TextSection:
    Contents: A rare congenital limb malformation characterized by complete or partial
      duplication of one of the three middle digits in a hand or foot. It most commonly
      affects the fourth digit. The malformation may be unilateral or bilateral and
      can occur as an isolated defect or in association with other anomalies.
