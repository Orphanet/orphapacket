  Synonyms:
  - Synonym: Darier-White disease
  - Synonym: Keratosis follicularis
  TextSection:
    Contents: A rare genetic keratinization disorder which is classically characterized
      by keratotic papules acral pits and acral wart-like lesions that can be associated
      with a trigger and may occur anywhere on the body (including mucosal surfaces).
      Extracutaneous manifestations may include nail anomalies blepharitis dry eye
      neuropsychiatric illness and recurrent parotid gland obstruction and xerostomia.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal dominant
