  Synonyms:
  - Synonym: Abdominal muscle deficiency syndrome
  - Synonym: Eagle-Barret syndrome
  - Synonym: Obrinsky syndrome
  - Synonym: Triad syndrome
  TextSection:
    Contents: A rare lower urinary tract obstruction (LUTO) characterized by varying
      degrees of an enlarged urinary bladder dilated ureters hydronephrosis and poorly
      contractile and disorganized detrusor and ureteral smooth muscle in association
      with hypoplastic or absent midline abdominal skeletal musculature and bilaterally
      undescended testes in males.
    TextSectionType: Definition
