  TextSection:
    Contents: A rare degenerative inflammatory disorder of skeletal muscles characterized
      by late onset weakness starting in either the quadriceps or finger flexors and
      slowly progressing to include other groups of limb muscles. Distinctive histopathological
      features include inflammatory and degenerative features.
