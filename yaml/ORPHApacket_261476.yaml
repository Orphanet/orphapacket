  TextSection:
    Contents: A rare chromosomal anomaly characterized by complex glycerol kinase
      deficiency congenital adrenal hypoplasia intellectual disability and/or Duchenne
      muscular dystrophy that usually affect males. The clinical features depend on
      the deletion size and the number and type of involved genes.
