  - Synonym: AIH type 2
  TextSection:
    Contents: A form of autoimmune hepatitis characterized by clinical presentation
      as cryptogenic hepatitis interface hepatitis on histological examination elevated
      serum aminotransferase levels hypergammaglobulinemia/elevated immunoglobulin
      G and presence of circulating autoantibodies specifically antibodies to liver
      kidney microsome type 1 (anti-LKM1) and anti-liver cytosol type 1 (anti-LC1)
      antibodies. The disease typically manifests in childhood or adolescence with
      an acute onset often with acute liver failure. Long-term immunosuppression is
      usually required. Reported concurrent autoimmune diseases are autoimmune thyroiditis
      diabetes mellitus and vitiligo.
    TextSectionType: Definition
