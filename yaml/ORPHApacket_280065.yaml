  TextSection:
    Contents: A rare life-threatening non-inflammatory vasculopathy characterized
      clinically by progressive and painful skin lesions associated with calcification
      of cutaneous arterial microvessels. Calciphylaxis predominantly affects patients
      with end-stage kidney disease (ESKD) on dialysis.
