  TextSection:
    Contents: Cavitary myiasis is a rare parasitic disease characterized by the infestation
      of natural body cavities (e.g. aural nasal oral urogenital myiasis) and internal
      organs (e.g. cerebral myiasis ophthalmomyiasis intestinal and tracheopulmonary
      myiasis) with dipteran larvae. Clinical presentation is variable depending on
      the affected site(s) and degree of infestation and include foreign-body sensation
      (with or without movement sensation) hemorrhage pain edema sensory loss malodor
      and pruritus among others. Neurological features (e.g. motor deficits seizures
      reduced mental status extrapyramidal signs) have been reported in cerebral myiasis.
