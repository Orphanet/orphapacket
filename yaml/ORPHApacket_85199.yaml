  TextSection:
    Contents: Craniosynostosis - anal anomalies - porokeratosis or CDAGS is a very
      rare condition characterized by craniosynostosis and clavicular hypoplasia (C)
      delayed closure of the fontanel (D) anal anomalies (A) genitourinary malformations
      (G) and skin eruption (S).
