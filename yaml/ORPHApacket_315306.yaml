    Contents: A form of classic congenital adrenal hyperplasia due to 21-hydroxylase
      deficiency characterized by abnormal genital development with variable levels
      of virilization in females and normal genitalia in males in association with
      glucocorticoid insufficiency with salt-wasting due to aldosterone deficiency
      accelerated growth velocity and bone maturation premature adrenarche and precocious
      puberty leading to reduced adult height.
