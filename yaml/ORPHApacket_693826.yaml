  TextSection:
    Contents: A rare visceral arteriovenous malformation of the pancreas characterized
      by abnormal blood flow from the arterial system directly into the venous system
      without passing through the capillaries. Patients may present with episodic
      gastrointestinal bleeding or hemoperitoneum epigastric or abdominal pain pancreatitis
      portal hypertension and pseudocysts. Some patients remain asymptomatic.
