  Synonyms:
  - Synonym: Myopathy-Moebius-Robin syndrome
  TextSection:
    Contents: Carey-Fineman-Ziter (CFZ) syndrome is a rare condition characterized
      by the association of hypotonia Moebius sequence (bilateral congenital facial
      palsy with impairment of ocular abduction) Pierre-Robin sequence (micrognathia
      glossoptosis and high-arched or cleft palate) unusual face and growth delay.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
