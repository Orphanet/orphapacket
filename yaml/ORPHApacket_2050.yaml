  Synonyms:
  - Synonym: Bone fragility-craniosynostosis-proptosis-hydrocephalus syndrome
  TextSection:
    Contents: An extremely rare form of bone dysplasia characterized by the features
      of osteogenesis imperfecta such as bone fragility associated with multiple fractures
      bone deformities (metaphyseal irregularities and bowing of the long bones) and
      blue sclera in association with growth failure craniosynostosis hydrocephalus
      ocular proptosis and distinctive facial features (e.g. frontal bossing midface
      hypoplasia and micrognathia).
    TextSectionType: Definition
