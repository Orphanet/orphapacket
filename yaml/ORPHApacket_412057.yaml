  TextSection:
    Contents: A rare hereditary ataxia characterized by progressive truncal and limb
      ataxia resulting in gait instability. Dysarthria dysphagia nystagmus spasticity
      of the lower limbs mild peripheral sensory neuropathy cognitive impairment and
      accelerated ageing have also been associated.
    TextSectionType: Definition
