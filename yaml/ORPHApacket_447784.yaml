  TextSection:
    Contents: A rare pyruvate metabolism disorder characterized by neonatal onset
      of a mitochondrial encephalopathy with global developmental delay and the biochemical
      characteristics of lactic acidosis and increased serum pyruvate with normal
      lactate/pyruvate ratio. Additional reported manifestations include epilepsy
      peripheral neuropathy hypotonia nystagmus extensor plantar responses hepatomegaly
      and craniofacial dysmorphism (such as progressive microcephaly epicanthus long
      philtrum and thin upper lip).
