  Synonyms:
  - Synonym: CMTC
  TextSection:
    Contents: Cutis marmorata telangiectatica congenita (CMTC) is a congenital localized
      or generalized vascular anomaly characterized by a persistent cutis marmorata
      pattern with a marbled bluish to deep purple appearance spider nevus-like telangiectasia
      phlebectasia and occasionally ulceration and atrophy of the affected skin.
    TextSectionType: Definition
