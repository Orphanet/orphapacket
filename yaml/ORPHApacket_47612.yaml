  - Synonym: Splenomegaly-neutropenia-rheumatoid arthritis syndrome
  TextSection:
    Contents: Felty syndrome (FS) also known as ''super rheumatoid'' disease is a
      severe form of rheumatoid arthritis (RA) characterized by a triad of RA splenomegaly
      and neutropenia resulting in susceptibility to bacterial infections.
