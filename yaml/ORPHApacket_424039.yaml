  Synonyms:
  - Synonym: Pancreatic squamous cell carcinoma
  TextSection:
    Contents: A rare epithelial tumor of the exocrine pancreas histologically characterized
      by presence of keratinization and/or intracellular bridges and lymphovascular
      and perineural invasion as well as high metastatic potential. Patients present
      with upper abdominal and back pain anorexia weight loss nausea vomiting and
      jaundice.
