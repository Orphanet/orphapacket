  TextSection:
    Contents: A rare predominantly pure hereditary spastic paraplegia characterized
      by juvenile or adult onset of slowly progressive spastic paraparesis gait disturbances
      and increased tendon reflexes. Additional variable manifestations include pes
      cavus dysarthria sensory impairment and urinary symptoms. Cognition is normal.
