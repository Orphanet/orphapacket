  TextSection:
    Contents: A rare multiple congenital anomalies/dysmorphic syndrome characterized
      by intellectual disability psychomotor retardation flat face and some features
      resembling Marfan syndrome such as tall stature dolichostenomelia arm span larger
      than height arachnodactyly of hands and feet little subcutaneous fat and muscle
      hypotonia. There have been no further descriptions in the literature since 1984.
    TextSectionType: Definition
