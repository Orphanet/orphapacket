  TextSection:
    Contents: A rare congenital hypothyroidism disorder characterized by transient
      primary fetal or neonatal hypothyroidism resulting from transplacental transfer
      of antithyroid drugs due to maternal intake. Patients may present fetal or neonatal
      goiter hoarse cry reduced tendon reflexes feeding difficulty constipation prolonged
      jaundice and/or respiratory distress. Elevated levels of T4 and thyroid stimulating
      hormone usually normalize without treatment within 3 weeks of birth.
    TextSectionType: Definition
