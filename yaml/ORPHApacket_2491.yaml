  TextSection:
    Contents: A rare disorder characterized by the association of mullerian duct and
      distal limb anomalies. Females present with anomalies ranging from a vaginal
      septum to complete duplication of uterus and vagina and males present with micropenis.
      The limb anomalies varied from postaxial polydactyly to severe upper limb hypoplasia
      with split hand.
