  TextSection:
    Contents: A rare genetic multiple congenital anomalies syndrome characterized
      by several of the typical clinical features of Crisponi Syndrome/cold-induced
      sweating syndrome such as hyperthermia in the first months of life dysmorphism
      feeding and respiratory difficulties contraction of oropharyngeal muscles joint
      contractures with camptodactyly and early onset retinitis pigmentosa but lacking
      cold-induced sweating. In contrast to Crisponi and cold-induced sweating syndromes
      intellectual disability is reported.
