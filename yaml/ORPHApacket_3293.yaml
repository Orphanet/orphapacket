  TextSection:
    Contents: A rare multiple congenital anomalies/dysmorphic syndrome characterized
      by telecanthus hypertelorism strabismus and pes cavus. Facial dysmorphism may
      also include prominent forehead epicanthal folds a mobile soft tissue mass on
      tip of the nose hypoplastic philtrum and vermillion border of the thin upper
      lip. Additional clinical features may include clinodactyly camptodactyly bilateral
      dorsiflexed toes metatarsus adductus and hallux varus bilateral posterior dislocation
      of the radial head flared metaphyses of the long bones and osteopenia of tubular
      bones. Bilateral inguinal hernias and penile hypospadias without chordee may
      also be present. No neurologic signs or motor impairment have been reported.
      There have been no further descriptions in the literature since 1985.
