  Synonyms:
  - Synonym: Isolated congenital humero-radio-ulnar intercalary transverse meromelia
  TextSection:
    Contents: A rare congenital limb malformation characterized by absence or marked
      shortening of the proximal to mid portion of an upper limb while the hand is
      normal or nearly normal. The condition may be unilateral or bilateral and occur
      sporadically or as part of a malformation syndrome.
