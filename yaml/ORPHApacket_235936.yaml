  TextSection:
    Contents: A group of rare primary aldosteronism characterized by hyperaldosteronism
      hypertension hypokalemia and low plasma renin activity. Clinical symptoms and
      their severity vary according to the type of hyperaldosteronism and may include
      abnormal production of 18-oxocortisol and 18-hydroxycortisol headaches nausea
      fatigue muscle weakness cardiovascular complications due to aldosterone excess
      polydipsia polyuria bilateral adrenal hyperplasia developmental delay learning
      disabilities and behavioral abnormalities.
