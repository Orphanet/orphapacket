  TextSection:
    Contents: 13q12.3 microdeletion syndrome is a rare chromosomal anomaly characterized
      by moderate intellectual disability speech delay postnatal microcephaly eczema
      or atopic dermatitis characteristic facial features (malar flattening prominent
      nose underdeveloped alae nasi smooth philtrum and thin vermillion of the upper
      lip) and reduced sensitivity to pain.
