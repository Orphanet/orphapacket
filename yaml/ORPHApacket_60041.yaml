  Synonyms:
  - Synonym: Congenital atrioventricular block
  TextSection:
    Contents: Congenital heart block (CHB) is a rare disorder of atrioventricular
      conduction characterized by absence of conduction of atrial impulses to the
      ventricles with slower ventricular rhythm (atrioventricular dissociation). CHB
      can occur in association with immunological evidence of maternal connective
      disease (autoimmune CHD) fetal structural CHD or can be idiopathic.
    TextSectionType: Definition
