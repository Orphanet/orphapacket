  Synonyms:
  - Synonym: Mastocytosis-short stature-deafness syndrome
  - Synonym: Mastocytosis-short stature-hearing loss syndrome
  TextSection:
    Contents: A rare multiple congenital anomalies syndrome characterized by cutaneous
      mastocytosis microcephaly microtia and/or hearing loss hypotonia and skeletal
      anomalies (e.g. clinodactyly camptodactyly scoliosis). Additional common features
      are short stature intellectual disability and difficulties. Facial dysmorphism
      may include upslanted palpebral fissures highly arched palate and micrognathia.
      Rarely seizures and asymmetrically small feet have been reported.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
