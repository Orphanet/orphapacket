  TextSection:
    Contents: A rare multiple congenital anomalies/dysmorphic syndrome with intellectual
      disability characterized by mild global developmental delay intellectual disability
      or learning difficulties behavioral problems (like autistic hyperactive or aggressive
      behavior) variable dysmorphic craniofacial features and abnormalities of the
      fingers (brachydactyly tapering fingers prominent interphalangeal joints). Additional
      manifestations are highly variable and include recurrent infections and skeletal
      anomalies among others.
    TextSectionType: Definition
