  TextSection:
    Contents: A rare lysosomal lipid storage disease characterized by variable clinical
      signs depending on the age of onset such as prolonged unexplained neonatal jaundice
      or cholestasis isolated unexplained splenomegaly and progressive often severe
      neurological symptoms such as cognitive decline cerebellar ataxia vertical supranuclear
      gaze palsy (VSPG) dysarthria dysphagia dystonia seizures gelastic cataplexy
      and psychiatric disorders.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
