  Synonyms:
  - Synonym: Short stature-hearing loss-neutrophil dysfunction-dysmorphism syndrome
  - Synonym: Thong-Douglas-Ferrante syndrome
  TextSection:
    TextSectionType: Definition
    Contents: A rare developmental defect during embryogenesis malformation syndrome
      characterized by proportionate short stature sensorineural deafness mutism facial
      dysmorphism and recurrent infections as a result of abnormal neutrophil chemotaxis.
      There have been no further descriptions in the literature since 1978.
