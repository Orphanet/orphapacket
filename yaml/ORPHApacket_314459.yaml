  - Synonym: Pseudo-Demons-Meigs syndrome
  TextSection:
    Contents: A rare neoplastic disease characterized by the presence of a benign
      or malignant pelvic or abdominal tumor (other than ovarian fibroma or fibroma-like
      and localized outside of the ovaries fallopian tubes and broad ligaments) associated
      with hydrothorax and ascites that resolve after tumor resection. Patients usually
      present with dyspnea pelvic mass with or without a tender distended abdomen
      and/or weight loss.
