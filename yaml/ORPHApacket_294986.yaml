  - Synonym: Congenital absence of foot
  TextSection:
    Contents: A rare non-syndromic limb reduction defect characterized by congenital
      total absence of the foot and ankle with no bony elements distal to the tibia
      or fibula while the lower leg including the epiphysis of the tibia and fibula
      is present. The malformation can be unilateral or bilateral.
