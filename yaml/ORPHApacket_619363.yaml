  TextSection:
    Contents: A rare unclassified autoinflammatory syndrome characterized by neonatal
      onset pancytopenia type&nbsp;I interferon-dependent multisystemic autoinflammation
      painful rash with variable frequencies and hemophagocytic lymphohistiocytosis.
      Failure to thrive fever gastrointestinal/upper respiratory tract infections
      enterocolitis hepatosplenomegaly myelofibrosis and neurodevelopmental delay
      are other common clinical features. Facial dysmorphism including macrocephaly
      mild frontal bossing sparse hair mild hypertelorism depressed nasal bridge can
      be present.
