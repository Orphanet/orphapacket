  Synonyms:
  - Synonym: Cor triatriatum dextrum
  - Synonym: Divided right atrium
  TextSection:
    TextSectionType: Definition
    Contents: A rare congenital non-syndromic heart malformation characterized by
      the persistence of the embryonic right valve of the sinus venosus which results
      in a subdivision of right atrium into two chambers. Clinical manifestations
      depend on the degree of right atrial septation and the size of sinoatrial orifice
      and vary from asymptomatic to symptoms of tricuspid valve stenosis atrial fibrillation
      cyanosis syncope elevated central venous pressure and right heart failure. The
      anomaly may be isolated or associated with other congenital heart anomalies.
