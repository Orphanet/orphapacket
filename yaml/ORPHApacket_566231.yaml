  TextSection:
    Contents: A rare primary congenital hypothyroidism characterized by a markedly
      reduced T4/T3 ratio normal levels of thyroid-stimulating hormone and a highly
      variable clinical phenotype which most commonly includes decreased metabolic
      rate bradycardia chronic constipation neurodevelopmental delay and delayed bone
      age and skeletal abnormalities. Dysmorphic craniofacial features such as macrocephaly
      broad face flat nose large tongue and thick lips have also been reported. Some
      patients may show only minimal signs and symptoms.
