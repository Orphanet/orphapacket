  TextSection:
    Contents: A rare genetic multisystem disorder characterized by the variable association
      of retinal dystrophy obesity polydactyly genitourinary and kidney anomalies
      learning disability and hypogonadism with a wide spectrum of other minor manifestations.
    TextSectionType: Definition
