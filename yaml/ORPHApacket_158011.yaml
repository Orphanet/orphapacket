  TextSection:
    Contents: Necrobiotic xanthogranuloma is a rare chronic and progressive non-Langerhans
      cell histiocytosis disease typically characterized by multiple indurated asymptomatic
      to pruritic yellow-orange plaques or nodules that tend to ulcerate and are usually
      located in the periorbital area trunk and/or extremities. Strong association
      with paraproteinemia and/or malignant lymphoproliferative disease has been reported.
