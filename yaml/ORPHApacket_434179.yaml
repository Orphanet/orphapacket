  TextSection:
    Contents: Orofaciodigital syndrome type 14 is a rare subtype of orofaciodigital
      syndrome with autosomal recessive inheritance and <i>C2CD3</i> mutations characterized
      by severe microcephaly trigonocephaly severe intellectual disability and micropenis
      in addition to oral facial and digital malformations (gingival frenulae lingual
      hamartomas cleft/lobulated tongue cleft palate telecanthus up-slanting palpebral
      fissures microretrognathia postaxial polydactyly of hands and duplication of
      hallux). Corpus callosum agenesis and vermis hypoplasia with molar tooth sign
      on brain imaging are also associated.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
