  TextSection:
    Contents: Joubert syndrome with orofaciodigital defect (or oral-facial-digital
      syndrome type 6 OFD6) is a very rare subtype of Joubert syndrome and related
      disorders (JSRD) characterized by the neurological features of JS associated
      with orofacial anomalies and often polydactyly.
    TextSectionType: Definition
