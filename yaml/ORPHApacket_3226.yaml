  Synonyms:
  - Synonym: Emberger syndrome
  - Synonym: Hearing loss-lymphedema-leukemia syndrome
  TextSection:
    Contents: A rare genetic disease characterized by the association of primary lymphedema
      (typically presenting in one or both lower limbs and frequently affecting the
      genitalia) and acute myeloid leukemia (often preceded by pancytopenia or myelodysplasia)
      with or without congenital deafness. Additional reported features include bilateral
      syndactyly of the toes hypotelorism and epicanthic folds long tapering fingers
      and neck webbing.
    TextSectionType: Definition
