  Synonyms:
  - Synonym: Palmer-Pagon syndrome
  TextSection:
    Contents: A rare multiple congenital anomalies/dysmorphic syndrome characterized
      by congenital hydrocephalus involving the lateral ventricles low-set umbilicus
      bilateral inguinal hernia and mild facial dysmorphism (such as epicanthal folds
      broad flat nasal bridge and small bulbous nose). Additional reported manifestations
      include unilateral cryptorchidism vesicoureteral reflux and tetralogy of Fallot.
      There have been no further descriptions in the literature since 1993.
