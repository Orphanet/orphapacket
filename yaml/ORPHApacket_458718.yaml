  TextSection:
    Contents: A rare vascular disease characterized by idiopathic detachment of the
      layers of the walls of coronary arteries creating a false lumen which limits
      the main coronary flow leading to myocardial ischemia. Clinical manifestations
      include acute coronary syndromes especially ST-segment elevation myocardial
      infarction (STEMI) syncope cardiogenic shock or sudden cardiac death. The condition
      typically affects young women.
