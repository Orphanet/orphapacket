  TextSection:
    Contents: Machado-Joseph disease type 2 is a subtype of Machado-Joseph disease
      (SCA3/MJD see this term) with intermediate severity characterized by an intermediate
      age of onset cerebellar ataxia and external progressive ophthalmoplegia with
      variable pyramidal and extrapyramidal signs.
