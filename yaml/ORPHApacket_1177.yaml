  TextSection:
    Contents: Early onset cerebellar ataxia with retained reflexes (EOCARR) or Harding
      ataxia is a cerebellar ataxia characterized by the progressive association of
      a cerebellar and pyramidal syndrome with progressive cerebellar ataxia brisk
      tendon reflexes and sometimes profound sensory loss.
