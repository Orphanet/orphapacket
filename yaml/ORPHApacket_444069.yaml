  TextSection:
    Contents: A rare genetic lethal multiple congenital anomalies/dysmorphic syndrome
      characterized by mid-gestation lethality and features of a ciliopathy. Clinical
      manifestations include hydrocephalus cerebellar vermis hypoplasia corpus callosum
      agenesis duodenal atresia gastrointestinal malrotation bilateral renal hypoplasia
      and dysmorphic craniofacial features (such as microcephaly hypertelorism low-set
      ears prominent nose short columella cleft palate micrognathia and wide mouth).
    TextSectionType: Definition
