  TextSection:
    Contents: 'Congenital muscular dystrophy (CMD) is a heterogeneous group of neuromuscular
      disorders with onset at birth or infancy characterized by hypotonia muscle wasting
      weakness or delayed motor milestones. The group includes myopathies with abnormalities
      at different cellular levels: the extracellular matrix (MDC1A UCMD) the dystrophin-associated
      glycoprotein complex (alphadystroglycanopathies integrinopathies) the endoplasmic
      reticulum (rigid spine syndrome [RSMD1] and the nuclear envelope (LMNA-related
      CMD; [L-CMD] and Nesprin-1-related CMD).'
    TextSectionType: Definition
