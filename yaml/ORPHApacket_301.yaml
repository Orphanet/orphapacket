  TextSection:
    Contents: A tumor of neurectodermal origin arising from ependymal cells that line
      the ventricles and central canal of the spinal cord that can occur in both children
      and adults and that is characterized by wide a range of clinical manifestations
      depending on the location of the tumor such as intracranial hypertension for
      tumors originating in the posterior fossa behavioural changes and pyramidal
      signs for supratentorial tumors and dysesthesia for tumors of the spinal cord.
      They can be classified as myxopapillary ependymoma subependymoma ependymoma
      (low grade tumors) or anaplastic ependymoma (grade III tumors).
    TextSectionType: Definition
