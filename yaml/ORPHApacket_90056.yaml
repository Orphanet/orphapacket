  TextSection:
    Contents: A rare neurologic condition characterized by brain damage caused by
      an external mechanical force with a Glasgow Coma Scale score of 9 to 12 in moderate
      traumatic brain injury (TBI) or 3 to 8 in severe TBI respectively. TBI can be
      closed (with the dura mater remaining intact) or open (with penetration of the
      dura mater) and may lead to focal damage such as cerebral contusion and hemorrhage
      as well as diffuse axonal injury and secondary damage due to increased intracranial
      pressure. Signs and symptoms are highly variable depending on the nature severity
      localization and extent of the trauma.
