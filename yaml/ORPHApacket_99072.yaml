  Label: Congenital patent ductus arteriosus aneurysm
  ORPHAcode: '99072'
  ORPHApacketId: '99072'
  PURL: http://www.orpha.net/ORDO/Orphanet_99072
  Parents:
  - Parent:
    - Label: Arterial duct anomaly
      ORPHAcode: '95485'
  TextSection:
    Contents: A rare congenital arterial duct anomaly characterized by a saccular
      dilatation of the ductus arteriosus. It is often asymptomatic or presents shortly
      after birth with respiratory distress stridor cyanosis and/or weak cry. Complications
      such as rupture thromboembolism infection airway erosion and/or compression
      of the adjacent thoracic structures can develop. Spontaneous resolution has
      been reported.
