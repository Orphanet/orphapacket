  Synonyms:
  - Synonym: CEA
  - Synonym: Congenital esophageal atresia
  - Synonym: Oesophageal atresia
  - Synonym: Esophageal atresia with or without trachea-esophageal fistula
  - Synonym: EA/TEF
  TextSection:
    Contents: A rare congenital malformation characterized by an interruption in the
      continuity of the esophagus with or without persistent communication with the
      trachea. The clinical presentation varies according to the anatomy and can lead
      to the inability to swallow or in the most severe cases respiratory distress.
    TextSectionType: Definition
