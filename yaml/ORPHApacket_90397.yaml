    - Label: Localized lichen myxedematosus
      ORPHAcode: '86795'
  TextSection:
    Contents: Self-healing papular mucinosis is a rare form of localized lichen myxedematosus
      (see this term) occurring primarily in children and characterized by the development
      of mucinous papules on various parts of the body (face neck trunk and limbs)
      that resolve spontaneously within some weeks to months. Systemic symptoms can
      be observed such as fever arthralgias and weakness.
