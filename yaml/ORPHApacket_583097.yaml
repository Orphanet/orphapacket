  TextSection:
    Contents: A rare PIK3CA-related overgrowth syndrome characterized by congenital
      non-hereditary facial overgrowth due to post-zygomatic activating mutations
      in the <i>PIK3CA</i> gene. It is unilateral and involves hypertrophy of both
      the soft and hard tissue structures on the affected side of the face including
      hypertrophy of the facial bones macroglossia and proliferation of the parotid
      gland. Early eruption of the teeth is common.
