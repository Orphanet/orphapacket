  TextSection:
    Contents: Mammary-digital-nail syndrome is a syndromic limb malformation characterized
      by congenital onychodystrophy/anonychia brachydactyly of the fifth finger digitalization
      of the thumbs with absence or hypoplasia of the distal phalanges of the hands
      and feet in association with juvenile hypertrophy of the breast with gigantomastia
      in peripubertal females.
