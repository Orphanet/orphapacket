  TextSection:
    Contents: Familial prostate cancer (FPC) is a malignant tumor of the prostate
      with an early onset. FPC is either asymptomatic or causes erectile dysfunction
      bone pain venous compression and infectious or inflammatory syndrome (for the
      metastatic forms). It is also characterized by familial antecedents.
