  TextSection:
    Contents: Limb-girdle muscular dystrophy (LGMD) is a heterogeneous group of muscular
      dystrophies characterized by proximal weakness affecting the pelvic and shoulder
      girdles. Cardiac and respiratory impairment may be observed in certain forms
