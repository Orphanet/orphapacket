  Synonyms:
  - Synonym: Finlay-Marks syndrome
  TextSection:
    Contents: A rare genetic multiple congenital anomalies/dysmorphic syndrome characterized
      by aplasia cutis congenita of the scalp breast anomalies ranging from hypothelia
      or athelia to amastia and anomalies of the external ears. Variable clinical
      characteristics include nail and dental anomalies syndactyly and camptodactyly
      of fingers and/or toes sparse or absent secondary sexual hair renal malformations
      and facial dysmorphism. Cases with severe hypotonia and developmental delay
      have been reported.
    TextSectionType: Definition
