  TextSection:
    Contents: Dysplastic cortical hyperostosis is an extremely rare primary bone dysplasia
      with increased bone density characterized by lethal neonatal dwarfism with hydrops
      narrow chest and short limbs with extensive cortical thickening of all long
      bones ribs clavicles and scapulae and coronal clefts in vertebral bodies.
