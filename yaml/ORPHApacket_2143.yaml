  TextSection:
    TextSectionType: Definition
    Contents: A multiple congenital malformation syndrome characterized by typical
      facial dysmorphism myopia and other ocular findings hearing loss agenesis of
      the corpus callosum low-molecular-weight proteinuria and variable intellectual
      disability. Congenital diaphragmatic hernia (CDH) and/or omphalocele are common.
