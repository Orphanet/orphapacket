  TextSection:
    Contents: A rare genetic neurological disorder characterized by early-onset progressive
      ataxia associated with myoclonic seizures generalized tonic-clonic seizures
      (which are often sleep-related) and normal to mild intellectual disability.
      Dysarthria upward gaze palsy sensory neuropathy developmental delay and autistic
      disorder have also been associated.
