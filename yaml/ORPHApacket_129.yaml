  TextSection:
    Contents: Pseudo-pelade of Brocq is a rare hair abnormality characterized by onset
      in adulthood of soft irregular flesh-toned patches of alopecia primarily in
      the parietal and vertex portions of the scalp without follicular hyperkeratosis
      or perifollicular inflammation.
