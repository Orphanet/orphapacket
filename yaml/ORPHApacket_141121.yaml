  - Parent:
    - Label: Larynx anomaly
      ORPHAcode: '156249'
  TextSection:
    Contents: A rare larynx anomaly characterized by a partial or complete narrowing
      of the upper airway extending from just below the vocal folds to the lower border
      of the cricoid cartilage. Clinical presentation is variable and includes recurrent
      croup-like upper respiratory infections stridor dyspnea barking cough and in
      most severe cases acute airway compromise at delivery. It may be an isolated
      finding or associated with other congenital anomalies and syndromes.
