  TextSection:
    Contents: A rare hypomyelinating leukodystrophy disorder characterized by the
      association of dental abnormalities (delayed dentition abnormal order of dentition
      hypodontia) hypogonadotropic hypogonadism and hypomyelinating leukodystrophy
      manifesting with neurodevelopmental delay or regression and/or progressive cerebellar
      symptoms.
