  TextSection:
    Contents: A rare genetically heterogeneous primarily respiratory disorder characterized
      by chronic upper and lower respiratory tract disease. Approximately half of
      the patients have an organ laterality defect (situs inversus totalis or situs
      ambiguus/heterotaxy).
    TextSectionType: Definition
