  TextSection:
    Contents: A rare syndrome with combined immunodeficiency characterized by thumb
      aplasia short stature with skeletal abnormalities including unfused olecranon
      and combined immunodeficiency manifested with severe chickenpox and chronic
      candidiasis. Additional clinical features may include flat facies anosmia congenital
      septal defects and delayed puberty. There have been no further descriptions
      in the literature since 1978.
