  Synonyms:
  - Synonym: Acute hepatic failure
  - Synonym: Fulminant hepatic failure
  TextSection:
    Contents: A rare hepatic disease characterized by acute onset of severe liver
      dysfunction without evidence of underlying chronic liver disease. Patients present
      with nonspecific symptoms like jaundice upper right abdominal pain nausea vomiting
      pruritus fatigue and fever. The condition may rapidly progress to hepatic encephalopathy
      coagulopathy and life-threatening multiorgan failure. Liver biopsy typically
      shows massive hepatic necrosis.
    TextSectionType: Definition
