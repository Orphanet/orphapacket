  TextSection:
    Contents: Hereditary motor and sensory neuropathy type 5 is a rare axonal hereditary
      motor and sensory neuropathy characterized by slowly progressive distal muscle
      weakness and atrophy with or without sensory loss resulting in difficulty in
      walking foot drop and pes cavus that may be associated with pyramidal signs
      (extensor plantar responses mild increase in tone brisk tendon reflexes) muscle
      cramps pain and spasticity.
    TextSectionType: Definition
