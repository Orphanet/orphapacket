  TextSection:
    Contents: A rare neuroendocrine tumor arising from chromaffin cells of the adrenal
      medulla (pheochromocytoma) or from sympathetic and parasympathetic ganglia (paraganglioma).
      These tumors are most often benign and may produce catecholamines in excess
      causing hypertension and sometimes severe acute cardiovascular complications.
