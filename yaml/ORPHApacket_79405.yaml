  TextSection:
    Contents: A rare intermediate form of junctional epidermolysis bullosa characterized
      by congenital blistering and erosions confined to intertriginous skin sites
      the esophagus groin and perineum. Blistering is usually severe and lesions may
      heal with atrophic scarring and milia formation. Extracutaneous manifestations
      include nail dystrophy enamel hypoplasia and dental caries oral esophageal and
      vaginal blisters and erosions.
    TextSectionType: Definition
