  TextSection:
    Contents: Autosomal recessive intermediate Charcot-Marie-Tooth disease type D
      is a rare hereditary motor and sensory neuropathy characterized by childhood
      onset of unsteady gait pes cavus frequent falls and foot dorsiflexor weakness
      slowly progressing to distal upper and lower limb muscle weakness and atrophy
      distal sensory impairment and reduced tendon reflexes. Additional symptoms may
      include bilateral sensorineural hearing impairment and neuropathic pain.
