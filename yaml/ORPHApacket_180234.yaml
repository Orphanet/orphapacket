  TextSection:
    Contents: A rare germ cell tumor characterized by composition of two or more malignant
      germ cell components the most common combination being dysgerminoma and yolk
      sac tumor. The tumors typically occur between childhood and young adulthood.
      They are usually located in the gonads occasionally also in other regions. Clinical
      presentation corresponds to the individual germ cell components and the tumor
      location; manifestations may include abdominal pain abdominal mass and menstrual
      disorder in females and a testicular mass in males. The most important prognostic
      factor is tumor stage.
