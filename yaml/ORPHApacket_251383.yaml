  Synonyms:
  - Synonym: X-linked intellectual disability-microcephaly-cortical malformation-thin
      habitus syndrome
  TextSection:
    Contents: CK syndrome is a rare genetic X-linked syndromic intellectual disability
      disorder characterized by mild to severe intellectual disability infancy-onset
      seizures post-natal microcephaly cerebral cortical malformations dysmorphic
      facial features (including long narrow face almond-shaped palpebral fissures
      epicanthic folds high nasal bridge malar flattening posteriorly rotated ears
      high arched palate crowded teeth micrognathia) and thin body habitus. Long and
      slim fingers/toes strabismus hypotonia spasticity optic disc atrophy and behavioral
      problems (aggression attention deficit hyperactivity disorder and irritability)
      are additional features.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: X-linked recessive
