  TextSection:
    Contents: A rare genetic neurological disease characterized by association of
      macrocephaly dysmorphic facial features and psychomotor delay leading to intellectual
      disability and autism spectrum disorder. Facial dysmorphism may include frontal
      bossing hypertelorism midface hypoplasia depressed nasal bridge short nose and
      long philtrum.
    TextSectionType: Definition
