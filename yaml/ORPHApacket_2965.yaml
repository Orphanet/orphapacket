  TextSection:
    Contents: A rare usually benign neoplasm of the anterior pituitary gland that
      results in hyperprolactinemia. The most common clinical manifestations are amenorrhea
      and infertility in women; and impotence decreased libido and infertility in
      men.
    TextSectionType: Definition
