  TextSection:
    Contents: A rare hair disorder characterized by the appearance of lustreless curly
      frizzy and coarse hair generally during adolescence predominantly in the frontal
      temporal and vertex regions of the scalp. Eyelashes as well as growth and pigmentation
      of the hair may also be affected.
