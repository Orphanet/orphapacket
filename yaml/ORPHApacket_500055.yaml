    Contents: A partial deletion of the short arm of chromosome 16 characterized by
      developmental delay intellectual disability speech delay autism spectrum disorder
      epilepsy hypogonadism and hypotonia. The behavioral profile includes impulsivity
      compulsivity stubbornness manipulative behaviors temper tantrums and aggressive
      behaviors.
