  TextSection:
    Contents: A rare neurologic disease characterized by progressive sensorineural
      deafness progressive sensory neuropathy and gastrointestinal abnormalities including
      progressive loss of gastric motility and small bowel diverticulosis and ulcerations
      resulting in cachexia. Additonal neurological manifestations may include dysarthria
      and absent tendon reflexes as well as ptosis and external ophthalmoplegia. There
      have been no further descriptions in the literature since 1985.
