  TextSection:
    Contents: A rare familial partial lipodystrophy characterized by adult onset of
      distal lipoatrophy with gluteofemoral fat loss as well as increased fat accumulation
      in the face and trunk and visceral adiposity. Additional manifestations include
      diabetes mellitus atherogenic dyslipidemia eyelid xanthelasmas arterial hypertension
      cardiovascular disease hepatic steatosis acanthosis nigricans on axillae and
      neck hirsutism and muscular hypertrophy of the lower limbs.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal dominant
