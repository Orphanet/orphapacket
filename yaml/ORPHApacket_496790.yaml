  Synonyms:
  - Synonym: Harel-Yoon syndrome
  TextSection:
    Contents: A rare mitochondrial disease characterized by signs and symptoms within
      a phenotypic and metabolic spectrum that includes global developmental delay
      hypotonia intellectual disability optic atrophy axonal neuropathy hypertrophic
      cardiomyopathy lactic acidosis and increased excretion of Krebs cycle intermediates.
      Other variable features are spasticity seizures ataxia congenital cataract and
      dysmorphic facial features. Age of onset is in the neonatal period or infancy.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal dominant
