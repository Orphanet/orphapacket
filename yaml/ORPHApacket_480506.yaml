  TextSection:
    Contents: A rare biliary tract disease characterized by stone formation within
      the intrahepatic bile ducts without any known cause leading to bile stasis and
      repeated cholangitic episodes. The condition is rare in the Western world but
      frequent in eastern Asia. Patients usually present before the age of forty with
      right upper quadrant pain jaundice and/or fever. Stones are typically calcium
      bilirubinate (pigment) stones and bacteria are present in the bile in almost
      all cases. Complications are biliary strictures liver abscess liver fibrosis
      and secondary biliary cirrhosis. Association with cholangiocarcinoma has also
      been reported.
