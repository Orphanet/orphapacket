  TextSection:
    Contents: Hemolytic anemia due to adenylate kinase deficiency is a rare hemolytic
      anemia due to an erythrocyte nucleotide metabolism disorder characterized by
      moderate to severe chronic nonspherocytic hemolytic anemia that may require
      regular blood transfusions and/or splenectomy and may be associated with psychomotor
      impairment.
