  TextSection:
    Contents: A rare visceral arteriovenous malformation characterized by abnormal
      communications between renal arteries and the venous system. Most cases are
      asymptomatic but patients may present with clinical symptoms including hematuria
      nausea lumbar and abdominal pain hypertension cardiomegaly and high output heart
      failure. This type of malformation is more commonly reported in females.
