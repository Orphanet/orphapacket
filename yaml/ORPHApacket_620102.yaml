  TextSection:
    Contents: A form of non-syndromic unisutural craniosynostosis characterized by
      the premature fusion of one of the two coronal sutures of the newborn leading
      to plagiocephaly with flattening of the ipsilateral side of the forehead and
      a compensatory bulging of the contralateral side. Ocular anomalies (strabismus
      hypermetropia astigmatism) due to orbital dystopia and ocular torticollis are
      commonly associated with in unicoronal craniosynostosis.
