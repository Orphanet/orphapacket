  Synonyms:
  - Synonym: Peripheral congenital AVF
  TextSection:
    Contents: A rare fast-flow vascular anomaly characterized by direct extracranial
      artery-to-vein communication without an intervening nidus. The majority of the
      cases are asymptomatic. When present the symptoms may include fatigue dyspnea
      palpitations congestive heart failure and pulmonary hypertension.
