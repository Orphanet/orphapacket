  TextSection:
    Contents: "Secondary intestinal lymphangiectasia is an acquired from of intestinal\
      \ lymphangiectasia manifesting as a protein-losing enteropathy due to another\
      \ disorder such as Crohn\x92s disease congestive heart failure sarcoidosis Turner\
      \ syndrome and often in patients who have undergone a Fontan operation. It is\
      \ characterized by malabsorption diarrhea edema due hypoproteinemia steatorrhea\
      \ and serosal effusions."
