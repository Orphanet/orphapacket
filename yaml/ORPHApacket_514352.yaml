  TextSection:
    Contents: A rare syndromic esophageal malformation characterized by severe congenital
      brachyesophagus with midline diaphragmatic hernia and secondary intrathoracic
      stomach and vertebral anomalies (in particular rachischisis of the cervical/thoracic
      spine). Additional reported manifestations include intrauterine growth restriction
      short neck intestinal malrotation herniation of other abdominal organs and cleft
      lip among others. The condition is mostly fatal in the neonatal or early infantile
      period.
