  TextSection:
    Contents: A rare mycosis characterized by an acute form mostly occurring in children
      and young adults presenting with fever weight loss lymph node enlargement hepatosplenomegaly
      and bone marrow dysfunction versus a chronic form which usually involves the
      lungs and mucosae of the upper respiratory tract skin lymph nodes and adrenal
      glands but may affect any part of the body. The most common sequelae are chronic
      respiratory insufficiency and Addison's disease. The infectious agent <i>Paracoccidioides
      brasiliensis</i> is a fungus limited to Latin America.
