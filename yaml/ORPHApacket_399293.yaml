  Parents:
  - Parent:
    - Label: Secondary avascular necrosis
      ORPHAcode: '399169'
  TextSection:
    Contents: A rare osteonecrosis characterized by an exposed necrotic lesion in
      the mandible or maxilla present for more than eight weeks arising as a complication
      of antiresorptive medication dental interventions or trauma and infections.
      Patients may present with pain altered neurosensory functions secondary infections
      and (in advanced stages) pathological fractures or fistulae.
