  Synonyms:
  - Synonym: Macrodactyly of foot
  TextSection:
    Contents: A rare non-syndromic limb overgrowth characterized by isolated congenital
      enlargement of some or all tissue elements of one or more digits of a foot.
      Enlargement may be progressive with disproportionate or static with proportionate
      growth and can be unilateral or bilateral. It typically occurs within a peripheral
      nerve territory with the nerve itself being elongated as well as increased in
      diameter.
