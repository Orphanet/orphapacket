  TextSection:
    Contents: Axenfeld-Rieger syndrome (ARS) is a generic term used to designate overlapping
      genetic disorders in which the major physical condition is anterior segment
      dysgenesis of the eye. Patients with ARS may also present with multiple variable
      congenital anomalies.
