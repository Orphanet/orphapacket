  Synonyms:
  - Synonym: CLS
  TextSection:
    Contents: A rare X-linked syndromic intellectual disability characterized by global
      development delay postnatal growth retardation leading to short stature facial
      dysmorphism short hands with tapering fingers and progressive skeletal abnormalities
      including kyphoscoliosis and <i>pectus carinatum/excavatum</i>. Intellectual
      disability ranges from mild to severe.
    TextSectionType: Definition
