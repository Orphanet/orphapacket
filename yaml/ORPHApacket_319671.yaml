  TextSection:
    Contents: A rare form of primordial dwarfism often microcephalic characterized
      by short stature global developmental delay variable intellectual disability
      and recognizable dysmorphic facial features (triangular face prominent forehead
      deeply set eyes low-set ears wide nose malar hypoplasia wide mouth thick lips
      and widely spaced teeth).
