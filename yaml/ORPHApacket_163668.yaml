  TextSection:
    Contents: A rare spondyloepiphyseal dysplasia and spondyloepimetaphyseal dysplasia
      characterized by short stature femoral epiphyseal dysplasia mild vertebral changes
      including lumbar lordosis and platyspondyly and sensorineural deafness. Adult-onset
      myopia and retinal detachment have been reported in some patients. Additional
      clinical features may include clinodactyly pes planus and prominent heel. There
      have been no further descriptions in the literature since 1987.
