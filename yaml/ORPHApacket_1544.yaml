  Label: Benign focal seizures of adolescence
  ORPHAcode: '1544'
  ORPHApacketId: '1544'
  PURL: http://www.orpha.net/ORDO/Orphanet_1544
  Parents:
  - Parent:
    - Label: Adolescent-onset epilepsy syndrome
      ORPHAcode: '98260'
  Synonyms:
  - Synonym: Adolescent benign focal crisis
  TextSection:
    Contents: A rare epilepsy typically characterized by isolated focal motor and
      somatosensory seizures. Less frequently other focal seizure types with or without
      secondary generalization have been described. The seizures usually happen when
      the patient is awake and take a benign course. The condition is transitory interictal
      examinations are normal and there is usually no family history of epilepsy.
