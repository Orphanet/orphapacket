  TextSection:
    Contents: Short bowel syndrome is an intestinal failure due to either a congenital
      defect intestinal infarction or extensive surgical resection of the intestinal
      tract that results in a functional small intestine of less than 200cm in length
      and is characterized by diarrhea nutrient malabsoption bowel dilation and dysmobility.
