  - Synonym: Double Y syndrome
  - Synonym: XYY syndrome
  - Synonym: Y disomy
  TextSection:
    Contents: A rare sex chromosome aneuploidy where males receive an additional Y
      chromosome that is characterized clinically by tall stature evident from childhood
      macrocephaly facial features (mild hypertelorism low set ears a mildly flat
      malar region) speech delay and an increased risk for social and emotional difficulties
      attention deficit hyperactive disorder and autistic spectrum disorder.
    TextSectionType: Definition
