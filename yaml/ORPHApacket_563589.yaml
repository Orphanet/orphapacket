  - Synonym: Autoantibody-negative autoimmune hepatitis
  TextSection:
    Contents: A form of autoimmune hepatitis characterized by the features of classic
      autoimmune hepatitis (i. e. clinical presentation as acute or chronic cryptogenic
      hepatitis interface hepatitis on histological examination elevated serum aspartate
      aminotransferase and alanine aminotransferase levels hypergammaglobulinemia/elevated
      immunoglobulin G therapeutic response to corticosteroids) in the absence of
      serum autoantibodies. Clinical manifestations include fatigue malaise arthralgia
      jaundice at later stages also signs of advanced chronic liver disease such as
      spider nevi caput medusae splenomegaly ascites and palmar erythema. Presence
      of concurrent autoimmune diseases is frequently observed.
