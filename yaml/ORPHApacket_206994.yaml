  TextSection:
    Contents: A rare acquired skeletal muscle disease characterized by diffuse muscle
      infection without an intramuscular abscess. Although a wide variety of bacteria
      can be causative the majority of cases are due to streptococcal infection. Signs
      and symptoms depend on the underlying infectious agent and include muscular
      pain swelling weakness rash acute rhabdomyolysis myonecrosis and gangrene.
