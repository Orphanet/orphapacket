  TextSection:
    Contents: A rare neurologic (adult-onset) movement disorder characterized by persistent
      pain (unilateral or bilateral) in the feet or legs (most commonly the hemi-lower
      limbs) and persistant twisting non-rhythmic involuntary movements of one or
      more toes. Chronic "deep aching pulling pain" includes tingling numbness aching
      dullness cramp shooting sharp burning and prickling.
