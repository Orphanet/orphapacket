  TextSection:
    Contents: A rare non-syndromic esophageal malformation characterized by intrinsic
      narrowing of the esophagus caused by congenital malformation of esophageal wall
      architecture present at birth. Patients manifest dysphagia and progressive vomiting.
      Esophageal food impaction failure to thrive or respiratory distress can be present.
      Symptoms are often attributed to colic or reflux thus diagnosis is often difficult.
