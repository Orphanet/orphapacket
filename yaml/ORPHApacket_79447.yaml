  TextSection:
    Contents: X-linked lethal multiple pterygium syndrome is a rare genetic developmental
      defect during embryogenesis characterized by the typical lethal multiple pterygium
      syndrome presentation (comprising of multiple pterygia severe arthrogryposis
      cleft palate cystic hygromata and/or fetal hydrops skeletal abnormalities and
      fetal death in the 2nd or 3rd trimester) with an X-linked pattern of inheritance.
    TextSectionType: Definition
