  Synonyms:
  - Synonym: Infantile juvenile polyposis syndrome
  TextSection:
    Contents: Juvenile polyposis of infancy (JPI) is the most severe form of juvenile
      gastrointestinal polyposis (see this term) and is characterized by pancolonic
      hamartomatous polyposis from stomach to rectum diagnosed in the first two years
      of life.
    TextSectionType: Definition
