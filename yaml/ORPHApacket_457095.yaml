  TextSection:
    Contents: A rare bacterial infectious disease characterized by a chronic granulomatous
      infection by <i>Actinomyces</i> species which are commensals in the human gastrointestinal
      and urogenital tract and oropharynx. Corresponding to the affected site the
      disease presents as cervicofacial respiratory tract genitourinary tract digestive
      tract central nervous system or cutaneous actinomycosis and leads to the formation
      of abscesses and fistulae in the respective region.
