  Synonyms:
  - Synonym: AIH
  TextSection:
    Contents: A rare liver disease characterized by immune-mediated acute or chronic
      liver inflammation clinically presenting as cryptogenic hepatitis with interface
      hepatitis on histological examination elevated serum aminotransferase levels
      and hypergammaglobulinemia / elevated immunoglobulin G in the presence or absence
      of specific circulating autoantibodies. Patients may be asymptomatic chronically
      ill or present with acute liver failure. Concurrent autoimmune diseases are
      frequently observed.
    TextSectionType: Definition
