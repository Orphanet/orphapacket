  TextSection:
    Contents: An extremely rare form of oculocutaneous albinism type 1 characterized
      by temperature sensitive hair pigmentation leading to dark hair on the hands
      feet legs arms and chest (cooler body areas) and white or pale yellow hair on
      the scalp axilla and pubic area (warmer body areas). Nystagmus and reduced visual
      acuity are also noted.
