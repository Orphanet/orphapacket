  TextSection:
    Contents: A primary adrenal insufficiency caused by a sudden defective production
      of adrenal steroids (cortisol and aldosterone). It represents an emergency thus
      the rapid recognition and prompt therapy are critical for survival even before
      the diagnosis is made.
