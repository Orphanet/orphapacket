  TextSection:
    Contents: A rare ciliopathy characterized by oral anomalies (multiple oral frenula
      missing incisors) facial dysmorphism (such as square face with small forehead
      upslanting palpebral fissures and cleft lip among other features) digital anomalies
      (brachydactyly brachymesophalangy polydactyly) and short stature. Additional
      reported manifestations include short femoral neck bilateral cervical ribs abnormal
      vertebral bodies and gracile long bones.
