  TextSection:
    Contents: A rare genetic multiple congenital anomalies/dysmorphic syndrome characterized
      by pre- and postnatal growth restriction microcephaly mild to severe intellectual
      disability sensorineural hearing loss with cochlear abnormalities and facial
      dysmorphism (with small and elongated face bifrontal narrowing epicanthus short
      nose small nares dysplastic ears and short neck). Additional variable features
      include limb malformations cardiac anomalies abnormal skin pigmentation and
      recurrent infections among others.
