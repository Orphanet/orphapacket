  Synonyms:
  - Synonym: ANOAC
  - Synonym: Axonal neuropathy-optic atrophy-cognitive deficit syndrome
  TextSection:
    TextSectionType: Definition
    Contents: A rare neurologic disease characterized by axonal sensorimotor neuropathy
      progressive optic atrophy cognitive deficit bulbar dysfunction seizures and
      early hypotonia and feeding difficulties. Additional possible features include
      dystonia scoliosis joint contractures ocular anomalies and urogenital anomalies.
      Brain MRI reveals variable degrees of cerebral atrophy. The disease is fatal
      in childhood due to respiratory failure.
