  TextSection:
    Contents: A group of rare congenital coronary artery malformations comprising
      abnormal number of coronary ostia malposition of a coronary ostium and stenosis
      or atresia of a coronary ostium. Patients may remain asymptomatic or present
      with variable signs and symptoms depending on the nature and severity of the
      malformation including failure to thrive dyspnea syncope angina pectoris ventricular
      tachycardia and myocardial ischemia.
