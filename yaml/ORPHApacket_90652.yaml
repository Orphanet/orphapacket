  TextSection:
    Contents: A severe form of otopalatodigital syndrome spectrum disorder and is
      characterized by dysmorphic facies severe skeletal dysplasia affecting the axial
      and appendicular skeleton extraskeletal anomalies (including malformations of
      the brain heart genitourinary system and intestine) and poor survival.
