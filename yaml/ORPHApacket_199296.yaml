  TextSection:
    Contents: A rare endocrine disease characterized by neonatal hypoglycemia prolonged
      cholestatic jaundice and seizures. Typical are low plasma ACTH and cortisol
      levels in the absence of structural pituitary defects and sometimes low partial
      growth hormone deficiency is associated.
