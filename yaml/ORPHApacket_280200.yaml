  TextSection:
    Contents: A benign form of holoprosencephaly characterized by midline defects
      without the typical HPE defect in brain cleavage and which can variably manifest
      with microcephaly hypotelorism midline cleft lip and/or flat nose choanal stenosis
      pyriform sinus stenosis coloboma as well as a single median maxillary incisor.
    TextSectionType: Definition
