  TextSection:
    Contents: A form of congenital pulmonary venous return where all of the pulmonary
      veins drain into the right atrium or one of its tributaries instead of the left
      atrium leading to various manifestations such as fatigue exertional dyspnea
      pulmonary arterial hypertension cyanosis and progressive congestive heart failure.
    TextSectionType: Definition
