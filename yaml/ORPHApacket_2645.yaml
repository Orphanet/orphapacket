  Synonyms:
  - Synonym: Osteoglophonic dwarfism
  TextSection:
    Contents: A rare primary bone dysplasia with disorganized development of skeletal
      components characterized by rhizomelic dwarfism severe craniofacial dysmorphism
      including craniosynostosis acrocephaly a prominent forehead midface hypoplasia
      hypertelorism depressed nasal bridge anteverted nostrils macroglossia unerupted
      teeth. Patients also present with short neck short and bowed limbs short and
      broad hands and fingers and flat feet. Intelligence is not affected.
