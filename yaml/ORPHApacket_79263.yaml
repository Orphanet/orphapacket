  TextSection:
    Contents: Infantile neuronal ceroid lipofuscinosis (INCL) is a form of neuronal
      ceroid lipofuscinosis (NCL; see this term) characterized by onset during the
      second half of the first year of life and rapid mental and motor deterioration
      leading to loss of all psychomotor abilities.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
