  TextSection:
    Contents: Brachydactyly-syndactyly Zhao type is a recently described syndrome
      associating a brachydactyly type A4 (short middle phalanges of the 2nd and 5th
      fingers and absence of middle phalanges of the 2nd to 5th toes) and a syndactyly
      of the 2nd and 3rd toes. Metacarpals and metatarsals anomalies are common.
    TextSectionType: Definition
