  Synonyms:
  - Synonym: Uteroplacental vascular insufficiency
  TextSection:
    Contents: A rare obstetric disease characterized by inadequate blood flow to the
      placenta during pregnancy resulting in a decrease in trans-placental transfer
      of oxygen and nutrients to the fetus potentially leading to fetal growth retardation
      distress or death. Maternal risk factors include preeclampsia gestational diabetes
      and smoking among others.
