  TextSection:
    Contents: Intellectual disability-hypotonia-brachycephaly-pyloric stenosis-cryptorchidism
      syndrome is a rare multiple congenital anomalies/dysmorphic syndrome characterized
      by craniofacial dysmorphism (brachycephaly resulting from craniosynostosis frontal
      bossing downslanting palpebral fissures large and low-set ears depressed nasal
      bridge high-arched wide palate thin upper lip) impaired neurological development
      with intellectual disability hypotonia pyloric stenosis pectus excavatum bilateral
      cryptorchidism and short stature.
    TextSectionType: Definition
