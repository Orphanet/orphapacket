  TextSection:
    Contents: A rare disorder of the anterior segment of the eye characterized by
      ocular infection by human-pathogenic fungi most commonly <i>Aspergillus</i>
      <i>Candida</i> or <i>Fusarium</i> species which gain access into the corneal
      stroma through a defect in the corneal epithelium. Risk factors include trauma
      ocular surface disease contact lenses or immunocompromised state. Patients present
      with pain foreign body sensation redness photophobia tearing secretion or blurred
      vision. The condition may be complicated by corneal destruction and perforation
      endophthalmitis scleritis and panophthalmitis.
    TextSectionType: Definition
