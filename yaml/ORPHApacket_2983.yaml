  TextSection:
    Contents: "A rare multiple congenital anomalies/dysmorphic syndrome characterized\
      \ by variable degrees of intellectual disability short stature severe genital\
      \ anomalies resulting in sexual ambiguity (such as pseudovaginal perineoscrotal\
      \ hypospadias and persistence of M\xFCllerian structures) and ocular anomalies\
      \ (microphthalmia coloboma). Craniofacial peculiarities (coarse features deep\
      \ set eyes) spina bifida imperforate anus and sensorineural hearing loss were\
      \ also described. There have been no further descriptions in the literature\
      \ since 1994."
    TextSectionType: Definition
