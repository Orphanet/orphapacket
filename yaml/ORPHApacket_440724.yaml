  Label: Extensive peripapillary myelinated nerve fibers
  ORPHAcode: '440724'
  ORPHApacketId: '440724'
  PURL: http://www.orpha.net/ORDO/Orphanet_440724
  Parents:
  - Parent:
    - Label: Rare optic nerve disorder
      ORPHAcode: '519351'
  TextSection:
    Contents: A rare ophthalmic disorder characterized by visual abnormalities (such
      as myopia strabismus or amblyopia) due to the presence of myelinated retinal
      nerve fibers which appear as whitish patches with feathery edges at the level
      of the retinal nerve fiber layer and may be continuous or discontinuous with
      the optic nerve head. The defect can be unilateral or bilateral.
    TextSectionType: Definition
