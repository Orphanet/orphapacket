  Synonyms:
  - Synonym: WSS
  - Synonym: Wrinkled skin syndrome
  TextSection:
    Contents: Wrinkly skin syndrome (WSS) is characterized by wrinkling of the skin
      of the dorsum of the hands and feet an increased number of palmar and plantar
      creases wrinkled abdominal skin multiple skeletal abnormalities (joint laxity
      and congenital hip dislocation) late closing of the anterior fontanel microcephaly
      pre- and postnatal growth retardation developmental delay and facial dysmorphism
      (a broad nasal bridge downslanting palpebral fissures and hypertelorism).
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
