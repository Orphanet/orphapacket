  TextSection:
    Contents: A Noonan-related syndrome characterized by facial anomalies suggestive
      of Noonan syndrome loose anagen hair frequent congenital heart defects distinctive
      skin features (darkly pigmented skin keratosis pilaris eczema or ichthyosis)
      and short stature that is often associated with a growth hormone deficiency.
      Psychomotor delay with attention deficit/hyperactivity disorder (ADHD) is frequently
      observed.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal dominant
