  Synonyms:
  - Synonym: Skraban-Deardorff syndrome
  TextSection:
    Contents: A rare genetic multiple congenital anomalies/dysmorphic syndrome characterized
      by global developmental delay intellectual disability seizures abnormal gait
      and craniofacial dysmorphism (including coarse features depressed nasal bridge
      anteverted nares broad nasal tip prominent maxilla and upper lip wide mouth
      abnormal gingiva and widely spaced teeth). Additional reported manifestations
      are ocular anomalies cardiac defects gastrointestinal problems and autistic
      features. Brain imaging may show thin corpus callosum white matter abnormalities
      or dilated ventricles.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal dominant
