  TextSection:
    Contents: A rare benign superficial fibromatosis characterized by firm pinkish
      to flesh-colored solitary or multiple nodular growths typically less than 2
      cm in size. They occur on the dorsal or lateral aspect of fingers and toes and
      have a tendency to recur. Histology reveals bland intradermal spindle cells
      with spherical perinuclear inclusion bodies.
