  TextSection:
    Contents: A rare genetic bone development disorder characterized by multiple congenital
      fractures slender ribs and long bones deficient ossification of the skull and
      dysmorphic facial features reminiscent of Hallermann-Streiff syndrome (such
      as high forehead and triangular face with small jaw deep-set eyes beaked narrow
      nose downturned mouth and posteriorly angulated ears). Bilateral microphthalmia
      cataracts and pulmonary hypoplasia have also been reported. The disease is fatal
      in the neonatal period. There have been no further descriptions in the literature
      since 1995.
    TextSectionType: Definition
