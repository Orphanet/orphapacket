  TextSection:
    Contents: A rare multiple congenital anomalies/dysmorphic syndrome characterized
      by mild to moderate intellectual disability autism spectrum phenotype macrocephaly
      tall stature gastrointestinal problems (including recurrent constipation) distinctive
      facial features (including wide-set eyes with down-slanted palpebral fissure
      broad nose with full nasal tip pointed chin and broad forehead with prominent
      supraorbital ridge) and sleep problems. Other clinical manifestations include
      anxiety problems attention problems impaired social interactions and seizures.
