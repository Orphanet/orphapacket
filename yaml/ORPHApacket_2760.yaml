  Synonyms:
  - Synonym: Osteosarcoma-limb anomalies-erythroid macrocytosis syndrome
  TextSection:
    Contents: A rare genetic disease characterized by the association of osteosarcoma
      with limb anomalies (such as bilateral radioulnar synostosis and clinodactyly
      as well as other abnormalities of the hands and feet) and erythroid macrocytosis
      without anemia. There have been no further descriptions in the literature since
      1977.
