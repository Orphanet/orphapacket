    Contents: A rare congenital disorder of glycosylation characterized by severe
      or profound global developmental delay early epileptic encephalopathy muscular
      hypotonia dysmorphic features (coarse facies thick eyebrows broad nasal bridge
      thick lips inverted nipples) variable ocular defects and brain morphological
      abnormalities on brain MRI (cerebral atrophy thin corpus callosum).
