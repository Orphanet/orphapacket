  Synonyms:
  - Synonym: DYRK1A syndrome
  TextSection:
    Contents: A rare genetic syndromic intellectual disability characterized by microcephaly
      global developmental delay mild to severe intellectual disability impairment
      of speech feeding problems behavior problems (often autism spectrum disorder)
      and dysmorphic facial features (such as prominent ears deep-set eyes a short
      nose with a broad nasal tip and retrognathia with a broad chin). Other more
      variable manifestations include seizures short stature ocular anomalies cardiac
      anomalies urogenital anomalies and musculoskeletal defects.
    TextSectionType: Definition
