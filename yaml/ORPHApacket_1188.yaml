  - Synonym: Reardon-Baraitser syndrome
  TextSection:
    Contents: A rare genetic syndromic intellectual disability characterized by global
      developmental delay intellectual disability infantile or childhood onset of
      progressive ataxia and bilateral sensorineural hearing impairment. Variable
      features include signs of upper and lower motor neuron disease peripheral neuropathy
      myopathic facies lower limb muscle wasting and heel contractures. There have
      been no further descriptions in the literature since 1993.
    TextSectionType: Definition
