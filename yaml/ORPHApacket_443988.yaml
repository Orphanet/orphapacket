  TextSection:
    TextSectionType: Definition
    Contents: A rare genetic syndrome with a central nervous system malformation as
      a major feature characterized by a triad of high alpha-fetoprotein levels in
      both maternal serum and amniotic fluid cerebral ventriculomegaly and renal macro-
      and microcysts. Variable findings include congenital nephrotic syndrome aqueductal
      stenosis gray matter heterotopias and cardiac malformations among others.
