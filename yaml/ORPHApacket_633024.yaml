  TextSection:
    Contents: A rare form of SLC12A2-related developmental delay-intellectual disability-sensorineural
      deafness syndrome characterized by global developmental delay mild to moderate
      intellectual disability delayed poor or absent speech hypotonia with delayed
      or absent walking bilateral sensorineural deafness and autistic features. Variable
      features may include ventricular septal defect tracheoesophageal fistula hip
      dislocation swallowing difficulties (that may require tube feeding) brain anomalies
      (including cortical dysplasia and agenesis of the corpus callosum) and spasticity.
    TextSectionType: Definition
