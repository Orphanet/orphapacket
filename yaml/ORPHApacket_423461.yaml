  TextSection:
    Contents: Mucolipidosis III alpha/beta (MLIII alpha/beta) is a lysosomal disorder
      characterized by progressive slowing of the growth rate from early childhood
      stiffness and pain in joints gradual coarsening of facial features moderate
      developmental delay and mild intellectual disability in most patients.
    TextSectionType: Definition
