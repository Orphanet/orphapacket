  TextSection:
    Contents: A rare severe X-linked neurodevelopmental disorder characterized by
      rapid developmental regression in infancy partial or complete loss of purposeful
      hand movements loss of speech gait abnormalities and stereotypic hand movements
      commonly associated with deceleration of head growth severe intellectual disability
      seizures and breathing abnormalities. The disorder has a progressive clinical
      course and may associate various comorbidities including gastrointestinal diseases
      scoliosis and behavioral disorders.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: X-linked dominant
