  Label: Solitary necrotic nodule of the liver
  ORPHAcode: '100035'
  ORPHApacketId: '100035'
  PURL: http://www.orpha.net/ORDO/Orphanet_100035
  Parents:
  - Parent:
    - Label: Rare tumor of liver and intrahepatic biliary tract
      ORPHAcode: '306636'
  Synonyms:
  - Synonym: Hepatic solitary necrotic nodule
  TextSection:
    Contents: A rare nonmalignant hepatic lesion characterized by a mass with a completely
      necrotic core often partially calcified surrounded by a dense hyalinized fibrous
      capsule containing elastin fibers. Patients are usually asymptomatic but some
      may suffer from intermittent abdominal pain or discomfort.
