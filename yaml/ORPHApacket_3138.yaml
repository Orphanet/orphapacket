  - Synonym: Schinzel syndrome
  - Synonym: UMS
  TextSection:
    Contents: A rare congenital anomalies syndrome characterized by a variable spectrum
      of ulnar defects mammary and apocrine gland hypoplasia and genital anomalies.
      The most frequent signs include fifth finger and dental anomalies delayed puberty
      and mammary hypoplasia. Short stature and obesity are common.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal dominant
