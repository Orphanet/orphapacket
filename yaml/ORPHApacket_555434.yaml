  TextSection:
    Contents: A subtype of inflammatory pseudotumor of the liver characterized by
      a benign well-circumscribed tumor with fibrohistiocytic infiltration (including
      xanthogranulomatous inflammation multinucleated giant cells and neutrophilic
      infiltration) typically localized in the peripheral hepatic parenchyma. Presentation
      may be of non-specific symptoms (fever malaise and abdominal pain) or as an
      incidental finding.
