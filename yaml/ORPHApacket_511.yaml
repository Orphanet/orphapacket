  - Synonym: Branched-chain ketoaciduria
  - Synonym: MSUD
  TextSection:
    Contents: 'A rare inherited disorder of branched-chain amino acid metabolism classically
      characterized by poor feeding lethargy vomiting and a maple syrup odor in the
      cerumen (and later in urine) noted soon after birth followed by progressive
      encephalopathy and central respiratory failure if untreated. The four overlapping
      phenotypic subtypes are: classic intermediate intermittent and thiamine-responsive
      MSUD.'
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
