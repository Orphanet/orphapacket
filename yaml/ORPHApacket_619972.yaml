  TextSection:
    Contents: A rare hyper-IgE syndrome characterized by early-onset moderate to severe
      atopic dermatitis and recurrent infections of variable severity including molluscum
      contagiosum pneumonia abscesses bacteremia or eczema herpeticum among others.
      Other reported manifestations include asthma food allergies colitis chronic
      diarrhea lymphoma and seizures as well as dysmorphic facial features such as
      prominent forehead broad nose and poor dentition.
