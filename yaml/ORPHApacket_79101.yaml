  TextSection:
    Contents: Hyperprolinemia type 2 is an autosomal recessive proline metabolism
      disorder due to pyroline-5-carboxylate dehydrogenase deficiency. The condition
      is often benign but clinical signs may include seizures intellectual deficit
      and mild developmental delay.
    TextSectionType: Definition
