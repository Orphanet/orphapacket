  DisorderType:
    value: Clinical subtype
    PURL: http://www.orpha.net/ORDO/Orphanet_377796
  Synonyms:
  - Synonym: IgG4-related inflammatory pseudotumor of the liver
  TextSection:
    TextSectionType: Definition
    Contents: A subtype of inflammatory pseudotumor of the liver characterized by
      a benign well-circumscribed tumor with diffuse lymphoplasmacytic infiltration
      with histological features of IgG4-related disease (numerous IgG4-positive plasma
      cells prominent eosinophils stromal fibrosis fibroblastic proliferations and
      frequently obliterative phlebitis) and that is likely located around the hepatic
      hilum. Most often it is discovered as an incidental finding.
