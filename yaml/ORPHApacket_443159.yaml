  Synonyms:
  - Synonym: Lymphoplasmacytic lymphoma without Immunoglobulin M production
  TextSection:
    Contents: "A rare B-cell non-Hodgkin lymphoma characterized by the presence of\
      \ small B-lymphocytes plasmacytoid lymphocytes and plasma cells and either non-secreting\
      \ or secreting IgG or IgA paraproteins. The disease usually involves the bone\
      \ marrow sometimes also the spleen or lymph nodes. Patients typically present\
      \ with symptoms related to anemia. Hyperviscosity autoimmune phenomena and B\
      \ symptoms may also be observed. Mortality is higher as compared to Waldenstr\xF6\
      m macroglobulinemia."
    TextSectionType: Definition
