    Reference: '609993'
    DisorderMappingRelation: 'E (Exact mapping: the two concepts are equivalent)'
  TextSection:
    TextSectionType: Definition
    Contents: A rare genetic disease characterized by sclerosing dysplasia affecting
      the diaphyseal and metaphyseal regions of the long bones as well as the skull
      and metacarpals in association with skin changes like those seen in ichthyosis
      vulgaris and premature ovarian failure with bilateral hypoplasia of the ovaries.
      Patients present in adulthood primarily with swelling of the extremities and
      occasional mild pain in the legs.
