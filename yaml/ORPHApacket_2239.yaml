  TextSection:
    Contents: A rare genetic endocrine disease characterized by severe hypocalcemia
      seizures hyperphosphatemia and impaired secretion of the parathyroid hormone
      (PTH) by the parathyroid glands (not affecting other endocrine glands). Complications
      include psychomotor and growth delay delayed dentition and cataracts.
