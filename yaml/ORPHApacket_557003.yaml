  Synonyms:
  - Synonym: Oculo-skeleto-dental syndrome
  TextSection:
    Contents: A rare ciliopathy characterized by congenital cataract with secondary
      glaucoma developmental delay short stature multiple skeletal abnormalities (spinal
      deformities limb anomalies delayed bone age) dental anomalies (oligodontia enamel
      defects) dysmorphic facial features (including coarse facies low hairline epicanthal
      folds flat and broad nasal bridges and retrognathia) and stroke. Other recurrent
      manifestations are hearing loss and nephrocalcinosis.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
