  TextSection:
    TextSectionType: Definition
    Contents: A group of variants of mendelian susceptibility to mycobacterial diseases
      (MSMD) due to dominantly inherited partial deficiencies in interferon gamma
      receptor 1 (IFN-gammaR1) IFN-gammaR2 signal transducer and activator of transcription
      1 (STAT1) or interferon regulator factor 8 (IRF8).
