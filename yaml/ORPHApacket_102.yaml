  Synonyms:
  - Synonym: MSA
  - Synonym: Multisystem atrophy
  TextSection:
    Contents: Multiple system atrophy (MSA) is a neurodegenerative disorder characterized
      by autonomic failure (cardiovascular and/or urinary) parkinsonism cerebellar
      impairment and corticospinal signs with a median survival of 6-9 years.
