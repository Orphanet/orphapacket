  Synonyms:
  - Synonym: Progressive diaphyseal dysplasia
  TextSection:
    Contents: Camurati-Engelmann disease (CED) is a rare clinically variable bone
      dysplasia syndrome characterized by hyperostosis of the long bones skull spine
      and pelvis associated with severe pain in the extremities a wide-based waddling
      gait joint contractures muscle weakness and easy fatigability.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal dominant
