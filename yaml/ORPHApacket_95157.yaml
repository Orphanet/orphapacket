  TextSection:
    Contents: 'A subgroup of porphyria characterized by the occurrence of neurovisceral
      attacks with or without cutaneous signs. They encompass four diseases: acute
      intermittent porphyria (PAI; the most common) variegate porphyria (VP) hereditary
      coproporphyria (HC) and hereditary delta-aminolevulinic acid dehydratase deficiency
      (ADP; extremely rare).'
