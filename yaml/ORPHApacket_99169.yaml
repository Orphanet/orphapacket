  TextSection:
    Contents: A rare eyelid malposition disorder characterized by a horizontal fold
      consisting of redundant skin and underlying pretarsal orbicularis muscle overriding
      the eyelid margin and causing inward rotation of the eyelashes with potential
      irritation of the ocular surface. Patients may be asymptomatic or experience
      foreign body sensation constant watering itching and redness of the eyes. Complications
      include repeated infections and corneal erosion. The condition is usually bilateral
      and more commonly affects the lower eyelids.
