  Synonyms:
  - Synonym: Dysmorphism-multiple structural anomalies syndrome
  TextSection:
    Contents: A rare genetic lethal multiple congenital anomalies/dysmorphic syndrome
      characterized by facial dysmorphism (including long downward slanting palpebral
      fissures hypertelorism posteriorly rotated ears broad nasal bridge short nose
      with a bulbous tip and anteverted nares downturned corners of the mouth) as
      well as vertebral (occult spina bifida hemivertebrae) brain (ventricular dilatation
      agenesis of corpus callosum) cardiac (tetralogy of Fallot ventricular septal
      defect) and gastrointestinal (short esophagus with intrathoracic stomach small
      intestine spleen and pancreas anal atresia) malformations. There have been no
      further descriptions in the literature since 1991.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
