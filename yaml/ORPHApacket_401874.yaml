  TextSection:
    Contents: A rare mitochondrial disease characterized by infantile onset of severe
      regression after a period of normal development epileptic encephalopathy hypotonia
      movement disorder cardiomyopathy hyperglycinemia and lactic acidosis. Optic
      atrophy may also be present. Brain imaging findings are highly variable and
      include white matter abnormalities. The disease is typically fatal in infancy.
