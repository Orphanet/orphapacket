  TextSection:
    Contents: A rare multiple congenital anomalies/dysmorphic syndrome characterized
      by profound intellectual disability choreoathetosis progressive spastic diplegia
      progressive tapetoretinal degeneration with loss of retinal vessels and glomerulopathy
      resulting in death late in the first or early in the second decade of life.
      Absence of the cerebellar granular layer has been reported. There have been
      no further descriptions in the literature since 1982.
    TextSectionType: Definition
