    Contents: A rare acquired lipodystrophy characterized by bilateral symmetrical
      lipoatrophy of the upper body (face neck arms thorax and sometimes upper abdomen)
      with sparing of the lower extremities and cephalothoracic progression. The disease
      may be associated with low serum levels of C3 and presence of C3-nephritic factor.
