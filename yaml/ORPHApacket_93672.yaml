  Synonyms:
  - Synonym: Juvenile DM
  TextSection:
    Contents: An early-onset form of dermatomyositis (DM) a systemic autoimmune inflammatory
      muscle disorder with vasculopathy characterized by proximal and symmetrical
      muscle weakness evocative skin lesions and systemic manifestations. Vasculopathy
      occurs in the skin muscle (mainly in the perifascicular area) and sometimes
      in the intestinal tissue.
