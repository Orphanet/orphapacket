  TextSection:
    Contents: A rare paraneoplastic syndrome characterized by renal phosphate wasting
      and bone demineralization due to a phosphaturic mesenchymal tumor of the mixed
      connective tissue variant. It causes osteomalacia in adults with bone pain and
      pathological fractures and rickets in children.
