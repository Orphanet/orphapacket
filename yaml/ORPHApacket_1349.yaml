  TextSection:
    Contents: A rare mitochondrial disease that has a heterogeneous clinical presentation
      characterized by the association of progressive sensorineural hearing loss with
      hypertrophic cardiomyopathy and in the majority of cases encephalomyopathy symptoms
      such as ataxia slurred speech progressive external opthalmoparesis (PEO) muscle
      weakness myalgia and exercise intolerance.
