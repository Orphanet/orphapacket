  Synonyms:
  - Synonym: Bothriocephalosis
  TextSection:
    Contents: Bothriocephalosis is a mammalian cosmopolitan intestinal parasitosis.
      In addition to non-specific digestive problems (nausea abdominal pain lack of
      appetite) bothriocephalosis provokes an anaemia caused by vitamin B12 deficiency
      that resembles Biermer anaemia (anaemia characterised by abnormally large red
      blood cells).
