  TextSection:
    Contents: A rare syndrome with limb malformations as a major feature characterized
      by congenital scalp defects and postaxial polydactyly type A. There is a wide
      variability of expression with some patients showing only one of the typical
      manifestations. There have been no further descriptions in the literature since
      1985.
