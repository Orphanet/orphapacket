  TextSection:
    Contents: Mosaic trisomy 2 is a rare chromosomal anomaly syndrome with a highly
      variable phenotype principally characterized by intrauterine growth restriction
      growth and motor delay craniofacial dysmorphism (e.g. microcephaly hypertelorism
      micro/anophthalmia midface hypoplasia cleft lip/palate) congenital heart and
      neural tube defects as well as various skeletal (e.g. scoliosis radioulnar hypoplasia
      preaxial polydactyly) and gastrointestinal (e.g. intestinal malrotation Hirschsprung
      disease) anomalies. Central nervous system malformations (including ventriculomegaly
      thin corpus callosum spina bifida) have also been reported.
    TextSectionType: Definition
