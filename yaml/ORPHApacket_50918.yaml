  Synonyms:
  - Synonym: Histiocytic necrotizing lymphadenitis
  - Synonym: Kikuchi disease
  TextSection:
    Contents: A rare systemic disease characterized by subacute necrotizing regional
      lymphadenopathy with tenderness usually accompanied with mild fever night sweats
      myalgia leukopenia and anemia. Less frequent symptoms include weight loss nausea
      vomiting and sore throat. It is a self-limiting benign disease that usually
      recedes within six months even without drug treatment.
