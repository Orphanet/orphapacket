  TextSection:
    Contents: A rare non-malformative vulvovaginal disease characterized by a combination
      of erosive or desquamative lichen planus (LP) of vulval vaginal and gingival
      mucosae with a high propensity for scarring and stricture formation. Additional
      sites of involvement are frequently observed (in particular tongue buccal mucosae
      skin and perianal LP). Patients may be asymptomatic or more commonly present
      with pain burning discomfort and bleeding dyspareunia and seropurulent vaginal
      discharge.
