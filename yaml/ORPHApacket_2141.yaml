  TextSection:
    Contents: A rare genetic multiple congenital anomalies/dysmorphic syndrome characterized
      by diaphragmatic hernia lung hypoplasia ossification defect of the skull and
      severe limb hypoplasia. Other clinicial features may include syndactyly clinodactyly
      extra spleen absence of the femur or pelvic bone partial intestinal malrotation
      omphalocele and testicular atrophy.
