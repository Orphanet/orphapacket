  Label: Post 5-alpha-reductase inhibitors treatment syndrome
  ORPHAcode: '686468'
  ORPHApacketId: '686468'
  PURL: http://www.orpha.net/ORDO/Orphanet_686468
  Parents:
  - Parent:
    - Label: Rare neurologic disease
      ORPHAcode: '98006'
  TextSection:
    Contents: A rare neurologic disease characterized by persistent side effects of
      terminated 5-alpha-reductase inhibitor treatment including impaired sexual function
      (low libido erectile dysfunction diminished semen volume and force) genital
      numbness or paresthesia gynecomastia depression brain fog and elevated anxiety.
      Additional symptoms may include muscular problems (tics muscle spasms tremors
      involuntary muscle contraction and muscular ache) joint pain chronic fatigue
      migraine decreased body temperature and dry skin.
    TextSectionType: Definition
