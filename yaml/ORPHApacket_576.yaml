  TextSection:
    TextSectionType: Definition
    Contents: Mucolipidosis II (MLII) is a slowly progressive lysosomal disorder characterized
      by growth retardation skeletal abnormalities facial dysmorphism stiff skin developmental
      delay and cardiomegaly.
