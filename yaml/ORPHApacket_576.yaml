  TextSection:
    Contents: A rare severe form of mucolipidosis characterized by growth retardation
      skeletal abnormalities (dysostosis multiplex craniosynostosis contractures of
      the joints and osteopenia) facial dysmorphism stiff skin obstructive airway
      cardiomegaly and severe global developmental delay.
