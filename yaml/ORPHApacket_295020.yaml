    - Label: Isolated pseudoarthrosis of the limbs
      ORPHAcode: '157808'
  Synonyms:
  - Synonym: Congenital pseudarthrosis of the femur
  TextSection:
    Contents: A rare bone development disorder characterized by abnormal bowing and
      subsequent non-healing fracture of the femur resulting in the formation of a
      false joint (pseudoarthrosis) which is already present at birth. The affected
      bone is shortened and angulated at the site of the pseudoarthrosis. Congenital
      hip dysplasia and absence of the patella have been reported in association.
    TextSectionType: Definition
