  TextSection:
    TextSectionType: Definition
    Contents: Hypotrichosis - lymphedema - telangiectasia is an extremely rare syndromic
      lymphedema disorder characterized by early-onset hypotrichosis childhood-onset
      lymphedema and variable telangiectasia particularly of the palms.
