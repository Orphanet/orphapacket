  TextSection:
    Contents: FLOTCH syndrome is a rare genetic cutaneous disorder characterized by
      leuchonychia and multiple recurrent pilar cysts associated or not with ciliar
      dystrophy and/or koilonychia. Renal calculi have also been reported.
