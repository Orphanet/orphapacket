  TextSection:
    Contents: A rare syndrome with hypergonadotropic hypogonadism characterized by
      microcephaly hypergonadotropic hypogonadism short stature and facial dysmorphism
      (including a narrow forehead synophrys abnormally folded pinna and micrognathia).
      Early teeth loss gynecomastia cubitus valgus genu valgum and cryptorchidism
      were reported in some patients. There have been no further descriptions in the
      literature since 1985.
