  Synonyms:
  - Synonym: Diastrophic dysplasia
  TextSection:
    Contents: A rare disorder marked by short stature with short extremities (final
      adult height is 120cm +/- 10cm) and joint malformations leading to multiple
      joint contractures (principally involving the shoulders elbows interphalangeal
      joints and hips).
    TextSectionType: Definition
