  Synonyms:
  - Synonym: Diastrophic dwarfism
  TextSection:
    Contents: A rare osteochondrodysplasia characterized by shortened limbs normal
      sized head short stature with short extremities (final adult height is 120cm
      +/- 20cm) spinal deformities and joint malformations leading to multiple joint
      contractures (principally involving the shoulders elbows interphalangeal joints
      and hips). The name indicates the ''twisted'' appearance of the spine and limbs
      in severe forms that is peculiar of this condition.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
