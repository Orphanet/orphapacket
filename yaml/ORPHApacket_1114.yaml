  TextSection:
    Contents: A rare skin disorder characterized by localized absence of skin that
      is usually located on the scalp but can occur anywhere on the body including
      the face trunk and extremities. Aplasia cutis congenita (ACC) may occasionally
      be associated with other anomalies.
    TextSectionType: Definition
