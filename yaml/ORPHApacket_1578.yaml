  TextSection:
    Contents: A rare genetic transient and benign form of hyperphenylalaninemia due
      to tetrahydrobiopterin deficiency and characterized by muscular hypotonia irritability
      (detected by EEG) slow acquisition of psychomotor skills age-dependent movement
      disorders including dystonia and an accompanying excretion of 7-substituted
      pterins. Neurological developement is normal with dietary control of blood phenyalanine.
    TextSectionType: Definition
