  TextSection:
    Contents: Mixed autoimmune hemolytic anemia is a type of autoimmune hemolytic
      anemia (AIHA; see this term) defined by the presence of both warm and cold autoantibodies
      which have a deleterious effect on red blood cells at either body temperature
      or at lower temperatures.
