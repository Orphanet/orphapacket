  Synonyms:
  - Synonym: Streptococcal TSS
  TextSection:
    Contents: Streptococcal toxic-shock syndrome (streptococcal TSS) is an acute disease
      mediated by the production of superantigenic toxins characterized by the sudden
      onset of fever and other febrile symptoms pain multisystem organ involvement
      and potentially leading to coma shock and death due to a <i>Streptococcus pyogenes</i>
      infection.
