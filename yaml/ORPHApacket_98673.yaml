  TextSection:
    Contents: A rare neuro-ophthalmological disease which is one of the most common
      forms of hereditary optic neuropathy characterized by progressive bilateral
      visual loss with an onset during the first decade of life associated with optic
      disc pallor visual acuity loss visual field deficits and color vision defects.
    TextSectionType: Definition
