  TextSection:
    Contents: A rare endocrine disease characterized by congenital hypogonadotropic
      hypogonadism and frontoparietal alopecia. Affected males also exhibit an absence
      of facial axillary and pubic hair. Affected females present with more severe
      alopecia evident from early childhood primary amenorrhea absence of axillary
      and pubic hair and lack of breast development. Except for failure of sexual
      development all affected individuals had normal physical and intellectual development.
      There have been no further descriptions in the literature since 1979.
    TextSectionType: Definition
