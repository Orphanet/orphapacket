  Synonyms:
  - Synonym: Choanal atresia-hearing loss-cardiac defects-craniofacial dysmorphism
      syndrome
  TextSection:
    Contents: A rare multiple congenital anomaly syndrome characterized by bilateral
      choanal atresia associated with characteristic cranio-facial dysmorphisms (hypertelorism
      with narrow palpebral fissures coloboma of inferior eyelid with presence of
      eyelashes medial to the defect prominent nasal bridge thin lips prominent ears)
      that can be accompanied by hearing loss unilateral cleft lip preauricular tags
      cardiac septal defects and anomalies of the kidneys. Affected individuals have
      normal intelligence.
    TextSectionType: Definition
