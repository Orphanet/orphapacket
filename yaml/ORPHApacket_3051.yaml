  Synonyms:
  - Synonym: Intellectual disability-sparse hair-brachydactyly syndrome
  TextSection:
    Contents: A rare genetic syndromic intellectual disability characterized by short
      stature sparse hair characteristic coarse face brachydactyly with prominent
      interphalangeal joints seizures and intellectual disability. Facial characteristics
      include triangular shaped face dense and prominent eyelashes rounded premaxilla
      broad nasal base thick alae nasi upturned nasal tip broad philtrum thin upper
      vermilion thick and everted lower vermilion and wide mouth.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal dominant
