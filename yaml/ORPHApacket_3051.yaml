  Synonyms:
  - Synonym: Nicolaides-Baraitser syndrome
  ExternalReferences:
  - Source: OMIM
    Reference: '601358'
    DisorderMappingRelation: 'E (Exact mapping: the two concepts are equivalent)'
  TextSection:
    TextSectionType: Definition
    Contents: Intellectual disability-sparse hair-brachydactyly syndrome is a very
      rare condition of unknown etiology consisting of short stature hypotrichosis
      brachydactyly with cone-shaped epiphyses epilepsy and severe mental delay. After
      the initial delineation of this syndrome by Nicolaides and Baraitser in 1993
      only five more patients were published in the literature up to now.
