  TextSection:
    Contents: A rare severe neurodegenerative disorder that is considered one of the
      phenocopies of Huntington Disease (HD) affecting patients of African descent
      and characterized by a triad of movement (chorea oculomotor parkinsonism) psychiatric
      (prominently sadness irritability and anxiety) and cognitive abnormalities (early
      cognitive decline and subcortical-like dementia).
