  TextSection:
    Contents: Stimmler syndrome is characterised by the association of microcephaly
      low birth weight and severe intellectual deficit with dwarfism small teeth and
      diabetes mellitus. Two cases have been described. Biochemical tests reveal the
      presence of high levels of alanine in the urine and elevated alanine pyruvate
      and lactate levels in the blood.
    TextSectionType: Definition
