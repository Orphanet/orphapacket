    Contents: A rare non-syndromic syndactyly characterized by soft tissue syndactyly
      of the 3rd and 4th fingers and the 2nd and 3rd toes associated with metacarpal
      and metatarsal fusion of the 4th and 5th digits. Shortening of fused metacarpals
      ulnar deviation of fingers interdigital cleft camptodactyly short distal phalanges
      and absent distal interphalangeal creases have also been reported.
