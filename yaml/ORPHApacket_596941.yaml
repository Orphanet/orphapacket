  Synonyms:
  - Synonym: Incomplete septal fibrosis
  TextSection:
    Contents: A histopathological form of portosinusoidal vascular disease characterized
      by the presence of incomplete thin perforated or blind-ended septa which intermittently
      delimit rudimentary nodules although complete cirrhotic-type regenerative nodules
      are not seen. Isolated collagen bundles can also be observed within the parenchyma.
