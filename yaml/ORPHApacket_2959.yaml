  TextSection:
    Contents: A rare genetic multiple congenital anomalies/dysmorphic syndrome characterized
      by intrauterine growth retardation and short stature microcephaly premature
      aging bird-like facies with lack of facial subcutaneous fat multiple pigmented
      nevi sensorineural hearing loss and variable intellectual disability. Immunodeficiency
      and development of tumors have also been described.
    TextSectionType: Definition
