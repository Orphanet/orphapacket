  - Synonym: Cutaneous hemangioma with muscle or bone atrophy
  TextSection:
    Contents: A rare vascular anomaly characterized by the association of capillary
      and venous malformations with hypotrophy or shortening of an affected limb due
      to alterations in bones muscles or subcutaneous tissues. In most cases at least
      one of the findings is noted shortly after birth while the other components
      become evident later in infancy.
