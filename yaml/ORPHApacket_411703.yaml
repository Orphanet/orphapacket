  - Synonym: Non-tuberculous mycobacterial lung disease
  TextSection:
    Contents: A rare bacterial infectious disease caused by non-tuberculous mycobacteria
      (including <i>Mycobacterium avium</i> complex <i>Mycobacterium kansasii</i>
      or <i>Mycobacterium xenopi</i> among others) characterized by chronic pulmonary
      disease with symptoms like chronic cough (with or without sputum production)
      chest pain and weight loss. Predisposing factors are preexisting lung conditions
      neoplasms immunosuppression or thoracic skeletal abnormalities.
