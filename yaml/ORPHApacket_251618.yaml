  TextSection:
    Contents: A rare low-grade astrocytoma characterized by a benign slowly growing
      lesion typically arising in the wall of the lateral ventricles composed of large
      ganglioid astrocytes. The tumor corresponds to WHO grade I and typically occurs
      during the first two decades of life in patients with tuberous sclerosis complex.
      Most patients present with worsening of epilepsy or symptoms of increased intracranial
      pressure.
