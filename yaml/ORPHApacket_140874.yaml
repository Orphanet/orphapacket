  Synonyms:
  - Synonym: JSRD
  TextSection:
    Contents: Joubert syndrome (JS) and related disorders (JSRD) are a group of developmental
      delay/multiple congenital anomaly syndromes in which the mandatory feature is
      the ``molar tooth sign'' (MTS) a complex midbrain-hindbrain malformation recognizable
      on brain imaging. The MTS is characterized by cerebellar vermis hypodysplasia
      thickening and malorientation of the superior cerebellar peduncles and abnormally
      deep interpeduncular fossa.
    TextSectionType: Definition
