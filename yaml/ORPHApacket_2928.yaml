  TextSection:
    Contents: Polyneuropathy-intellectual disability-acromicria-premature menopause
      syndrome is a rare genetic syndromic intellectual disability characterized by
      intellectual disability polyneuropathy short stature and short limbs brachydactyly
      and premature ovarian insufficiency. Only one familial case with three affected
      females was described and there have been no further descriptions in the literature
      since 1971.
