  TextSection:
    Contents: A rare neurocutaneous syndrome characterized by the association of cerebellum
      (rhombencephalosynapsis) cranial nerves (trigeminal anesthesia) and scalp (alopecia)
      abnormalities. Other features observed in patients were craniosynostosis midfacial
      hypoplasia bilateral corneal opacities low-set ears short stature moderate intellectual
      impairment and ataxia. Hyperactivity depression self-injurious behaviour and
      bipolar disorder have also been reported.
    TextSectionType: Definition
