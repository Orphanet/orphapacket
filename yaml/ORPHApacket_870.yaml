  Synonyms:
  - Synonym: Trisomy 21
  TextSection:
    Contents: A total autosomal trisomy that is caused by the presence of a third
      (partial or total) copy of chromosome 21 and that is characterized by variable
      intellectual disability muscular hypotonia and joint laxity often associated
      with a characteristic facial dysmorphism and various anomalies such as cardiac
      gastrointestinal neurosensorial or endocrine defects.
    TextSectionType: Definition
