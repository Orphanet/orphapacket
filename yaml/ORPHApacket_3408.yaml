  TextSection:
    Contents: A rare primary bone dysplasia characterized by Perthes-like pelvic anomalies
      (premature closure of the capital femoral epiphyses and widened femoral necks
      with flattened femoral heads) arthralgias of hips and knees and occurrence of
      enchondromata and ecchondromata. There have been no further descriptions in
      the literature since 1971.
