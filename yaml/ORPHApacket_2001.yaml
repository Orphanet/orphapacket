  TextSection:
    Contents: A rare multiple congenital anomaly syndrome characterized by flat face
      hypertelorism flat occiput upward slanting palpebral fissures cleft palate micrognathia
      short neck and severe congenital heart defects. Malrotation of the intestine
      bilateral clinodactyly bilobed tongue short fourth metatarsals and bifid thumbs
      may be additionally observed.
