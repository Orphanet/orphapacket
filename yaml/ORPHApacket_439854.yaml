  TextSection:
    Contents: A rare glycogen storage disease characterized by fetal or neonatal onset
      of severe cardiomyopathy with non-lysosomal glycogen accumulation and fatal
      outcome in infancy. Patients present with massive cardiomegaly severe cardiac
      and respiratory complications and failure to thrive. Non-specific facial dysmorphism
      bilateral cataracts macroglossia hydrocephalus enlarged kidneys and skeletal
      muscle involvement have been reported in some cases.
