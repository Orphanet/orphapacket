  TextSection:
    TextSectionType: Definition
    Contents: Jeune syndrome also called asphyxiating thoracic dystrophy is a short-rib
      dysplasia characterized by a narrow thorax short limbs and radiological skeletal
      abnormalities including 'trident' aspect of the acetabula and metaphyseal changes.
