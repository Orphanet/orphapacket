  - Synonym: Chung-Jansen syndrome
  - Synonym: DIDOD
  TextSection:
    Contents: A rare genetic multiple congenital anomalies/dysmorphic syndrome characterized
      by variable developmental delay and intellectual disability overweight or obesity
      behavioral abnormalities (including hyperactivity aggressive behavior anxiety
      mood disorder or autistic features) and facial dysmorphism (such as high forehead
      full eyebrows and/or synophrys upturned nose and fleshy ears among others).
      Additional reported manifestations are hypotonia ocular anomalies anomalies
      of the fingers and toes joint hypermobility or abnormal pigmentation. Brain
      imaging may show mild nonspecific abnormalities.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal dominant
