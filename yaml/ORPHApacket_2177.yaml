  TextSection:
    Contents: A rare cerebral malformation characterized by an almost or complete
      lack of cortex specifically the cerebral hemispheres with the cranium and meninges
      completely intact. In most cases death occurs in utero or in the first weeks
      of life. Developmental delay drug-resistant seizures spastic diplegia severe
      growth failure deafness and blindness are typical.
    TextSectionType: Definition
