    Contents: A rare multiple congenital anomalies/dysmorphic syndrome characterized
      by branchial dysplasia (malar hypoplasia macrostomia preauricular tags and meatal
      atresia) club feet inguinal herniae and cholestasis due to paucity of interlobular
      bile ducts and intellectual deficit. There have been no further descriptions
