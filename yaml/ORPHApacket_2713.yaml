  TextSection:
    Contents: A rare multiple congenital anomalies/dysmorphic syndrome characterized
      by short stature and particularly pronounced shortening of the third to fifth
      metacarpals and metatarsals congenital anodontia sparse hair dyspigmentation
      of the skin hypoplastic nipples and underdeveloped external genitals in females
      and multiple ocular abnormalities (such as distichiasis strabismus nystagmus
      lenticular opacities and severe myopia among others). Dysmorphic craniofacial
      features include brachycephaly downslanting palpebral fissures broad nasal root
      low-set ears and small maxilla and prominent mandible. There have been no further
      descriptions in the literature since 1968.
    TextSectionType: Definition
