  TextSection:
    Contents: A rare developmental defect during embryogenesis characterized by the
      presence of linear clefts containing cerebrospinal fluid lined by abnormal grey
      matter that extend from the lateral ventricles to the pial surface of the cortex.
      Schizencephaly can involve one or both cerebral hemispheres and may lead to
      a variety of neurological symptoms such as epilepsy motor deficits and psychomotor
      retardation.
    TextSectionType: Definition
