  Synonyms:
  - Synonym: Penile squamous cell carcinoma
  TextSection:
    Contents: A rare urogenital tumor characterized by origin from squamous epithelial
      cells of the penis most commonly the glans or inner surface of the prepuce.
      Macroscopically the tumors can appear either papillary or flat and ulcerating.
      Histological subtypes include usual squamous cell carcinoma as the most common
      type as well as basaloid warty verrucous papillary and mixed carcinomas. Patients
      may initially be asymptomatic but present with itching bleeding discharge foul
      odor and pain as the disease progresses. Regional lymph node involvement is
      common while distant metastases occur only late in the disease. Risk factors
      include HPV infection smoking poor hygiene and HIV infection. Neonatal circumcision
      is implicated as strongly protective.
    TextSectionType: Definition
