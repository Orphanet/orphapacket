  TextSection:
    Contents: A rare genetic multiple congenital anomalies syndrome characterized
      by atrioventricular septal defects and blepharophimosis in addition to radial
      (e.g. aplastic radius shortened ulna fifth finger clinodactyly absent first
      metacarpal and thumb) and anal (e.g. imperforate or anteriorly place anus rectovaginal
      fistula) defects.
