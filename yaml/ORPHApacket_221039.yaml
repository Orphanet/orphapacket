  TextSection:
    Contents: A rare genetic skin disease characterized by generalized poikiloderma
      with marked accentuation in flexural regions and on extensor surfaces sclerosis
      of palms and soles and linear and reticulated hyperkeratotic and sclerotic bands
      in the axilla and the antecubital and popliteal fossae. Subcutaneous calcification
      finger clubbing Raynaud phenomenon and cardiac abnormalities (such as severe
      aortic stenosis) have also been reported.
