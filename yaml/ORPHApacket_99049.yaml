  TextSection:
    Contents: Pulmonary artery coming from patent ductus arteriosus is a rare congenital
      non-syndromic heart malformation characterized by the presence of a single (or
      a double) patent ductus arteriosus which associates one or both pulmonary arteries
      originating from it. Manifestations are variable frequently presenting with
      neonatal cyanosis severe progressive hypoxia persistent pulmonary hypertension
      increased susceptibility to pulmonary infections and thoracic asymmetry resulting
      from asymmetric lung volumes.
