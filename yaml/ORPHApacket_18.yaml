    Contents: A rare genetic or acquired renal tubular disease characterized by hyperchloremic
      metabolic acidosis. Primary distal renal tubular acidosis (dRTA) is often associated
      with hypokalemia other forms with hypokalemia hyperkalemia or normokalemia.
