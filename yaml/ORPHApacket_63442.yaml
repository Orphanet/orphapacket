    DisorderMappingRelation: 'E (Exact mapping: the two concepts are equivalent)'
  TextSection:
    TextSectionType: Definition
    Contents: A form of acromelic dysplasia characterized by the distinctive radiological
      sign of angel-shaped middle phalanges a typical metacarpophalangeal pattern
      profile (mainly affecting first metacarpals and middle phalanges of second third
      and fifth digits which all appear short) epiphyseal changes in the hips and
      in some abnormal dentition and delayed bone age.
