  Synonyms:
  - Synonym: MPS3
  - Synonym: MPSIII
  - Synonym: Mucopolysaccharidosis type III
  - Synonym: Sanfilippo disease
  - Synonym: Sanfilippo syndrome
  TextSection:
    Contents: A group of rare lysosomal storage diseases characterized by progressive
      neurocognitive decline loss of functional abilities and premature death. There
      are four etiological subtypes of mucopolysaccharidosis type&nbsp;3 (MPS&nbsp;III
      Sanfilippo syndrome) called Sanfilippo syndrome type A B C and D. Each subtype
      is caused by deficiency of a particular enzyme involved in the degradation of
      heparan sulfate leading to substrate accumulation and cellular dysfunction.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
