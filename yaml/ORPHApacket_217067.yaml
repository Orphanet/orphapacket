  TextSection:
    Contents: A rare intestinal disease characterized by non-specific inflammation
      of the ileal reservoir following ileal pouch anal anastomosis surgery. It generally
      occurs after the restoration of the fecal stream through the pouch and may be
      classified as acute or chronic depending on the symptom duration (less or more
      than 4 weeks). Clinical presentation is variable and unspecific and commonly
      includes increased stool frequency and fluidity rectal bleeding abdominal cramps
      bowel urgency tenesmus and nocturnal bowel incontinence.
