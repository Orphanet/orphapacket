  TextSection:
    Contents: A rare lysosomal storage disease characterized by mild to severe spondylo-epiphyso-metaphyseal
      dysplasia manifesting with disproportionate short stature (short neck and trunk)
      joint laxity pectus carinatum genum valgum abnormal gait tracheal narrowing
      spinal abnormalities (kyphosis and scoliosis) respiratory impairment and valvular
      heart disease.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
