  TextSection:
    Contents: A rare movement disorder characterized by involuntary repetitive sustained
      muscle contractions or postures that typically begins in a single limb and in
      most individuals followed by progressive involvement of other limbs and the
      trunk typically sparing the cranial and cervical region.
