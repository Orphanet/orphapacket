  TextSection:
    Contents: A rare genetic multiple congenital anomalies/dysmorphic syndrome characterized
      by developmental delay moderate to severe intellectual disability dysmorphic
      features including craniosynostosis micro-/retrognathia cleft palate and brachydactyly
      and short stature. Seizures skeletal anomalies (such as arthrogryposis gracile
      bones and pathological fractures) and renal abnormalities have also been described.
      Cerebral MRI may show periventricular white matter changes and ventriculomegaly.
