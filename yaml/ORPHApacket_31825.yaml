  TextSection:
    Contents: Methanol poisoning is a rare poisoning resulting in elevated anion gap
      metabolic acidosis due to the alcohol dehydrogenase (ADH)-mediated production
      of formic acid (which is poisonous to the central nervous system) and characterized
      by dizziness nausea vomiting confusion metabolic acidosis visual disturbances
      (which if left untreated can lead to blindness) coma and death (due to respiratory
      failure).
