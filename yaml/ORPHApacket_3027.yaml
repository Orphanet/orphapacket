  TextSection:
    Contents: A rare congenital malformation of the lower spinal segments characterized
      by a high truncated conus with either aplasia or hypoplasia of the sacrum and
      lumbar spine. Coexisting malformations of gastrointestinal genitourinary skeletal
      nervous system are commonly described.
    TextSectionType: Definition
