  Synonyms:
  - Synonym: Amaurosis congenita of Leber
  TextSection:
    Contents: Leber congenital amaurosis (LCA) is a retinal dystrophy defined by blindness
      and responses to electrophysiological stimulation (Ganzfeld electroretinogram
      (ERG)) below threshold associated with severe visual impairment within the first
      year of life.
    TextSectionType: Definition
