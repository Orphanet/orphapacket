  TextSection:
    Contents: A rare urogenital condition characterized by a persistent unwanted painful
      erection that lasts more than 4 hours caused by obstruction of the normal drainage
      of blood from the erectile tissues leading to ischemia. It may be due to hematological
      diseases metabolic or neurological disorders and some erectile dysfunction medications.
      If the condition continues for several days abnormal thickening and scarring
      of the erectile tissue may develop causing permanent erectile dysfunction.
