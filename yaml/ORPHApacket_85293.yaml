  Synonyms:
  - Synonym: Cabezas syndrome
  TextSection:
    Contents: An X-linked syndromic intellectual disability characterized by developmental
      delay intellectual disability (ID) with severe speech impairment and short stature.
      Variable additional clinical features have been associated including behavioral
      disturbances gait abnormalities tremor seizures hypogonadism truncal obesity
      unspecific facial dysmorphism and small hands and feet.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: X-linked recessive
