  TextSection:
    Contents: Worster-Drought syndrome (WDS) is a form of cerebral palsy characterized
      by congenital pseudobulbar (suprabulbar) paresis manifesting as selective weakness
      of the lips tongue and soft palate dysphagia dysphonia drooling and jaw jerking.
