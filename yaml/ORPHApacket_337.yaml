  Synonyms:
  - Synonym: FOP
  - Synonym: Myositis ossificans progressiva
  - Synonym: Stone man syndrome
  TextSection:
    Contents: Fibrodysplasia ossificans progressiva (FOP) is a severely disabling
      heritable disorder of connective tissue characterized by congenital malformations
      of the great toes and progressive heterotopic ossification that forms qualitatively
      normal bone in characteristic extraskeletal sites.
    TextSectionType: Definition
