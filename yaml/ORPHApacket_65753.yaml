  TextSection:
    TextSectionType: Definition
    Contents: Charcot-Marie-Tooth disease type 1 (CMT1) is a group of autosomal dominant
      demyelinating peripheral neuropathies characterized by distal weakness and atrophy
      sensory loss foot deformities and slow nerve conduction velocity.
