  Parents:
  - Parent:
    - Label: Congenital tricuspid malformation
      ORPHAcode: '98721'
  Synonyms:
  - Synonym: Congenital unguarded tricuspid orifice
  TextSection:
    Contents: A rare congenital non-syndromic heart malformation characterized by
      partial or complete absence of tricuspid valve tissue and its apparatus with
      an existing orifice. It can be isolated or associated with other heart anomalies.
      Clinical presentation is variable and may include syncope arrhythmias cyanosis
      right heart dilatation and failure.
