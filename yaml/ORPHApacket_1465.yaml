  TextSection:
    Contents: A rare genetic syndromic intellectual disability of broad phenotypic
      range characterized by developmental delay and variable clinical features which
      most commonly but not consistently include aplasia or hypoplasia of the distal
      phalanx or nail of the fifth digit and coarse facial features.
