  TextSection:
    Contents: A rare dysostosis with predominant vertebral involvement characterized
      by paraspinal ligament ossification (most pronounced in the lower thoracic region)
      osteophytosis marginal sacroiliac joint sclerosis and punctate hyperkeratosis
      on the soles and palms. Patients may be asymptomatic or present mild to moderate
      back pain. There have been no further descriptions in the literature since 1969.
    TextSectionType: Definition
