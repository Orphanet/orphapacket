  TextSection:
    Contents: A rare non-amyloid monoclonal immunoglobulin deposition disease characterized
      by secretion of abnormal light and heavy chains which are deposited in tissues
      and cause organ dysfunction but do not form amyloid beta-pleated sheets or contain
      an amyloid P component. The condition most frequently occurs in association
      with multiple myeloma. The kidneys are most commonly affected (clinically manifesting
      as nephrotic syndrome and renal failure) but liver heart peripheral nerves blood
      vessels and joints may also be involved.
