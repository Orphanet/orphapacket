  TextSection:
    Contents: A rare bacterial infectious disease caused by the tick-borne bacterium
      <i>Rickettsia africae</i> characterized by acute onset of fever accompanied
      by myalgia localized lymphadenitis and a papulovesicular rash. In most cases
      at least one sometimes multiple inoculation eschars are observed. Clustering
      of cases is frequent.
