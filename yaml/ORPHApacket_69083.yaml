  TextSection:
    Contents: A rare ectodermal dysplasia syndrome characterized by neonatal teeth
      hypo- or oligodontia of the secondary dentition flexural acanthosis nigricans
      and sparse body and scalp hair (the latter being thin and slow-growing). There
