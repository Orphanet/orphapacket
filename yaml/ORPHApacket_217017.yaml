  Synonyms:
  - Synonym: Occipital atretic cephalocele-unusual facies-large feet syndrome
  TextSection:
    Contents: A rare genetic multiple congenital anomalies/dysmorphic syndrome characterized
      by occipital atretic cephalocele associated with a specific facial dysmorphism
      (consisting of prominent forehead narrow palpebral fissures midface deficiency
      narrow malformed ears broad nose and nasal root grooved nasal tip and columella
      laterally angulated hypoplastic nares short philtrum thin upper lip clift lip/palate
      severe oligodontia prominent chin) and large feet with sandal gap. Intellectual
      disability developmental delay and hypoplastic finger and toenails have also
      been reported.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
