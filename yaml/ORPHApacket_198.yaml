  TextSection:
    Contents: A rare congenital disorder of copper metabolism that is principally
      characterized by bony exostoses (including the pathognomonic occipital horns)
      and connective tissue manifestations with cutis laxa and bladder diverticula.
      Central nervous system involvement is variable.
    TextSectionType: Definition
