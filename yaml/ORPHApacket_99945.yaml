    Contents: A form of axonal Charcot-Marie-Tooth disease a peripheral sensorimotor
      neuropathy. In the single family reported to date CMT2L onset is between 15
      and 33 years. Patients present with a symmetric distal weakness of legs and
      occasionally of the hands absent or reduced tendon reflexes distal legs sensory
