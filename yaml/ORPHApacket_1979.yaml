  TextSection:
    Contents: A rare genetic lipodystrophy characterized by loss of subcutaneous fat
      layers on the limbs lipodystrophy in the face and trunk and scleroderma-like
      skin disorders (thickened skin on the palms and soles and skin pigment changes
      on the limbs and trunk). Additional clinical signs include joint contractures
      reduced relative body weight a bird-like facial appearance with a beaked nose
      micrognathia and insulin-resistant diabetes mellitus.
