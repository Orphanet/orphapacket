  TextSection:
    Contents: A rare bone disease characterized by avascular necrosis of the navicular
      bone in children. Patients present with sudden unexplained foot pain inability
      to bear weight and limping. Radiographic features include flattening fragmentation
      and patchy sclerosis of the navicular bone. Soft tissue swelling may be associated.
      The condition is most commonly unilateral and self-limiting. Boys are more often
      affected than girls.
