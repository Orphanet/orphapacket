  TextSection:
    Contents: A rare overgrowth syndrome with skeletal involvement characterized by
      pre- or postnatal onset of overgrowth accelerated bone age in infancy and early
      childhood tall stature bony overgrowth of the skull base spondylar dysplasia
      and undermodeling of the tubular bones. Facial dysmorphism includes mild hypertelorism
      depressed nasal bridge short and broad nose and full lower lip. Additional reported
      features are scoliosis as well as delayed puberty cryptorchidism and hypospadias.
