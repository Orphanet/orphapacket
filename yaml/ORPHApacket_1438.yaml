  TextSection:
    Contents: An autosomal anomaly characterized by variable clinical features depending
      on the size and precise location of deleted chromosome segments. Most patients
      present with developmental delay intellectual disability growth retardation
      microcephaly clinodactyly and dysmorphic features. Congenital heart disease
      and genitourinary anomalies were reported in some cases.
