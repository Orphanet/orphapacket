  TextSection:
    Contents: A rare persistent combined dystonia characterized by childhood onset
      of progressive dystonia typically beginning in the lower limbs and eventually
      progressing to generalized dystonia with involvement of the upper limbs trunk
      face and neck. Variable developmental delay and intellectual disability as well
      as mild microcephaly short stature abnormal eye movements and slightly dysmorphic
      facial features have been reported in association.
    TextSectionType: Definition
