  TextSection:
    Contents: A group of genetic disorders of iron overload comprising the rarer forms
      of hemochromatosis (HC) characterized by a phenotype of severe tissue iron deposition.
      These rare forms are HJV or HAMP-related hemochromatosis TFR2-related hemochromatosis
      and SLC40A1-related hemochromatosis.
