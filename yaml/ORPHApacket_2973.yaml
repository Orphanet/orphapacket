  TextSection:
    Contents: "A rare developmental defect during embryogenesis characterized by a\
      \ normal female karyotype normal ovaries male or ambiguous genitalia urinary\
      \ tract malformations (ranging from bilateral renal agenesis to mild unilateral\
      \ hydronephrosis) M\xFCllerian duct anomalies (e.g. complete absence of the\
      \ uterus and vagina bicornuate uterus) and imperforate anus. Additional features\
      \ may include tracheoesophageal fistula radial aplasia and malrotation of the\
      \ gut."
