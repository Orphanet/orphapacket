  Synonyms:
  - Synonym: Left ventricular-to-right atrial communication
  TextSection:
    Contents: A rare congenital non-syndromic heart malformation characterized by
      an abnormal shunting between the left ventricle and right atrium. The clinical
      manifestation varies depending on the volume of the shunt. Small congenital
      shunts are usually asymptomatic or associated with dyspnea and fever whereas
      larger shunts often present with chest pain fatigue weakness lower extremity
      edema and sometimes heart failure and death. Other congenital heart anomalies
      may be associated.
