  Synonyms:
  - Synonym: Hepatolenticular degeneration
  TextSection:
    Contents: A rare genetic disorder of copper metabolism presenting with non-specific
      hepatic neurologic psychiatric or ophthalmologic manifestations due to impaired
      biliary copper excretion and consecutive excessive copper deposition in the
      body.
