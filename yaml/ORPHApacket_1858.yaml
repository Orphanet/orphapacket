  TextSection:
    Contents: A rare genetic dysostosis malformation syndrome characterized by skeletal
      dysplasia (rabbit ear-shaped iliac alae delayed bone age abnormalities of the
      vertebral bodies and schisis of the vertebral arches) seizures short stature
      cerebral atrophy and moderate to severe intellectual disability. Additional
      variable manifestations include corneal and retinal abnormalities cataract prognathism
      dental malocclusion brachydactyly clinodactyly slight generalized hypotonia
      and hyper extensible joints.
