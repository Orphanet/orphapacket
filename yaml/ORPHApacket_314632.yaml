  TextSection:
    Contents: A rare neuronal ceroid lipofiscinosis disorder characterized by juvenile-onset
      of progressive spinocerebellar ataxia bulbar syndrome (manifesting with dysarthria
      dysphagia and dysphonia) pyramidal and extrapyramidal involvement (including
      myoclonus amyotrophy unsteady gait akinesia rigidity dysarthric speech) and
      intellectual deterioration. Muscle biopsy displays autofluorescent bodies and
      lipofuscin deposits in brain and occasionally the retina upon post mortem.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
