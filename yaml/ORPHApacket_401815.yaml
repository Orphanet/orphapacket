  TextSection:
    Contents: A rare complex hereditary spastic paraplegia disorder characterized
      by infantile onset of progressive lower limb spasticity severe gait disturbances
      leading to a non-ambulatory state absent deep tendon reflexes and amyotrophy.
      Additional signs include severe sensorimotor neuropathy pes equinovarus and
      mild intellectual disability. Cerebellar and corpus callosum hypoplasia as well
      as colpocephaly are observed on neuroimaging.
