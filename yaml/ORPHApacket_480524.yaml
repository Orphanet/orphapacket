  TextSection:
    Contents: A rare vascular liver disease characterized by widespread or focal cystic
      dilatation of sinusoidal blood-filled spaces of the liver without any known
      cause. Lesions can vary in diameter between few millimeters and several centimeters.
      The condition may remain asymptomatic or manifest with complications including
      rupture and intraperitoneal hemorrhage hepatomegaly portal hypertension cholestasis
      and liver failure.
