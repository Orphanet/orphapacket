  TextSection:
    Contents: Lichen amyloidosis is a rare chronic form of cutaneous amyloidosis a
      skin disease characterized by the accumulation of amyloid deposits in the dermis
      clinically characterized by the development of pruritic often pigmented hyperkeratotic
      papules on trunk and extremities especially on the shins and histologically
      by the deposition of amyloid or amyloid-like proteins in the papillary dermis.
