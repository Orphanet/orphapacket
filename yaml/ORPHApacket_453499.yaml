  Synonyms:
  - Synonym: Au-Kline syndrome
  TextSection:
    Contents: A rare genetic multiple congenital anomalies/dysmorphic syndrome characterized
      by global developmental delay intellectual disability hypotonia craniofacial
      dysmorphism (such as ridged metopic sutures long palpebral fissures broad nasal
      bridge hypoplastic alae nasi low-set prominent ears prominent midline tongue
      groove and downturned mouth) congenital heart defects and variable skeletal
      abnormalities including hip dysplasia vertebral anomalies and scoliosis. Additional
      reported manifestations include high pain tolerance and genitourinary anomalies.
      Brain imaging may show a thin corpus callosum or white matter abnormalities.
    TextSectionType: Definition
