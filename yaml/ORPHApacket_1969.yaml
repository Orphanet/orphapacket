  Synonyms:
  - Synonym: FACES syndrome
  - Synonym: Friedman-Goodman syndrome
  TextSection:
    Contents: "A rare genetic multiple congenital anomalies/dysmorphic syndrome characterized\
      \ by facial dysmorphism (mild eyelid ptosis xanthelasma anterverted nostrils\
      \ bifid nasal tip short palate) severe muscle wasting and cachexia retinitis\
      \ pigmentosa numerous lentigines and caf\xE9-au-lait spots as well as mild soft\
      \ tissue syndactyly. Additional features include nasal speech chest asymmetry\
      \ pectus excavatum genu varum pes planus and thyroid papillary carcinoma and\
      \ diffuse enlargement. There have been no further description in the literature\
      \ since 1984."
