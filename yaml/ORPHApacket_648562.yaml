    Contents: A rare disorder of iron metabolism and transport characterized by iron
      retention in macrophages (particularly of the liver and spleen) with a clinical
      picture of mild anemia and elevated of serum ferritin levels. Ferroportin disease
      is distinct from hemochromatosis as it is not associated with high transferrin
      saturation or low hepcidin concentrations.
