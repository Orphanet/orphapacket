  TextSection:
    Contents: A rare neurologic disease characterized by progressive neurodegeneration
      secondary to repetitive mild traumatic brain injuries. The clinical picture
      is highly variable and includes behavioral or psychiatric symptoms (such as
      aggression depression delusions and suicidality) cognitive impairment (including
      diminished attention memory deficits executive functioning deficits and dementia)
      and motor deficits (including parkinsonism ataxia and dysarthria). Neuropathological
      hallmark is the accumulation of phosphorylated tau-protein in sulci and perivascular
      regions.
