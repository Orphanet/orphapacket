  Synonyms:
  - Synonym: Beta-hexosaminidase subunit alpha deficiency
  - Synonym: GM2 gangliosidosis, Tay-Sachs variant
  - Synonym: GM2 gangliosidosis, hexosaminidase A deficiency variant
  - Synonym: HEXA disorder
  TextSection:
    Contents: A rare autosomal recessive lysosomal disease characterized by accumulation
      of GM2 gangliosides in the nervous system due to hexosaminidase A deficiency
      as a consequence of biallelic pathogenic variants in the <i>HEXA</i> gene.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
