  TextSection:
    Contents: A rare renal tubular disease characterized by hypomagnesemia due to
      renal magnesium wasting recurrent generalized seizures mild to moderate intellectual
      disability speech delay and obesity due to <i>CNNM2</i> mutations. Most patients
      also manifest motor skill defects and hyperkinesia. Majority of the affected
      individuals do not exhibit brain anomalies.
