  TextSection:
    Contents: A rare skin disease characterized by urticarial papules and plaques
      with severe pruritus mainly on the abdomen buttocks and proximal thighs. The
      condition usually develops during the third trimester of the first pregnancy
      although presentation in the postpartum period which may also feature other
      types of skin lesions has been described in some cases. The symptoms generally
      resolve within few weeks.
