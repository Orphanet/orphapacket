    - Label: Congenital mitral valve insufficiency and/or stenosis
      ORPHAcode: '95464'
  TextSection:
    Contents: A rare congenital non-syndromic heart malformation characterized by
      an accessory mitral valve leaflet or various accessory mitral valve structures.
      It may be asymptomatic or present at various ages with symptoms of left ventricular
      outflow tract obstruction low cardiac output due to subaortic obstruction or
      congestive heart failure. In some cases it may be a source of cardioembolism.
      The malformation may be isolated or associated with other congenital heart malformations.
