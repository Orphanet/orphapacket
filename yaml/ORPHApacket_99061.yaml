  ORPHAcode: '99061'
  Label: Accessory mitral valve tissue
  PURL: http://www.orpha.net/ORDO/Orphanet_99061
  DisorderType:
    value: Morphological anomaly
    PURL: http://www.orpha.net/ORDO/Orphanet_377791
  TextSection:
    TextSectionType: Definition
    Contents: A congenital non-syndromic heart malformation characratized by an accessory
      mitral valve leaflet or various accessory mitral valve structures. It may be
      asymptomatic or present at various ages with symptoms of left ventricular outflow
      tract obstruction low cardiac output due to subaortic obstruction or congestive
      heart failure. In some cases it may be a source of cardioembolism. The malformation
      may be isolated or associated with other congenital heart malformations.
  Parents:
  - Parent:
    - ORPHAcode: '95464'
      Label: Congenital mitral valve insufficiency and/or stenosis
