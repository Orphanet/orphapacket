  Label: Isolated complex III deficiency
  ORPHAcode: '1460'
  ORPHApacketId: '1460'
  PURL: http://www.orpha.net/ORDO/Orphanet_1460
  Parents:
  - Parent:
    - Label: Isolated oxidative phosphorylation complex disorder
      ORPHAcode: '254846'
  - Parent:
