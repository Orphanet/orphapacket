  - Parent:
    - Label: Fetal lower urinary tract obstruction
      ORPHAcode: '435365'
  TextSection:
    Contents: A rare congenital fetal lower urinary tract obstruction (LUTO) anomaly
      occurring in males and characterized by a posteriorly directed semilunar fold
      arising from the floor of the anterior urethra and causing urethral obstruction
      during micturition. The valves may be located anywhere distal to the membranous
      urethra. Clinical presentation is highly variable depending on age and degree
      of urinary obstruction and includes urinary incontinence urinary retention weak
      urinary stream post-micturitional dribbling bulging on the ventral penis urinary
      tract infection and urosepsis.
    TextSectionType: Definition
