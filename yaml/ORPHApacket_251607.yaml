  TextSection:
    Contents: A rare low-grade astrocytoma characterized by superficial location in
      the cerebral hemispheres with involvement of the meninges composed of GFAP-expressing
      cells showing nuclear and cytoplasmic pleomorphism and xanthomatous change surrounded
      by a reticulin network. The tumor corresponds to WHO grade II and typically
      affects children and young adults who often present with a long history of seizures.
      Extent of resection and mitotic index are important prognostic factors.
