  TextSection:
    Contents: A rare idiopathic skin disease characterized by widespread congenital
      superficial erosions and vesicles (often involving more than 75% of the body)
      which heal leaving scars with a supple symmetrical reticulated pattern frequently
      resulting in cicatricial alopecia and hyperthermia and/or hypohydrosis. Nail
      anomalies neurodevelopmental and ophtalmologic abnormalities tongue atrophy
      and preterm birth with or without history of choriomnionitis are commonly associated.
