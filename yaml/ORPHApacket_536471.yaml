  Synonyms:
  - Synonym: Spondylodysplastic EDS
  - Synonym: spEDS
  TextSection:
    Contents: A rare connective tissue disorder for which three subtypes exist either
      related to the gene <i>B4GALT7</i> <i>B3GALT6</i> or <i>SLC39A13</i> and for
      which the clinically overlapping characteristics include short stature (progressive
      in childhood) small joint hypermobility skin hyperextensibility with soft doughy
      skin especially on the hands and feet muscular hypotonia (ranging from congenitally
      severe to mild with later_onset) skeletal anomalies and more variably osteopenia
      delayed motor development and bowing of the limbs. Gene-specific features with
      variable presentation are additionally observed in each subtype.
    TextSectionType: Definition
