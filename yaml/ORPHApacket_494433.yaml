  TextSection:
    Contents: A rare genetic disease characterized by pre- and postnatal growth restriction
      developmental delay adrenal hypoplasia genital abnormalities (such as microphallus
      hypospadias or cryptorchidism) thrombocytopenia and/or anemia recurrent severe
      invasive infections and enteropathy with chronic diarrhea. Myelodysplastic syndrome
      and dysmorphic features (including downslanting palpebral fissures low-set and
      posteriorly rotated ears anteverted nares camptodactyly and arachnodactyly among
      others) may also be observed.
    TextSectionType: Definition
