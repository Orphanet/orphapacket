  - Synonym: Congenital stenosis of the IVC
  - Synonym: Congenital stenosis of the inferior caval vein
  TextSection:
    Contents: A rare vascular anomaly characterized by congenital narrowing of the
      inferior vena cava mostly at the diaphragmatic level or hepatic segment with
      or without web formation. Patients may present with deep vein thrombosis below
      the obstructed segment as well as swelling pain and varices of the lower extremities
      abdominal pain/varices or hematochezia. Presence of collateral veins between
      upper and lower segments of the stenosis as well as venous aneurysms are typical
      associated findings.
    TextSectionType: Definition
