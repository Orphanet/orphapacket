  - Synonym: Senior syndrome
  TextSection:
    Contents: A rare malformation syndrome that is characterized by short stature
      hypoplastic fifth digits with tiny dysplastic nails facial dysmorphism with
      coarse features including a wide mouth and broad nose and mild intellectual
      disability. It has been suggested that Coffin-Siris syndrome and BOD syndrome
      are perhaps allelic variants.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal dominant
