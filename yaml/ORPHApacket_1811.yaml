  TextSection:
    Contents: Odontomicronychial dysplasia is a rare hereditary ectodermal dysplasia
      syndrome characterized by involvement of teeth and nails - precocious eruption
      and shedding of deciduous dentition precocious eruption of secondary dentition
      with short rhomboid roots and short thin slow growing nails.
