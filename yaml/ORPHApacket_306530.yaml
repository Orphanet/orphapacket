  TextSection:
    TextSectionType: Definition
    Contents: Congenital hereditary facial paralysis-variable hearing loss syndrome
      is an extremely rare autosomal recessive disorder characterized by bilateral
      facial palsy with masked facies sensorineural hearing loss dysmorphic features
      (midfacial retrusion low-set ears) and strabismus.
