  TextSection:
    Contents: Leukonychia totalis-acanthosis-nigricans-like lesions-abnormal hair
      syndrome is a rare syndromic nail anomaly disorder characterized by the association
      of leukonychia totalis with acanthosis-nigricans-like lesions (occurring in
      the neck axillae and abdomen regions) and hair dysplasia manifesting with dry
      brittle hair which presents an irregular pattern of complete or incomplete twists
      and an irregular surface with londitudinal furrows on electronic microscopy.
    TextSectionType: Definition
