  TextSection:
    Contents: A rare inherited epidermolysis bullosa simplex characterized by neonatal
      or infantile onset of generalized blistering with mottled or reticulate brown
      pigmentation developing later. Blistering is often accompanied by mild nail
      dystrophy and focal palmoplantar keratoderma and rarely by milia and mostly
      affects the limbs and trunk.
    TextSectionType: Definition
