  TextSection:
    Contents: The 19q13.11 microdeletion is characterized by several major features
      including pre and postnatal growth retardation slender habitus severe postnatal
      feeding difficulties microcephaly intellectual deficit with speech disturbance
      hypospadias and ectodermal dysplasia presented by scalp aplasia thin and sparse
      hair eyebrows and eyelashes thin and dry skin and dysplasic nails.
    TextSectionType: Definition
