  TextSection:
    Contents: A rare inborn error of metabolism characterized by a deficiency in erythrocyte
      catalase an enzyme responsible for the breakdown of hydrogen peroxide. The disorder
      is usually asymptomatic but may be associated with oral ulcerations and gangrene
      or diabetes mellitus and atherosclerosis in certain populations.
