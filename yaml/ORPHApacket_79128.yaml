  Synonyms:
  - Synonym: Lymphocytic interstitial pneumonia
  TextSection:
    Contents: A rare idiopathic interstitial pneumonia characterized by a diffuse
      dense polyclonal lymphoid cell infiltration of the pulmonary interstitium and
      air spaces with high prevalence in patients with immune dysregulation. Presenting
      symptoms are non-specific and include dyspnea and cough. The clinical course
      is highly variable ranging from spontaneous resolution to progressive fatal
      respiratory failure.
