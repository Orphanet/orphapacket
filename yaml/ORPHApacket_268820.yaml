  TextSection:
    Contents: A rare central nervous system malformation characterized by herniation
      of meninges through a permanent defect in the skull. It is lined by arachnoid
      and contains cerebrospinal fluid but no brain tissue. Signs and symptoms depend
      on the location of the lesion and are related to mass effect skull deformities
      or leaking of cerebrospinal fluid.
