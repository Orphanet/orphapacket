  Label: Umbilical cord ulceration-intestinal atresia syndrome
  PURL: http://www.orpha.net/ORDO/Orphanet_3405
  DisorderType:
    value: Malformation syndrome
    PURL: http://www.orpha.net/ORDO/Orphanet_377789
  TextSection:
    TextSectionType: Definition
    Contents: A rare syndromic intestinal malformation characterized by ulcer formation
      in the umbilical cord associated with congenital upper-intestinal atresia typically
      presenting with intra-uterine hemorrhaging from the ulcer site and subsequent
      fetal bradycardia.
