  TextSection:
    Contents: A rare genetic cardiac disease characterized by variably expressed atrial
      tachyarrhythmia (such as atrial flutter paroxysmal or chronic atrial fibrillation
      ectopic atrial tachycardia or multifocal atrial tachycardia) infra-Hisian conduction
      system disease and vulnerability to dilated cardiomyopathy. Age of onset ranges
      between childhood and adulthood.
