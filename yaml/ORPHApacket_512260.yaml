  TextSection:
    Contents: A rare hereditary ataxia characterized by delayed motor milestones in
      early infancy hypotonia ataxic gait intention tremor nystagmus dysarthric speech
      and variable learning difficulties. Neuroimaging shows a mixed picture of cerebellar
      hypoplasia and degeneration with an almost absent inferior lobule and thinning
      of the folia of the vermis. In addition cisterna magna and fourth ventricle
      are enlarged with relative sparing of the brain stem volume.
