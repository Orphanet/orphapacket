  TextSection:
    Contents: Werner syndrome (WS) is a rare inherited syndrome characterized by premature
      aging with onset in the third decade of life and with cardinal clinical features
      including bilateral cataracts short stature graying and thinning of scalp hair
      characteristic skin disorders and premature onset of additional age-related
      disorders.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
