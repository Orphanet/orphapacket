  TextSection:
    Contents: A rare inflammatory optic neuropathy characterized by severe and persistent
      pain followed by subacute visual loss a relapsing-remitting course and steroid-dependence.
      Involvement of both optic nerves is common and is usually sequential. Serum
      antibodies against aquaporin 4 are absent in most cases. Magnetic resonance
      imaging shows contrast enhancement of the acutely inflamed optic nerves.
