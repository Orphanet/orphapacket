  TextSection:
    Contents: Omenn syndrome (OS) is an inflammatory condition characterized by erythroderma
      desquamation alopecia chronic diarrhea failure to thrive lymphadenopathy and
      hepatosplenomegaly associated with severe combined immunodeficiency (SCID; see
      this term).
