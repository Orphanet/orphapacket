  - Parent:
    - Label: Rare eyelid malposition disorder
      ORPHAcode: '98567'
  TextSection:
    Contents: A rare palpebral disorder characterized by recurrent episodes of painless
      eyelid edema. It usually occurs bilaterally typically affects the upper eyelids
      and may manifest as a hypertrophic form resulting in orbital fat herniation
      through a weakened orbital septum or an atrophic form with atrophy of redundant
      eyelid skin and superior nasal fat pads. Additional findings are formation of
      pseudoepicanthal folds lacrimal gland prolapse or ptosis.
