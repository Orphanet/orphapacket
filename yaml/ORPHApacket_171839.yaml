  TextSection:
    Contents: A rare syndromic craniosynostosis characterized by sagittal craniosynostosis
      hydrocephalus Chiari I malformation and radioulnar synostosis. Other clinical
      findings include blepharophimosis small low-set ears hypoplastic philtrum kidney
      malformation and hypogenitalism.
