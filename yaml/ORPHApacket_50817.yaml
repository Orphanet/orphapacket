  Synonyms:
  - Synonym: Verloes-Deprez syndrome
  TextSection:
    Contents: A rare genetic disease characterized by bilateral Duane retraction syndrome
      type 3 (consisting of severe limitation of abduction restriction of adduction
      retraction of the globe and narrowing of the palpebral fissure) and congenital
      myopathy manifesting as mild non-progressive hypotonia without muscular weakness
      as well as delayed motor milestones severe early-onset scoliosis and short stature.
      Intelligence is normal.
