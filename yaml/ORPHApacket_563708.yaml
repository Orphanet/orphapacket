  TextSection:
    Contents: A rare genetic syndromic intestinal disorder characterized by congenital
      onset of severe watery diarrhea containing high concentrations of sodium hyponatremia
      and metabolic acidosis and generally uni- or bilateral choanal atresia and corneal
      erosions. Additional congenital malformations may include intestinal atresia
      and hexadactyly.
