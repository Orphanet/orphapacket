  TextSection:
    Contents: A rare intestinal disease characterized by potentially life-threatening
      inflammatory bowel necrosis predominantly affecting preterm neonates. Patients
      may present with feeding intolerance lethargy temperature instability abdominal
      distention blood-stained stools diarrhea bilious vomiting apnea and signs of
      sepsis. Radiographic features include pneumatosis intestinalis portal venous
      gas presence of fixed dilated intestinal loops bowel wall edema and (in case
      of bowel perforation) pneumoperitoneum.
