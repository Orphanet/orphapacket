  TextSection:
    Contents: A rare genetic neurological disorder characterized by severe pseudo-TORCH
      syndrome with signs of brain damage and occasionally systemic manifestations
      resembling the sequelae of congenital infection but in the absence of an infectious
      agent. Characteristic features include microcephaly white matter disease cerebral
      atrophy cerebral hemorrhage and calcifications among others. Affected individuals
      typically have seizures and respiratory insufficiency and die in infancy.
