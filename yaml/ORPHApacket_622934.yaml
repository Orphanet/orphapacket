  TextSection:
    Contents: A rare spondylodysplastic dysplasia characterized by severe neonatal
      skeletal manifestations (including narrow thorax rhizomelic shortening of the
      limbs with cupped anterior ends mild to severe platyspondyly lacy iliac crests
      delayed ossification of the caudal ilia ragged/cupped metaphyses of the long
      bones and hypoplastic pubic rami) severe respiratory failure (patients could
      require lifelong ventilation support) severe short stature and developmental
      delay. Additional clinical features may include atrial septal defect seizures
      pulmonary hypoplasia gallbladder hypoplasia and hepatic fibrosis. Neutropenia
      and decreased serum amylase can be present.
