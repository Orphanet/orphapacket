  TextSection:
    Contents: A rare autosomal dominant form of distal renal tubular acidosis characterized
      by hyperchloremic metabolic acidosis often but not always associated with hypokalemia.
      Disease onset is in adolescence or adulthood and initial manifestations can
      include polyuria polydipsia muscle weakness and fatigue. Osteomalacia or osteopenia
      hypercalciuria nephrolithiasis and nephrocalcinosis may also develop. Renal
      failure has not been described.
