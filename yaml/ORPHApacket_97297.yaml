  TextSection:
    Contents: A rare multiple congenital anomalies syndrome characterized by intrauterine
      growth retardation (IUGR) postnatal failure to thrive severe feeding difficulties
      microcephaly/trigonocephaly facial dysmorphism a recognizable upper limb posture
      and severe developmental delay. The upper limb posture consists of internal
      rotation of the shoulders flexion of the elbows ulnar deviation of wrists and/or
      metacarpophalangeal joints.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal dominant
