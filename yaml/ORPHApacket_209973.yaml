  TextSection:
    Contents: Benign nocturnal alternating hemiplegia of childhood is a rare neurologic
      disease characterized by recurrent attacks of nocturnal screaming or crying
      followed or accompanied by unilateral or sometimes bilateral hemiplegia. Disorder
      is not associated with neurological or developmental impairments but may be
      associated with mild behavioral abnormalities.
