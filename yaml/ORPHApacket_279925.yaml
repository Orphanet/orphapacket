  TextSection:
    TextSectionType: Definition
    Contents: A rare ophthalmic disorder characterized by generalized inflammation
      of all parts of the uveal tract (iris ciliary body and choroid) simultaneously
      involving adjacent vitreous and retina without any predominant site of inflammation
      due to viral bacterial fungal or parasitic infections. Clinical symptoms include
      pain photophobia redness blurring of vision and floaters. Signs on examination
      are lid edema ciliary injection chemosis keratic precipitates cells in the anterior
      chamber hypopyon iris nodules and neovascularization posterior synechiae macular
      edema vitreous and retinal hemorrhage and retinal detachment among others. Complications
      may result in visual loss.
