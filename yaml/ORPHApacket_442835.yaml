  - Synonym: Undetermined early-onset epileptic encephalopathy
  TextSection:
    Contents: A rare infantile epilepsy syndrome characterized by early onset of seizures
      of variable type and severity potentially associated with a spectrum of clinical
      signs and symptoms including delay or lack of psychomotor development intellectual
      disability poor or absent speech development behavioral abnormalities hypotonia
      movement disorders spasticity microcephaly and dysmorphic facial features among
      others. Brain imaging findings are also variable and may include cerebral atrophy
      or white matter abnormalities.
    TextSectionType: Definition
