  TextSection:
    Contents: A rare epidermal disease characterized by rough dry skin with prominent
      plate-like scaling. It is non-hereditary and usually arises during adulthood
      in the context of a variety of diseases or conditions like various types of
      cancer autoimmune diseases endocrine disorders nutritional deficiencies but
      also as a side effect of certain medications. Severity depends on the underlying
      disease or condition.
