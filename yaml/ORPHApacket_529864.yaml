  TextSection:
    Contents: A rare neurologic disease characterized by intermittent pain erythema
      swelling and heat of the extremities which is aggravated by warming and improved
      by cooling. Attacks can last between minutes and days and tend to be precipitated
      by heat exercise or physical dependence. The disease may be linked to a variety
      of underlying conditions including hematological metabolic connective tissue
      or neurological disorders neoplasia infections and certain drug side effects
      among others.
