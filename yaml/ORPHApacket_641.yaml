  - Synonym: Multifocal motor neuropathy with conduction block
  TextSection:
    TextSectionType: Definition
    Contents: Multifocal motor neuropathy (MMN) is a rare acquired immune-mediatedneuropathy
      characterized clinically by a purely motor deficit with conduction block and
      asymmetric multifocal weakness fasciculations and cramping.
