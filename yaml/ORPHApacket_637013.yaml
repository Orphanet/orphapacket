  TextSection:
    Contents: A rare genetic syndromic intellectual disability disorder characterized
      by global developmental delay often with severe hypotonia and limited mobility
      intellectual disability (mild to severe) with absent or significantly impaired
      speech and behavioral problems. Craniofacial features include blepharophimosis
      epicanthal folds sparse eyebrows and eyelashes broad nasal bridge short nose
      with downturned tip open mouth with thin upper vermillion and abnormal ears.
