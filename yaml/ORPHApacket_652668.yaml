  Synonyms:
  - Synonym: SVCA
  TextSection:
    Contents: A rare primary vascular anomaly characterized by mostly fusiform rarely
      saccular aneurysm of the superior vena cava. Patients can be asymptomatic or
      manifest mostly with dyspnea chest pain pain in the retrosternal region hypotension
      acute upper or lower respiratory tract infection symptoms and left arm paresthesias.
      It is usually incidentally detected due to the presence of mediastinal shadow
      in X-ray.
