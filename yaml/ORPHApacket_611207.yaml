  TextSection:
    Contents: A rare primary bone dysplasia characterized by severe spondyloepiphyseal
      dysplasia sensorineural hearing loss intellectual disability and Leber congenital
      amaurosis. Brain anomalies (including delayed myelinization white matter hyperintensity
      hypomyelinating leukoencephalopathy cerebral and cerebellar hypoplasia/atrophy)
      hypotonia ataxia dysmorphic facial features (including deep nasal bridge and
      large mouth) and irregular dentition were also reported.
