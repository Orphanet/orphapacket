  Synonyms:
  - Synonym: Acute rheumatic fever
  TextSection:
    Contents: Rheumatic fever (RF) is a multisystem inflammatory disease occurring
      as a post-infectious nonsuppurative sequela of untreated streptococcus pyogenes
      (Group A streptococcus [GAS]) pharyngitis and mainly occurs in individuals aged
      5 to 15 years. The most common presenting signs are fever migratory polyarthritis
      and carditis.
    TextSectionType: Definition
