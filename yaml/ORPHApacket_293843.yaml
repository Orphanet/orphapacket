  Synonyms:
  - Synonym: Malpuech-Michels-Mingarelli-Carnevale syndrome
  - Synonym: Craniofacial-ulnar-renal syndrome
  TextSection:
    Contents: A rare multiple congenital anomalies syndrome characterized by a spectrum
      of developmental anomalies including cleft lip and/or palate craniosynostosis
      intellectual disability and/or learning disability radioulnar synostosis genital
      and vesicorenal anomalies. Observed facial dysmorphism includes hypertelorism
      blepharophimosis blepharoptosis high arched eyebrows. Less common features reported
      include anterior chamber defects cardiac anomalies (e.g. ventricular septal
      defect) caudal appendage umbilical hernia/omphalocele and diastasis recti.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
