  - Synonym: Mitochondrial oxidative phosphorylation disorder due to nDNA anomalies
  - Synonym: OXPHOS disease due to nDNA anomalies
  - Synonym: OXPHOS disease due to nuclear DNA anomalies
  TextSection:
    Contents: 'A group of clinically heterogeneous diseases commonly defined by lack
      of cellular energy due to defects of oxidative phosphorylation (OXPHOS) resulting
      from pathogenic mutations in the nuclear DNA. Mitochondrial oxidative phosphorylation
      disorder due to nuclear DNA anomalies includes diseases classified according
      to defects in: genes encoding structural components of OXPHOS complexes (such
      as Leigh syndrome coenzyme Q10 deficiency); genes encoding assembly factors
      of OXPHOS complexes (such as GRACILE syndrome); genes altering the stability
      of mitochondrial DNA (such as autosomal dominant progressive external ophthalmoplegia
      mitochondrial DNA depletion syndrome); mitochondrial protein synthesis.'
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
