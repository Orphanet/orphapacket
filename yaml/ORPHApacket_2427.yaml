  TextSection:
    Contents: A rare syndromic intellectual disability characterized by macrocephaly
      short stature intellectual disability variable degree of spastic paraplegia
      central nervous system malformations (hydrocephalus Dandy-Walker malformation)
      and dysmorphic features such as high and broad forehead midface hypoplasia and
      small and broad hands and feet. There have been no further descriptions in the
      literature since 1993.
