  TextSection:
    Contents: A rare otorhinolaryngological malformation characterized by a hypoplastic
      or absent cochlear nerve resulting in variable hearing loss or total deafness
      depending on the quantity of nerve fibers present. The condition can be unilateral
      or bilateral occur as an isolated malformation or in the context of a complex
      syndrome and may be associated with a hypoplastic internal auditory or cochlear
      nerve canal.
