  TextSection:
    Contents: Keratosis palmaris et plantaris-clinodactyly syndrome is characterised
      by the association of palmoplantar keratosis with clinodactyly of the fifth
      finger. Less than 20 cases have been described in the literature so far and
      the majority of reported patients were of Mexican origin. Transmission is autosomal
      dominant.
