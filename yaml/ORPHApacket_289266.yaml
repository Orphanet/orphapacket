  TextSection:
    Contents: Early-onset epileptic encephalopathy and intellectual disability due
      to GRIN2A mutation is a rare intellectual disability and epilepsy syndrome characterized
      by global developmental delay and mild to profound intellectual disability multiple
      types of usually intractable focal and generalized seizures with variable abnormal
      EEG findings and bilateral progressive parenchymal volume loss and thin corpus
      callosum on brain MRI.
    TextSectionType: Definition
