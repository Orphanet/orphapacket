  TextSection:
    Contents: Benign infantile seizures associated with mild gastroenteritis is a
      rare infantile epilepsy syndrome characterized by benign afebrile seizures in
      previously healthy infants and children (age range 1 month to 6 years) with
      mild acute gastroenteritis without any central nervous system infection severe
      dehydration or electrolyte imbalances. In most cases the seizures are tonic-clonic
      with focal origin on EEG occur between day 1 and 6 following onset of acute
      gastroenteritis cease within 24 hours and do not persist after the illness.
    TextSectionType: Definition
