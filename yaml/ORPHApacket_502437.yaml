    Contents: A partial deletion of the long arm of chromosome 4 characterized by
      complex behavioral difficulties developmental and delay/ intellectual disability
      and minor dysmorphic features including subtle facial asymmetry (most prominent
      in the mandible) mild hypotelorism long nasal bridge small low-set ears narrow
      mouth and mild hand deformities such as bilateral short 5th metacarpals and
