  TextSection:
    Contents: A rare congenital distal arthogryposis syndrome characterized by microstomia
      whistling-face appearance Chin with V- or H- shaped creased and prominent nasolabial
      folds; most patients present club foot and congenital joint contractures of
      the hands and feet. It is the most severe form of distal arthrogryposis.
    TextSectionType: Definition
