  Synonyms:
  - Synonym: Pallister-W syndrome
  TextSection:
    Contents: A rare multiple congenital anomalies/dysmorphic syndrome characterized
      by moderate to severe intellectual disability neurologic signs and symptoms
      (such as seizures spasticity strabismus) characteristic dysmorphic facial features
      (including broad forehead hypertelorism downslanting palpebral fissures broad
      and flat nasal bridge midline notch of upper lip lack of upper central incisors
      incomplete oral cleft and prominent mandible) and acne scars. Hearing impairment
      pseudo-bulbar palsy growth retardation and skeletal anomalies (camptodactyly
      clinodactyly bilateral cubitus valgus pes cavus/planus) have also been described.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: X-linked recessive
