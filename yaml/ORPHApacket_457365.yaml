  TextSection:
    Contents: A rare genetic multiple congenital anomalies/dysmorphic syndrome characterized
      by intellectual disability developmental delay delayed bone age short stature
      generalized muscle weakness and dysmorphic facial features (such as high arched
      eyebrows downslanting palpebral fissures prominent nose and narrow palate and
      mouth). Additional reported manifestations include blue sclerae ophthalmoplegia
      and intention tremor. Brain imaging may show white matter abnormalities.
    TextSectionType: Definition
