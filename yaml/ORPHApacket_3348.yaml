  Synonyms:
  - Synonym: Tracheopathia osteoplastica
  TextSection:
    Contents: A rare idiopathic benign respiratory disease characterized by submucosal
      cartilaginous and/or bony nodules presenting in the trachea with or without
      the involvement of the major bronchi; involvement is potentially anywhere along
      the anterior and lateral walls of the tracheobronchial tree with sparing the
      posterior walls.
