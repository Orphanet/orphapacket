  TextSection:
    Contents: A rare syndrome characterized by gingival fibromatosis associated with
      progressive sensorineural hearing loss. It has been described in two families
      (with at least 16 affected members spanning five generations in one of the families
      and five affected members spanning three generations in the other family). It
      is transmitted as an autosomal dominant trait.
