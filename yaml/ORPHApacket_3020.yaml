  TextSection:
    Contents: A rare infectious disease characterized by herpes zoster oticus associated
      with peripheral facial nerve palsy often also with other cranial nerve lesions.
      Patients present with a painful erythematous vesicular rash in and around one
      ear and facial paralysis on the same side. Other frequent manifestations include
      hearing loss tinnitus vertigo nausea vomiting and nystagmus.
