  TextSection:
    Contents: A form of pseudohypoaldosteronism type 1 characterized by mild mineralocorticoid
      resistance that is restricted to the kidneys and that usually improves in early
      childhood. Typical presentation is in the neonatal period with weight loss failure
      to thrive vomiting and dehydration in association with hyponatremia hyperkalemia
      and metabolic acidosis as well as elevated aldosterone and renin levels.
