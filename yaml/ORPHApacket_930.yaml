  TextSection:
    TextSectionType: Definition
    Contents: Idiopathic achalasia (IA) is a primary esophageal motor disorder characterized
      by loss of esophageal peristalsis and insufficient lower esophageal sphincter
      (LES) relaxation in response to deglutition.
