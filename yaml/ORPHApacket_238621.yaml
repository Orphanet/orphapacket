  TextSection:
    Contents: A rare intestinal disorder characterized by the inability to control
      the passage of rectal contents (feces gas) through the anus following ileal
      pouch-anal anastomosis surgery. Fecal incontinence is usually more frequent
      during the night than during daytime. The condition generally worsens over time
      with a significant negative impact on the quality of life of the patient.
