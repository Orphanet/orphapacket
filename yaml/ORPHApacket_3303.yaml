  TextSection:
    Contents: Tetralogy of Fallot is a congenital cardiac malformation that consists
      of an interventricular communication also known as a ventricular septal defect
      obstruction of the right ventricular outflow tract override of the ventricular
      septum by the aortic root and right ventricular hypertrophy.
    TextSectionType: Definition
