    - Label: Congenital knee dislocation
      ORPHAcode: '295034'
  TextSection:
    Contents: "A rare congenital knee dislocation characterized by hyperextension\
      \ of the knee greater than 0\xB0 associated with limited flexion with prominence\
      \ of the femoral condyles in the popliteal fossa and increased transverse skin\
      \ folds over the anterior surface of the knee. It can be unilateral or bilateral\
      \ and may occur as an isolated malformation be associated with other orthopedic\
      \ abnormalities (like developmental dysplasia of the hip or clubfoot) or be\
      \ part of a syndrome (e. g. Larsen's syndrome)."
