  Synonyms:
  - Synonym: Chang-Davidson-Carlson syndrome
  TextSection:
    Contents: A rare endocrine disease characterized by hypogonadotropic hypogonadism
      (with primary amenorrhea and lack of secondary sexual development) and retinitis
      pigmentosa. Patients have decreased axillary and pubic hair growth hypoplastic
      external genitalia and small uterus and ovaries. No additional physical development
      abnormalities or intellectual deficiency are reported. There have been no further
      descriptions in the literature since 1981.
