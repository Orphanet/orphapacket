  TextSection:
    Contents: Intellectual disability-seizures-macrocephaly-obesity syndrome is a
      rare syndromic obesity due to complex chromosomal rearrangement characterized
      by development delay and intellectual disability childhood-onset obesity seizures
      poor coordination and broad-based gait macrocephaly and mild dysmorphic features
      (such as narrow palpebral fissures malar hypoplasia and thin upper lips) eczema
      ocular abnormalities and a social personality.
    TextSectionType: Definition
