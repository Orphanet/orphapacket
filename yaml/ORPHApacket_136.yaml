  Synonyms:
  - Synonym: CADASIL
  - Synonym: Hereditary multi-infarct dementia
  TextSection:
    Contents: CADASIL (Cerebral Autosomal Dominant Arteriopathy with Subcortical Infarcts
      and Leukoencephalopathy) is a hereditary cerebrovascular disorder characterized
      by mid-adult onset of recurrent subcortical ischemic stroke and cognitive impairment
      progressing to dementia in addition to migraines with aura and mood disturbances
      seen in about a third of patients.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal dominant
