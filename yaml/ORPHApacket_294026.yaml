  TextSection:
    TextSectionType: Definition
    Contents: A rare genetic chromosomal anomaly syndrome resulting from partial duplication
      of the long arm of chromosome 2 characterized by congenital pendular nystagmus
      associated with bilateral cutaneous syndactyly between the third and fourth
      fingers.
