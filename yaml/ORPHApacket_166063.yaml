    Contents: A severe genetic form of pontocerebellar hypoplasia (PCH) characterized
      by delayed neocortical maturation with underdeveloped cerebral hemispheres and
      pontocerebellar hypoplasia and a severely affected vermis. Clinically the disorder
      manifests with prenatal onset of polyhydramnios and contractures followed by
      hypertonia severe clonus primary hypoventilation leading to an early postnatal
      death.
