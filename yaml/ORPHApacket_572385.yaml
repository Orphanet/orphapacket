  TextSection:
    Contents: A rare subtype of brachydactyly type B characterized by hypoplasia or
      aplasia of the distal phalanges of digits 2-5 with or without nail dysplasia
      in association with fusion of the middle and distal phalanges a broad or bifid
      thumb and occasionally distal and proximal symphalangism or syndactyly. The
      feet are less severely affected than the hands.
