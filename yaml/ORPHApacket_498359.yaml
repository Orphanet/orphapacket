  TextSection:
    Contents: A rare skin disease characterized by transient wrinkling of the skin
      edema formation of whitish papules pruritus burning sensation or pain on the
      palms and/or soles in response to contact with water. Duration of exposure and
      water temperature affect the rate of development and intensity of the lesions.
      The condition is more common in females than in males and frequently occurs
      in patients with cystic fibrosis.
