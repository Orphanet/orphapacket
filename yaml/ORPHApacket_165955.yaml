  TextSection:
    Contents: A rare cutaneous myiasis characterized by infestation of open wounds
      by dipterous fly larvae. Mucous membranes and body cavity openings can also
      be affected. The condition may be accompanied by fever pain and secondary infections
      and can lead to massive tissue destruction and even death. Predisposing factors
      for larval infestation are poor hygiene advanced or very young age alcoholism
      diabetes and vascular occlusive disease among others.
