  TextSection:
    Contents: A rare gestational trophoblastic neoplasmcharacterized histologically
      by invasion of the myometrium and/or cervix uteri by regular epithelioid cells
      of chorion laeve type intermediate trophoblasts which clusters in a hyaline
      stroma. The disease generally occurs several years after pregnancy and indicative
      signs are irregular metrorrhagia and moderate increases in chorionic gonadotropin
      levels.
