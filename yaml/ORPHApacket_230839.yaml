  TextSection:
    Contents: A form of Ehlers-Danlos syndrome characterized by generalized joint
      hypermobility skin hyperextensibility and easy bruising without atrophic scarring.
      Other common features include foot and hand deformities (piezogenic papules
      pes planus broad forefeet brachydactyly fragile and thin hand skin breaks or
      bruises easily) severe fatigue and neuromuscular symptoms including muscle weakness
      and myalgia.
    TextSectionType: Definition
