  TextSection:
    TextSectionType: Definition
    Contents: Ehlers-Danlos syndrome due to tenascin-X deficiency is a type of Ehlers-Danlos
      syndrome characterized by generalized joint hypermobility skin hyperextensibility
      and easy bruising without atrophic scarring. Other common features include foot
      and hand deformities (piezogenic papules pes planus broad forefeet brachydactyly
      and acrogenic skin of hands) severe fatigue and neuromuscular symptoms including
      muscle weakness and myalgia.
