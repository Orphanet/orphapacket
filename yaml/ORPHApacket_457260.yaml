  TextSection:
    Contents: A rare genetic syndromic intellectual disability characterized by mild
      to severe intellectual disability associated with variable features including
      hypotonia dyskinesia spasticity wide-based gait microcephaly epilepsy and behavioral
      problems. MRI imaging may show a corpus callosum hypoplasia or ventricular enlargement.
      Other variable features such as joint hyperlaxity skin pigmentary abnormalities
      and visual impairment have also been reported.
    TextSectionType: Definition
