  TextSection:
    Contents: 'A rare inherited mitochondrial disease characterized by the clinical
      features of Leber hereditary optic neuropathy in combination with other systemic
      or neurological abnormalities. These abnormalities include: postural tremor
      motor disorder multiple sclerosis-like syndrome spinal cord disease skeletal
      changes Parkinsonism with dystonia anarthria motor and sensory peripheral neuropathy
