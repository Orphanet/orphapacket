  Synonyms:
  - Synonym: Mother-to-child transmission of syphilis
  - Synonym: MTCT of syphilis
  TextSection:
    Contents: A rare teratologic disease caused by vertical transmission of the spirochete
      <i>Treponema pallidum</i> from an infected mother to the fetus characterized
      by early congenital syphilis during the first two years of life (maculopapular
      rash progressing to desquamation hepatosplenomegaly osteochondritis snuffles
      and iritis) followed by late congenital syphilis with the classic Hutchinson's
      triad of Hutchinson's teeth interstitial keratitis and eighth nerve deafness.
      Additional signs may include saddle nose saber shins seizures and mental retardation.
      Congenital syphilis can also result in stillbirth neonatal death and nonimmune
      hydrops.
    TextSectionType: Definition
