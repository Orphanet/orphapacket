  TextSection:
    Contents: A rare pulmonary condition characterized by accumulation of pus in the
      pleural cavity most commonly as a consequence of pneumonia but also trauma and
      surgical procedures. Clinical signs and symptoms depend on host factors as well
      as the nature of the causative microorganism among others and include cough
      chest pain dyspnea and fever.
