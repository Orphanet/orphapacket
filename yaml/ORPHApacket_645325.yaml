  Label: Isolated filum lipoma
  ORPHAcode: '645325'
  ORPHApacketId: '645325'
  PURL: http://www.orpha.net/ORDO/Orphanet_645325
  Parents:
  - Parent:
    - Label: Fibrolipomatous filum anomaly
      ORPHAcode: '645279'
  Synonyms:
  - Synonym: Lipoma of the filum terminale
  TextSection:
    Contents: 'A rare dysraphic abnormality characterized by the infiltration of fatty
      tissue localized in the filum terminale thickens and loses its flexibility with
      normal conus shape regardless of conus level. There is no other spinal cord
      malformation associated but it can be associated with extraspinal malformation
      (ex: anorectal malformation) or syndromic situation.'
