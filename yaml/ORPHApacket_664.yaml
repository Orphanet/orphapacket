  - Synonym: Ornithine carbamoyltransferase deficiency
  TextSection:
    Contents: A rare genetic disorder of urea cycle metabolism and ammonia detoxification
      characterized by either a severe neonatal-onset disease found mainly in males
      or later-onset (partial) forms of the disease. Both present with episodes of
      hyperammonemia that can be fatal and which can lead to neurological sequelae.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: X-linked recessive
