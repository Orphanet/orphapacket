  Synonyms:
  - Synonym: Transient acquired pure red cell aplasia
  TextSection:
    Contents: A rare benign red cell aplasia of young children or infants characterized
      by a normocytic normochromic anaemia with severe reticulocytopenia in otherwise
      normocellular bone marrow and a complete spontaneous recovery within 1-2 months
      after diagnosis. Neutropenia and thrombocytosis may be associated findings at
      diagnosis and a history of a preceding viral illness is frequent. No organomegaly
      is observed.
