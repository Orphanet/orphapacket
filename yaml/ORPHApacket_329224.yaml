  TextSection:
    Contents: A rare genetic syndromic intellectual disability characterized by mild
      to moderate intellectual disability developmental delay (with speech and language
      development more severely affected). Association with infantile hypotonia seizures
      cryptorchidism in males and congenital abnormalities including cardiac cerebral
      or ocular defects may be observed.
    TextSectionType: Definition
