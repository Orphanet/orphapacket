  TextSection:
    Contents: Cataract-deafness-hypogonadism syndrome is an extremely rare multiple
      congenital abnormality syndrome described in only three brothers to date that
      is characterized by the association of congenital cataract sensorineural deafness
      hypogonadism mild intellectual deficit hypertrichosis and short stature. There
      have been no further descriptions in the literature since 1995.
    TextSectionType: Definition
