  TextSection:
    Contents: A cerebral malformation characterized by symmetric bilateral pachygyria
      with normal head circumference and without polymicrogyria. Clinical manifestations
      include developmental delay moderate intellectual disability normal or slightly
      decreased muscle tone and deep-tendon reflexes telecanthus or hypertelorism.
