  TextSection:
    Contents: IRIDA (Iron-refractory iron deficiency anemia) syndrome is a rare autosomal
      recessive iron metabolism disorder characterized by iron deficiency anemia (hypochromic
      microcytic) that is often unresponsive to oral iron intake and partially responsive
      to parenteral iron treatment.
