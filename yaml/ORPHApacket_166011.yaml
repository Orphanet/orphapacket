  Synonyms:
  - Synonym: Multiple epiphyseal dysplasia-myopia-deafness syndrome
  - Synonym: Multiple epiphyseal dysplasia-myopia-hearing loss syndrome
  TextSection:
    Contents: A rare primary bone dysplasia characterized by the association of multiple
      epiphyseal dysplasia visual impairment (with early-onset progressive myopia
      retinal thinning and cataracts) and conductive hearing loss. Patients are of
      short stature and present brachydactyly genu valgus deformity and joint pain.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal dominant
