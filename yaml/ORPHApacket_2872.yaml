  Synonyms:
  - Synonym: Craniosynostosis-congenital heart disease-intellectual disability syndrome
  - Synonym: Pfeiffer-Singer-Zschiesche syndrome
  TextSection:
    Contents: A rare multiple congenital anomalies syndrome with intellectual disability
      commonly characterized by facial dysmorphism (e.g. sagittal craniosynostosis
      hypertelorism strabismus low-set dysplastic ears retrognathia or micrognathia
      mandibular ankyloses cleft palate aplasia uvulae) congenital heart defects (e.g.
      atrioventricular septal defect anomalous venous return) genital anomalies (e.g.
      cryptorchidism microphallus) as well as growth delay and intellectual disability.
      In some cases tracheobronchial anomalies large joint contractures syndactyly
      rib anomalies and hypoplastic kidneys are reported. Rarely no cardiac anomaly
      may be reported.
    TextSectionType: Definition
