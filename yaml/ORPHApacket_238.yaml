  TextSection:
    Contents: Digestive duplication is a rare developmental defect during embryogenesis
      characterized by cystic spherical or tubular structures (communicating or not
      with the lumen) located on a segment of the digestive tract (from the mouth
      cavity to anus) and constituted of a wall with a double smooth muscle layer
      and a digestive mucosa. The malformation may be asymptomatic or manifest with
      various signs including abdominal mass abdominal pain transit troubles or subocclusive
      syndrome. Mild digestive hemorrhage perforation pancreatitis and neonatal respiratory
      distress are possible complications.
    TextSectionType: Definition
