  Synonyms:
  - Synonym: SANDO
  TextSection:
    Contents: A rare mitochondrial disease characterized by adult onset of the triad
      of sensory ataxic neuropathy dysarthria and ophthalmoparesis. Additional signs
      and symptoms are highly variable and include myopathy seizures and hearing loss
      among others. Brain imaging may show cerebellar white matter abnormalities and/or
      bilateral thalamic lesions.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
