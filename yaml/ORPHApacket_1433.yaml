    Contents: A rare ectodermal dysplasia syndrome characterized by the association
      of choroidal atrophy (sometimes regional) together with other ectodermal dysplasia
      features including fine and sparse hair absent or decreased lashes and eyebrows
      and possibly mild visual loss and dysplastic/thick/grooved nails.
