  TextSection:
    Contents: A rare autosomal ichthyosis syndrome with prominent neurologic signs
      characterized by the association of congenital ichthyosis with severe developmental
      delay microcephaly spastic tetraplegia sensorineural hearing impairment athetosis
      and myoclonus. Marked epileptic discharges with occurrence of tonic spasms have
      also been reported. Cerebral MRI shows diffuse cortical atrophy. There have
      been no further descriptions in the literature since 1995.
