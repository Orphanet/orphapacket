  TextSection:
    Contents: A rare systemic autoimmune disease characterized by hypercoagulability
      with vascular thrombosis and in women pregnancy morbidity (miscarriages severe
      pre-eclampsia placental insufficiency) in the presence of serum antiphospholipid
      antibodies such as lupus anticoagulant anticardiolipin antibodies and anti-beta2-glycoprotein
      1 antibodies.
