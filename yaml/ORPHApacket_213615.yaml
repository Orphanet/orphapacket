  TextSection:
    Contents: Rhabdomyosarcoma of the corpus uteri is an extremely rare highly malignant
      soft tissue sarcoma located in the uterine body and arising from primitive mesenchymal
      cells displaying variable degrees of skeletal muscle differentiation. It most
      often presents with abnormal vaginal discharge or dysfunctional uterine bleeding
      abdominal pain and lower abdominal mass. Association with DICER1 syndrome has
      been reported.
