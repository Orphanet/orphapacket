    Contents: Corticosteroid-binding globulin deficiency is a rare genetic adrenal
      disease characterized by diminished corticosteroid-binding capacity associated
      with normal or low plasma corticosteroid-binding globulin concentration and
      reduced total plasma cortisol levels. Patients typically present chronic pain
      fatigue and hypo/hypertension.
