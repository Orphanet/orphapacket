  TextSection:
    Contents: A rare mitochondrial oxidative phosphorylation disorder characterized
      by a variable clinical phenotype including infantile onset of epileptic encephalopathy
      hypotonia global developmental delay failure to thrive complex movement disorder
      and liver involvement as well as childhood onset of severe myoclonus epilepsy
      cognitive decline progressive hearing and visual impairment and progressive
      tetraparesis. Serum lactate may be increased and brain imaging shows variable
      atrophy and white matter abnormalities.
    TextSectionType: Definition
