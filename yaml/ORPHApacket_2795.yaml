  TextSection:
    Contents: A rare urogenital disease characterized by otherwise unexplained chronic
      urinary retention of more than 1 liter of sterile urine on catheterization an
      asensitive bladder with loss of urge to void and no help of straining. Poor
      tolerance of self-catheterization is typically reported. The condition occurs
      in women between menarche and menopause.
