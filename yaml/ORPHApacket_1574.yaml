  TextSection:
    Contents: Retinal degeneration-nanophthalmos-glaucoma syndrome is characterized
      by progressive pigmentary retinal degeneration (with nyctalopia and visual field
      restriction) cystic macular degeneration and angle closure glaucoma. It has
      been described in seven members of one family. Patients also have hyperopia
      and nanophthalmos. The mode of transmission is autosomal recessive.
    TextSectionType: Definition
