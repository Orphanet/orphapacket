  TextSection:
    Contents: A rare trigeminal autonomic cephalalgia characterized by indomethacin-sensitive
      persistent strictly unilateral headache lasting for more than three months associated
      with ipsilateral conjunctival injection lacrimation nasal congestion rhinorrhea
      forehead and facial sweating miosis ptosis eyelid edema and/or restlessness
      or agitation and not better accounted for by another type of headache. Migrainous
      symptoms such as photophobia are often observed. The headache may be continuous
      (unremitting subtype) or interrupted by remission periods of more than 24 hours
      (remitting subtype).
