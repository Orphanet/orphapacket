  TextSection:
    Contents: A rare multiple sclerosis variant characterized by discrete concentrically
      layered ring-like lesions in the cerebral white matter consisting of alternating
      layers of myelinated and demyelinated tissue. Patients most commonly present
      with symptoms of an intracerebral mass lesion including headache cognitive abnormalities
      behavioral changes seizures aphasia or hemiparesis among others although there
      may also be classic focal symptoms of multiple sclerosis such as focal weakness
      ataxia sensory disturbance or diplopia.
