  TextSection:
    TextSectionType: Definition
    Contents: A rare genetic motor neuron disease characterized by late childhood-
      or adolescent-onset of slowly progressive severe distal limb muscle weakness
      and wasting in association with pyramidal signs normal sensation and absence
      of bulbar involvement leading to degeneration of motor neurons in the brain
      and spinal cord.
