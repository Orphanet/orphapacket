  TextSection:
    Contents: Chylous ascites is a rare form of ascites caused by accumulation of
      lymph in the peritoneal cavity usually due to intra-abdominal malignancy liver
      cirrhosis or abdominal surgery complications and present with painless but progressive
      abdominal distension dyspnea and weight gain.
