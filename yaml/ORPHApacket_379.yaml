  Synonyms:
  - Synonym: CGD
  - Synonym: Chronic septic granulomatosis
  TextSection:
    Contents: A rare primary immunodeficiency mainly affecting phagocytes which is
      characterized by an increased susceptibility to severe and recurrent bacterial
      and fungal infections along with the development of granulomas.
    TextSectionType: Definition
