  TextSection:
    Contents: A rare dysraphism characterized by absence of skin covering the neural
      elements are exposed to the external environment and there is herniation of
      a cerebrospinal fluid filled sac through a posterior spina bifida. It is typically
      located in the lumbosacral region. Evidence of complete or partial Chiari II
      malformation is present.
