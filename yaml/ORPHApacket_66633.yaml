  TextSection:
    Contents: A rare genetic disease characterized by the triad of adult-onset moderate
      to severe bilateral sensorineural hearing loss premature graying of scalp hair
      and essential tremor manifesting as involuntary shaking of the head. Additional
      pigmentation abnormalities have not been reported in this syndrome.
