    - Label: Congenital joint dislocations
      ORPHAcode: '294951'
  TextSection:
    Contents: A rare congenital limb malformation characterized by true congenital
      dislocation of the shoulder developing in utero. It can be unilateral or bilateral
      and is usually associated with other abnormalities of the shoulder girdle such
      as in the glenoid the humeral head the joint capsule and the scapula. In addition
      it may be accompanied by other malformations like developmental hip dysplasia
      or cardiac malformation.
