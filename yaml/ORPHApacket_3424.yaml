  TextSection:
    Contents: A very rare multiple congenital anomalies syndrome characterized by
      short stature facial dysmorphism (elongated face hypertelorism broad and high
      nasal bridge mild epicanthus posteriorly angulated ears narrow and high-arched
      palate) skeletal anomalies (mesomelic brachymelia short broad hands prominent
      finger pads short stubby thumbs hyperextensibility of small joints small feet)
      hypernasality and normal intelligence. Delayed bone age has also been reported.
