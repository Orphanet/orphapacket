  Synonyms:
  - Synonym: HIV-related cancer
  TextSection:
    Contents: A rare neoplastic disease characterized by occurrence in association
      with human immunodeficiency virus (HIV) infection. Kaposi sarcoma aggressive
      B-cell lymphomas and invasive cervical cancer are considered AIDS-defining cancers
      while a variety of other cancers are known to be related to HIV including Hodgkin
      lymphoma hepatocellular carcinoma and lung anal oral cavity and oropharyngeal
      vulvar and penile cancer. The majority of cancers in AIDS patients are associated
      with co-infection with oncogenic viruses such as Epstein-Barr virus human herpesvirus
      8 and human papillomavirus.
