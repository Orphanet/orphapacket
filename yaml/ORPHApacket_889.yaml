  Synonyms:
  - Synonym: Cutaneous hypersensitivity vasculitis
  TextSection:
    Contents: A small vessel vasculitis characterized by neutrophilic inflammation
      predominantly limited to the superficial cutaneous postcapillary venules and
      without systemic vasculitis or glomerulonephritis. Typical presentation is of
      unifocal or multifocal palpable purpura on the lower extremities.
