  Synonyms:
  - Synonym: Opitz-Caltabiano syndrome
  TextSection:
    Contents: A rare congenital acrofacial dysostosis characterized by mild intrauterine
      growth retardation postnatal short stature microcephaly intellectual disability
      moderate mandibulofacial dysostosis (including dental anomalies and/or malpositioning
      microretrognathia and malar hypoplasia) and mild pre- and postaxial limb hypoplasia
      with generalized brachydactyly mild interdigital webbing single transverse palmar
      creases and clinodactyly. Reported facial features include high forehead widow's
      peak downslanted palpebral fissures sparse lateral eyebrows and small or dysplastic
      ears. Variably associated features include frequent caries preauricular fistulae
      inguinal hernia spina bifida occulta and cryptorchidism and hypospadias in males.
    TextSectionType: Definition
