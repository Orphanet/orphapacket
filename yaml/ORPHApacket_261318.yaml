  TextSection:
    Contents: Trisomy 20p is a chromosomal disorder resulting from duplication of
      all or part of the short arm of chromosome 20. It is mostly characterized by
      normal growth mild to moderate intellectual disability speech delay poor coordination
      and evocative facial features.
