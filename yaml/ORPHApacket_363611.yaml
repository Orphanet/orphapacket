  TextSection:
    Contents: A rare genetic neurodevelopmental disorder characterized by global developmental
      delay borderline to severe intellectual disability feeding difficulties behavioral
      anomalies vision anomalies and mild facial dysmorphism. Other associated features
      may include microcephaly short stature urogenital or palatal anomalies (e.g.
      cleft palate) minor cardiac defects recurrent infections or hearing loss.
    TextSectionType: Definition
