    Contents: A rare inborn error of metabolism characterized by early-onset diarrhea
      fever recurrent hypoglycemia hypercalcemia with nephrocalcinosis metabolic acidosis
      and indicanuria due to bacterial degradation of malabsorbed tryptophan with
      excessive indole production which upon oxidation to indigo blue causes bluish
