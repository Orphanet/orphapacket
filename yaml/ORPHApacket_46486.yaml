  TextSection:
    Contents: A rare autoimmune bullous skin disease characterized clinically by blistering
      of the mucous membranes followed by scarring and immunologically characterized
      by IgG IgA and/or C3 deposits on the epidermal basement membrane. The disease
      principally involves the oral mucosa but may also affect ocular pharyngolaryngeal
      genital and esophageal mucous membranes.
