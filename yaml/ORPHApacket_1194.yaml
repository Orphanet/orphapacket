  TextSection:
    Contents: Mitochondrial encephalo-cardio-myopathy due to <i>TMEM70</i> mutation
      is characterized by early neonatal onset of hypotonia hypertrophic cardiomyopathy
      and apneic spells within hours after birth accompanied by lactic acidosis hyperammonemia
      and 3-methylglutaconic aciduria.
    TextSectionType: Definition
