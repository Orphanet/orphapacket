  TextSection:
    Contents: A rare genetic bone disorder characterized by the presence of two non-fused
      talar bone fragments with the posterior fragment located at the level of the
      posterior talar process. Patients may present with foot and/or ankle pain (exercise-induced
      or not) repetitive ankle sprains chronic ankle ligamentous laxity restricted
      ankle motion (i.e. plantar flexion eversion and inversion) and mild swelling.
