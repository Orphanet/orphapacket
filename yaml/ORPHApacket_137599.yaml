  TextSection:
    Contents: Herpes simplex (HSV) stromal keratitis is an infectious ocular disease
      of either necrotizing or non-necrotizing form due to an HSV infection and characterized
      by corneal stromal necrosis inflammation ulceration and infiltration by leukocytes.
      Corneal perforation and blindness can also occur in severe cases.
