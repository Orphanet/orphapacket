  TextSection:
    TextSectionType: Definition
    Contents: A central nervous system malformation characterized by caudal displacement
      of the cerebellar tonsils exceeding 5mm below the foramen magnum with or without
      syringomyelia. Symptoms vary in onset and severity and include suboccipital
      headache neck pain vertigo tinnitus ocular symptoms (diplopia blurred vision
      photofobia nystagmus) lower cranial nerve signs cerebellar ataxia and spasticity.
      Some affected individuals can be asymptomatic.
