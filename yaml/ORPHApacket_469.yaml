  Synonyms:
  - Synonym: Hereditary fructose-1-phosphate aldolase deficiency
  - Synonym: Hereditary fructosemia
  TextSection:
    Contents: Hereditary fructose intolerance (HFI) is an autosomal recessive disorder
      of fructose metabolism (see this term) resulting from a deficiency of hepatic
      fructose-1-phosphate aldolase activity and leading to gastrointestinal disorders
      and postprandial hypoglycemia following fructose ingestion. HFI is a benign
      condition when treated but it is life-threatening and potentially fatal if left
      untreated.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
