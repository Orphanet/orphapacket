  TextSection:
    Contents: A rare skin disease characterized by usually asymptomatic hyperkeratotic
      reddish-brown papules primarily located on the lower extremities. Histological
      examination shows lamellar hyperkeratosis with abrupt peripheral basket-weave
      orthokeratosis irregular acanthosis and underlying lichenoid lymphocytic infiltrate.
      The condition may be sporadic or familial.
