  Synonyms:
  - Synonym: Idiopathic SRNS
  TextSection:
    Contents: A rare idiopathic nephrotic syndrome characterized by the triad of proteinuria
      hypoalbuminemia and edema in patients who do not respond or only partially respond
      to the initial trial of corticosteroids. Patients may be multidrug resistant
      or may be sensitive to second-line immunosuppressive therapy.
