  TextSection:
    Contents: Spondyloepiphyseal dysplasia Reardon type is an extremely rare type
      of spondyloepiphyseal dysplasia described in several members of a single family
      to date and characterized by short stature vertebral and femoral abnormalities
      cervical instability and neurologic manifestations secondary to anomalies of
      the odontoid process.
