  TextSection:
    Contents: A rare genetic disease characterized by synchronous or metachronous
      occurrence of primary hyperparathyroidism and ossifying fibroma of the maxilla
      and/or mandible associated with an increased risk of parathyroid carcinoma.
      Occurrence of renal cysts or tumors multiple uterine polyps and thyroid tumors
      has also been reported.
