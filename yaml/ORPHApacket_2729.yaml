  TextSection:
    Contents: A rare multiple congenital anomalies/dysmorphic syndrome characterized
      by severe developmental delay and intellectual disability generalized hypotonia
      growth failure hydronephrosis cardiac anomalies and dysmorphic craniofacial
      features (such as microcephaly hypertrichosis synophrys long eyelashes epicanthus
      flat nasal bridge short upturned nose long philtrum low-set ears open-mouth
      appearance full lower lip cleft palate and webbed neck). Thin corpus callosum
      tethered spinal cord intestinal malrotation anal stenosis and uterus didelphys
      have also been reported.
