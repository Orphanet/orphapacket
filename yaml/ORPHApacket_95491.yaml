  Synonyms:
  - Synonym: Congenital coronary aneurysm
  TextSection:
    TextSectionType: Definition
    Contents: Congenital coronary artery aneurysm is a rare congenital coronary artery
      malformation defined as a more than 1.5 fold the normal size dilatation of a
      coronary artery segment with no identified underlying inflammatory or connective
      tissue disease. It may be asymptomatic or may present with angina pectoris myocardial
      infarction sudden cardiac death fistula formation pericardial tamponade compression
      of surrounding structures or congestive heart failure.
