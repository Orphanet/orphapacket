  TextSection:
    Contents: A rare headache characterized by recurrent brief intense headache attacks
      occurring exclusively during sleep typically at the same time of the night causing
      the patient to wake up. The pain usually lasts more than 15 minutes after waking.
      It is mostly bilateral and may be associated with nausea photophobia or phonophobia
      while characteristically no autonomic symptoms are present.
