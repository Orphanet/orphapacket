  TextSection:
    Contents: Spinocerebellar ataxia type 1 (SCA1) is a subtype of type I autosomal
      dominant cerebellar ataxia (ADCA type I; see this term) characterized by dysarthria
      writing difficulties limb ataxia and commonly nystagmus and saccadic abnormalities.
    TextSectionType: Definition
