  TextSection:
    Contents: A rare congenital patellar anomaly syndrome characterized by patellar
      aplasia or hypoplasia associated with microcephaly characteristic coarse facial
      features (microcephaly bitemporal narrowing large broad nose with high nasal
      bridge prominent cheeks and micro/retrognathia or prognathism) arthrogryposis
      of the hips and knees urogenital abnormalities and intellectual deficiency.
    TextSectionType: Definition
