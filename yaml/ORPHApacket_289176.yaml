  TextSection:
    Contents: A rare autosomal recessive renal phosphate-wasting disorder characterized
      by childhood-onset hypophosphatemia that clinically manifests with rickets and/or
      osteomalacia slow growth/short stature bone pain and skeletal deformities. Additional
      findings may include fatigue muscle weakness and repeated bone fractures.
