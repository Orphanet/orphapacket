  TextSection:
    Contents: A rare acquired retinal disorder characterised by transient or permanent
      visual impairment accompanied by the presence of reddish-brown wedge-shaped
      lesions in the macula the apices of which tend to point towards the fovea. The
      lesions usually appear in a petalloid or tear-drop configuration. Patients tend
      to be young Caucasian and female.
