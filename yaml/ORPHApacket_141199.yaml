  TextSection:
    Contents: A rare subtype of cerebrofacial arteriovenous metameric syndrome characterized
      by unilateral arteriovenous malformations involving the cerebellum pons and
      mandible (lateral rhombencephalic group). The condition manifests in childhood.
      Common presenting signs and symptoms are progressive neurological deficit hemorrhage
      and cosmetic complaints like facial asymmetry.
