    Contents: A rare genetic primary immunodeficiency characterized by increased susceptibility
      to fungal infections typically manifesting as recurrent chronic mucocutaneous
      candidiasis systemic candidiasis with meningoencephalitis and deep dermatophystosis
      with dermatophytes invading skin hair nails lymph nodes and brain resulting
      in erythematosquamous lesions nodular subcutaneous or ulcerative infiltrations
      severe onychomycosis and lymphadenopathy.
