  Synonyms:
  - Synonym: IU
  TextSection:
    Contents: A rare ophthalmic disorder characterized by intraocular inflammation
      primarily localized to the vitreous and peripheral retina. It incorporates pars
      planitis posterior cyclitis and hyalitis. Patients present with painless floaters
      decreased or blurred vision less frequently with pain redness and photophobia.
      On examination snow banking vitreous snowballs peripheral retinal vascular sheathing
      vitreous cells and vitreous haze can be seen. Complications include epiretinal
      membrane formation cataract formation cystoid macular edema or band keratopathy
      among others. The condition may be idiopathic or occur in the context of infectious
      or systemic diseases.
