  TextSection:
    Contents: A rare ophthalmic disorder characterized by inflammation of the posterior
      uveal tract (retina and choroid) due to an infectious etiology. Presenting symptoms
      are decreased visual acuity visual field defects floaters photopsia photophobia
      and occasionally pain. Signs on examination include conjunctival injection keratic
      precipitates retrolental cells inflammatory infiltrates on the retina macular
      edema and peripheral retinal neovascularization among others. Complications
      (such as cataracts band keratopathy glaucoma cystoid macula edema and retinal
      detachment) may lead to permanent vision loss.
