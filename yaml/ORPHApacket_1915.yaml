  TextSection:
    TextSectionType: Definition
    Contents: Fetal alcohol syndrome (FAS) is a rare malformation syndrome caused
      by excessive maternal consumption of alcohol during pregnancy. It is characterized
      by prenatal and/or postnatal growth deficiency (weight and/or height <10th percentile)
      a unique cluster of minor facial anomalies (short palpebral fissures flat and
      smooth philtrum and thin upper lip) and severe central nervous system (CNS)
      abnormalities including microcephaly and cognitive and behavioral impairment
      (intellectual disability deficit in general cognition learning and language
      executive function visual-spatial processing memory and attention).
