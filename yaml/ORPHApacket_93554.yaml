    Contents: A clinico-serological subtype of mixed cryoglobulinemia syndrome an
      immune complex disorder characterized by purpura weakness and arthralgia and
      defined immunochemically by cryoglobulins composed of polyclonal IgGs (autoantigens)
      and monoclonal IgM (autoantibody).
