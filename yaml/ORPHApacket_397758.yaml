  TextSection:
    Contents: Retinal dystrophy with inner retinal dysfunction and ganglion cell anomalies
      is a rare genetic retinal dystrophy disorder characterized by decreased central
      retinal sensitivity associated with hyper-reflectivity of ganglion cells and
      nerve fiber layer with loss of optic nerve fibers manifesting with photophobia
      optic disc pallor and progressive loss of central vision with preservation of
      peripheral visual field.
