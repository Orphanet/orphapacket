  TextSection:
    Contents: A rare genetic syndromic intellectual disability characterized by global
      developmental delay moderate to severe intellectual disability motor and language
      impairment behavioral abnormalities (with mood instability aggression and self-mutilation)
      and progressive hand tremor. Facial dysmorphism includes narrow palpebral fissures
      large ears long philtrum and prominent chin.
    TextSectionType: Definition
