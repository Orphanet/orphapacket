  TextSection:
    Contents: Paraparetic variant of Guillain-Barré syndrome is a rare variant of
      Guillain-Barré syndrome characterized by isolated leg weakness areflexia and
      radicular leg pain that may simulate a cauda equina or spinal cord syndrome.
      The arms ocular facial and oropharyngeal muscles are spared and sphincteric
      function is normal.
