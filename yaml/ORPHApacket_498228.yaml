  TextSection:
    Contents: A rare urogenital tumor characterized by stromal and epithelial components
      forming cysts lined by hyperplastic epithelium in a cellular or sarcomatoid
      stroma. The tumors may be clinically benign or malignant and tend to recur after
      transurethral resection. Metastatic spread is to lungs bone and liver. Patients
      may present with obstructive voiding symptoms dysuria hematuria urinary retention
      or a palpable abdominal mass. The prostate is palpably enlarged but feels soft
      and spongy.
