  TextSection:
    Contents: A rare inflammatory rheumatic disease in a child younger than 16 years
      characterized by arthritis and/or enthesitis and/or acute anterior uveitis.
      The most commonly affected joints at diagnosis are the knees ankles and hips.
      The small joints of the feet and toes are also often involved.
