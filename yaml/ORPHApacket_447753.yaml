  TextSection:
    Contents: A rare complex hereditary spastic paraplegia characterized by juvenile
      to adult onset of slowly progressive spasticity mainly affecting the lower limbs
      associated with spastic dysarthria and motor neuropathy. Additional manifestations
      include congenital bilateral cataract gastroesophageal reflux persistent vomiting
      mild cerebellar signs pes cavus and occasionally short stature among others.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal dominant
