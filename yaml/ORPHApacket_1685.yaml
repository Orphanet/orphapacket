  TextSection:
    Contents: A group of rare parasitic diseases characterized by infection with flukes
      with oral and ventral suckers comprising Clonorchiasis (infection with liver
      flukes) Fasciolopsiasis (infection with intestinal flukes) and Paragonimiasis
      (infection with lung flukes). Signs and symptoms depend on the affected organ
      and are of variable severity. Some patients may be asymptomatic.
