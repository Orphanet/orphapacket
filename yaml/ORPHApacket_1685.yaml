  TextSection:
    Contents: A rare group of infectious disease characterized by the infection of
      different organs (liver lungs or intestines) by flat worms live in contact with
      epitheliums. Clinical symptoms vary depending on the infected organ. In liver
      infection (often presents with inflammation and obstruction of the biliary ducts)
      fever allergic reactions (dermographism) abdominal pain nausea diarrhoea hypereosinophilia
      and angiocholitis attacks can be observed. In lung infection tuberculosis-like
      clinical signs (cough or haemoptysis) are observed without fever however erratic
      cases may also exist. In intestine infection painful diarrhea abdominal pain
      oedema (face abdomen or legs) vomiting anorexia or intestinal obstruction can
      be observed some patients can also be asymptomatic.
    TextSectionType: Definition
