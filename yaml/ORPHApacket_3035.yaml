  TextSection:
    Contents: Growth delay - hydrocephaly - lung hypoplasia also named Game-Friedman-Paradice
      syndrome is a rare developmental disorder described in 4 sibs so far and characterized
      by delayed fetal growth hydrocephaly with patent aqueduct of Sylvius underdeveloped
      lungs and various other anomalies such as small jaw intestinal malrotation omphalocele
      shortness of lower limbs bowed tibias and foot deformities.
