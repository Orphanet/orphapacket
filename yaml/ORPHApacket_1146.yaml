  TextSection:
    Contents: A form of arthrogryposis characterized by contractures of the distal
      regions of the hands and feet in the absence of a primary neurological and/or
      muscle disease affecting limb function. Facial involvement is limited to a small
      mouth and impaired mouth opening. No additional anomalies are reported.
