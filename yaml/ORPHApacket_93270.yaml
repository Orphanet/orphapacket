  Synonyms:
  - Synonym: Short rib-polydactyly syndrome type 1
  TextSection:
    Contents: A rare ciliopathy with major skeletal involvement characterized by short
      ribs with an extremely narrow thorax very short limbs absent or very small fibulae
      severe metaphyseal dysplasia of tubular bones post-axial polydactyly and defective
      ossification in the calvaria vertebrae pelvis and bones of the hands and feet.
      Congenital anomalies of multiple other organs have also been described such
      as polycystic kidneys transposition of the great vessels and atretic lesions
      of the gastrointestinal and genitourinary tract. Hydrops fetalis may be observed
      at an early gestational age.
    TextSectionType: Definition
