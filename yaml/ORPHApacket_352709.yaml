  TextSection:
    Contents: A rare neuronal ceroid lipofuscinosis characterized by adulthood-onset
      (11-65&nbsp;years with the mean of 34&nbsp;years) epilepsy cognitive impairment
      dementia with behavioral neuropsychiatric and movement disturbances. Facial
      dyskinesia and myoclonus epilepsy are commonly observed. Unspecified motor speech
      problems and akinetic mutism are also reported in some patients.
