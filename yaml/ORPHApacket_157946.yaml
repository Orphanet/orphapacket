  TextSection:
    Contents: Huntington disease-like 3 is a rare Huntington disease-like syndrome
      characterized by childhood-onset progressive neurologic deterioration with pyramidal
      and extrapyramidal abnormalities chorea dystonia ataxia gait instability spasticity
      seizures mutism and (on brain MRI) progressive frontal cortical atrophy and
      bilateral caudate atrophy.
