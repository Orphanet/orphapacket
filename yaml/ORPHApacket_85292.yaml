  TextSection:
    Contents: A rare X-linked spinocerebellar ataxia characterized by ataxia pyramidal
      tract signs and adult-onset dementia. The disease manifests during early childhood
      with delayed walking and tremor. The pyramidal signs appear progressively and
      by adulthood memory problems and dementia gradually become apparent.
