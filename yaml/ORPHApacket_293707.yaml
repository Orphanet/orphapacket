  TextSection:
    Contents: A rare X-linked syndromic intellectual disability disorder affecting
      only boys and characterized by global development delay with little or no speech
      urogenital abnormalities including scrotal hypoplasia micro penis and cryptorchidism
      autistic behavior and facial dysmorphism. Most typical facial features are ptosis
      blepharophimosis a bulbous nasal tip a long philtrum and maxillar hypoplasia
      with full cheeks. Other variable features include microcephaly hearing loss
      dental anomalies and hyperextensible joints.
    TextSectionType: Definition
