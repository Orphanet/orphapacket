  Synonyms:
  - Synonym: Jansky-Bielschowsky disease
  - Synonym: LINCL
  - Synonym: Late infantile NCL
  TextSection:
    Contents: A genetically heterogeneous group of neuronal ceroid lipofuscinoses
      (NCLs) typically characterized by onset during infancy or early childhood with
      decline of mental and motor capacities epilepsy and vision loss through retinal
      degeneration.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
