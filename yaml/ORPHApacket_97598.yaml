  - Synonym: Congenital renovascular hypoplasia
  TextSection:
    Contents: A rare renal disease characterized by congenital unilateral or bilateral
      narrowing of the renal artery leading to severe arterial hypertension and progressive
      renal failure in the neonate. Manifestations include hypertensive encephalopathy
      and/or neurological signs and symptoms due to hyponatremia polyuria renal electrolyte
      loss proteinuria and hematuria.
