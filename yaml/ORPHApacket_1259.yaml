  TextSection:
    Contents: A rare genetic lens position anomaly disease characterized by bilateral
      congenital blepharoptosis ectopia lentis and high grade myopia. Additional reported
      manifestations include abnormally long eye globes and signs of levator aponeurosis
      disinsertion. There have been no further descriptions in the literature since
      1982.
