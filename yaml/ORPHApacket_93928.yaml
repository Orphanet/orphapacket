  TextSection:
    Contents: A congenital genitourinary malformation belonging to the spectrum of
      the exstrophy-epispadias complex (EEC) and is characterized in males by an ectopic
      meatus or a mucosal strip in place of the urethra on the penile dorsum and in
      females by bifid clitoris and a variable cleft of the urethra.
