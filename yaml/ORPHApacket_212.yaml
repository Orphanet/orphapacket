  TextSection:
    Contents: A rare inborn error of metabolism characterized by abnormal accumulation
      of plasma cystathionine and subsequent increased urinary excretion due to cystathionine
      gamma-lyase deficiency. The condition is considered benign without pathological
      relevance. Mode of inheritance is autosomal recessive.
