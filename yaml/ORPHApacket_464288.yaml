  TextSection:
    Contents: A rare genetic multiple congenital anomalies syndrome characterized
      by short stature hand brachydactyly with hypoplastic distal phalanges global
      development delay intellectual disability and more variably seizures obesity
      and craniofacial dysmorphism that includes microcephaly high forehead flat face
      hypertelorism deep set eyes flat nasal bridge averted nostrils long philtrum
      thin lip vermilion and short neck.
    TextSectionType: Definition
