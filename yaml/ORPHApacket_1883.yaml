  Synonyms:
  - Synonym: Ectodermal dysplasia-sensorineural hearing loss syndrome
  TextSection:
    Contents: Ectodermal dysplasia-sensorineural deafness syndrome is characterised
      by hidrotic ectodermal dysplasia sensorineural hearing loss and contracture
      of the fifth fingers. It has been described in brother and sister born to consanguineous
      parents. The girl also presented with thoracic scoliosis. The mode of inheritance
      is likely to be autosomal recessive.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
