  TextSection:
    Contents: A rare ectodermal dysplasia syndrome characterized by hidrotic ectodermal
      dysplasia sensorineural hearing loss and contracture of the fifth fingers. Thoracic
      scoliosis can also be present. There have been no further descriptions in the
