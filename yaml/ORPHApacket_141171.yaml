  - Synonym: Arteriovenous malformation of maxilla
  TextSection:
    Contents: Maxillary arteriovenous malformation is a rare vascular anomaly characterized
      by an abnormal connection of the arterial and venous vasculature without capillary
      connections in the maxillofacial area usually presenting with chronic intermittent
      and potentially life-threatening hemorrhage. Association with infection pain
      pressure pulsation swelling facial asymmetry headache ocular pain tinnitus otalgia
      epistaxis toothache and/or teeth mobility and compressibility into their sockets
      is possible although it may also be asymptomatic.
