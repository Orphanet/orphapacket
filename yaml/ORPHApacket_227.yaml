  TextSection:
    Contents: A rare non-syndromic urogenital tract malformation characterized by
      complete or partial penile duplication ranging from only glans duplication to
      the presence of two penis shafts with either one (i.e. bifid phallus) or two
      (i.e. true diphallia) corpora cavernosum in each. Additional anomalies such
      as urethra duplication an abnormal voiding pattern hypo- or epispadias bifid/ectopic
      scrotum bladder exstrophy or duplication are frequently associated but it may
      also present as an isolated anomaly. In severe cases pubic symphysis diastasis
      imperforate or duplicated anus colon/ rectosigmoidal duplication inguinal hernia
      and vertebral anomalies may be observed.
    TextSectionType: Definition
