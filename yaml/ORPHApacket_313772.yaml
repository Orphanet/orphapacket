  TextSection:
    Contents: Early-onset spastic ataxia-myoclonic epilepsy-neuropathy syndrome is
      a rare hereditary spastic ataxia disorder characterized by childhood onset of
      slowly progressive lower limb spastic paraparesis and cerebellar ataxia (with
      dysarthria swallowing difficulties motor degeneration) associated with sensorimotor
      neuropathy (including muscle weakness and distal amyotrophy in lower extremities)
      and progressive myoclonic epilepsy. Ocular signs (ptosis oculomotor apraxia)
      dysmetria dysdiadochokinesia dystonic movements and myoclonus may also be associated.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
