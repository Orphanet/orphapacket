  TextSection:
    Contents: A rare genetic disorder of lipid metabolism characterized by neonatal
      to childhood onset of impaired absorption of dietary fat with greasy/oily and
      voluminous stools but normal growth and development. Decreased levels of fecal
      elastase as well as low serum levels of the fat-soluble vitamins A D and E have
      been reported.
