  TextSection:
    Contents: Juvenile amyotrophic lateral sclerosis (JALS) is a very rare severe
      motor neuron disease characterized by progressive upper and lower motor neuron
      degeneration causing facial spasticity dysarthria and gait disorders with onset
      before 25 years of age.
    TextSectionType: Definition
