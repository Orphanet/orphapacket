  Synonyms:
  - Synonym: CIDP
  - Synonym: Chronic inflammatory demyelinating polyradiculoneuropathy
  TextSection:
    Contents: A chronic monophasic progressive or relapsing symmetric sensorimotor
      disorder characterized by progressive muscular weakness with impaired sensation
      absent or diminished tendon reflexes and elevated cerebrospinal fluid (CSF)
      proteins.
