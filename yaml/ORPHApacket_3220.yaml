  Synonyms:
  - Synonym: Hearing loss-enamel hypoplasia-nail defects syndrome
  - Synonym: Heimler syndrome
  TextSection:
    Contents: A rare genetic disease characterized by sensorineural hearing loss abnormalities
      in the secondary dentition (such as enamel hypoplasia taurodontism or dental
      overcrowding) and nail abnormalities (including leukonychia and presence of
      transverse ridges). Association with macular dystrophy has also been reported.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
