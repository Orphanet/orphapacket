  TextSection:
    Contents: A rare multiple congenital anomalies/dysmorphic syndrome characterized
      by severe intellectual deficit Dandy-Walker malformation macrocephaly severe
      myopia brachytelephalangy with short and broad fingernails and dysmorphic facial
      features (such as thick eyebrows synophrys epicanthal folds low-set ears short
      philtrum and high-arched palate). Additional reported manifestations include
      seizures and skeletal and genital anomalies among others. There have been no
      further descriptions in the literature since 1989.
    TextSectionType: Definition
