  TextSection:
    TextSectionType: Definition
    Contents: A rare disorder characterized by Dandy-Walker malformation severe intellectual
      deficit macrocephaly brachytelephalangy facial dysmorphism and severe myopia.
      Three cases have been described. Transmission appears to be autosomal recessive.
