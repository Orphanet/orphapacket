  TextSection:
    Contents: Orofaciodigital syndrome type 11 is an extremely rare sporadic form
      of Orofaciodigital syndrome (OFDS; see this term) with only a few reported cases
      and characterized by facial (blepharophimosis bulbous nasal tip broad nasal
      bridge downslanting palpebral fissures and low set ears) and skeletal (post-axial
      polydactyly and fusion of vertebrae) malformations along with severe intellectual
      disability deafness and congenital heart defects.
