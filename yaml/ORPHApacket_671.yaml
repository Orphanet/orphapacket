  TextSection:
    Contents: A progressive cutaneous disorder predominantly affecting males characterized
      by hypertrophy and thickening of the skin of the scalp forming convoluted furrows
      with deep tender and cerebriform cutaneous folds. Hair is usually normal in
      the furrows and sparse on the folds. It can be isolated or associated with other
      abnormalities such as intellectual deficit epilepsy cataract blindness and deafness.
