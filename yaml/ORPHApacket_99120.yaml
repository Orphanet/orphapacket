  Parents:
  - Parent:
    - Label: Congenital anomaly of the inferior vena cava
      ORPHAcode: '95499'
  TextSection:
    Contents: A rare congenital anomaly of the inferior vena cava characterized by
      the postnatal presence of an eustachian valve remnant which may be asymptomatic
      and considered a normal variant or prominent and clinically significant. Clinical
      presentation is variable and includes obstruction of the inferior vena cava
      cyanosis thrombosis pulmonary embolism infective endocarditis and when combined
      with persistent foramen ovale it may generate permanent right-to-left shunt.
