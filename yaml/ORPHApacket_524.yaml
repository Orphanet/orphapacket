  TextSection:
    TextSectionType: Definition
    Contents: A rare inherited cancer predisposition syndrome characterized by the
      early-onset of multiple primary cancers including breast cancer soft tissue
      and bone sarcomas brain tumors adrenal cortical carcinoma (ACC) leukemias and
      other cancers.
