  TextSection:
    Contents: A rare epithelial tumour of the colon arising from squamous cells of
      the colorectal epithelium without the presence of squamous-lined fistulous tracts
      or a proximal extension of an anal squamous cell carcinoma. It usually presents
      with nonspecific symptoms such as anorexia weight loss abdominal pain changes
      of bowel habits hematochesia or melena. Cases of severe symptomatic hypercalcemia
      have been reported.
