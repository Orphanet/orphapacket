  TextSection:
    Contents: Maternally inherited Leigh syndrome is a rare subtype of Leigh syndrome
      (see this term) characterized clinically by encephalopathy lactic acidosis seizures
      cardiomyopathy respiratory disorders and developmental delay with onset in infancy
      or early childhood and resulting from maternally-inherited mutations in mitochondrial
      DNA.
    TextSectionType: Definition
