  Synonyms:
  - Synonym: Autosomal dominant optic atrophy type 3
  - Synonym: OPA3, autosomal dominant
  TextSection:
    Contents: A form of autosomal dominant optic atrophy characterized by an early
      and bilateral optic atrophy leading to insidious visual loss of variable severity
      followed by a late anterior and/or posterior cortical cataract. Additional features
      include sensorineural hearing loss and neurological signs such as tremor extrapyramidal
      rigidity and absence of deep tendon reflexes. It is caused by mutations in the
      <i>OPA3</i> gene (19q13.32).
    TextSectionType: Definition
