  TextSection:
    Contents: A rare primary immunodeficiency disorder characterized by autosomal
      dominant inheritance absolute neutrophil counts below 0.5x10E9/L in the peripheral
      blood (on three separate occasions over a six month period) granulopoiesis maturation
      arrest at the promyelocyte/myelocyte stage and early-onset severe recurrent
      bacterial infections.
    TextSectionType: Definition
