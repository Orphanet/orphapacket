  - Synonym: Adrenal CS
  TextSection:
    Contents: A group of endogenous Cushing syndrome (CS) that may result from excess
      secretion of cortisol by either a unilateral and benign (adrenocortical adenoma)
      or malignant (adrenocortical carcinoma) adrenocortical tumor or nodular adrenocortical
      disease including Cushing syndrome due to bilateral macronodular adrenocortical
      disease (BMAD) isolated micronodular adrenocortical disease (i-MAD) and primary
      pigmented nodular adrenocortical disease (PPNAD; isolated or in Carney complex).
