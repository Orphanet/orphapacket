    - Label: Congenital ectropion
      ORPHAcode: '98570'
  TextSection:
    Contents: Isolated congenital ectropion is a rare ocular disease characterized
      by congenital unilateral or bilateral lower or upper eyelid malposition with
      eversion of the margin due to a vertical shortage of skin leading to exposure
      of the conjunctiva and sometimes the cornea. Chronic epiphora and exposure keratitis
      may be observed in severe cases.
