  TextSection:
    Contents: Dysspondyloenchondromatosis is a rare skeletal dysplasia characterized
      by anisospondyly and multiple enchondromas in vertebrae and the metaphyseal
      and diaphyseal parts of long tubular bones leading to kyphoscoliosis and lower
      limb asymmetry.
    TextSectionType: Definition
