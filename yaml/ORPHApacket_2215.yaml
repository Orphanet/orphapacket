  Synonyms:
  - Synonym: Froster-Iskenius-Waterson-Hall syndrome
  - Synonym: Malignant hyperthermia-arthrogryposis-torticollis syndrome
  TextSection:
    Contents: An extremely rare arthrogryposis syndrome described in only two pairs
      of siblings from two unrelated families to date and characterized by the association
      of arthrogryposis congenital torticollis dysmorphic facial features (i.e. asymmetry
      of the face myopathic facial movements ptosis posteriorly rotated ears cleft
      palate) progressive scoliosis and episodes of malignant hyperthermia. There
      have been no further descriptions in the literature since 1988.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
