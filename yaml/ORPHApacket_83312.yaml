  TextSection:
    Contents: A rare acquired self-limiting infectious disease due to the mite-borne
      bacteria <i>Rickettsia akari</i> characterized by an asymptomatic 0.5 to 2 cm
      in diameter papulovesicle that typically ulcerates and forms an eschar followed
      by a generalized papulovesicular rash associating variable constitutional symptoms
      such as localized lymphadenopathy fever malaise and headaches. Additonal symptoms
      may include diaphoresis myalgia and less frequently rhinorrhea pharyngitis nausea
      vomiting splenomegaly conjunctival hyperemia and abdominal pain. Systemic symptoms
      resolve within 6-10 days.
