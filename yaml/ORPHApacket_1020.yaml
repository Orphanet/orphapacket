  TextSection:
    Contents: Early-onset autosomal dominant Alzheimer disease (EOAD) is a progressive
      dementia with reduction of cognitive functions. EOAD presents the same phenotype
      as sporadic Alzheimer disease (AD) but has an early age of onset usually before
      60 years old.
