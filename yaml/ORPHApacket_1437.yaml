  TextSection:
    Contents: Ring chromosome 1 syndrome is an autosomal anomaly characterized by
      variable clinical features most commonly including significant intrauterine
      and postnatal growth failure developmental delay intellectual disability microcephaly
      and dysmorphic facial features. Some less frequent clinical features are dysgenesis
      of corpus callosum atrial septal defect rocker bottom feet and clinodactyly.
