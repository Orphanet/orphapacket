  TextSection:
    Contents: "M\xE9n\xE9trier disease (MD) is a rare premalignant hyperproliferative\
      \ gastropathy characterized by massive overgrowth of foveolar cells in the gastric\
      \ lining resulting in large gastric folds and manifesting with epigastric pain\
      \ nausea vomiting peripheral edema and less commonly anorexia and weight loss."
