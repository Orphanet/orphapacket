  TextSection:
    Contents: A rare cardiac condition characterized by acute severe right ventricular
      failure with subsequent hemodynamic instability following a cardiac surgical
      procedure. Predisposing factors include suboptimal myocardial protection during
      surgery long cardiopulmonary bypass time right ventricular myocardial ischemia
      or infarction atrial arrhythmias reperfusion lung injury with secondary pulmonary
      hypertension post-operative pulmonary micro- or macro-embolism and pre-existing
      pulmonary vascular disease among others.
