  Synonyms:
  - Synonym: COMMAD syndrome
  TextSection:
    Contents: A rare syndromic optic nerve hypoplasia characterized by coloboma osteopetrosis
      (particularly of the anterior ribs and femoral heads) severe microphthalmia
      macrocephaly albinism and profound congenital deafness. Patients may also have
      additional eye anomalies including microcornea with pannus dense bilateral cataracts
      and translucent irides. Craniofacial dysmorphism (including frontal bossing
      shallow orbits preauricular pits posteriorly rotated ears micrognathia and wide
      palatine ridges) is also reported.
