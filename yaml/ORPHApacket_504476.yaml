  Synonyms:
  - Synonym: CABV syndrome
  - Synonym: CANVAS
  - Synonym: Cerebellar ataxia with bilateral vestibulopathy syndrome
  TextSection:
    Contents: A rare slowly progressive autosomal recessive syndromic cerebellar ataxia
      characterized by late-onset cerebellar dysfunction (including gait and limb
      ataxia nystagmus and dysarthria) bilateral vestibulopathy (abnormal vestibulo-ocular
      reflex) and axonal sensory neuropathy. Variable features may include chronic
      cough and autonomic dysfunction. Brain imaging usually shows cerebellar atrophy.
    TextSectionType: Definition
