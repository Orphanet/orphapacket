  TextSection:
    Contents: Tuberculosis (TB) is a contagious-infectious disease caused mainly by
      <i>Mycobacterium tuberculosis</i> that in most individuals is usually asymptomatic
      but that in at risk individuals (e.g. with diabetes or with HIV infection) can
      cause weakness fever weight loss night sweat and respiratory anomalies such
      as chronic cough chest pain hemoptysis or respiratory insufficiency.
    TextSectionType: Definition
