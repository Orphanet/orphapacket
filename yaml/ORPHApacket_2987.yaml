  TextSection:
    Contents: A rare genetic dermis disorder characterized by bilateral fairly symmetrical
      antecubital webbing extending from distal third of humerus to proximal third
      of forearm associated with musculoskeletal abnormalities (i.e. absent long head
      of triceps bilateral posterior dislocation of the radial head and hypoplasia
      of the olecranon processes) and absent skin creases over the terminal interphalangeal
      joints of fingers clinically manifesting with moderate to severe elbow extension
      and supination limitation.
