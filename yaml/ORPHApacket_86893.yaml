  Synonyms:
  - Synonym: NLPHL
  TextSection:
    Contents: Nodular lymphocyte predominant Hodgkin lymphoma (NLPHL) is a rare subtype
      of Hodgkin lymphoma (HL; see this term) characterized histologically by malignant
      lymphocyte predominant (LP) cells and the absence of typical Hodgkin and Reed-Sternberg
      (HRS) cells.
