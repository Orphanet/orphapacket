  - Synonym: Shulman syndrome
  TextSection:
    Contents: A rare idiopathic inflammatory myopathy that is characterized by inflammation
      and thickening of the fascia usually associated with peripheral eosinophilia.
      It presents during adulthood with symmetrical and painful swelling of mainly
      the extremities that progressively become indurated. Fatigue disabling cutaneous
      fibrosis myositis and arthritis may also be observed.
