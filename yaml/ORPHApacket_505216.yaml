  TextSection:
    Contents: A rare organic aciduria characterized by early onset of global developmental
      delay with severe intellectual disability seizures and 3-methylglutaconic aciduria.
      Additional features are hypotonia hyperactivity and aggressive behavior optic
      atrophy or spasticity. Brain imaging may show generalized cerebral atrophy and
      white matter abnormalities.
