    TextSectionType: Definition
    Contents: An X-linked syndromic intellectual disability characterized by a few
      months of normal development followed by progressive neurodegenerative course
      with gradual loss of vision development of spastic tetraplegia convulsions microcephaly
      failure to thrive and early death.
