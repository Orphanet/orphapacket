    DisorderMappingRelation: 'E (Exact mapping: the two concepts are equivalent)'
  TextSection:
    TextSectionType: Definition
    Contents: A rare genetic multiple congenital anomalies/dysmorphic syndrome characterized
      by variable degrees of developmental delay and intellectual disability with
      poor or absent speech hypotonia hypoplastic or absent corpus callosum and facial
      dysmorphism (such as long face frontal bossing hypertelorism downslanting palpebral
      fissures and tented upper lip). Additional reported features include microcephaly
      seizures gait ataxia scoliosis and syndactyly of fingers among others.
