  TextSection:
    Contents: A rare focal palmoplantar keratoderma disorder characterized by the
      development of thick painful non-erythematous nummular keratotic lesions over
      pressure points of feet and possibly hands. Occasionally knee and shin involvement
      periungual/subungual hyperkeratoses and blistering at the edge of the calluses
      may be observed.
