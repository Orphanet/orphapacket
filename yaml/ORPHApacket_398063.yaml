  TextSection:
    Contents: Refractory celiac disease is a rare intestinal disease characterized
      by persistent or recurrent symptoms and signs of confirmed celiac disease despite
      a long-term strict gluten-free diet in the absence of other causes of villous
      atrophy or malignant complications and with or without presence of increased
      abnormal intraepitelial lymphocytes.
