  TextSection:
    Contents: A rare severe early-onset neurodegenerative encephalopathy characterized
      mainly by developmental delay (DD) / developmental regression (DR) epilepsy
      cortical atrophy secondary hypomyelination and thin corpus callosum. Additional
      features include secondary microcephaly hypotonia spasticity optic atrophy and
      skeletal anomalies.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
