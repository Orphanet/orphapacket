  Label: Early-onset progressive diffuse brain atrophy-microcephaly-muscle weakness-optic
    atrophy syndrome
  PURL: http://www.orpha.net/ORDO/Orphanet_496641
  DisorderType:
    value: Malformation syndrome
    PURL: http://www.orpha.net/ORDO/Orphanet_377789
  ExternalReferences:
