  TextSection:
    Contents: A type of primary hypophysitis characterized by an inflammation of the
      posterior pituitary and the stalk. The major clinical manifestation is diabetes
      insipidus with polyuria and polydipsia. Less frequent symptoms are headaches
      adrenal insufficiency hyperprolactinemia and hypogonadism.
