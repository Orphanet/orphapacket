  TextSection:
    Contents: A rare multiple congenital anomalies syndrome characterized by congenital
      microgastria and a uni- or bilateral limb reduction defect that can include
      absent or hypoplastic thumbs radius ulna and/or amelia. Association with other
      variable abnormalities including intestinal malrotation asplenia dysplastic
      kidneys hypoplastic lungs dysplastic corpus collosum and abnormal genitalia
      has been reported.
