  TextSection:
    TextSectionType: Definition
    Contents: A rare genetic endocrine disorder characterized by type I diabetes mellitus
      (DM) diabetes insipidus (DI) sensorineural deafness (D) bilateral optical atrophy
      (OA) and neurological signs.
