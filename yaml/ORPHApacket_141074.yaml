      ORPHAcode: '156243'
  Synonyms:
  - Synonym: External auditory canal stenosis/atresia
  TextSection:
    Contents: A rare otorhinolaryngological malformation characterized by failure
      in development of the external ear canal resulting in variable degree of malformations
      ranging from complete absence to mild stenosis and malformation of the middle
      ear. It is typically unilateral it manifests with hearing loss on the affected
      side and might be associated with microtia or hypoplastic pinna an aberrant
      facial nerve course and cholesteatoma.
    TextSectionType: Definition
