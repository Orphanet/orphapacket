  TextSection:
    Contents: A rare genetic multiple congenital anomalies/dysmorphic syndrome characterized
      by global developmental delay and moderate to severe intellectual disability
      as well as variable other manifestations such as macro- or microcephaly epilepsy
      hypotonia behavioral problems stereotypic movements and facial dysmorphism (including
      arched eyebrows long palpebral fissures prominent nasal bridge upturned nose
      dysplastic ears and broad mouth) among others. Brain imaging may show cerebellar
      anomalies hypoplastic corpus callosum enlarged ventricles polymicrogyria or
      white matter abnormalities.
    TextSectionType: Definition
