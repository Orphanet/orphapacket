  TextSection:
    Contents: Congenital stationary night blindness (CSNB) refers to a non-progressive
      group of retinal disorders characterized by night or dim light vision disturbance
      or delayed dark adaptation poor visual acuity (ranging from 20/30 to 20/200)
      myopia (ranging from low (-0.25 diopters [D] to -4.75 D) to high (&#8805;-10.00
      D)) nystagmus strabismus normal color vision and fundus abnormalities.
    TextSectionType: Definition
