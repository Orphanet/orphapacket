  TextSection:
    Contents: Florid cemento-osseous dysplasia (FCOD) is a rare fibro-osseous lesion
      in the jaw that predominantly affects middle-aged women of African descent.
      It is generally asymptomatic or may manifest with pain and gingival swelling.
      Radiologically it is characterized by multiple dense lobulated bone lesions
      often symmetrically located in various regions of the jaw.
