  Synonyms:
  - Synonym: Franceschetti-Klein syndrome
  - Synonym: Mandibulofacial dysostosis without limb anomalies
  TextSection:
    Contents: A rare genetic mandibulofacial dysostosis characterized by bilateral
      symmetrical oto-mandibular dysplasia including underdeveloped cheekbones (malar
      hypoplasia) a very small low jaw (micrognathia) and downward-slanting palpebral
      fissures coloboma of the lower eyelids microtia hearing loss and without abnormalities
      of the extremities. Intelligence is normal.
    TextSectionType: Definition
  TypeOfInheritances:
  - TypeOfInheritance:
      value: Autosomal dominant
  - TypeOfInheritance:
      value: Autosomal recessive
