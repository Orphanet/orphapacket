  TextSection:
    TextSectionType: Definition
    Contents: A rare primary bone dysplasia characterized by megalocornea multiple
      skeletal anomalies characteristic facial dysmorphism (wide fontanels prominent
      forehead hypertelorism prominent eyes full cheeks and micrognathia) and developmental
      delay.
