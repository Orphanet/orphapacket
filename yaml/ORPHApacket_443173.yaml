  TextSection:
    Contents: A rare gynecologic or obstetric disease characterized by an abrupt onset
      of psychiatric symptoms during the first weeks after childbirth. Clinical features
      include mood changes depression anxiety delusions and hallucinations among others.
      The disease is associated with a risk of suicide or infanticide as well as an
      increased risk for recurrence after the next pregnancy and future non-pregnancy
      related psychotic episodes.
