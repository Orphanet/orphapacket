  TextSection:
    Contents: A rare rheumatologic disease characterized by combination of systemic
      or cutaneous lupus erythematosus with erythema multiform-like skin lesions and
      characteristic immunologic findings including speckled pattern of antinuclear
      antibody presence of anti-Ro/SSA or anti-La/SSB antibodies or rheumatoid factor.
      Chilblains may also be present. Patients may present with fever hair loss photosensitivity
      polyarthralgia morning stiffness fatigue weight loss and oral ulcers. Middle-aged
      women are predominantly affected.
