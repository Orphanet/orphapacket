  TextSection:
    TextSectionType: Definition
    Contents: A rare systemic disease characterized by a severe phenotype in all male
      patients combining abnormality of connective tissue typical for Ehlers-Danlos
      syndrome (including joint hypermobility scoliosis soft and doughy skin hyperextensible
      skin abnormal scarring facial peculiarities and generalized hypotonia among
      others) and eventually lethal congestive heart failure due to polyvalvular disease.
      Female carriers are affected to a variable degree.
