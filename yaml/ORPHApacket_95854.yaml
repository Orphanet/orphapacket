  TextSection:
    Contents: A rare congenital non-syndromic developmental defect during embryogenesis
      characterized by the heart located in the normal (levo) position associated
      with abdominal viscera located in the dextro position. Cardiac (e.g. interrupted
      inferior vena cava with azygous continuation) and/or splenic (asplenia polysplenia)
      anomalies as well as intestinal malrotation are frequently associated.
