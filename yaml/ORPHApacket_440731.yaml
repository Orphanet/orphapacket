  TextSection:
    Contents: A rare genetic hematologic disease characterized by decreased or undetectable
      serum L-ferritin with otherwise normal laboratory parameters. Clinical signs
      and symptoms include generalized seizures atypical restless leg syndrome mild
      neuropsychologic impairment and progressive hair loss. Asymptomatic cases have
      also been reported.
