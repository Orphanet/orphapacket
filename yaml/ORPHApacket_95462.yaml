    - Label: Congenital tricuspid malformation
      ORPHAcode: '98721'
  TextSection:
    Contents: A rare congenital atrioventricular valve malformation characterized
      by fixed or mobile accessory tissue on the tricuspid valve usually associated
      with other complex congenital heart anomalies (atrial septal defect ventricular
      septal defect transposition of great arteries tetralogy Fallot). It may present
      clinically with systolic murmur dyspnea cyanosis depending also on accompanying
      congenital heart anomaly.
