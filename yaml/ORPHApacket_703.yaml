  TextSection:
    Contents: A rare autoimmune bullous skin disease characterized by acquired subepidermal
      tense bullae occurring on normal of inflamed skin and that is typically widespread
      (occurring in the flexor regions of the proximal arms and legs in the armpits
      groin and the abdomen) and often associated with pruritus. The evolution is
      typically chronic with spontaneous exacerbations and remission.
