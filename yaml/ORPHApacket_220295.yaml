  Synonyms:
  - Synonym: XP/CS complex
  TextSection:
    Contents: Xeroderma pigmentosum/Cockayne syndrome complex (XP/CS complex) is characterized
      by the cutaneous features of xeroderma pigmentosum (XP) (see this term) together
      with the systemic and neurological features of Cockayne syndrome (CS; see this
      term).
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
