  Synonyms:
  - Synonym: BWS
  - Synonym: Exomphalos-macroglossia-gigantism syndrome
  - Synonym: Wiedemann-Beckwith syndrome
  TextSection:
    Contents: A rare imprinting disorder characterized by pre- and postnatal overgrowth
      macroglossia abdominal wall defects and an elevated tumor risk. The clinical
      expression is variable ranging from lateralised overgrowth to a pronounced clinical
      presentation.
    TextSectionType: Definition
