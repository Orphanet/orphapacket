  TextSection:
    Contents: An aggressive form of acute myeloid leukemia (AML) characterized by
      arrest of leukocyte differentiation at the promyelocyte stage due to a specific
      chromosomal translocation t(15;17) in myeloid cells and manifests with easy
      bruising hemorrhagic diathesis and fatigue.
