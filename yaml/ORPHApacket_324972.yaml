  Synonyms:
  - Synonym: Mouth and genital ulcers-inflamed cartilage syndrome
  TextSection:
    Contents: A rare autoinflammatory syndrome characterized by the presence of features
      of relapsing polychondritis and Behçet's disease in the same individual. This
      includes cartilage inflammation of the ears nose throat and rib cage as well
      as recurrent oral and genital ulcers respectively. Patients may also present
      ocular involvement (in particular anterior uveitis or scleritis) arthritis fever
      colitis thrombophlebitis central nervous system vasculitis or in rare cases
      arterial aneurysms. Symptoms of polychondritis occur secondary to those of Behçet's
      disease in the vast majority of cases.
    TextSectionType: Definition
