  Synonyms:
  - Synonym: Congenital esophageal pouch
  TextSection:
    Contents: A rare non-syndromic congenital esophageal malformation characterized
      by a false diverticulum most often located in the upper posterior esophagus
      (pharyngo-esophageal) but may occur anywhere along the esophagus (mid-thoracic
      or epiphrenic). Many patients are asymptomatic but bad breath chronic cough
      respiratory distress food regurgitation dysphagia chest pain or discomfort and
      aspiration pneumonia are typical presenting manifestations.
