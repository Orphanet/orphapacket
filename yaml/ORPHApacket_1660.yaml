  TextSection:
    Contents: A rare ectodermal dysplasia syndrome characterized by a variably severe
      clinical picture comprising dry thin skin onychodysplasia trichodysplasia and
      dental abnormalities (such as hypodontia microdontia and persistence of deciduous
      teeth). There have been no further descriptions in the literature since 1990.
    TextSectionType: Definition
