  TextSection:
    Contents: Spinocerebellar ataxia type 17 (SCA17) is a rare subtype of type I autosomal
      dominant cerebellar ataxia (ADCA type I). It is characterized by a variable
      clinical picture which can include dementia psychiatric disorders parkinsonism
      dystonia chorea spasticity and epilepsy.
