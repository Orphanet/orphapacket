  TextSection:
    Contents: A rare genetic systemic autoimmune disease characterized by failure
      to thrive global developmental delay distinctive craniofacial dysmorphism (relative
      macrocephaly dolichocephaly frontal bossing orbital proptosis flattened midface
      with a prominent occiput low posteriorly rotated ears micrognatia) hepato- and/or
      splenomegaly and multisystemic autoimmune disease involving the lungs liver
      gut and/or thyroid gland.
