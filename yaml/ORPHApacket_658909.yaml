  TextSection:
    Contents: A rare parasitic disease characterized by infection with the intestinal
      parasitic flatworm <i>Fasciolopsis buski</i> by ingestion of metacercariae via
      undercooked contaminated aquatic plants or contaminated water. Adult worms are
      the largest flukes infecting humans and attach to and ulcerate the mucosa of
      the proximal small bowel. Patients may be asymptomatic or present abdominal
      pain vomiting diarrhea and signs of malabsorption potentially also intestinal
      obstruction 30 to 60&nbsp;days after exposure. Peripheral eosinophilia may be
      observed. Severe malabsorption may lead to edema and ascites due to protein
      loss.
