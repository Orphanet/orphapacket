  TextSection:
    Contents: Isolated bilateral hemispheric cerebellar hypoplasia is a rare cerebellar
      malformation characterized by hypoplasia of both cerebellar hemispheres with
      no other cerebellar/cerebral anomaly or other associated clinical feature. Affected
      patients present with mild hypotonia with motor delay mild cognitive impairment
      language delay visuospatial and verbal memory deficits dysdiadochokinesis intentional
      tremor and possible presence of emotional fragility and mild depression.
