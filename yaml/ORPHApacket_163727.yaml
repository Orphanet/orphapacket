  TextSection:
    Contents: A rare genetic epilepsy syndrome characterized by infantile or childhood
      onset of focal motor seizures remitting with age as well as childhood onset
      of exercise-induced dystonia which often persists into adulthood. Additional
      reported features include nystagmus and postural tremor of the hands.
