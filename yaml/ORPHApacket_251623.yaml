  TextSection:
    Contents: A rare glial tumor originating from pituicytes the specialized glial
      cells of the neurohypophysis characterized by a sellar or suprasellar mass manifesting
      with clinical signs secondary to mass effect. Typical manifestations are visual
      disturbances headaches and hypopituitarism. Pituicytomas are low-grade tumors
      and prognosis is good after total resection.
