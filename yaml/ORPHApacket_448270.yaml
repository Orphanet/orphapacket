  TextSection:
    Contents: A rare life-threatening congenital non-syndromic heart malformation
      characterized by complete or partial location of the heart outside the thoracic
      cavity. The main ectopic positions are thoracic but anterior to the sternum
      abdominal thoracoabdominal and cervical. Associated abnormalities include sternal
      diaphragmatic pericardial and abdominal wall defects as well as intracardiac
      malformations.
