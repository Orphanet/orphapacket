  TextSection:
    Contents: A rare systemic bacterial zoonosis characterized by high fever chills
      headache and nausea associated with arthralgia and a morbilliform or purpuric
      rash of the extremities. It is caused by the aerobic Gram-negative bacterium
      <i>Streptobacillus moniliformis</i> and is transmitted to humans through the
      bites and scratches of infected rats.
