  TextSection:
    Contents: A rare genetic complex cerebral cortical malformation characterized
      by generalized or focal dysgyria (also named polymicrogyria-like cortical dysplasia)
      or alternatively by microlissencephaly with dysmorphic basal ganglia and dysgenesis
      of the corpus callosum. Clinical manifestations are variable and include microcephaly
      seizures hypotonia developmental delay severe psychomotor delay ataxia spastic
      diplegia or tetraplegia and ocular abnormalities (strabismus ptosis or optic
      atrophy).
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal dominant
