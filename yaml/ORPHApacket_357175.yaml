  TextSection:
    Contents: Short ulna-dysmorphism-hypotonia-intellectual disability syndrome is
      a rare genetic multiple congenital anomalies/dysmorphic syndrome characterized
      by mild to severe global development delay severe intellectual disability mild
      hypotonia a short ulna hirsutism of the face and extremities minimal scoliosis
      and facial dysmorphism notably a tall broad forehead synophrys hypertelorism
      malar hypoplasia broad nose with thick alae nasi low-set small ears long philtrum
      thin upper lip and everted lower lip vermilion.
    TextSectionType: Definition
