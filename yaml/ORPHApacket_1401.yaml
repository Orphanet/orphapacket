  TextSection:
    Contents: A rare ectodermal dysplasia syndrome characterized by the association
      of sparse woolly curly hair ankyloblepharon and nail dysplasia. Additional reported
      features include abnormal oral frenula bifid tongue lip pits adhesions between
      upper and lower lips hypertelorism and flat nasal bridge alveolar synechia and
      imperforate vagina.
