  Synonyms:
  - Synonym: Waldmann disease
  TextSection:
    Contents: A rare intestinal disease characterized by dilated intestinal lacteals
      which cause lymph leakage into the small bowel lumen. Clinical manifestations
      include edema related to hypoalbuminemia (protein-losing gastro-enteropathy)
      asthenia moderate diarrhea lymphedema serous effusion and failure to thrive
      in children.
