  TextSection:
    Contents: White platelet syndrome (WPS) is a platelet granule disorder characterized
      by thrombocytopenia increased mean platelet volumes decreased platelet responsiveness
      to aggregating agents and significant defects in platelet ultrastructural morphology
      leading to prolonged bleeding times and bleeding.
