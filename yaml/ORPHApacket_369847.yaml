  TextSection:
    Contents: A rare genetic syndromic intellectual disability disease characterized
      by global developmental delay microcephaly mild to moderate intellectual disability
      truncal ataxia trunk and limb or generalized choreiform movements and elevated
      serum creatine kinase levels. Variably associated features include mild cerebral
      atrophy muscular weakness or hypotonia in early childhood and/or seizures. Ocular
      abnormalities (e.g. exophoria anisometropia amblyopia) have been reported.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
