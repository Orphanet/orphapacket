  Synonyms:
  - Synonym: "M\xF6bius syndrome"
  TextSection:
    Contents: A very rare congenital cranial dysinnervation disorder characterized
      by unilateral or bilateral non progressive congenital facial palsy (VII cranial
      nerve) with impairments of ocular abduction (VI cranial nerve). It can also
      be associated with other cranial nerves palsies orofacial anomalies and limb
      defects.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal dominant
