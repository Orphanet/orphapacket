  Synonyms:
  - Synonym: Hypogonadotropic hypogonadism-severe microcephaly-sensorineural deafness-dysmorphism
      syndrome
  TextSection:
    Contents: Hypogonadotropic hypogonadism-severe microcephaly-sensorineural hearing
      loss-dysmorphism syndrome is a rare non-acquired pituitary hormone deficiency
      syndrome characterized by severe congenital microcephaly facial dysmorphism
      (highly arched eyebrows hypertelorism convex nasal ridge protruding ears with
      underdeveloped superior antihelix crus micrognathia) bilateral sensorineural
      deafness and hypogonadotropic hypogonadism in association with early feeding
      problems myopia moderate intellectual disability and moderate short stature.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
