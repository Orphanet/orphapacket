  TextSection:
    Contents: A rare frontonasal dysplasia malformation syndrome characterized by
      an oxycephalic skull with craniosynostosis wide nose with anteverted nostrils
      hirsutism at base of nose agenesis of the nasolacrimal ducts and bilateral symmetrical
      nasolabial cysts on upper lip. Additional features may include hypertelorism.
      There have been no further descriptions in the literature since 1991.
