  TextSection:
    Contents: A rare hereditary periodic fever syndrome characterized by infantile
      or childhood onset of episodes of fever and cold-induced urticaria-like rash
      and arthralgias. Ocular features such as conjunctivitis and uveitis may also
      be present. Presentation is typically mild and symptoms resolve without treatment
      in most cases.
