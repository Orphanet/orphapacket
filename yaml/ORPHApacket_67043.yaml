  TextSection:
    TextSectionType: Definition
    Contents: A rare corneal infection due to the protozoan <i>Acanthamoeba</i> that
      generally occurs in contact lens wearers and that is characterized by severe
      ocular pain blepharospasm photophobia eye tearing blurred vision and foreign
      body sensation. It can lead to impaired visual acuity if not treated promptly.
