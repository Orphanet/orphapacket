  TextSection:
    TextSectionType: Definition
    Contents: Distal hereditary motor neuropathy type 1 is a rare neuromuscular disease
      characterized by slowly-progressive lower limb muscular weakness and atrophy
      without sensory impairment. Additional clinical features may include pes cavus
      hammertoe and increased muscle tone.
