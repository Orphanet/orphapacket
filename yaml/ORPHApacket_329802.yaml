  TextSection:
    Contents: A rare partial autosomal trisomy/tetrasomy characterized by global developmental
      delay intellectual disability autistic behavior muscular hypotonia macrocephaly
      and facial dysmorphism (frontal bossing short palpebral fissures low set dysplastic
      ears short or shallow philtrum high arched or narrow palate micrognathia). Other
      associated clinical features include sleep disturbances seizures aplasia/hypoplasia
      of the corpus callosum skeletal abnormalities (large hands and feet long fingers
      and toes talipes).
