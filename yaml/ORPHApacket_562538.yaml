  TextSection:
    Contents: A rare inborn error of metabolism characterized by cabbage-like breath
      odor with high levels of methanethiol and dimethylsulfide in oral and nasal
      breath due to methanethiol oxidase deficiency. Laboratory examination shows
      elevated levels of dimethylsulfide dimethylsulfoxide and dimethylsulfone in
      blood cerebrospinal fluid (CSF) and urine.
