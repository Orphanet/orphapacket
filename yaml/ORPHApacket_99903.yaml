  TextSection:
    Contents: 'A rare bacterial zoonosis characterized by inflammation which appears
      at the site of a rat bite or scratch that becomes painful indurated edematous
      and may ulcerate. The inflammation is followed by fever vomiting and chills
      and is associated with local lymphadenopathy. Spirillary rat-bite fever (RBF)
      also known as Sodoku (Japanese for so: rat and doku: poison) is caused by the
      Gram-negative bacillus <i>Spirillum minus</i> and is transmitted to humans through
      the bites and scratches of rats.'
