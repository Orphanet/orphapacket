  TextSection:
    Contents: 'Spirillary rat-bite fever (RBF) also known as Sodoku (Japanese for
      so: rat and doku: poison) is caused by the Gram-negative bacillus <i>Spirillum
      minus</i> and is transmitted to humans through the bites and scratches of rats.
      The disease is mostly present in Asia.'
