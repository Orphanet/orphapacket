  TextSection:
    Contents: A life-threatening parasitic disease caused by <i>Plasmodium</i> (<i>P.
      </i>) parasites that are transmitted by <i>Anophles</i> mosquito bites to humans
      and is typically clinically characterized by attacks of fever headache chills
      and vomiting.
