  TextSection:
    Contents: 'Rare cutaneous lupus erythematosus (CLE) is an autoimmune disease that
      denotes a heterogeneous spectrum of clinical manifestations affecting the skin
      and can be divided into 4 categories: acute CLE (ACLE); subacute CLE (SCLE);
      chronic CLE (CCLE; the most diverse form); and intermittent CLE (ICLE). CLE
      can either occur alone or associated with systemic lupus erythematosus (SLE).'
