  TextSection:
    Contents: Ocular albinism with late-onset sensorineural deafness is a rare X-linked
      inherited subtype of ocular albinism characterized by severe visual impairment
      translucent pale-blue irises a reduction in the retinal pigment and moderately
      severe deafness with onset ranging from adolescence to fourth or fifth decade
      of life.
