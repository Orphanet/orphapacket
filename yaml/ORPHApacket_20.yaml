  TextSection:
    TextSectionType: Definition
    Contents: A rare organic aciduria due to deficiency of 3-hydroxy-3-methylglutaryl-CoA
      lyase characterized by episodes of metabolic decompensation with hypoketotic
      hypoglycemia triggered by periods of fasting or infections.
