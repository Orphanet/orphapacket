  TextSection:
    Contents: A rare genetic syndromic intellectual disability disorder characterized
      by global development delay with very limited or absent speech and language
      severe intellectual disability long slender fingers ocular abnormalities (typically
      strabismus or hypermetropia) and facial dysmorphism that includes a grimacing
      facial expression a tubular-shaped nose with a prominent broad base and tip
      and other variable features such as broad forehead hypertelorism deep-set eyes
      narrow palpebral fissures short philtrum and/or broad mouth.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal dominant
