  Synonyms:
  - Synonym: 46,XY disorder of sex development due to isolated 17,20-lyase deficiency
  TextSection:
    Contents: A rare difference of sex development due to reduced 17,20-lyase activity
      that affects individuals with 46,XY karyotype and is characterized by female
      or atypical external genitalia with reduced phallic size hypospadias incomplete
      fusion of the labioscrotal swellings cryptorchidism and a blind vaginal pouch.
      Blood pressure and electrolytes are normal whilst hormonal investigations show
      normal basal and stimulated levels of cortisol and low basal and stimulated
      androgen levels.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
