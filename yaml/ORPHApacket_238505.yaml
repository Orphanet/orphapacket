    Contents: A rare autosomal recessive primary immunodeficiency characterized by
      Epstein-Barr virus (EBV)-triggered lymphoprolipherative disorders such as malignant
      B-cell proliferation Hodgkin lymphoma B-cell lymphoma and EBV-driven hemophagocytic
      lymphohistiocytosis (HLH). Aplastic anemia and inflammatory disorders such as
