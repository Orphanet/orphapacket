  TextSection:
    Contents: A rare multiple congenital anomalies syndrome characterized by the association
      of camptodactyly multiple eye defects (fibrosis of the medial rectus muscle
      severe myopia ptosis and exophthalmos) scoliosis flexion contractures and facial
      anomalies (arched eyebrows facial asymmetry with an abnormal skull shape a prominent
      nose small mouth low-set and dysplastic ears and a low nuchal hairline).
