  TextSection:
    TextSectionType: Definition
    Contents: Combined immunodeficiency due to dedicator of cytokinesis 8 protein
      (DOCK8) deficiency is a form of T and B cell immunodeficiency characterized
      by recurrent cutaneous viral infections susceptibility to cancer and elevated
      serum levels of immunoglobulin E (IgE).
