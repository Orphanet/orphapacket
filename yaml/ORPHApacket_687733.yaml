  TextSection:
    Contents: A form of Langerhans cell histiocytosis characterized by interstitial
      changes in the lung tissue manifesting as a variable combination of cellular
      inflammation cystic and fibrotic lesions. Patients can have symptoms like dyspnea
      cough and fever but most of them are asymptomatic and they may undergo spontaneous
      remission. It is predominantly observed in young smokers or ex-smokers.
