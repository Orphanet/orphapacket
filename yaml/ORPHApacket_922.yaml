  TextSection:
    Contents: Familial nasal acilia is a rare genetic otorhinolaryngologic disease
      characterized by respiratory morbidity due to lack of cilia on the respiratory
      tract epithelial cells. The disease manifests from birth with respiratory distress
      neonatal pneumonia dyspnea lobar atelectasis and bronchiectasis. Recurrent infections
      of the upper and lower respiratory tract chronic humid coughing and chronic
      sinusitis otitis and rhinitis are typical lifelong presenting conditions.
