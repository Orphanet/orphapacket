  TextSection:
    Contents: A rare congenital neurocutaneous syndrome defined by a facial capillary
      malformation or port-wine birthmark (PWB) associated with cerebral and ocular
      ipsilateral vascular malformations in most of the cases resulting in variable
      ocular and neurological complications.
