  TextSection:
    Contents: Cerebro-oculo-nasal syndrome is a multisystem malformation syndrome
      that has been reported in about 10 patients. The clinical features include bilateral
      anophthalmia abnormal nares central nervous system anomalies and neurodevelopmental
      delay.
