  TextSection:
    Contents: A rare Prader-Willi-like syndrome characterized by intellectual disability
      morbid obesity hypogonadotrophic hypogonadism hyperphagia and developmental
      delay. Endocrine disorders including hypothyroidism and insulin resistance can
      be observed. Unlike Prader-Willi syndrome profound muscular hypotonia feeding
      difficulties in neonates short stature and growth hormone deficiency are not
      observed.
