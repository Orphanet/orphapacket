  TextSection:
    Contents: A rare congenital disorder of glycosylation characterized by neonatal
      onset of global developmental delay hypotonia failure to thrive hematological/immunological
      abnormalities recurrent infections liver involvement (with hepatosplenomegaly
      cholestasis fibrosis or cirrhosis) and enteropathy. Additional reported manifestations
      include dysmorphic craniofacial features (such as microcephaly broad palpebral
      fissures and retrognathia) hypohidrosis hyperkeratosis and cardiac and musculoskeletal
      anomalies. Brain imaging may show hypoplastic corpus callosum cerebral and cerebellar
      atrophy and enlarged ventricles.
    TextSectionType: Definition
