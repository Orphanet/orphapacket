  TextSection:
    Contents: A rare genetic primary bone dysplasia disorder characterized by disproportionate
      short stature with mesomelic short limbs leg bowing lumbar lordosis brachydactyly
      joint laxity and a waddling gait. Radiographs show platyspondyly with central
      protrusion of anterior vertebral bodies kyphotic angulation and very short long
      bones with dysplastic epiphyses and flarred irregular cupped metaphyses.
