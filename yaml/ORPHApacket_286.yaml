  TextSection:
    Contents: A rare genetic connective tissue disorder typically characterized by
      the association of unexpected organ fragility (arterial/bowel/gravid uterine
      rupture) with inconstant physical features as thin translucent skin easy bruising
      and acrogeric traits.
