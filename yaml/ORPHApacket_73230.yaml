  TextSection:
    Contents: A rare primary bone dysplasia characterized by global developmental
      delay hypotonia ossification anomalies of the cranial vault abnormalities of
      the long bones due to defective remodeling thoracic deformity and progressive
      osteopenia. Dysmorphic craniofacial features include microcephaly hypertelorism
      narrow mouth cleft palate and micrognathia.
