  Synonyms:
  - Synonym: Al Awadi-Farag-Teebi syndrome
  TextSection:
    Contents: "A rare endocrine disorder characterized by primary hypogonadism and\
      \ partial alopecia. Females present with M\xFBllerian hypoplasia absent or streak\
      \ ovaries hypoplastic internal genitalia primary amenorrhea and sparse or absent\
      \ axillary and pubic hair. Some patients also presented sparse eyebrows microcephaly\
      \ flat occiput dorsal kyphosis or mild intellectual disability. The only described\
      \ male presents with germinal cell aplasia. Affected individual all present\
      \ partical scalp alopecia."
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
