  TextSection:
    TextSectionType: Definition
    Contents: Familial developmental dysphasia is a severe form of developmental verbal
      apraxia characterized by a deficit in spontaneous speech writing grammatical
      judgment and repetition defective articulation moderate to severe degree of
      dyspraxia a reduced use of consonant clusters and comprehension delay. Hearing
      and intelligence are normal.
