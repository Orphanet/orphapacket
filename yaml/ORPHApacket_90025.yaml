  TextSection:
    Contents: A group of rare congenital non-syndromic distal limb malformation disorders
      characterized by webbing or fusion of the fingers or toes involving soft parts
      only or including bone structure. The morphological anomaly can be unilateral
      or bilateral symmetrical or asymmetrical depending on the specific type.
