  TextSection:
    Contents: A rare genetic autoinflammatory syndrome with immune deficiency disease
      characterized by recurrent and severe flares of generalized pustular psoriasis
      associated with high fever asthenia and systemic inflammation due to IL36R antagonist
      deficiency. Psoriatic nail changes (e.g. pitting and onychomadesis) and ichthyosis
      may occasionally be associated.
