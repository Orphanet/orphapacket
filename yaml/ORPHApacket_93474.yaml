  TextSection:
    TextSectionType: Definition
    Contents: Scheie syndrome is the mildest form of mucopolysaccharidosis type 1
      (MPS1; see this term) a rare lysosomal storage disease characterized by skeletal
      deformities and a delay in motor development.
