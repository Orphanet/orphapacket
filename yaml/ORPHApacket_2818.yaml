  TextSection:
    Contents: A rare autosomal recessive complex spastic paraplegia characterized
      by the triad of spastic paraplegia severe intellectual disability and glaucoma.
      Some patients may exhibit a milder phenotype presenting with slowly progressive
      spastic paresis and moderate intellectual disability. There have been no further
      descriptions in the literature since 1986.
