  TextSection:
    Contents: Spastic paraplegia-glaucoma-intellectual disability syndrome is characterized
      by progressive spastic paraplegia glaucoma and intellectual deficit. It has
      been described in two families. The second described sibship was born to consanguineous
      parents. The mode of inheritance is autosomal recessive.
