  TextSection:
    Contents: A rare genetic gastroenterological disease characterized by severe refractory
      intestinal inflammation with mucosal erosions and ulcerations potentially involving
      the small and large intestine. Epithelioid granulomas are typically absent.
      Patients present with severe diarrhea abdominal pain vomiting rectal bleeding
      and weight loss.
