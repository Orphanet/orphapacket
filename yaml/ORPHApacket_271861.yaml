  Synonyms:
  - Synonym: Familial TTR-related amyloidosis
  - Synonym: Familial transthyretin-related amyloidosis
  TextSection:
    Contents: A rare genetic systemic disease characterized by adult onset progressive
      sensorimotor and autonomic neuropathy and infiltrative cardiomyopathy. Neurological
      involvement usually starts with sensory loss in the extremities and progresses
      with motor neuropathy. Cardiomyopathy presents with rhythm abnormalities and
      heart failure. The disease also frequently manifests with a range of additional
      clinical signs and symptoms due to associated ocular renal central nervous system
      and gastrointestinal involvement.
    TextSectionType: Definition
