  TextSection:
    Contents: A rare genetic disease characterized by frequent infections associated
      with neutropenia and IgA deficiency in combination with osteoporosis and skeletal
      anomalies such as posterior spinal arch fusion defect metacarpal subluxation
      syndactyly and camptodactyly. Reported dysmorphic features include synophrys
      anteverted nostrils and single palmar crease. There have been no further descriptions
      in the literature since 1972.
    TextSectionType: Definition
