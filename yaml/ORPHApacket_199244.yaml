  TextSection:
    Contents: A rare acquired endocrine disease characterized by the triad of diffuse
      skin and mucosa hyperpigmentation markedly elevated serum adrenocorticotropin
      (ACTH) levels and an enlarging corticotroph adenoma which manifest following
      total bilateral adrenalectomy performed for the treatment of Cushing's disease.
      Additionally patients may present with headaches visual field defects cranial
      nerve palsy pituitary apoplexy diabetes insipidus panhypopituitarism and occasionally
      paraovarian or paratesticular tumors.
