  Synonyms:
  - Synonym: OGIN Syndrome
  TextSection:
    Contents: A rare multiple congenital anomalies/dysmorphic syndrome characterized
      by eye abnormalities (including unilateral/bilateral microphthalmia coloboma
      unilateral ptosis and lens opacity) in addition to failure to thrive renal anomalies
      (mainly horseshoe kidney however ureteral-pelvic junction dysfunction and vesicoureteral
      reflux were also reported) imperforate anus and global developmental delay.
      Majority of the patients also present with hearing impairment cardiac anomalies
      and dysmorphic features (triangular face hypoplastic alae nasi beaked nose and
      small pointed chin).
    TextSectionType: Definition
