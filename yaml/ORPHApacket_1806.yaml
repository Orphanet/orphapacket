  TextSection:
    Contents: A rare multiple congenital anomalies/dysmorphic syndrome characterized
      by intellectual disability severe visual impairment due to ocular malformations
      (microphthalmos and microcornea with sclerocornea) short stature hypotrichosis
      dental anomalies and dysmorphic facial features (such as a narrow nasal bridge
      with marked distal flaring and low-set protruding ears). There have been no
      further descriptions in the literature since 1992.
    TextSectionType: Definition
