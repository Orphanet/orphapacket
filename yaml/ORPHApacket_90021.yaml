  TextSection:
    Contents: Radiation myelitis is a rare neurological disease characterized by the
      development of paresthesias as well as in severe cases progressive paresis and
      paralysis following irradiation of tumors in which the spinal cord is included
      within the radiation field. Symptoms may develop months or years after radiation
      therapy was administered.
