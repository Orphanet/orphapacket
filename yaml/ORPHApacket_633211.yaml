  TextSection:
    Contents: A rare dysostosis with brachydactyly characterized by short digits predominantly
      on the preaxial (radial) side resulting in stub thumbs short index fingers and
      a cutaneous web between the first and second fingers. No extraskeletal manifestations
      are present.
