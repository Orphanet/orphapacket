  TextSection:
    Contents: A rare cytotoxic cutaneous alpha-beta T-cell lymphoma characterized
      by solitary or multiple erythematous subcutaneous nodules and plaques that can
      be localized to the lower extremities or generalized. It has been recognized
      as a distinct subset of peripheral T-cell lymphomas originating and presenting
      primarily in the subcutaneous fat tissue and often associated with hemophagocytic
      lymphohistiocytosis.
