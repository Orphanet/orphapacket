  TextSection:
    Contents: A rare disorder due to poisoning characterized by acute onset of potentially
      life-threatening illness following ingestion inhalation or injection of ricin
      a lectin present in the seeds of <i>Ricinus communis</i> the castor oil plant.
      Clinical presentation depends on the route of administration inhalation being
      the most toxic route followed by oral ingestion. Presenting signs and symptoms
      include nausea vomiting diarrhea hematemesis and melena (upon ingestion) cough
      wheezing dyspnea sore throat and congestion (upon inhalation) and erythema induration
      blisters capillary leak syndrome and localized necrosis (upon injection). The
      condition can progress to seizures shock organ failure pulmonary edema and respiratory
      failure.
