    Contents: A rare inherited cancer syndrome characterized by the development of
      multiple neuroendocrine tumors of the parathyroids gastro-entero-pancreatic
      tract and anterior pituitary gland and less commonly the adrenal cortical gland
      thymus and bronchi with other non-endocrine tumors in some patients.
