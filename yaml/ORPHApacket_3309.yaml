  TextSection:
    Contents: Tetrasomy 5p is a rare chromosomal anomaly syndrome with variable phenotype
      principally characterized by developmental delay growth retardation/short stature
      hypotonia seizures ventriculomegaly hand and foot anomalies (e.g. clinodactyly
      overlapping toes) and mosaic pigmentary skin changes. Patients may also present
      minor dysmorphic craniofacial features (incl. macrocephaly upslanting palpebral
      fissures hypertelorism abnormal auricles anteverted nasal tip midface hypoplasia).
    TextSectionType: Definition
