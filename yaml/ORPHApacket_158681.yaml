  TextSection:
    Contents: A rare inherited epidermolysis bullosa simplex characterized by belt-like
      areas of erythema with multiple vesicles and small blisters at the advancing
      edge of erythema. The lesions occur on the limbs and trunk and heal with brown
      pigmentation but no scarring. Extracutaneous involvement is absent. Onset of
      the disease is usually at birth.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal dominant
