  Synonyms:
  - Synonym: IMNEPD
  TextSection:
    Contents: A rare multisystemic syndrome characterized by global developmental
      delay postnatal microcephaly intellectual disability ataxia sensorineural hearing
      loss and exocrine pancreatic insufficiency. More variable manifestations include
      hypotonia growth retardation peripheral demyelinating neuropathy dysmorphic
      facial features and additional endocrine abnormalities. Brain imaging may show
      progressive cerebellar atrophy in some patients.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
