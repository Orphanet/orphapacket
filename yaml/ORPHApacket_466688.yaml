  TextSection:
    Contents: A rare genetic neurological disorder characterized by congenital microcephaly
      severe intellectual disability hypertonia at birth lessening with age ataxia
      and specific dysmorphic facial features including hirsutism low anterior hairline
      and bitemporal narrowing arched thick and medially sparse eyebrows long eyelashes
      lateral upper eyelids swelling and a skin fold partially covering the inferior
      eyelids low-set posteriorly rotated protruding ears anteverted nares and a full
      lower lip. Brain imaging shows partial to almost complete agenesis of the corpus
      callosum and variable degrees of cerebellar hypoplasia.
    TextSectionType: Definition
