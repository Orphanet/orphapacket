  TextSection:
    Contents: A rare form of spina bifida/open neural tube defect (NTD) chacterized
      by absence of a cystic component dysplastic meninges and neural placode exposed
      through a defect in the posterior vertebral arches (spina bifida) that are contiguous
      with surrounding skin. The placode is at or below the skin plane and is typically
      associated with a Chiari II malformation. It is usually isolated or rarely associated
      with split cord malformation.
