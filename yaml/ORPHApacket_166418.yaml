  TextSection:
    Contents: A rare reflex epilepsy characterized by in most cases complex partial
      seizures triggered by different components of eating such as the sight of food
      proprioceptive olfactory or gustatory sensations chewing salivation and gastric
      distension after food intake. The seizures may be idiopathic or associated with
      symptomatic localization-related epilepsies.
