  Synonyms:
  - Synonym: Short rib-polydactyly syndrome type 3
  TextSection:
    Contents: A rare ciliopathy with major skeletal involvement characterized by short
      ribs and extremely narrow thorax severely shortened tubular bones with round
      metaphyseal ends and lateral spikes and anomalies of multiple organs such as
      the heart kidneys liver pancreas intestine and genitalia with occasional occurrence
      of situs inversus totalis. Cleft lip/palate and polydactyly may also be present.
      The syndrome is fatal prenatally or in the perinatal period.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
