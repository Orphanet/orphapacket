  Label: Primary inferior vena cava aneurysm
  ORPHAcode: '652678'
  ORPHApacketId: '652678'
  PURL: http://www.orpha.net/ORDO/Orphanet_652678
  Parents:
  - Parent:
    - Label: Congenital anomaly of the inferior vena cava
      ORPHAcode: '95499'
  TextSection:
    Contents: A rare primary vascular anomaly characterized by saccular or rarely
      fusiform aneurysm of the inferior vena cava. Patients may present with chest
      pain abdominal pain back pain lower extremity pain and edema fatigue and fainting.
      Deep venous thrombosis penile hemorrhage paradoxical cerebral embolism and pulmonary
      embolism can also be observed. It is usually incidentally detected during ultrasound
      or computed tomography scan examinations or in patients with thromboembolic
      disease.
