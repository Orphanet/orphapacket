  TextSection:
    Contents: A rare orofacial granulomatosis characterized by the triad of recurrent
      or persistent orofacial edema (facial and lip edemas) fissured tongue and relapsing
      unilateral or bilateral peripheral facial nerve paralysis. Most cases present
      with partial symptoms. Typical age of onset is in childhood or adolescence.
      Histological examination shows non-caseating epithelioid cell granulomas and
      lymphedema.
