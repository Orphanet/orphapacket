  Synonyms:
  - Synonym: Infectious endocarditis
  TextSection:
    Contents: A rare infectious disease characterized by inflammation of the endocardium
      (including native or prosthetic heart valves and indwelling cardiac devices)
      mainly caused by bacterial (predominantly Staphylococcus and Streptococcus species)
      or rarely fungal (predominantly Candida and Aspergillus species) infections
      that the latter are reported to be associated with high morbidity and mortality.
      Major clinical features include high fever or prolonged subfebrile state chills
      diaphoresis malaise asthenia arthralgia myalgia weight loss headache nausea
      dyspnea cough heart murmurs and petechiae of the skin. The most common complications
      are embolism in different organs and ischemic stroke sepsis heart failure and
      renal failure.
