  TextSection:
    Contents: A rare bacterial infectious disease characterized by infection of a
      native or prosthetic heart valve the endocardial surface or an indwelling cardiac
      device. Main causative agents are Gram-positive bacteria most commonly <i>Staphylococcus</i>
      and <i>Streptococcus</i> species. Signs and symptoms include high fever or prolonged
      subfebrile state excessive sweating malaise asthenia arthralgia myalgia weight
      loss headache nausea dyspnea cough heart murmurs and petechiae of the skin.
      The most common complications are embolism in different organs and ischemic
      stroke sepsis heart failure and renal failure.
    TextSectionType: Definition
