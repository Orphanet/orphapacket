  TextSection:
    Contents: A rare ectodermal dysplasia syndrome characterized by hypodontia of
      primary or permanent dentition and nail dysplasia manifesting as dystrophic
      fingernails and toenails and thin flat nail plates. Additional signs and symptoms
      may include sparse slow-growing and fine scalp hair thin scanty eyebrows poor
      jaw development everted lower lip dry skin and sweat gland involvement.
