  TextSection:
    Contents: A rare malformative syndrome with dentinogenesis imperfecta characterized
      by dentin dysplasia with opalescent discoloration and severe attrition of primary
      and permanent teeth and delayed eruption bulbous crowns long and tapered roots
      and progressive root canal obliteration of the permanent dentition associated
      with proportionate short stature sensorineural hearing loss mild intellectual
      disability and dysmorphic facial features. The latter include a prominent nose
      with high nasal bridge and short philtrum. Osteoporosis mild platyspondyly and
      cone-shaped epiphyses have also been reported.
    TextSectionType: Definition
