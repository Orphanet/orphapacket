  TextSection:
    Contents: A rare ophthalmic disorder characterized by a zonal granulomatous inflammatory
      reaction centered around the lens secondary to its traumatic rupture. Signs
      and symptoms include photophobia ocular irritation or pain blurred vision redness
      mutton-fat keratic precipitates posterior synechiae and sometimes hypopyon.
      Intraocular pressure may be elevated due to blockage of the trabecular meshwork
      by inflammatory cells or lens material.
