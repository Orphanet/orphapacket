  Synonyms:
  - Synonym: MRKH syndrome
  - Synonym: Rokitansky syndrome
  TextSection:
    Contents: "A rare spectrum of Mullerian duct anomalies characterized by congenital\
      \ aplasia of the uterus and upper two-thirds of the vagina in otherwise phenotypically\
      \ normal females. It can be classified as either Mayer-Rokitansky-K\xFCster-Hauser\
      \ (MRKH) syndrome type 1 (corresponding to isolated utero-vaginal aplasia) or\
      \ MRKH syndrome type 2 (utero-vaginal aplasia associated with other malformations)."
    TextSectionType: Definition
