  TextSection:
    TextSectionType: Definition
    Contents: Joubert syndrome with hepatic defect is a very rare subtype of Joubert
      syndrome and related disorders (JSRD see this term) characterized by the neurological
      features of JS associated with congenital hepatic fibrosis (CHF).
