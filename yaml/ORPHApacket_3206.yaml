  TextSection:
    Contents: St端ve-Wiedemann syndrome (SWS) is a rare autosomal recessive congenital
      primary skeletal dysplasia characterized by small stature bowing of the long
      bones camptodactyly hyperthermic episodes respiratory distress/apneic episodes
      and feeding difficulties that usually lead to early mortality.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
