  TextSection:
    Contents: A rare autosomal anomaly defined by the presence of three copies of
      chromosome 8 in some cells of the body and clinically characterized by facial
      dysmorphism typically deep palmar and plantar creases mild intellectual deficit
      and joint urinary cardiac and skeletal anomalies.
