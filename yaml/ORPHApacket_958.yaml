  TextSection:
    Contents: A rare multiple congenital anomalies syndrome characterized by limb
      deficiencies and renal anomalies that include split hand-split foot malformation
      renal agenesis polycystic kidneys uterine anomalies and severe mandibular hypoplasia.
      An autosomal recessive mode of inheritance has been suggested.
