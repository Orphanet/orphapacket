    PURL: http://www.orpha.net/ORDO/Orphanet_377789
  Synonyms:
  - Synonym: Split hand/split foot-mandibular hypoplasia syndrome
  ExternalReferences:
  - Source: OMIM
    Reference: '200980'
    DisorderMappingRelation: 'E (Exact mapping: the two concepts are equivalent)'
  TextSection:
    TextSectionType: Definition
    Contents: A very rare multiple congenital anomalies syndrome characterized by
      limb deficiencies and renal anomalies that include split hand-split foot malformation
      renal agenesis polycystic kidneys uterine anomalies and severe mandibular hypoplasia.
      An autosomal recessive mode of inheritance has been suggested.
