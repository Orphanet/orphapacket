  TextSection:
    Contents: A rare non-syndromic urogenital tract malformation characterized by
      the absence of a vagina or the presence of a vaginal dimple shorter than 5 cm.
      It is often associated with uterine agenesis hematocolpos or primary amenorrhea
      and dyspareunia. Ovaries and fallopian tubes are normal.
