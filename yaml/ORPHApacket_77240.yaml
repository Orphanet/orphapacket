  TextSection:
    TextSectionType: Definition
    Contents: Primary lymphedema is a lymphatic system malformation characterized
      by swelling of an extremity that can be associated with other lymphatic effusions
      due to an underlying developmental anomaly of the lymphatic system (abnormal
      lymphoangiogenesis). It can be hereditary or not and be congenital or late onset.
