    Contents: A rare pervasive developmental disorder that does not fit the diagnosis
      for the other specific autistic spectrum disorders (autism Asperger syndrome
      Rett syndrome or childhood disintegrative disorder) and is characterized by
      usually milder developmental and social delay and less stereotypical autistic
      behavior.
