  Synonyms:
  - Synonym: DESSH
  - Synonym: Desanto-Shinawi syndrome
  TextSection:
    Contents: A rare genetic syndromic intellectual disability characterised by several
      dysmorphic features hypotonia developmental delay intellectual disability behavioral
      problems visual and hearing abnormalities constipation and feeding difficulties.
      Common dysmorphic features include coarse facies broad forehead synophrys bushy
      eyebrows deep-set eyes downslanting palpebral fissures epicanthus depressed
      nasal bridge bulbous nasal tip posteriorly rotated ears full cheeks thin upper
      lip inverted nipples and hirsutism. Behavioral problems tend to be dominated
      by ADHD but anxiety aggressive outbursts and autistic features may also present.
    TextSectionType: Definition
