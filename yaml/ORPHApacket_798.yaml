  Synonyms:
  - Synonym: SGS
  TextSection:
    Contents: Schinzel-Giedion syndrome (SGS) is an ectodermal dysplasia syndrome
      chiefly characterized by a distinctive facial dysmorphism hydronephrosis severe
      developmental delay typical skeletal malformations and genital and cardiac anomalies.
    TextSectionType: Definition
