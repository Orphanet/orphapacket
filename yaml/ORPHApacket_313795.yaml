  TextSection:
    Contents: Jawad syndrome is a rare genetic multiple congenital anomalies/dysmorphic
      syndrome characterized by congenital microcephaly wih facial dysmorphism (sloping
      forehead prominent nose mild retrognathia) moderate to severe non-progressive
      intellectual disability and symmetrical digital malformations of variable degree
      including brachydactyly of the fifth fingers with single flexion crease clinodactyly
      syndactyly polydactyly and hallux valgus. Congenital anonychia and white cafÃ©
      au lait-like spots on the skin of hands and feet are also associated.
