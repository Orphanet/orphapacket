  TextSection:
    Contents: A rare genetic neurodegenerative disease characterized by dementia and
      mild parkinsonism with poor levodopa response. Presenting clinical manifestations
      are memory problems short attention span disorientation language impairment
      rigidity bradykinesia postural instability and behavioral changes including
      apathy anxiety and delusions.
