  Synonyms:
  - Synonym: Cystadenoma of ovary in childhood
  TextSection:
    Contents: A benign epithelial ovarian tumor characterized by a usually unilateral
      cystic unilocular or multilocular lesion with a thin wall or septa and no intracystic
      solid portion on imaging. It often presents with abdominal pain or an asymptomatic
      abdominal mass and can be associated with ovarian torsion or malignant transformation.
