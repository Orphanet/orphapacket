  TextSection:
    Contents: A rare syndromic developmental defect during embryogenesis characterized
      by urinary tract and kidney anomalies such as renal pelviocaliceal attenuation
      with multiple tiny caliceal diverticula associated with sensorineural hearing
      loss. There have been no further descriptions in the literature since 1981.
