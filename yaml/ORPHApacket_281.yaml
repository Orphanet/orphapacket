  TextSection:
    Contents: A rare developmental defect during embryogenesis resulting from partial
      or total deletion of the short arm of chromosome 5 classically characterized
      by a high-pitched monotone cat-like cry (cri du chat) present since birth associated
      with varying degrees of intellectual disability developmental delay microcephaly
      and facial dysmorphism.
