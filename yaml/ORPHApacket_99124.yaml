    - Label: Congenital pulmonary venous return anomaly
      ORPHAcode: '3090'
  TextSection:
    Contents: A form of congenital pulmonary venous return where one or a few of the
      pulmonary veins drain into the right atrium or one of its tributaries instead
      of the left atrium. Some patients can be asymptomatic while others can manifest
      with non-specific signs such as frequent respiratory infections fatigue and
      exertional dyspnea.
