    Contents: A rare ectodermal dysplasia syndrome characterized by signs of ectodermal
      dysplasia (sparse hair abnormal or missing teeth decrease or absent sudation)
      typical facial features (protruding forehead wrinkles under the eyes characteristic
      periorbital hyperpigmentation) and immunodeficiency.
