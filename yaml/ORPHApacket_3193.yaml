  TextSection:
    Contents: A rare aortic malformation characterized by the narrowing of the aorta
      lumen (close to its origin) associated or not with stenosis of other arteries
      (branch pulmonary arteries coronary arteries). This narrowing of the aorta or
      pulmonary branches may impede blood flow resulting in heart murmur and ventricular
      hypertrophy (left ventricle in case of aorta involvement right ventricle in
      case of pulmonary artery involvement).
