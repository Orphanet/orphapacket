  TextSection:
    Contents: "A rare hematologic disease characterized by high serum viscosity due\
      \ to polyclonal expansion of immunoglobulins most commonly in the context of\
      \ Waldenstr\xF6m's macroglobulinemia as well as a variety of disorders of immune\
      \ dysregulation. Patients present with signs and symptoms involving multiple\
      \ organs such as bleeding diathesis mucosal bleeding retinal hemorrhage headache\
      \ stroke pulmonary hypertension and congestive heart failure."
