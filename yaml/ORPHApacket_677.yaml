  TextSection:
    Contents: A rare neoplastic gastroenterologic disease most often found in children
      which usually presents with the non-specific symptoms of a palpable mass vomiting
      abdominal pain jaundice and weight loss/failure to thrive. Histologically this
      malignant epithelial pancreatic neoplasm of the exocrine cells is characterized
      by multiple lines of differentiation (acinar ductal mesenchymal neuroendocrine)
      and the presence of squamoid nests.
