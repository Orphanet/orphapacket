  TextSection:
    Contents: A rare isolated diffuse palmoplantar keratoderma disorder characterized
      by diffuse homogeneous mild to thick yellowish palmoplantar hyperkeratosis (sometimes
      spreading over the dorsal aspect of fingers) which presents a white spongy appearance
      following exposure to water frequently associated with dermatophyte infections.
      Hyperhydrosis is usually present and skin biopsy shows non-epidermolytic changes.
