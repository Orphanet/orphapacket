  TextSection:
    Contents: A rare isolated diffuse palmoplantar keratoderma characterized by diffuse
      homogeneous mild to thick brown-to-yellowish palmoplantar hyperkeratosis (sometimes
      spreading over the dorsal aspect of fingers). Skin biopsy shows non-epidermolytic
      changes. There are no changes in hair teeth or nails and no syndromic involvement
      of other organs.
