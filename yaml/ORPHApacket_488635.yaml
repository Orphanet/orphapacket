  TextSection:
    Contents: A rare congenital disorder of glycosylation characterized by early onset
      of hypotonia severe global developmental delay intellectual disability and seizures.
      Ataxia mild facial dysmorphism and autistic behavior have also been reported.
      Brain MRI findings are variable and include cerebral atrophy cerebellar hypoplasia/atrophy
      and thin corpus callosum.
