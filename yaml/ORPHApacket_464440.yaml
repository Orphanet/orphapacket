  TextSection:
    Contents: A rare genetic dystonia characterized by focal or segmental isolated
      dystonia involving the face neck upper limbs (commonly writing dystonia) larynx
      or trunk with an onset from childhood to early adulthood. Dystonia may be tremulous
      giving rise to head or hand tremor. Mode of inheritance is autosomal recessive.
    TextSectionType: Definition
