  TextSection:
    TextSectionType: Definition
    Contents: A rare embryonic tumor of the neuroepithelial tissue characterized clinically
      by increased intracranial pressure and cerebellar dysfunction with the most
      common presenting symptoms being headache vomiting and ataxia. The disease can
      be classified according to histological (classic anaplastic large-cell or desmoplatic
      medulloblastoma or medulloblastoma with extensive nodularity) and molecular
      criteria (WNT-activated sonic-hedgehoc-activated group 3 group 4).
