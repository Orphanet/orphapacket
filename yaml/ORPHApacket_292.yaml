  TextSection:
    TextSectionType: Definition
    Contents: An infectious embryofetopathy including coxsackie viruses and ECHO viruses
      that have been reported to cause spontaneous abortion stillbirth acute systemic
      illness in the newborn and possibly fetal malformations.
