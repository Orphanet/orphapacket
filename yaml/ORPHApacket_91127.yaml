  TextSection:
    Contents: A rare viral disease characterized by invasive and/or disseminated adenovirus
      infection in immunocompromised patients either acquired <i>de novo</i> or arising
      from reactivation of persistent latent infection. The clinical picture comprises
      a wide range of manifestations including pneumonia colitis hepatitis hemorrhagic
      cystitis tubulointerstitial nephritis encephalitis and disseminated disease
      among others. Severity varies with age and immune status and life-threatening
      courses may occur.
