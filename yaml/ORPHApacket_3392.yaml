  TextSection:
    Contents: 'A rare bacterial infectious disease caused by <i>Francisella tularensis</i>
      and characterized by six major clinical presentations: ulceroglandular glandular
      oropharyngeal oculoglandular pneumonic or typhoidal depending on the route of
      infection. Early flu-like symptoms are common to all forms and are accompanied/followed
      by either a skin inoculation ulcer with localized lymphadenopathy; isolated
      lymphadenopathy; chronic pharyngitis with cervical lymphadenopathy; conjunctivitis
      with localized lymphadenopathy; lung involvement; severe systemic disease with
      neurological symptoms.'
