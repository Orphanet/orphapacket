  TextSection:
    Contents: A rare vascular malformation characterized by fibro-adipose and venous
      tissue with diffuse muscle infiltration and extension along fascial planes most
      often affecting the calf and forearm. Major clinical features include severe
      and persistent pain phlebectasia contractures joint deformity as well as muscle
      atrophy. The skin is usually unremarkable.
