  TextSection:
    Contents: A rare syndromic trigonocephaly characterized by marked malformations
      of the head and face (essentially acrocephaly) broad depressed nasal bridge
      narrow maxillae abnormalities of the hands and feet (polydactyly brachydactyly
      syndactyly clinodactyly camptodactyly ulnar deviation) obesity and congenital
      heart disease. This disease is considered a variant of Carpenter syndrome without
      intellectual disability. There have been no further descriptions in the literature
      since 1992.
