  TextSection:
    Contents: Geroderma osteodysplastica (GO) is characterized by lax and wrinkled
      skin (especially on the dorsum of the hands and feet and abdomen) progeroid
      features hip dislocation joint laxity severe short stature/dwarfism severe osteoporosis
      vertebral abnormalities and spontaneous fractures and developmental delay and
      mild intellectual deficit.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
