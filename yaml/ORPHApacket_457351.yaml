  TextSection:
    Contents: A rare genetic disease characterized by microcephaly global developmental
      delay intellectual disability abnormal muscle tone and sensorineural hearing
      impairment. Additional variable manifestations include epilepsy cortical visual
      impairment gastrointestinal disturbances growth restriction scoliosis as well
      as immunodeficiency and thrombocytopenia. Brain imaging may show cerebral atrophy
      thin corpus callosum and hypomyelination.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
