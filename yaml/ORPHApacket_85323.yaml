  TextSection:
    Contents: X-linked intellectual disability Seemanova type is characterised by
      microcephaly intellectual deficit growth retardation and hypogenitalism. It
      has been described in four boys from one family. A characteristic facies and
      ophthalmologic anomalies were also present and included microphthalmia microcornea
      and cataract. Transmission is X-linked.
    TextSectionType: Definition
