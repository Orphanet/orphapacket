  Synonyms:
  - Synonym: Ehlers-Danlos syndrome type 6B
  TextSection:
    Contents: A rare hereditary connective tissue disease characterized by severe
      ocular manifestations due to extreme corneal thinning and fragility with rupture
      in the absence of significant trauma often leading to irreversible blindness.
      Extraocular manifestations comprise deafness developmental hip dysplasia and
      joint hypermobility.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
