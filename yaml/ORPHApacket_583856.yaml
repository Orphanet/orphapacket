  TextSection:
    Contents: A rare gastroenterologic disease characterized by isolated thrombotic
      obstruction of the splenic vein typically due to pancreatic disorders in particular
      acute or chronic pancreatitis or pancreatic neoplasms. It is the main cause
      of left-sided portal hypertension. Patients may be asymptomatic or present with
      abdominal pain gastrointestinal bleeding nausea and vomiting as well as signs
      of portal hypertension.
