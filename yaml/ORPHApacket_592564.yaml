  TextSection:
    Contents: A rare genetic neurological disorder characterized by a phenotypic spectrum
      of mild to severe developmental delay and hypotonia variably associated with
      intellectual disability early-onset seizures and movement disorders such as
      dystonia ataxia chorea and dyskinesia. Brain imaging may show delayed myelination
      thin corpus callosum or cerebral atrophy.
