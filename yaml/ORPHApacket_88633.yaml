  TextSection:
    Contents: A rare disorder of the anterior segment of the eye characterized by
      unilateral or bilateral chronic and recurrent inflammation affecting the upper
      tarsal and bulbar conjunctiva as well as the superior limbus manifesting as
      a papillary reaction on the upper tarsal conjunctiva thickening and folding
      of redundant superior bulbar conjunctiva and superficial punctate epithelial
      keratitis with or without filament formation near the superior corneal limbus.
      Middle-aged women are most commonly affected and present with foreign body sensation
      frequent blinking burning sensation and pruritus among others.
