  TextSection:
    Contents: A rare bone disease characterized by benign usually unilateral sclerosis
      of the inferomedial third of the clavicle. Patients present with localized swelling
      and persistent pain. Typical radiographic findings are expansion of the medial
      end of the clavicle with increased radio-density and signs of bone remodeling.
