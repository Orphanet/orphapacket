  TextSection:
    Contents: A rare familial facial anomaly characterized by a nodule beneath the
      vermilion border of the upper lip that tapered into the frenulum. The lesion
      is soft easily compressible and asymptomatic. It can be wide (up to 8 mm) or
      flat and less prominent. Regression of the nodule by age has been reported.
      There have been no further descriptions in the literature since 1994.
    TextSectionType: Definition
