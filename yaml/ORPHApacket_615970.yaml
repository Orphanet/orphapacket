  TextSection:
    Contents: A rare disorder related to pregnancy characterized by a placental inflammatory
      process with clusters of histiocytes and associated fibrin in intervillous spaces
      resulting in adverse pregnancy outcomes including intrauterine growth restriction
      preterm birth and pregnancy loss. Higher grading according to the proportion
      of involved intervillous space has been associated with poorer outcomes. There
      is a significant risk of recurrence in subsequent pregnancies.
