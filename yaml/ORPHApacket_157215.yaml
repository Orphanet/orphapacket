  TextSection:
    Contents: A rare hereditary disorder of renal phosphate wasting characterized
      by hypophosphatemia and hypercalciuria associated with rickets and/or osteomalacia.
      Other features include slow growth short stature skeletal deformities muscle
      weakness and bone pain that are associated with normal or elevated plasma levels
      of calcitriol and hyperphosphaturia.
