  Synonyms:
  - Synonym: Branchiootorenal spectrum disorder
  - Synonym: Branchiootorenal syndrome
  - Synonym: Melnick-Fraser syndrome
  TextSection:
    Contents: A rare otomandibular dysplasia syndrome characterized by branchial arch
      anomalies (branchial clefts fistulae cysts) malformations of the ear associated
      with hearing impairment (malformations of the auricle with pre-auricular pits
      conductive or sensorineural hearing impairment) and renal malformations (urinary
      tree malformation renal hypoplasia or agenesis renal dysplasia renal cysts).
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal dominant
