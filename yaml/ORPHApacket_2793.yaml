  TextSection:
    Contents: A rare multiple congenital anomalies/dysmorphic syndrome characterized
      by the association of dysplastic external ears nail hypoplasia and variable
      skeletal malformations such as hypoplastic or absent fibulae abnormalities of
      the scapula clavicle and acromioclavicular joint and talipes equinovarus among
      others. Joint contractures and mild facial dysmorphism have also been reported.
    TextSectionType: Definition
