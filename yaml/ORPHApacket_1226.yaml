  TextSection:
    Contents: A very rare syndrome of congenital hypothyroidism characterized by thyroid
      dysgenesis (in most cases athyreosis) cleft palate and spiky hair with or without
      choanal atresia and bifid epiglottis. Facial dysmorphism and porencephaly have
      been reported in isolated cases.
