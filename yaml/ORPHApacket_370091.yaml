  TextSection:
    Contents: A form of oculocutaneous albinism characterized by white skin golden
      hair photophobia nystagmus foveal hypoplasia and impaired visual acuity that
      affects males and females equally. Patients have been reported only in a consanguineous
      Pakistani family. The responsible gene has not yet been detected.
