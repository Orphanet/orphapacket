  TextSection:
    Contents: A rare T-B+ severe combined immunodeficiency characterized by markedly
      decreased numbers of T-cells and normal or increased numbers of B-cells and
      natural killer (NK) cells. Hypogammaglobulinemia has also been reported. Patients
      generally present in infancy with recurrent infections failure to thrive rash
      fever hepatosplenomegaly lymphadenopathy and pancytopenia.
