  Synonyms:
  - Synonym: Horton disease
  - Synonym: Temporal arteritis
  TextSection:
    Contents: A rare large vessel vasculitis (LVV) characterized by vasculitis predominantly
      involving the arteries originating from the aortic arch and the extracranial
      branches of the carotid arteries. Clinical manifestations are variable the predominant
      cranial phenotype is characterized by headache jaw claudication scalp tenderness
      and visual symptoms and the predominant LVV type by constitutional symptoms
      polymyalgia rheumatica and occasionally limb ischemia. Overlaps between these
      two phenotypes are common.
    TextSectionType: Definition
