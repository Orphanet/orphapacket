  - Synonym: Microscopic polyarteritis
  TextSection:
    Contents: A rare inflammatory necrotizing systemic vasculitis that affects predominantly
      small vessels (i.e. small arteries arterioles capillaries venules) in multiple
      organs including the kidney the lungs the skin and the peripheral nerves.
