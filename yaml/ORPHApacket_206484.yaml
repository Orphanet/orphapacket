  TextSection:
    Contents: Gonadoblastoma is a rare benign neoplasm of mixed sex cord and germ
      cells arising mostly in the dysgenic gonads of young women with a chromosome
      Y anomaly presenting with abdominal enlargement variable feminization or virilization
      or in some cases being asymptomatic. It is often associated with dysgerminoma.
