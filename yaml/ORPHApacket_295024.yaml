  Synonyms:
  - Synonym: Congenital pseudarthrosis of the radius
  TextSection:
    Contents: A rare bone development disorder characterized by abnormal bowing of
      the radius and subsequent non-healing fracture with formation of a false joint
      (pseudoarthrosis) instability and angulation at the pseudoarthrosis site and
      shortening of the forearm. Additional signs and symptoms include radial deviation
      in the wrist joint and limited pronation and supination of the forearm. Neurofibromatosis
      type 1 osteofibrous dysplasia and bowing and pseudoarthrosis of the ulna are
      frequently associated.
