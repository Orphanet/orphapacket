  Synonyms:
  - Synonym: Meier-Gorlin syndrome
  TextSection:
    Contents: A rare microcephalic primordial dwarfism characterized by the association
      of bilateral microtia (severe hypoplasia of ear pinnae) absent patellae short
      stature and characteristic facial features such as high forehead micrognathism
      with full lips and small mouth and accentuated nasolabial folds (smile wrinkles
      linking the nostrils to the labial commissure).
    TextSectionType: Definition
  TypeOfInheritances:
