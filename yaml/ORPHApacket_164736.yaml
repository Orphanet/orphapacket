  Synonyms:
  - Synonym: FASPS
  TextSection:
    Contents: A rare genetic neurological disorder characterized by very early sleep
      onset and offset. Plasma melatonin levels and body core temperature rhythms
      are also phase-advanced. The sleep-wake cycle is generally shortened. Additional
      reported features include migraine with or without aura and seasonal affective
      disorder.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal dominant
