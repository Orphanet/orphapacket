  TextSection:
    TextSectionType: Definition
    Contents: A rare hereditary congenital limb malformation characterized by polydactyly
      with crossed involvement of hands and feet with no other associated malformations
      or anomalies. Patients present with a combination of unilateral or bilateral
      preaxial polydactyly of hands with postaxial polydactyly of feet or postaxial
      polydactyly of hands with preaxial polydactyly of feet. Additional manifestations
      include bilateral cutaneous syndactyly of first second and third toes and occasionally
      cutaneous syndactyly of hands.
