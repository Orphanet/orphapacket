  Synonyms:
  - Synonym: Infundibulo-panhypophysitis
  TextSection:
    Contents: A type of primary hypophysitis characterized by an inflammation of the
      entire pituitary gland. Common clinical presentation is diabetes insipidus with
      polyuria and polydipsia and partial or panhypopituitarism. Other symptoms may
      include headaches nausea/vomiting visual disturbances and fatigue.
