  TextSection:
    Contents: A rare syndromic genetic deafness characterized by profound congenital
      bilateral sensorineural deafness developmental delay moderate intellectual disability
      generalized delay in bone maturation short stature epiphyseal dysplasia particularly
      of the capital femoral epiphyses and mild dysmorphic facial features such as
      prominent forehead and small pointed chin. Bilateral obstruction of lacrimal
      ducts and inguinal and umbilical hernias have also been described.
