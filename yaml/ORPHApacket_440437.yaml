  TextSection:
    Contents: A rare inherited cancer-predisposing syndrome characterized by the fulfilment
      of the Amsterdam criteria for hereditary nonpolyposis colorectal cancer (HNPCC)
      but without alterations either somatic or germline in the DNA mismatch repair
      (MMR) genes.
    TextSectionType: Definition
