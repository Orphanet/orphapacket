    PURL: http://www.orpha.net/ORDO/Orphanet_377788
  TextSection:
    TextSectionType: Definition
    Contents: A rare rheumatologic disease characterized by sudden onset of symmetric
      inflammatory distal polyarthritis and multiple firm cutaneous nodules with predilection
      for the upper and lower extremities. Patients often develop sclerodactyly and
      joint contractures. Skin biopsy shows fibroblastic proliferation in a matrix
      of thickened collagen fibers with loss of elastic fibers and no mucin deposition.
