  TextSection:
    Contents: A severe form of axonal Charcot-Marie-Tooth disease a peripheral sensorimotor
      neuropathy with onset in the 2nd or 3rd decade characterized by ulcerations
      and infections of feet. Symmetric and distal weakness develops mostly in the
      legs together with a severe symmetric distal sensory loss tendon reflexes are
      only reduced at ankles and foot deformities including pes cavus or planus and
      hammer toes appear in childhood.
