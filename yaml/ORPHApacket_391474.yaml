  TextSection:
    Contents: A rare frontonasal dysplasia characterized by hypertelorism wide nasal
      bridge broad columella widened philtrum widely separated narrow nares poor development
      of nasal tip midline notch of the upper alveolus columella base swellings and
      a low hairline. Additional features reported in some include upper eyelid ptosis
      and midline dermoid cysts of craniofacial structures and philtral pits or rugose
      folding behind the ears.
