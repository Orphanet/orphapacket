  TextSection:
    Contents: A rare endocrine disease characterized by severe chronic hypernatremic
      dehydration caused by decreased intake of water based on impaired thirst perception
      due to a selective defect in hypothalamic osmoregulation of thirst. Structural
      hypothalamic lesions are absent and arginine vasopressin secretion is normal.
