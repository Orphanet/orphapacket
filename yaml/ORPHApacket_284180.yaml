    Contents: A rare syndromic intellectual disability characterized by developmental
      delay and intellectual disability learning and behavioral problems short stature
      thin and sparse hair mild dysmorphic features tapering fingers and later onset
      of scoliosis obesity and cardiovascular problems (cardiomegaly and cardiomyopathy).
      Females have normal intelligence.
