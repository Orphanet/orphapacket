  TextSection:
    Contents: COG5-CDG is an extremely rare form of CDG syndrome (see this term) characterized
      clinically in the single reported case to date by moderate mental retardation
      with slow and inarticulate speech truncal ataxia and mild hypotonia.
    TextSectionType: Definition
