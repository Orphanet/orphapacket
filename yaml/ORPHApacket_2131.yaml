  Synonyms:
  - Synonym: AHC
  TextSection:
    Contents: A rare neurological syndrome characterized by episodes of hemiplegia
      (alternating between the two sides of the body) or tetraplegia and other accesses
      such as abnormal ocular movements dystonia and dysautonomia. Patients have permanent
      neurological impairment variable degrees of intellectual disability movement
      disorders and psychiatric problems. Half of them present with epilepsy.
    TextSectionType: Definition
