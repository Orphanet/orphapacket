  TextSection:
    Contents: A rare syndromic intellectual disability characterized by severe intellectual
      disability and calcification of the choroid plexus associated with elevated
      cerebrospinal fluid protein concentration. Additional signs and symptoms include
      strabismus increased deep tendon reflexes and foot deformities among others.
      There have been no further descriptions in the literature since 1993.
