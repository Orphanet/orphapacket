  TextSection:
    Contents: A rare genetic multiple congenital anomalies characterized by deafness
      and defects in neural crest-derived structures including pigmentation anomalies
      of the eyes hair and skin. Four clinical phenotypes are associated with the
      term ''Waardenburg syndrome'' (WS).
    TextSectionType: Definition
