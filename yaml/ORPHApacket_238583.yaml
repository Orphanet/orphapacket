  Synonyms:
  - Synonym: Hyperphenylalaninemia due to BH4 deficiency
  TextSection:
    Contents: A disorder of pterin metabolism characterized by tetrahydrobiopterin
      (BH4) biosynthesis or recycling deficiencies leading to central dopamine and
      serotonin deficiency characterized by infantile-onset neurological disease of
      variable severity ranging from mild forms with minor neurological development
      to severe forms with hypotonia developmental delay complex movement disorder
      dominated by dystonia or dystonia parkinsonism.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
