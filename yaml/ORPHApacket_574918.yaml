  TextSection:
    Contents: A rare primary immunodeficiency characterized by a severe potentially
      life-threatening course of influenza A infection with acute respiratory distress.
      Production of type I and III interferons in response to influenza virus is very
      low while other immunological abnormalities are absent and no further unusual
      viral infections occur.
