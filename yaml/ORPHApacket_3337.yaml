  TextSection:
    Contents: A rare generalized genetic disorder of proximal tubular transport characterized
      by excessive urine output with loss of low molecular weight solutes (amino acids
      glucose low-molecular weight proteins organic acids carnitine calcium phosphate
      potassium bicarbonate) and water and which can be life threatening.
    TextSectionType: Definition
