  Synonyms:
  - Synonym: Wolff-Zimmermann syndrome
  TextSection:
    Contents: Intellectual disability Wolff type is a rare intellectual disability
      syndrome characterized by severe intellectual disability characteristic facial
      features (low anterior hairline upward slanting palpebral fissures ocular hypertelorism
      broad bulbous nose large ears with helix incompletely developed thick lips and
      micrognathia) and additional anomalies including peripheral joint contractures
      delayed skeletal maturation bilateral cleft lip and palate strabismus terminal
      hypoplasia of fingers hypospadias and bilateral inguinal hernias.
