  Parents:
  - Parent:
    - Label: Non-syndromic uterovaginal malformation
      ORPHAcode: '180065'
  TextSection:
    Contents: A rare congenital urogenital tract malformation characterized by a small
      uterus of regular shape (simple uterine hypoplasia) an elongated uterus with
      normal fundus (elongated uterine hypoplasia) or an abnormally shaped uterus
      (malformative uterine hypoplasia). Symptoms may include primary amenorrhea abdominal
      pain and infertility.
