  TextSection:
    Contents: A rare non-syndromic syndactyly characterized by complete bilateral
      cutaneous fusion of all fingers frequently associated with polydactyly (usually
      involving six digits and six metacarpals). Phalanges may fuse as a conglomerate
      mass of bones. Feet are occasionally affected.
