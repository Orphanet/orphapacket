  TextSection:
    Contents: A rare complex hereditary spastic paraplegia characterized by early
      onset of slowly progressive spastic para- or tetraparesis increased tendon reflexes
      positive Babinski sign global developmental delay cognitive impairment and pseudobulbar
      palsy. Additional manifestations include dysmorphic facial features tremor short
      stature and urinary incontinence.
