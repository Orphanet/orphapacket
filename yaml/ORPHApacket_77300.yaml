  TextSection:
    Contents: A rare genetic multiple congenital anomalies/dysmorphic syndrome characterized
      by the association of auricular abnormalities (such as external ear abnormalities
      and postauricular pits) and cleft lip with or without cleft palate. Additional
      manifestations include myopia nystagmus and retinal pigment abnormalities.
