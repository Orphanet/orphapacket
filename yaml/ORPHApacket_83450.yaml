  TextSection:
    Contents: A rare orodental disease characterized by localized developmental anomaly
      of the dental tissues with enamel and dentin hypomineralization affecting one
      (odontodysplasia) or several (regional odontodysplasia; ROD) teeth (deciduous
      and permanent with teeth of the maxilla more frequently involved).
