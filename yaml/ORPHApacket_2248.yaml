  Synonyms:
  - Synonym: HLHS
  TextSection:
    Contents: A rare congenital non-syndromic heart malformation characterized by
      under development of the left-sided cardiac structures (including left ventricle
      ascending aorta aortic arch and mitral and/or aortic valve) such that the left
      heart is unable to provide adequate systemic cardiac output.
    TextSectionType: Definition
