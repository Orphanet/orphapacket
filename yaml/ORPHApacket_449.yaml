  TextSection:
    Contents: A malignant hepatic tumor typically affecting the pediatric population
      arising mostly in an otherwise healthy liver. The most common signs are abdominal
      distension and abdominal mass. Sometimes patients present with anorexia weight
      loss fatigue. Most HBLs are sporadic but some cases are associated with genetic
      factors especially overgrowth syndromes such as Beckwith-Wiedemann syndrome
      (BWS) or hemihypertrophy and familial adenomatous polyposis (FAP).
