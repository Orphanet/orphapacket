  TextSection:
    Contents: A rare genetic disease characterized by slowly progressive cerebellar
      degeneration resulting in ataxia oculomotor apraxia and other cerebellar symptoms.
      There is an increased frequency of spontaneous chromosomal aberrations as well
      as hypersensitivity to ionizing radiation while telangiectasia is absent.
