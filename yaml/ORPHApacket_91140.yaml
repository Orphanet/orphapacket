  TextSection:
    Contents: Unspecified juvenile idiopathic arthritis is a rare pediatric rheumatologic
      disease a subtype of juvenile idiopathic arthritis (JIA) characterized by arthritis
      of an unknown cause that persists for at least 6 weeks and does not fulfill
      the criteria for any of the other JIA subtypes or fulfills criteria for more
      than one of the other subtypes.
