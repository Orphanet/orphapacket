  TextSection:
    Contents: A rare systemic disease characterized by a life-threatening hyperinflammatory
      state several weeks after infection with SARS-CoV-2 predominantly occurring
      in children. The primary infection is typically mild or asymptomatic and patients
      are generally previously healthy individuals. Typical presenting signs and symptoms
      are persistent fever gastrointestinal symptoms mucocutaneous inflammation lymphopenia
      and high levels of circulating inflammatory markers. Some patients develop severe
      disease with cardiac involvement hypotension and shock. Presentation is similar
      in adults although the severity of cardiac dysfunction incidence of thrombosis
      and mortality may be higher.
    TextSectionType: Definition
