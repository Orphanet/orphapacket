  TextSection:
    Contents: Occupational allergic alveolitis designates a hypersensitivity pneumonitis
      (see this term) resulting from the inhalation of an antigen to which an individual
      has been previously sensitized in his/her occupational environment. Symptoms
      vary depending on the antigen and the form (acute subacute chronic) of the disease.
      They may be cough dyspnea chills fever weight loss loss of appetite and general
      malaise
