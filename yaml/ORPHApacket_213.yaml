  Synonyms:
  - Synonym: Protein defect of cystin transport
  TextSection:
    Contents: 'A rare lysosomal disease characterized by an accumulation of cystine
      inside the lysosomes causing damage in different organs and tissues particularly
      in the kidneys and eyes. Three clinical forms have been described: nephropathic
      infantile nephropathic juvenile and ocular.'
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
