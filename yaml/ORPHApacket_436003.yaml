  TextSection:
    Contents: A rare genetic multiple congenital anomalies/dysmorphic syndrome characterized
      by the association of Pierre Robin Sequence (congenital micrognathia and glossoptosis
      with airway obstruction and a U-shaped cleft of the soft palate) with joint
      contractures and developmental delay. Additional variable manifestations include
      talipes equinovarus arachnodactyly radioulnar synostosis severe hip dysplasia
      cardiac anomalies facial dysmorphism such as crumpled ear helices and ocular
      abnormalities among others.
