  TextSection:
    Contents: A rare subtype of congenital pulmonary airway malformation characterized
      by global arrest of lung development with small solid appearing lungs with a
      diffusely granular surface histologically featuring bronchus-like structures
      with smooth muscle glands and numerous cartilage plates embedded in loose vascular
      mesenchymal tissue. The condition presents at birth and is incompatible with
      life.
