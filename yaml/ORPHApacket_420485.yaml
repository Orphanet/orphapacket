  TextSection:
    Contents: Cranio-cervical dystonia with laryngeal and upper-limb involvement is
      a rare genetic isolated dystonia characterized by a variable combination of
      cervical dystonia with tremor blepharospasm oromandibular and laryngeal dystonia.
      Dystonia progresses slowly and might spread to become segmental. Arm tremor
      and myoclonic jerks in the arms or neck have also been reported.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal dominant
