  Synonyms:
  - Synonym: Median cleft lower facial stage
  TextSection:
    Contents: A rare median facial cleft characterized by median cleft of the lower
      lip (ranging in extent from a notch in the vermilion to a complete cleft involving
      the tongue lower lip and chin and extending to the cervical region) median cleft
      of the mandible (ranging from notching to a complete cleft) and anomaly of the
      tongue including bifid tongue and tongue tie. Associated features in severe
      cases may include absent hyoid thyroid cartilage and manubrium sterni as well
      as atrophic neck muscles.
