  TextSection:
    Contents: A rare genetic disease characterized by a highly variable phenotype
      comprising ocular anomalies (congenital glaucoma myopia retinal detachment and/or
      Axenfeld-Rieger anomaly) congenital hypothyroidism hearing loss microcephaly
      dental defects kidney anomalies cerebrovascular anomalies and distal limb anomalies.
      Dysmorphic facial features may include square face with prominent jaw broad
      flat nasal bridge short philtrum and prominent ears.
