  TextSection:
    Contents: A rare mycosis characterized by disseminated or localized deep tissue
      infections due to invasive scopulariopsis (that are commonly responsible for
      non-invasive infections) infection in both immunocompetent and immunosuppressed
      patients (mostly treated with high dose chemotherapy and/or received a stem
      cell transplantation). Clinical features may include endocarditis brain abscess
      cutaneous infections pulmonary infections endophthalmitis invasive sinusitis
      and peritonitis that are often life threatening.
