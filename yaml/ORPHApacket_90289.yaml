  Synonyms:
  - Synonym: Localized fibrosing scleroderma
  TextSection:
    Contents: A rare skin disease characterized by inflammatory and sclerosing disease
      affecting the skin and underlying connective tissues (subcutaneous tissue fascia
      muscle or bone). It causes cutaneous patches or bands of skin inflammation and
      thickness affecting the head neck region trunk and extremities.
