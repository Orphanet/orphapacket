  Synonyms:
  - Synonym: Postpartum cardiomyopathy
  TextSection:
    Contents: Peripartum cardiomyopathy (PPCM) is an idiopathic potentially fatal
      form of dilated cardiomyopathy that develops during the final month of pregnancy
      or within five months after delivery.
