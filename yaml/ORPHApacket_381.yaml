  TextSection:
    Contents: Griscelli syndrome (GS) is a rare cutaneous disease characterized by
      a silvery-gray sheen of the hair and hypopigmentation of the skin which can
      be associated to primary neurological impairment (type 1) immunologic impairment
      (type 2) or be isolated (type 3).
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
