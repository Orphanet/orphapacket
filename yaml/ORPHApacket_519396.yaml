  TextSection:
    Contents: A rare disorder of the anterior segment of the eye characterized by
      the presence of an unusually small and spherical lens with increased anteroposterior
      thickness and visibility of the lens equator on full mydriasis. The condition
      is typically bilateral and may be associated with lens dislocation or subluxation
      lenticular myopia and secondary angle-closure glaucoma.
