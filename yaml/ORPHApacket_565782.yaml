  TextSection:
    Contents: A rare intoxication characterized by acute renal tubular toxicity due
      to crystallization of methotrexate in the renal tubular lumen (which in turn
      leads to impaired methotrexate clearance and further deterioration of renal
      function and exacerbation of non-renal adverse events) myelosuppression with
      pancytopenia gastrointestinal mucositis maculopapular skin rash chemical conjunctivitis
      hepatotoxicity (reversible chemical hepatitis and hyperbilirubinemia) pulmonary
      toxicity and in severe cases multiorgan failure. Central nervous system involvement
      including headaches seizures and stroke-like symptoms may also be observed.
