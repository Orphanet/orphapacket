  TextSection:
    Contents: Spondyloepimetaphyseal dysplasia Geneviève type is a rare primary bone
      dysplasia characterized by severe developmental delay and skeletal dysplasia
      (including short stature premature carpal ossification platyspondyly longitudinal
      metaphyseal striations and small epiphyses) as well as moderate to severe intellectual
      disability and facial dysmorphism including prominent forehead mild synophrys
      depressed nasal bridge prominent bulbous nasal tip and full lips.
    TextSectionType: Definition
