  TextSection:
    Contents: A rare infectious disease characterized by acute onset of high fever
      associated with debilitating polyarthralgia and usually accompanied by an erythematous
      skin rash (that may progress to vesiculobullous lesions in children) caused
      by the mosquitoe-borne Chikungunya virus. Myalgia severe headache and lymphadenopathy
      are frequently associated. Chronically the disease may cause recurrent long-term
      polyarthralgia arthritis fatigue and depression.
    TextSectionType: Definition
