  TextSection:
    Contents: Isolated autosomal dominant hypomagnesemia Glaudemans type (IADHG) is
      a form of familial primary hypomagnesemia (FPH see this term) characterized
      by low serum magnesium (Mg) values but normal urinary Mg values. The typical
      clinical features are recurrent muscle cramps episodes of tetany tremor and
      muscle weakness especially in distal limbs. The disease is potentially fatal.
    TextSectionType: Definition
