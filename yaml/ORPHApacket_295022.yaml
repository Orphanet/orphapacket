  Synonyms:
  - Synonym: Congenital pseudarthrosis of the fibula
  TextSection:
    Contents: A rare bone development disorder characterized by abnormal bowing of
      the fibula with subsequent non-healing fractures and formation of a false joint
      (pseudoarthrosis) and instability and angulation at the pseudoarthrosis site.
      The defect is typically unilateral and often associated with pseudoarthrosis
      of the tibia and neurofibromatosis type 1.
