  TextSection:
    Contents: Rare form of salmonellosis is a group of rare invasive salmonellosis
      that includes infection with <i>Salmonella enterica</i> typhoidal species (<i>S.</i>
      typhi and <i>S.</i> paratyphi) that results in enteric fever and infection by
      invasive non-typhoidal species (typically strains of <i>S.</i> typhimurium and
      <i>S.</i> enteritidis) which have a high burden amongst immunocompromised or
      malnourished individuals and results in bacteriemia systemic febrile disease
      and variable manifestations including lower respiratory tract infection and
      splenomegaly.
