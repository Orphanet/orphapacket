  TextSection:
    Contents: A rare congenital disorder of copper metabolism with severe multisystemic
      manifestations that are primarily characterized by progressive neurodegeneration
      and marked connective tissue anomalies. A pathognomonic feature is the typical
      sparse abnormal steely hair.
    TextSectionType: Definition
