    Contents: A rare central nervous system malformation which includes a group of
      diseases that are characterized by a bumpy (or pebbled) appearance of the cerebral
      cortex associated with a thickened cortex reduction in normal sulcation ventriculomegaly
      and reduced abnormal white matter as well as brainstem and cerebellum hypoplasia
