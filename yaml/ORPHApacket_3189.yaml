  Synonyms:
  - Synonym: Congenital stenosis of pulmonary valve
  TextSection:
    Contents: A rare congenital heart malformation characterized by an obstruction
      to flow through the pulmonary valve with a clinical presentation that may vary
      from critical stenosis presenting in the neonatal period to asymptomatic mild
      stenosis. The obstruction at the valvular level can be associated with obstruction
      at the subpulmonary or supravalvar levels (valvar subpulmonary supravalvar pulmonary
      stenosis (PS).
    TextSectionType: Definition
