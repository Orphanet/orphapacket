  TextSection:
    TextSectionType: Definition
    Contents: 'X-linked intellectual disability-acromegaly-hyperactivity syndrome
      is characterised by severe intellectual deficit acromegaly and hyperactivity.
      The syndrome has been described in two half-brothers. Dysarthria aggressive
      behaviour a characteristic facies (an acromegalic and triangular face with a
      long nose) and macroorchidism were also present. The mother displayed moderate
      intellectual deficit and milder facial anomalies. Central nervous system anomalies
      were identified in the two boys: subarachnoid cysts and hyperdensity in the
      pontine region.'
