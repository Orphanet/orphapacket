  Synonyms:
  - Synonym: PAFAH1B1-related lissencephaly
  TextSection:
    Contents: Lissencephaly due to LIS1 mutation is a cerebral malformation with epilepsy
      characterized predominantly by posterior isolated lissencephaly with developmental
      delay intellectual disability and epilepsy that usually evolves from West syndrome
      to Lennox-Gastaut syndrome. Additional features include muscular hypotonia acquired
      microcephaly failure to thrive and poor control of airways leading to aspiration
      pneumonia.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal dominant
