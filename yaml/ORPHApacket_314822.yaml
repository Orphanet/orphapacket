  TextSection:
    Contents: A group of rare renal tubular diseases characterized by primary defects
      in bicarbonate reabsorption from urine (proximal renal tubular acidosis) and/or
      hydrogen excretion into the lumen (distal renal tubular acidosis) resulting
      in metabolic acidosis with hyperchloremia and a normal plasma anion gap. The
      glomerular filtration rate is relatively normal.
