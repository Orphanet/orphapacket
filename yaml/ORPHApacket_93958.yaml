  TextSection:
    Contents: A form of focal dystonia affecting the lower part of the face and jaws.
      It is characterized by sustained or repetitive involuntary jaw and tongue movements
      and facial grimacing caused by involuntary spasms of the masticatory facial
      pharyngeal lingual and lip muscles.
