  Synonyms:
  - Synonym: Mucocutaneous lymph node syndrome
  TextSection:
    Contents: A rare inflammatory disease characterized by an acute febrile systemic
      self-limiting medium-vessel vasculitis primarily affecting children. It often
      causes acute coronary arteritis which is associated with coronary arterial aneurysms
      (CAA) that may be life threatening when untreated.
    TextSectionType: Definition
