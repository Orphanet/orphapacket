  TextSection:
    Contents: A rare group of infectious disease characterized by malaise fever exhaustion
      vascular permeability decreased plasma volume coagulation abnormalities and
      varying degrees of hemorrhage. Severity of hemorrage is affected by a variety
      of contributing factors (depending on the pathogen and the host whether it is
      primary infection or reinfection) and severly ill patients often show signs
      of bleeding under skin in internal organs and in orifices. They may develop
      circulatory collapse multisystem organ failure shock nervous system malfunction
      coma delirium and seizures. A variety of rashes and ocular manifestations can
      also be associated with the diseases. They are caused by several different families
      of RNA viruses including members of arenaviruses bunyaviruses filoviruses and
      flaviviruses that are capable of causing high morbidity and mortality.
