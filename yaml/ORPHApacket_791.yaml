  TextSection:
    Contents: Retinitis pigmentosa (RP) is an inherited retinal dystrophy leading
      to progressive loss of the photoreceptors and retinal pigment epithelium and
      resulting in blindness usually after several decades.
    TextSectionType: Definition
  TypeOfInheritances:
