  TextSection:
    Contents: A rare congenital malformation syndrome characterized by cleft soft
      palate severe oligodontia of the deciduous teeth absence of the permanent dentition
      bilateral conductive deafness due to fixation of the footplate of the stapes
      short halluces with a wide space between the first and second toes and fusion
      of carpal and tarsal bones. There have been no further descriptions in the literature
      since 1971.
