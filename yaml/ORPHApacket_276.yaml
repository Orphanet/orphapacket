  TextSection:
    TextSectionType: Definition
    Contents: Severe combined immunodeficiency (SCID) due to gamma chain deficiency
      also called SCID-X1 is a form of SCID (see this term) characterized by severe
      and recurrent infections associated with diarrhea and failure to thrive.
