  TextSection:
    Contents: Ichthyosis-intellectual disability-dwarfism-renal impairment syndrome
      is characterised by nonbullous congenital ichthyosis intellectual deficit dwarfism
      and renal impairment. It has been described in four members of one Iranian family.
      Transmission is autosomal recessive.
