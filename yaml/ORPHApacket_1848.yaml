  TextSection:
    Contents: A form of renal agenesis characterized by complete absence of kidney
      development absent ureters and subsequent absence of fetal renal function resulting
      in Potter sequence with pulmonary hypoplasia related to oligohydramnios which
      is fatal shortly after birth.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
