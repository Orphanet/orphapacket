  TextSection:
    TextSectionType: Definition
    Contents: Benign familial neonatal epilepsy (BFNE) is a rare genetic epilepsy
      syndrome characterized by the occurrence of afebrile seizures in otherwise healthy
      newborns with onset in the first few days of life.
