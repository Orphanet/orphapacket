  Label: Adenoid basal carcinoma of the cervix uteri
  ORPHAcode: '213828'
  ORPHApacketId: '213828'
  PURL: http://www.orpha.net/ORDO/Orphanet_213828
  Parents:
  - Parent:
    - Label: Rare cancer of cervix uteri
      ORPHAcode: '213761'
  Synonyms:
  - Synonym: Cervical adenoid basal carcinoma
  TextSection:
    Contents: A rare slow-growing uterine cancer characterized histologically by small
      well differentiated nests of basaloid cells resembling basal cell carcinoma
      of the skin commonly associated with squamous cell carcinoma or squamous intraepithelial
      lesions. Patients are usually asymptomatic or present with dysfunctional vaginal
      bleeding often with no observable lesion on the cervix. Infection with high-risk
      HPV-types (16 and 33) has been reported in some cases.
