  TextSection:
    Contents: A rare mitochondrial disease characterized by failure to thrive infantile
      encephalopathy muscular hypotonia global developmental delay and regression
      pulmonary arterial hypertension episodes of apnea and bradycardia respiratory
      failure hyperglycinemia and lactic acidosis. Hypertrophic or dilated cardiomyopathy
      have also been reported. Brain imaging may show leukoencephalopathy involving
      variable regions. The disease is typically fatal in early infancy.
