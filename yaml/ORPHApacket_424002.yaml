  Synonyms:
  - Synonym: Rectal squamous cell carcinoma
  TextSection:
    Contents: A rare epithelial tumor of the rectum arising from squamous cells in
      the rectal epithelium without the presence of squamous-lined fistulous tracts
      in the rectum or a proximal extension of SCC of anal or gynecological origin.
      The reported symptoms are often nonspecific such as anorexia weight loss lower
      abdominal pain rectal bleeding and changes of bowel habits.
