  TextSection:
    Contents: 'A rare congenital X-linked developmental disorder characterized by
      hydrocephalus of varying degrees of severity intellectual deficit spasticity
      of the legs and adducted thumbs. The syndrome represents a spectrum of disorders
      including: X-linked hydrocephalus with stenosis of the aqueduct of Sylvius (HSAS)
      MASA syndrome X-linked complicated hereditary spastic paraplegia type 1 and
      X-linked complicated corpus callosum agenesis.'
