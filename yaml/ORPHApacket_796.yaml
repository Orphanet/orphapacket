  TextSection:
    Contents: A rare autosomal recessive lysosomal disease characterized by accumulation
      of GM2 gangliosides in the nervous system due to hexosaminidase A and hexosaminidase
      B deficiency as a consequence of biallelic pathogenic variants in the <i>HEXB</i>
      gene.
    TextSectionType: Definition
