  Synonyms:
  - Synonym: NGLY1 deficiency
  - Synonym: NGLY1-CDDG
  TextSection:
    Contents: A rare genetic inborn error of metabolism disorder characterized by
      global developmental delay hypotonia choreoathetosis hypo-/alacrimia and liver
      dysfunction which manifests with elevated liver transaminases and hepatocyte
      cytoplasmic storage material or vacuolization on liver biopsy. Additional features
      reported include acquired microcephaly hypo-/areflexia seizures peripheral neuropathy
      intellectual and language/speech disability additional ocular anomalies and
      EEG and brain imaging abnomalities.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
