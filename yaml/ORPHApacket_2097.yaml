  TextSection:
    Contents: Grant syndrome is a rare osteogenesis imperfecta-like disorder described
      in two patients to date characterized clinically by persistent wormian bones
      blue sclera mandibular hypoplasia shallow glenoid fossa and campomelia. There
      have been no further descriptions in the literature since 1986.
