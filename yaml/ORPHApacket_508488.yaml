  TextSection:
    Contents: A multiple congenital anomalies/dysmorphic - intellectual disability
      syndrome characterized by feeding problems growth retardation microcephaly developmental
      delay digital and vertebral anomalies joint laxity/dislocation cardiac and renal
      defects and dysmorphic facial features (including plagiocephaly prominent forehead
      bitemporal narrowing bilateral coloboma epicanthal folds malformations of the
      outer and middle ear wide nasal bridge anteverted nares prominent and bulbous
      nose tip long philtrum thin lips high and narrow palate micrognathia with prognathism/retrognathism
      full cheeks and short broad neck). Additional variable manifestations include
      obstructive apneas recurrent pneumonia and seizures.
