  Synonyms:
  - Synonym: Collagenofibrotic glomerulopathy
  TextSection:
    Contents: A rare non-immune-mediated glomerular disease characterized by abnormal
      accumulation of type III collagen within the mesangium and subendothelial space
      of the glomerulus. Clinically it usually manifests with proteinuria (often in
      the nephrotic range) microscopic hematuria peripheral edema and/or hypertension.
      Progression to end-stage kidney failure is possible.
