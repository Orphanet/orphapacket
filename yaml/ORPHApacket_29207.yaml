  TextSection:
    TextSectionType: Definition
    Contents: Reactive arthritis (ReA) is an autoimmune disorder belonging to the
      group of seronegative spondyloarthropathies and is characterized by the classic
      triad of arthritis urethritis and conjunctivitis.
