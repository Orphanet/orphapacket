  TextSection:
    Contents: A rare genetic disease characterized by childhood onset of bilateral
      progressive sensorineural hearing loss ocular anomalies (myopia cataract retinitis
      pigmentosa) central and peripheral nervous system features (dementia epilepsy
      ataxia peripheral neuropathy) ectodermal features (skin atrophy alopecia dental
      caries) and skeletal anomalies (bone cysts joint stiffness scoliosis kyphosis).
      Laboratory examination may reveal elevated cerebrospinal fluid protein.
    TextSectionType: Definition
