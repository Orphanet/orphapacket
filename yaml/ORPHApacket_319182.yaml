  TextSection:
    Contents: A rare genetic multiple congenital anomalies/dysmorphic syndrome characterized
      by short stature hypertrichosis (most commonly of the back or elbow regions)
      facial dysmorphism behavioral problems developmental delay and most commonly
      mild to moderate intellectual disability.
