  TextSection:
    Contents: A rare genetic eye disease characterized by optic disc anomalies (bilateral
      colobomatous optic discs retinal vessels arising from the peripheral optic disc)
      and macular atrophy. Peripapillary chorioretinal atrophy and chorioretinal and
      iris coloboma have also been described. Patients present with horizontal nystagmus
      and poor visual acuity.
