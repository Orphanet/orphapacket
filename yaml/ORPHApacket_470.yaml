  - Synonym: LPI
  TextSection:
    Contents: A rare disorder of amino acid absorption and transport characterized
      by a secondary urea cycle disorder with failure to thrive hepatosplenomegaly
      and a wide range of clinical manifestations including hematological (macrophagic
      activation syndrome or hemophagocytic lymphohistiocytosis HLH) immune digestive
      renal pulmonary and/or bones involvement.
    TextSectionType: Definition
