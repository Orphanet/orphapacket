  TextSection:
    Contents: A rare systemic autoimmune disease characterized by the presence of
      signs and symptoms suggestive of a systemic autoimmune disease that do not fulfil
      the existing classification criteria. The main clinical manifestations are arthritis
      with arthralgia Raynaud's phenomenon xerostomia xerophthalmia and leukopenia
      while neurologic or renal involvement are virtually absent.
