  Synonyms:
  - Synonym: Mardini-Nyhan syndrome
  TextSection:
    Contents: A rare genetic disease characterized by the association of unilateral
      complete or partial lung agenesis complex congenital cardiac anomalies such
      as atrial septal defect total anomalous pulmonary venous return or patent ductus
      arteriosus and ipsilateral or bilateral thumb abnormalities. Presence of facial
      dysmorphism and other malformative features has also been reported.
