    Contents: A rare capillary-venous malformations characterized by closely clustered
      irregular dilated capillaries that can be asymptomatic or that can cause variable
      neurological manifestations such as seizures non-specific headaches progressive
      or transient focal neurologic deficits and/or cerebral hemorrhages.
