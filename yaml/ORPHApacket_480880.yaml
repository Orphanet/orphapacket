  Synonyms:
  - Synonym: X-linked facial dysmorphism-short stature-choanal atresia-intellectual
      disability syndrome limited to females
  TextSection:
    Contents: A rare genetic multiple congenital anomalies/dysmorphic syndrome characterized
      by global developmental delay intellectual disability and dysmorphic facial
      features (such as facial asymmetry prominent forehead short palpebral fissures
      low nasal bridge smooth and long philtrum thin upper lip and low-set posteriorly
      rotated dysplastic ears) exclusively affecting females. Additional reported
      manifestations include short stature choanal atresia scoliosis congenital ocular
      dental cardiac and urogenital anomalies as well as hypotonia seizures and structural
      brain abnormalities among others.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: X-linked dominant
