  TextSection:
    Contents: A severe form of sickle cell disease (SCD) characterized by homozygosity
      for the sickle hemoglobin (HbS) gene and which acutely manifests with severe
      anemia susceptibility to severe bacterial infections and ischemic vasoocclusive
      accidents (VOA). It is a red cell disease of genetic origin which manifests
      with hemolytic disease and loss of red cell deformability leading to other occlusive
      events.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
