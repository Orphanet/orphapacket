    Contents: A rare type of Ehlers-Danlos syndrome characterized by childhood or
      adolescence onset of severe intractable periodontitis lack of attached gingiva
      and presence of pretibial plaques. Additional manifestations are easy bruising
      hypermobility mainly of the distal joints skin hyperextensibility and fragility
      abnormal scarring recurrent infections hernias marfanoid facial features acrogeria
