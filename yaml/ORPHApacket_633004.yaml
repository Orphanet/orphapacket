  TextSection:
    Contents: A rare multiple congenital anomalies/dysmorphic syndrome characterized
      by mild or moderate intellectual disability developmental delay short stature
      and facial dysmorphism (long ears prominant nasal tip low columella thin upper
      lip broad mouth and prominent chin) due to <i>KDM3B</i> mutations. Neonatal
      feeding difficulties childhood hypotonia and behaviour problems were also reported
      in some patients.
