  TextSection:
    Contents: Diffuse leptomeningeal melanocytosis is a rare tumor of meninges arising
      from leptomeningeal melanocytes characterized by diffuse infiltration of the
      leptomeninges (pia mater and arachnoidea) anywhere in the central nervous system.
      Clinical features may include stillbirth intracranial hypertension and hydrocephalus
      seizure ataxia syringomyelia cranial nerve palsy intracranial haemorrhage sphincter
      dysfunction and neuropsychiatric symptoms. Transformation into malignant melanoma
      of the central nervous system was reported. It may be associated with congenital
      nevi as a part of neurocutaneous melanosis.
