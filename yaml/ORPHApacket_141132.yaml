  TextSection:
    Contents: A rare congenital malformation syndrome most commonly presenting with
      hemifacial microsomia associated with ear and/or eye malformations and vertebral
      anomalies of variable severity. Additional malformations involving the heart
      kidneys central nervous digestive and skeletal systems may also be associated.
