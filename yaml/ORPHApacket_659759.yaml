  TextSection:
    Contents: A rare bacterial infectious disease characterized by development of
      endothelial cell-derived blood-filled tumors on the surface of the skin during
      the chronic phase of infection with <i>Bartonella bacilliformis</i>. The lesions
      can persist for months to years and may cause pain and scarring due to ulceration.
      They are classified as miliary (multiple red papules of <3 mm in diameter) mular
      (blood-filled nodules) and diffuse (groups of subdermal nodules >5 mm in diameter).
      Eruptions may be accompanied by fever and malaise lymphadenopathy acute bone
      and joint pains and headache. Fatality rates during this phase are low.
