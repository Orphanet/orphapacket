  Synonyms:
  - Synonym: 46,XX/46,XY chimerism
  TextSection:
    Contents: A rare sex chromosome disorder of sex development characterized by the
      two different haploid sets of maternal and paternal chromosomes and variable
      phenotype - from normal male or female genitalia to different degrees of ambiguous
      genitalia and often infertility. Also in the cases of monochorionic dizygotic
      twins it can be confined to blood of both twins.
