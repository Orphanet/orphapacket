  TextSection:
    Contents: X-linked congenital generalized hypertrichosis is an extremely rare
      type of hypertrichosis lanuginosa congenita a congenital skin disease which
      is characterized by hair overgrowth on the entire body in males and mild and
      asymmetric hair overgrowth in females. It is associated with a mild facial dysmorphism
      (anterverted nostrils moderate prognathism) and in a kindred it was also associated
      with dental anomalies and deafness.
    TextSectionType: Definition
