  TextSection:
    Contents: A rare chromosomal anomaly characterized by variable developmental delay
      with intellectual disability epilepsy pigmentary skin anomalies and characteristic
      facial features usually caused by mosaic tetrasomy of the short arm of chromosome&nbsp;12.
      A wide range of pulmonary cardiac renal gastrointestinal genitourinary ophtalmologic
