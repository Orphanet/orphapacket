  Synonyms:
  - Synonym: Listeria infection
  TextSection:
    Contents: A rare bacterial infectious disease caused by the foodborne pathogen
      <i>Listeria monocytogenes</i> characterized by a febrile gastroenteritis which
      is usually mild and self-limiting in otherwise healthy persons but can progress
      to severe illness in at-risk groups like pregnant women elderly people immunocompromised
      people and neonates. Complications include sepsis meningitis and encephalitis.
      Listeriosis during pregnancy usually occurs during the third trimester and may
      lead to preterm labor miscarriage stillbirth or intrauterine infection of the
      unborn child.
    TextSectionType: Definition
