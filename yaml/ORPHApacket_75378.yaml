  - Synonym: Oligocone syndrome
  TextSection:
    TextSectionType: Definition
    Contents: A rare non-progressive form of cone photoreceptor dysfunction syndrome
      characterized by reduced visual acuity normal fundus appearance and absent or
      reduced cone responses on electroretinography. In contrast to all other forms
      of cone dysfunction color vision is normal.
