  TextSection:
    Contents: A rare ophthalmic disorder with cranial nerve involvement characterized
      by dysfunction of the superior oblique muscle with typical eye motility patterns
      including elevation in adduction V-pattern related to reduced abduction force
      in downgaze with unopposed adduction by the inferior rectus muscle and excyclotorsion.
      Patients may present with contralateral head tilt to compensate for vertical
      binocular misalignment and diplopia.
