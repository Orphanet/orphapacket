  TextSection:
    Contents: A rare larynx anomaly characterized by complete absence of the laryngeal
      lumen resulting in congenital upper airway obstruction syndrome which without
      fetal or neonatal intervention is incompatible with life. Fetal sonography shows
      a dilated trachea hyperechoic lungs pleural effusion minimal fetal abdominal
      ascites or hydrops and amniotic fluid abnormalities.
