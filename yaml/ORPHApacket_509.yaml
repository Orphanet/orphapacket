  TextSection:
    Contents: Leptospirosis is an anthropozoonosis caused by spiral-shaped bacteria
      belonging to the genus Leptospira. Leptospirosis is a widespread zoonosis with
      a worldwide distribution and has emerged as a major public health problem in
      developing countries in South-East Asia and South America.
