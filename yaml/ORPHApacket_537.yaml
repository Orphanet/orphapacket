  TextSection:
    TextSectionType: Definition
    Contents: An extended form of Stevens-Johnson syndrome/toxic epidermal necrolysis
      overlap syndrome characterized by destruction and detachment of the skin epithelium
      and mucous membranes involving more than 30% of the body surface area.
