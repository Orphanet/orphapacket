  TextSection:
    Contents: A rare autosomal dominant cerebellar ataxia characterized by pure and
      slowly progressive cerebellar signs combining gait instability dysarthria nystagmus
      saccadic eye movements and diplopia. Less frequent clinical signs and symptoms
      include spasticity hyperreflexia decreased distal vibration sense urinary urgency
      or incontinence and postural tremor.
