  TextSection:
    Contents: Euryblepharon is a rare congenital eyelid anomaly of unknown etiology
      characterized by the bilateral horizontal enlargement of the palpebral fissure
      with vertically shortened eyelids lateral canthus malpositioning and lateral
      ectropion. It may be isolated or associated with other ocular anomalies (e.g.
      strabismus or telecanthus) or systemic anomalies (e.g. blepharo-cheilo-odontic
      syndrome). In severe cases it may result in lagophthalmos and exposure keratopathy
      requiring surgical treatment.
