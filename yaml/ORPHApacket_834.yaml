  TextSection:
    Contents: Free sialic acid storage disease (free SASD) is a group of lysosomal
      storage diseases characterized by a spectrum of clinical manifestations including
      neurological and developmental disorders with severity ranging from the milder
      phenotype Salla disease (SD) to the most severe phenotype infantile free sialic
      acid storage disease (ISSD).
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
