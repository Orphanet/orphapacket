  TextSection:
    Contents: A rare lysosomal storage disease characterized by a spectrum of clinical
      manifestations including neurological and developmental disorders with a severity
      ranging from the milder form also called Salla disease (SD) to the most severe
      phenotype also called infantile free sialic acid storage disease (ISSD).
    TextSectionType: Definition
