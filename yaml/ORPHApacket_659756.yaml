  - Parent:
    - Label: Bartonella bacilliformis infection
      ORPHAcode: '64692'
  TextSection:
    Contents: A rare bacterial infectious disease characterized by severe acute hemolytic
      anemia fever malaise myalgia headache tachycardia jaundice and hepatomegaly
      occurring around 60 days after the bite of a sand fly infected with <i>Bartonella
      bacilliformis</i>. Complications are common and include secondary infections
      and cardiovascular and neurological problems. Fatality rates are high without
      antimicrobial intervention.
