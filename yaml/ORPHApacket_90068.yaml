  TextSection:
    Contents: A rare disorder due to poisoning characterized by variable combination
      and dose-dependent severity of clinical manifestations affecting behavior central
      nervous and cardiovascular system. Patients present with euphoria irritability
      agitation psychosis hallucinations paranoia seizures decreased responsiveness
      mydriasis tachyarrhythmia chest pain and cardiovascular collapse. Sometimes
      also dyspnea hypertension hyperthermia hypothermia lack of sleep and serotonin
      syndrome are present. Severe intoxication may lead to coma and death.
    TextSectionType: Definition
