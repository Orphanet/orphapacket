  TextSection:
    Contents: A rare genetic neurological disorder characterized by hypotonia delayed
      motor development dyskinesia of the limbs intellectual disability with impaired
      speech development seizures autistic features stereotypic movements and sleep
      disturbance. Onset of symptoms is in infancy. Bilateral abnormalities in the
      putamen on brain MRI have been reported in some patients.
