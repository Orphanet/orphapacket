  TextSection:
    Contents: A rare genetic neurological disorder characterized by intrauterine growth
      retardation failure to thrive infantile onset of sensorineural deafness severe
      global developmental delay or absent psychomotor development paraplegia or quadriplegia
      with dystonia and pyramidal signs microcephaly ocular abnormalities (strabismus
      optic atrophy) mildly dysmorphic features (deep-set eyes prominent nasal bridge
      micrognathia) seizures and abnormalities of brain morphology (hypomyelinating
      white matter changes cerebral atrophy).
