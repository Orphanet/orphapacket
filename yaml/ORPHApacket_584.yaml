  TextSection:
    Contents: A rare genetic lysosomal storage disease characterized by accumulation
      of glycosaminoglycans in connective tissue which results in progressive multisystem
      involvement with severity ranging from mild to severe. The most consistent features
      include musculoskeletal involvement (particularly dysostosis multiplex joint
      restriction thorax abnormalities and short stature) limited vocabulary intellectual
      disability coarse facies with a short neck pulmonary involvement (predominantly
      decreased pulmonary function) corneal clouding and cardiac valve disease.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
