  TextSection:
    Contents: A rare acquired subepidermal autoimmune bullous disease characterized
      by polymorphic cutaneous lesions (blisters urticarial lesions or scars/milia)
      associated with imunoglubulin G deposition in the basement membrane zone. Lesions
      are frequently localized on extremities trunk palmoplantar and cephalic areas
      as well as mucous membranes.
