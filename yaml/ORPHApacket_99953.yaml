  TextSection:
    Contents: Charcot-Marie-Tooth disease type 4G (CMT4G) is a subtype of Charcot-Marie-Tooth
      disease type 4 characterized by early childhood onset of progressive distal
      muscle weakness and atrophy delayed motor development prominent distal sensory
      impairment areflexia moderately reduced nerve conduction velocities and foot
      and hand deformities in Balkan (Russe) Gypsies.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
