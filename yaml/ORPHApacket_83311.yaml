  TextSection:
    Contents: A rare acquired life-threatening infectious disease due to the tick-borne
      bacteria <i>Rickettsia rickettsii</i> characterized by an acute onset of fever
      malaise and severe headache variably accompanied by myalgia anorexia nausea
      vomiting abdominal pain and photophobia associating (2-5 days after fever onset)
      a typically erythematous blanching or non-blanching maculopapluar rash with
      petechiae starting on the wrists and ankles and progressing centrifugally to
      the palms and soles and centripetally to the arms legs and trunk. Additonal
      variable features may include conjunctivitis mucosal ulcers post-inflammatory
      hyperpigmentation jaundice pneumonia hepatomegaly renal failure meningismus
      amnesia optic disc edema and ocular arterial occlusion.
    TextSectionType: Definition
