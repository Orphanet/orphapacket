  Synonyms:
  - Synonym: CAH
  TextSection:
    Contents: A group of rare inherited endocrine disorders caused by a steroidogenic
      enzyme deficiency and characterized by adrenal insufficiency and variable degrees
      of hyper- or hypoandrogenism manifestations depending on disease type and severity.
