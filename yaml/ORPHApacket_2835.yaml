  TextSection:
    Contents: Pectus excavatum-macrocephaly-dysplastic nails syndrome is a rare multiple
      congenital anomalies syndrome characterized by relative macrocephaly pectus
      excavatum short stature nail dysplasia and motor developmental delay (that resolves
      during childhood). There have been no further descriptions in the literature
      since 1992.
