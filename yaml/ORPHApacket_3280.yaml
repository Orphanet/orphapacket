  TextSection:
    Contents: Syringomyelia is characterised by cerebrospinal fluid (CSF)-filled cavities
      (syrinx) inside the spinal cord either as a result of a known cause (secondary
      syringomyelia SS) or more rarely due to an unknown cause (primary syringomyelia
      PS).
