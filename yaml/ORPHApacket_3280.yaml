  TextSection:
    Contents: A rare medullar disease characterized by cerebrospinal fluid (CSF)-filled
      cavities (syrinx) inside the spinal cord as a result of an obstruction to CSF
      flow either at the craniovertebral junction (Chiari malformation) or in the
      perimedullary subarachnoid spaces (arachnoiditis).
