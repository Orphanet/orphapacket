  Parents:
  - Parent:
    - Label: Duplication of the esophagus
      ORPHAcode: '91357'
  TextSection:
    Contents: A rare non-syndromic congenital esophageal malformation characterized
      by a second structure with individual lumen and stratified squamous mucosa and
      muscularis mucosa lying within or adjacent to the true esophagus causing dysphagia
      nausea vomiting retrosternal pain and respiratory problems (stridor and recurrent
      pneumonia) and usually presenting in childhood.
