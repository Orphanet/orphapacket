  TextSection:
    Contents: A rare ophtalmic disorder characterized by bilateral ptosis upper ocular
      movement limitation absence of the lacrimal punctum and facial dysmorphism including
      narrow and squared forehead bilateral thick and arched eyebrows absence of bilateral
      lower medial eyelashes telecanthus mild anteverted nostrils a relatively long
      philtrum and maxillary hypoplasia. Some patients may have low set and dysplastic
      ears.
