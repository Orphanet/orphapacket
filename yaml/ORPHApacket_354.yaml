  TextSection:
    TextSectionType: Definition
    Contents: GM1 gangliosidosis is a rare lysosomal storage disorder characterized
      biochemically by deficient beta-galactosidase activity and clinically by a wide
      range of variable neurovisceral ophthalmological and dysmorphic features.
