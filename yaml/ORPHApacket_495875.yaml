  Synonyms:
  - Synonym: Congenital agenesis of labia majora or scrotum-cerebellar malformation-corneal
      dystrophy-facial dysmorphism syndrome
  TextSection:
    Contents: A rare genetic multiple congenital anomalies/dysmorphic syndrome characterized
      by global developmental delay intellectual disability absent scrotum or labia
      majora absent or underdeveloped nipples and a tuft of hair extruding from the
      lactiferous ducts bilateral corneal opacities and dysmorphic craniofacial features
      (microcephaly short forehead and ear abnormalities among others). Patients also
      show horizontal nystagmus and ataxic gait. Brain MRI reveals small cerebellar
      hemispheres and vermis and a small pons.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
