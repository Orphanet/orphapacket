  TextSection:
    Contents: A rare non-syndromic uterovaginal malformation characterized by underdevelopment
      of the uterus ranging from complete absence to the presence of bilateral rudimentary
      horns with or without a cavity. Patients usually present with primary amenorrhea
      abdominal/pelvic pain and/or infertility.
