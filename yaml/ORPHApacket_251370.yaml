  Synonyms:
  - Synonym: HbSD disease
  TextSection:
    TextSectionType: Definition
    Contents: A rare genetic hemoglobinopathy characterized by anemia and erythrocyte
      abnormalities including anisocytosis poikilocytosis target cells and irreversibly
      sickled cells. Clinical course is similar to sickle cell disease including acute
      episodes of pain splenic infarction and splenic sequestration crisis vaso-occlusive
      crisis acute chest syndrome ischemic brain injury osteomyelitis and avascular
      bone necrosis.
