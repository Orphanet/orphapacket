  Synonyms:
  - Synonym: Adenocarcinoma of the vulva
  TextSection:
    Contents: A rare vulvar carcinoma characterized by a malignant epithelial neoplasm
      of glandular origin and/or with glandular characteristics arising in the vulva
      including adenocarcinoma of mammary gland type sweat gland type and intestinal
      type as well as adenocarcinomas of the Bartholin glands and Paget disease of
      the vulva. Depending on the type of tumor and disease stage patients may present
      with a solitary vulvar mass bleeding or (in the case of Paget disease) a pruritic
      erythematous eczematous lesion.
