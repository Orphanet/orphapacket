    - Label: Rare disorder involving multiple structures of the eye
      ORPHAcode: '519329'
  TextSection:
    Contents: A rare ophthalmic disorder characterized by inflammation involving the
      vitreous and/or aqueous humors usually due to bacterial or fungal infection.
      It may arise endogenously from hematogenous spread of the infectious agent or
      exogenously after direct inoculation and can take an acute or chronic course.
      Clinical signs and symptoms include progressive vitritis hypopyon reduced or
      blurred vision red eye pain and lid swelling. The condition may be complicated
      by panophthalmitis corneal infiltration and perforation affection of orbital
      structures and phthisis bulbi.
