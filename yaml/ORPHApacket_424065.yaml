  TextSection:
    Contents: A rare carcinoma of the pancreas characterized by a variable combination
      of nonspecific signs and symptoms such as abdominal pain jaundice abdominal
      fullness anorexia nausea vomiting and weight loss. One-third of the patients
      are asymptomatic. The tumor has low malignant potential but can invade locally.
