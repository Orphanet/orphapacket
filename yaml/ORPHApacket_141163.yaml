  Synonyms:
  - Synonym: Cosack syndrome
  TextSection:
    Contents: A rare oromandibular-limb hypogenesis syndrome (OLHS) characterised
      by the presence of an intraoral band of variable thickness attaching the tongue
      to the hard palate or maxillary alveolar ridge. It may be associated with other
      abnormalities such as cleft palate (in which case the tongue may be attached
      to the nasal septum) mandibular hypoplasia upper-lip hypoplasia hypodontia and
      variable limb anomalies (e.g. oligodactyly syndactyly and polydactyly).
