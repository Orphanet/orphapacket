  TextSection:
    Contents: Familial cortical myoclonus is a rare genetic movement disorder characterized
      by autosomal dominant adult-onset slowly progressive multifocal cortical myoclonus.
      Patients present somatosensory-evoked brief jerky involuntary movements in the
      face arms and legs associated in most cases with sustained multiple sudden falls
      without loss of consciousness. Seizures or other neurological deficits aside
      from mild cerebellar ataxia late in the course of the illness are absent.
    TextSectionType: Definition
