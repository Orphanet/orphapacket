  Synonyms:
  - Synonym: Atypical PSP syndrome
  TextSection:
    Contents: A form of progressive supranuclear palsy syndrome (PSP) a rare late-onset
      neurodegenerative disease characterized by an underlying PSP-tau pathology that
      does not conform to the classic presentation of PSP. The clinical phenotype
      is variable and comprises PSP with predominant Parkinsonism (PSP-P) PSP with
      progressive gait freezing (PSP-PGF) PSP with predominant corticobasal syndrome
      (PSP-CBS) PSP with predominant speech/language disorder (PSP-SL) PSP with predominant
      frontal presentation (PSP-F) PSP with predominant ocular motor dysfunction (PSP-OM)
      and PSP with predominant postural instability (PSP-PI).
    TextSectionType: Definition
