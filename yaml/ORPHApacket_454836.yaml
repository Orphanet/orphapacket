  TextSection:
    Contents: A rare infectious disease characterized by variable severity and outcome
      ranging from mild upper respiratory tract infection with fever and cough to
      influenza-like illness with rapid progression to severe pneumonia sepsis with
      shock acute respiratory distress syndrome and even death. Additional manifestations
      may include conjunctivitis nausea abdominal pain diarrhea vomiting multiple
      organ dysfunction and encephalopathy.
