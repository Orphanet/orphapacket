  TextSection:
    Contents: A rare multiple congenital anomalies/dysmorphic syndrome characterized
      by global developmental delay intellectual disability hypotonia seizures microcephaly
      delayed bone maturation and skeletal abnormalities (such as scoliosis or <i>pectus
      excavatum</i> among others). Dysmorphic features include coarse face hirsutism
      thick eyebrows broad nasal septum short philtrum large mouth and prominent ears.
      There have been no further descriptions in the literature since 1996.
