  TextSection:
    Contents: A rare genetic neurological disorder characterized by sensorineural
      hearing loss sensory neuropathy behavioral abnormalities and dementia. Occurrence
      of seizures has also been reported. Age of onset is between adolescence and
      adulthood. The disease is progressive with fatal outcome typically in the fifth
      to sixth decade.
