  TextSection:
    Contents: A rare non-syndromic syndactyly characterized by mesoaxial reduction
      of fingers complete syndactyly of the 3rd and 4th fingers with synostoses of
      the corresponding metacarpals and associated single phalanges malformed thumbs
      and hypoplasia and clinodactyly of the 5th finger. Preaxial webbing of toes
      with terminal phalangeal hypoplasia of all toes has been reported in association.
