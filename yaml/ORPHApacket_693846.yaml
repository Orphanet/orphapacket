  TextSection:
    Contents: A rare visceral arteriovenous malformation characterized by direct arterial-to-venous
      connections within the liver. Patients may be asymptomatic or present with symptoms
      such as anemia consumptive coagulopathy portal hypertension hepatomegaly and
      may develop complications including congestive heart failure necrosis of the
      liver or hydrops fetalis.
