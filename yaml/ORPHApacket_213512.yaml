  TextSection:
    Contents: "Malignant mixed M\xFCllerian tumor of the ovary is a rare and very\
      \ aggressive neoplasm presenting most commonly in postmenopausal women and is\
      \ composed of adenocarcinomatous and sarcomatous elements and depending on the\
      \ types of these elements can be classified as homologous or heterologous. It\
      \ often has a poor prognosis."
