  TextSection:
    Contents: A rare inherited cancer-predisposing syndrome characterized by early-onset
      hepatocellular carcinoma genomic instability and progeroid features such as
      short stature low body weight muscular atrophy lipodystrophy bilateral cataracts
      and premature hair graying. Dysmorphic craniofacial features include triangular
      face small deep-set eyes and micrognathia. Kyphoscoliosis sloping shoulders
      mild pectus excavatum bilateral contractures of the elbows and fingers bilateral
      clinodactyly and pes planus have also been reported.
