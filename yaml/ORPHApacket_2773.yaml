  TextSection:
    Contents: A rare multiple congenital anomalies/dysmorphic syndrome characterized
      by severe global developmental delay osteogenesis imperfecta presence of wormian
      bones seizures ocular abnormalities (blue sclerae optic atrophy retinal detachment)
      and dysmorphic facial features (including frontal bossing low anterior hairline
      medial flare of the eyebrows long eyelashes hypertelorism depressed nasal bridge
      and low-set large ears). There have been no further descriptions in the literature
      since 1994.
