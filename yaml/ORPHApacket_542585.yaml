  TextSection:
    TextSectionType: Definition
    Contents: A rare mitochondrial disease characterized by bilateral auditory neuropathy
      and optic atrophy. Patients present hearing and visual impairment in the first
      or second decade of life while psychomotor development is normal. Bilateral
      retinitis pigmentosa has been reported in association.
