  TextSection:
    Contents: A rare form of chronic cutaneous lupus erythematosus characterized by
      recurrent indurated erythematous plaques and subcutaneous nodules with normal
      overlying epidermis occurring predominantly on the face upper arms trunk buttocks
      and thighs. The lesions can ulcerate and lead to scarring. Histological findings
      include lobular lymphocytic panniculitis hyaline fat necrosis mucin deposition
      and calcification. The condition may be associated with discoid or systemic
      lupus erythematosus.
