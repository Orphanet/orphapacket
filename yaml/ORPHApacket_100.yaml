  Synonyms:
  - Synonym: Louis-Bar syndrome
  TextSection:
    Contents: A rare disorder characterized by the association of severe combined
      immunodeficiency (affecting mainly the humoral immune response) with progressive
      cerebellar ataxia. It is characterized by neurological signs telangiectasia
      increased susceptibility to infections and a higher risk of cancer.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
