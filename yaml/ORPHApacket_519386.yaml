  TextSection:
    Contents: A rare eyelid malposition disorder characterized by congenital abnormal
      inversion of the eyelid towards the globe potentially causing mechanical irritation
      of the ocular surface by the eyelashes which may lead to corneal abrasion and
      scarring with visual impairment. Typical initial symptoms are foreign body sensation
      redness tearing and ocular discharge.
