  TextSection:
    Contents: Nasu-Hakola disease (NHD) also referred to as polycystic lipomembranous
      osteodysplasia with sclerosing leukoencephalopathy (PLOSL) is a rare inherited
      leukodystrophy characterized by progressive presenile dementia associated with
      recurrent bone fractures due to polycystic osseous lesions of the lower and
      upper extremities.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
