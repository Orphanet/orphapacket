  TextSection:
    Contents: A rare congenital hemangioma characterized by benign round or oval-shaped
      solitary and raised or infiltrating vascular tumors that are fully formed in
      utero and differ from non-involuting congenital hemangiomas (NICH) mainly because
      they undergo rapid postnatal involution.
