  TextSection:
    Contents: A rare malformation syndrome characterized by global developmental delay
      with intellectual disability speech delay hypotonia neurobehavioral symptoms
      including autism spectrum disorder repetitive behaviors attention deficit hyperactivity
      disorder and sleep abnormalities. Dysmorphic facial features may include microcephaly
      (or sometimes macrocephaly) a round face a flat head with a shortened forehead
      hypertelorism upslanted palpebral fissures bulbous nose wide nasal bridge short
      philtrum tented upper lip and dental abnormalities (most commonly retained primary
      teeth). Additional clinical features can include recurrent infections cyclic
      vomiting syndrome seizures and nonspecific congenital malformations.
    TextSectionType: Definition
