  TextSection:
    Contents: A rare syndromic obesity characterized by early-onset severe obesity
      hyperphagia and global developmental delay with specific impairment of short
      term memory and language delay. Patients may represent moderate intellectual
      disability stereotyped behaviors autistic features impaired nociception hypotonia
      and seizures. Facial asymmetry and streak ovaries were also reported in a few
      cases.
