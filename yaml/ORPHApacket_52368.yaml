  TextSection:
    Contents: A rare X-linked syndromic intellectual disability characterized by clinical
      manifestations commencing with early childhood onset hearing loss followed by
      adolescent onset progressive dystonia or ataxia visual impairment from early
      adulthood onwards and dementia from the 4th decade onwards.
