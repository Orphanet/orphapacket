  Synonyms:
  - Synonym: Anterior pituitary hypophysitis
  TextSection:
    Contents: A rare acquired pituitary hormone deficiency a type of primary hypophysitis
      characterized by an inflammation of anterior pituitary. Clinical presentation
      is variable and includes headaches visual disturbances symptoms of adrenal insufficiency
      hyperprolactinemia hypothyroidism and hypogonadism. It most commonly affects
      young women during pregnancy or postpartum period.
