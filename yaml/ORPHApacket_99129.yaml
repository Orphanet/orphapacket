  TextSection:
    Contents: Congenital complete agenesis of pericardium is a rare mostly asymptomatic
      congenital heart malformation characterized by the complete absence of the entire
      pericardium or by the absence of either the right (uncommon) or left pericardium.
      It is occasionally associated with chest pain (common) dyspnea dizziness bradycardia
      and syncope while exertional manifestations are rare. The disease is usually
      incidentally diagnosed during surgery or at autopsy.
