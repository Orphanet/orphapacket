  TextSection:
    TextSectionType: Definition
    Contents: A complex hereditary spastic paraplegia characterized by delayed motor
      development spasticity and inability to walk later progressing to quadriplegia
      motor aphasia bowel and bladder dysfunction. Patients also present with vision
      problems and mild intellectual disability. The disease affects only males.
