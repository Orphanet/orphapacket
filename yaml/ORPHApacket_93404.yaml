  TextSection:
    Contents: A rare non-syndromic syndactyly characterized by complete and bilateral
      syndactyly between the 4th and 5th fingers. In most cases it is a soft tissue
      syndactyly but occasionally the distal phalanges may be fused. The middle phalanx
      of the fifth finger is usually hypoplastic and the feet are not affected.
