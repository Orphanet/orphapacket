  - Synonym: Autosomal recessive spinocerebellar ataxia type 10
  - Synonym: SCAR10
  TextSection:
    Contents: A rare genetic autosomal recessive cerebellar ataxia disease characterized
      by adulthood-onset of slowly progressive spinocerebellar ataxia manifesting
      with gait and appendicular ataxia dysarthria ocular movement anomalies (e.g.
      horizontal vertical and/or downbeat nystagmus hypermetric saccades) increased
      deep tendon reflexes and progressive cognitive decline. Additional variable
      features may include proximal leg muscle wasting and fasciculations pes cavus
      inspiratory stridor epilepsy retinal degeneration and cataracts. Brain imaging
      reveals marked cerebellar atrophy and electromyography shows evidence of lower
      motor neuron involvement.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
