  TextSection:
    Contents: A rare autosomal dominant autoinflammatory syndrome characterized by
      early onset systemic inflammation with autoimmune manifestations and more rarely
      humoral immune deficiency and increased production of circulating proinflammatory
      cytokines variably manifesting with recurrent oral aphthous ulcers genital ulcers
      arthralgia or arthritis periodic fever uveitis and severe gastrointestinal involvement
      (pain diarrhea vomiting rectal bleeding).
