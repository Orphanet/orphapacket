  Synonyms:
  - Synonym: CRS
  - Synonym: Fetal rubella syndrome
  - Synonym: Mother-to-child transmission of rubella syndrome
  TextSection:
    Contents: An infectious embryofetopathy that may present in an infant as a result
      of maternal infection early in pregnancy and subsequent fetal infection with
      rubella virus. The disorder can lead to deafness cataract and variety of other
      permanent manifestations including cardiac and neurological defects.
    TextSectionType: Definition
