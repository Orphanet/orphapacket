    - Label: Larynx anomaly
      ORPHAcode: '156249'
  TextSection:
    Contents: A rare congenital laryngeal anomaly characterized by an abnormal dilation
      of the laryngeal saccule that is filled with air maintains communication with
      the laryngeal lumen and is either confined to the false vocal fold or extends
      upward protruding through the thyrohyoid membrane to the neck. Symptoms may
      include cough hoarseness stridor sore throat and uni- or bilateral swelling
      of the neck. Blockage of the laryngocele neck can result isn laryngomucocele
      and forms laryngopyocele when infected.
