  TextSection:
    TextSectionType: Definition
    Contents: A rare genetic neurological disorder characterized by postnatal microcephaly
      hypotonia during infancy followed in most cases by progressive spasticity mainly
      affecting the lower limbs and spastic diplegia or paraplegia intellectual disability
      delayed or absent speech and dysarthria. Seizures and mildly dysmorphic features
      have been described in some patients.
