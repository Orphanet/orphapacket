  - Synonym: Late-onset benign childhood occipital epilepsy
  TextSection:
    Contents: Benign childhood occipital epilepsy Gastaut type is a rare genetic neurological
      disorder characterized by childhood to mid-adolescence onset of frequent brief
      diurnal simple partial seizures which usually begin with visual hallucinations
      (e.g. phosphenes) and/or ictal blindness and may associate non visual seizures
      (such as deviation of the eyes oculoclonic seizures) forced eyelid closure and
      blinking and sensory hallucinations. Post-ictal headache is common while impairment
      of consciousness is rare.
