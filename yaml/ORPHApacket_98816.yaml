  TextSection:
    Contents: A form of rare self-limited childhood occipital epilepsy characterized
      by seizures originating in the occipital lobe often present with visual phenomena
      occurring around 7-16 years. Seizures are typically characterized by sensory
      visual symptoms with elementary visual phenomena such as flashing lights visual
      distortions eye deviation or temporary blindness. Secondary generalized seizures
      may also occur. The severity and the frequency of the seizures vary among the
      patients.
