  Synonyms:
  - Synonym: Early-onset diabetes mellitus with multiple epiphyseal dysplasia
  - Synonym: WRS
  TextSection:
    Contents: Wolcott-Rallison syndrome (WRS) is a very rare genetic disease characterized
      by permanent neonatal diabetes mellitus (PNDM) with multiple epiphyseal dysplasia
      and other clinical manifestations including recurrent episodes of acute liver
      failure.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
