  TextSection:
    Contents: A rare corneal disorder characterized by inflammation of the corneal
      endothelium with corneal edema keratic precipitates mild to moderate anterior
      chamber reaction and subsequent visual disturbances. It is often associated
      with increased intraocular pressure. Based on the distribution of the lesions
      a linear sectorial disciform and diffuse form can be distinguished.
