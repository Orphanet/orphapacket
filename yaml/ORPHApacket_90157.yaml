  TextSection:
    Contents: Drug-induced localized lipodystrophy is a rare acquired localized lipodystrophy
      characterized by the appearance of asymptomatic well-demarcated variably sized
      depressed lipoatrophic lesions secondary to subcutaneous intradermic or intramuscular
      drug injection including corticosteroids insulin human growth hormone and antibiotics.
      Skin coloration may vary from white or hypopigmented to reddish pinkish or violaceous.
      Epidermal atrophy may be also present.
