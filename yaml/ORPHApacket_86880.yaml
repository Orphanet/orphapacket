  TextSection:
    Contents: A rare T-cell non-Hodgkin lymphoma characterized by a neoplasm of intraepithelial
      T-cells mostly occurring in the jejunum or ileum in patients with celiac disease.
      The lesion may be multifocal and form ulcerating nodules plaques strictures
      or an exophytic mass. The mesentery and mesenteric lymph nodes are commonly
      involved. Patients typically present with abdominal pain malabsorption or diarrhea
      anorexia weight loss fatigue nausea vomiting and sometimes intestinal perforation
      or hemorrhage. Prognosis is generally poor.
