  TextSection:
    Contents: A rare immunodeficiency syndrome with autoimmunity characterized by
      early-onset autoimmune and autoinflammatory manifestations due to SOCS1 haploinsufficiency.
      Patients present with variable phenotypes including hyper IgE-like syndrome
      with eczema and purulent infections eosinophilic allergic alveolitis common
      variable immunodeficiency-like phenotype with hypogammaglobulinemia chronic
      autoimmune cytopenia T-cell lymphopenia granulomatous lymphocytic interstitial
      lung disease systemic lupus erythematosus and malignancy.
