  TextSection:
    Contents: A rare acquired motor neuron disease characterized by a slowly progressive
      unilateral ascending or descending hemiplegia associated to unilateral or asymmetrical
      pyramidal signs and no sensory loss. It is a diagnosis of exclusion and controversy
      exists regarding whether the presence of bulbar symptoms sphincter disturbances
      fasciculations or cognitive manifestations characterize the disease.
