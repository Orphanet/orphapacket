  Synonyms:
  - Synonym: Disseminated granulomatous dermatophytosis
  TextSection:
    TextSectionType: Definition
    Contents: A rare mycosis characterized by severe potentially life-threatening
      dermal and subcutaneous tissue invasion by dermatophytes. Dissemination to lymph
      nodes is frequent but the infection may also occasionally spread to the central
      nervous system. Cutaneous signs and symptoms include erythema desquamation itching
      nodules plaques or ulceration. The majority of deep dermatophytoses develop
      in immunocompromised patients.
