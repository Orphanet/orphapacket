  TextSection:
    Contents: A rare congenital malformation syndrome characterized by bilateral absence/hypoplasia
      of the radii with presence of both thumbs and thrombocytopenia. Additional manifestations
      can include cow's milk allergy anomalies of the lower limbs heart and genitourinary
      system.
