  Synonyms:
  - Synonym: Brachmann-de Lange syndrome
  TextSection:
    Contents: A rare multiple congenital anomalies syndrome characterized by facial
      dysmorphism hypertrichosis mild to profound intellectual disability intrauterine
      growth restriction (IUGR) and/or postnatal growth restriction feeding difficulties
      abnormalities of the hands and feet (ranging from severe reductional limb abnormalities
      oligodactyly to brachymetacarpia of the first metacarpus). Variable visceral
      malformations may be present.
    TextSectionType: Definition
