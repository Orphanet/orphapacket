  TextSection:
    Contents: A rare neurologic disease with psychiatric involvement characterized
      by prominent pre-psychotic developmental disabilities (cognitive language motor)
      socio-communicative disturbances auditory hallucinations (visual and tactile
      hallucinations are rarer) preceding psychotic symptoms presenting before 13
      years of age. Co-occurrence of neurodevelopmental disorders (e.g. autism spectrum
      disorders attention deficit hyperactivity disorder) is frequent. Disease course
      is more severe than adult-onset form of the disease with major neurodevelopmental
      impact.
