  TextSection:
    Contents: A rare genetic multiple congenital anomalies/dysmorphic syndrome characterized
      by congenital microcephaly severe epilepsy with hypsarrhythmia adducted thumbs
      abnormal genitalia and normal thyroid function. Hypotonia moderate to severe
      psychomotor delay and characteristic facial dysmorphism (including round face
      with prominent cheeks blepharophimosis large bulbous nose with wide alae nasi
      posteriorly rotated ears with dysplastic conchae narrow mouth cleft palate and
      mild micrognathia) are additional characteristic features.
    TextSectionType: Definition
