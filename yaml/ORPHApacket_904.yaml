  Synonyms:
  - Synonym: Deletion 7q11.23
  - Synonym: Monosomy 7q11.23
  - Synonym: Williams-Beuren syndrome
  TextSection:
    Contents: A rare genetic multisystemic neurodevelopmental disorder characterized
      by a distinct facial appearance cardiac anomalies (most frequently supravalvular
      aortic stenosis) cognitive and developmental abnormalities and connective tissue
      abnormalities (e.g. joint laxity). Facial dysmorphism is characterized by a
      broad forehead bitemporal narrowing periorbital fullness stellate and/or lacy
      iris pattern short upturned nose with bulbous tip long philtrum wide mouth full
      lips and mild micrognathia.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal dominant
