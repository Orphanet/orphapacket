  Label: Combined hyperactive dysfunction syndrome of the cranial nerves
  ORPHAcode: '221078'
  ORPHApacketId: '221078'
  PURL: http://www.orpha.net/ORDO/Orphanet_221078
  Parents:
  - Parent:
    - Label: Cranial neuralgia
      ORPHAcode: '221109'
  TextSection:
    Contents: A rare acquired peripheral neuropathy characterized by symptoms arising
      from combined overactivity in cranial nerves without any explanatory structural
      lesion. The symptoms may be unilateral or bilateral may occur synchronously
      or metachronously and include trigeminal neuralgia hemifacial spasm and glossopharyngeal
      neuralgia.
