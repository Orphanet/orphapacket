  Synonyms:
  - Synonym: Hypopituitarism due to empty sella turcica syndrome
  TextSection:
    Contents: A rare pituitary deficiency characterized by herniation of the subarachnoid
      space into the sella turcica resulting in flattening of the pituitary gland
      and endocrine dysfunction. Most common endocrine abnormalities are hyperprolactinemia
      and growth hormone deficit. Clinical symptoms are highly variable and include
      headaches irregular menstruation galactorrhea obesity and visual disturbances
      among others.
