  TextSection:
    Contents: A rare type of Stickler syndrome characterized by moderate to severe
      sensorineural hearing loss high myopia retinal degeneration vitreous anomalies
      and epiphyseal dysplasia. Midface hypoplasia cleft palate as well as additional
      skeletal manifestations (such as platyspondyly scoliosis and tibial and femoral
      bowing at birth) have also been observed.
