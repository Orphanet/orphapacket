  Synonyms:
  - Synonym: SINO syndrome
  TextSection:
    Contents: A rare genetic neurological disorder characterized by the association
      of congenital spastic paraplegia with global developmental delay and intellectual
      disability ophthalmologic abnormalities (including nystagmus reduced visual
      acuity or hypermetropia) and obesity. Additional manifestations are brachyplagiocephaly
      and dysmorphic facial features. Brain imaging may show dilated ventricles abnormal
      myelination and mild generalized atrophy. Homozygous loss-of-function variants
      of <i>KIDINS220</i> associated with a fetal lethal phenotype with ventriculomegaly
      and limb contractures have been reported.
    TextSectionType: Definition
