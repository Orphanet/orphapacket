  TextSection:
    Contents: Congenital neuronal ceroid lipofuscinosis (CNCL) is a severe form of
      neuronal ceroid lipofuscinosis (NCL; see this term) with onset at birth characterized
      by primary microcephaly neonatal epilepsy and death in early infancy.
    TextSectionType: Definition
