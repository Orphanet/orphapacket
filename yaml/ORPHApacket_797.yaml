  Synonyms:
  - Synonym: Besnier-Boeck-Schaumann disease
  - Synonym: Boeck sarcoid
  TextSection:
    Contents: "A rare multisystemic autoinflammatory disorder of unknown etiology\
      \ characterized by the formation of immune non-caseating granulomas in any organ(s)\
      \ leading to variable clinical symptoms and severity. Clinical presentation\
      \ is typically with persistent dry cough eye or skin manifestations peripheral\
      \ lymph nodes fatigue weight loss fever or night sweats and L\xF6fgren syndrome."
    TextSectionType: Definition
