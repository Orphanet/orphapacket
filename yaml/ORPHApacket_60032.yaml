  TextSection:
    Contents: A rare respiratory disease characterized by the development of exophytic
      papillomas affecting the mucosa of the upper aero-digestive tract (with a strong
      predilection for the larynx) caused by an infection with human papilloma virus.
      Symptoms at presentation vary with the age of patients and the extent of lesions
      and include dysphonia chronic cough and recurrent respiratory infections.
