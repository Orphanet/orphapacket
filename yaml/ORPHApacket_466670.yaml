  TextSection:
    Contents: A rare intoxication characterized by onset of toxic manifestations within
      seconds to hours - depending on the route duration dosage and source of exposure
      - after inhalation of volatile cyanides (especially from fire smoke) ingestion
      of cyanide (including use of certain medications) or contact with the skin or
      mucous membranes. In severe cases following inhalation signs of hyperventilation
      appear within seconds or minutes and are followed by loss of consciousness with
      convulsions and ultimately cardiovascular collapse and/or respiratory arrest.
      Other clinical signs include dizziness weakness palpitations and anxiety followed
      by dyspnea pulmonary edema confusion ataxia and paralysis.
