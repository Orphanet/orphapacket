  TextSection:
    Contents: A rare genetic disease characterized by severe progressive sensorineural
      hearing loss and progressive cerebellar signs including gait ataxia action tremor
      dysmetria dysdiadochokinesis dysarthria and nystagmus. Absence of deep tendon
      reflexes has also been reported. Age of onset is between infancy and adolescence.
      Brain imaging may show variable cerebellar atrophy in some patients.
    TextSectionType: Definition
