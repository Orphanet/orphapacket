  TextSection:
    Contents: A rare subtype of congenital pulmonary airway malformation characterized
      by a multicystic mass of non-functioning lung tissue consisting of numerous
      microcysts of less than 0.5 cm in diameter. The lesions have intracystic communications
      can be connected to the tracheobronchial tree and are usually unilateral involving
      an entire lobe. The condition may be associated with polyhydramnios fetal hydrops
      and stillbirth or present with severe respiratory distress in the neonatal period.
