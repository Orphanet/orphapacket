    Contents: A rare genetic congenital malformation syndrome characterized by microcephaly
      short stature digital anomalies (brachymesophalangy fifth finger clinodactyly
      syndactyly of toes and hypoplastic thumbs) and mild intellectual disabilities
      but that lacks the manifestations of gastrointestinal atresia.
