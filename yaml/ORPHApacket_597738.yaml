  TextSection:
    Contents: A rare genetic multiple congenital anomalies/dysmorphic syndrome characterized
      by a variable phenotype including macrocephaly postnatal overgrowth advanced
      carpal ossification obesity speech delay intellectual disability autism spectrum
      disorders and behavioral difficulties with aggressive outbursts and variable
      facial dysmorphism. Seizures structural abnormalities of the brain as well as
      a variety of other manifestations such as recurrent otitis media joint hypermobility
      hirsutism or naevi have also been reported.
