  Synonyms:
  - Synonym: GRF tumor
  - Synonym: Growth hormone releasing factor tumor
  TextSection:
    Contents: GRFoma is a type of pancreatic endocrine tumor that hypersecretes growth
      hormone-releasing factor (GRF or GHRH) and that clinically resembles a pituitary
      adenoma as patients present with acromegaly. In addition to the pancreas this
      tumor can also occur in the lungs or small intestine are usually large > 6cm
      and approximately 1/3 have metastasized at the time of diagnosis. It often co-occurs
      with Zollinger-Ellison syndrome or multiple endocrine neoplasia type 1 (MEN
      1).
    TextSectionType: Definition
