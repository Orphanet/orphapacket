  TextSection:
    Contents: STT3A-CDG is a form of congenital disorders of N-linked glycosylation
      characterized by developmental delay intellectual disability failure to thrive
      hypotonia and seizures. STT3A-CDG is caused by mutations in the gene <i>STT3A</i>
