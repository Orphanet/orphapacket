    - Label: Rare inflammatory/autoimmune corneal disorder
      ORPHAcode: '519290'
  Synonyms:
  - Synonym: Thygeson superficial punctate keratopathy
  TextSection:
    Contents: A rare disorder of the anterior segment of the eye characterized by
      chronic recurrent epithelial keratitis manifesting with groupings of small slightly
      elevated ovoid grayish-white intraepithelial opacities usually located in the
      central cornea. Patients present with photophobia tearing foreign body sensation
      and blurred vision. The condition is typically bilateral takes a relapsing-remitting
      course and is mostly self-limiting after a few years.
