  TextSection:
    Contents: A rare form of Ehlers-Danlos syndrome (EDS) characterized by soft skin
      skin hyperextensibility easy bruisability atrophic scar formation joint hypermobility
      and severe progressive cardiac valvular defects comprising mitral and/or aortic
      valve insufficiency.
