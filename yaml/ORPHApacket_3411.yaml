  TextSection:
    Contents: A rare congenital urogenital anomaly characterized by the presence of
      double uterus (didelphys bicornuate or septum-complete or partial) unilateral
      cervico-vaginal obstruction (obstructed hemivagina-communicant not communicant
      or septate and unilateral cervical atresia) and ipsilateral renal anomalies
      (renal agenesis and/or other urinary tract anomalies). Patients are usually
      diagnosed at puberty after menarche due to recurrent severe dysmenorrhea chronic
      pelvic pain excessive foul smelling mucopurulent discharge spotting and intermenstrual
      bleeding (depending on the existence of uterine or vaginal communications).
      Fever dyspareunia and a palpable abdominal pelvic or vaginal mass (mucocolpos
      or pyocolpos) may also be present.
    TextSectionType: Definition
