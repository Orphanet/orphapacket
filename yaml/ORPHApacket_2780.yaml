  TextSection:
    Contents: Osteopathia striata with cranial sclerosis (OS-CS) is a bone dysplasia
      characterized by longitudinal striations of the metaphyses of the long bones
      sclerosis of the craniofacial bones macrocephaly cleft palate and hearing loss.
