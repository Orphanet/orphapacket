  Synonyms:
  - Synonym: ACADM deficiency
  - Synonym: Carnitine deficiency secondary to medium-chain acyl-CoA dehydrogenase
      deficiency
  - Synonym: MCAD deficiency
  - Synonym: MCADD
  - Synonym: Medium chain acyl-coenzyme A dehydrogenase deficiency
  TextSection:
    Contents: Medium chain acyl-CoA dehydrogenase (MCAD) deficiency (MCADD) is an
      inborn error of mitochondrial fatty acid oxidation characterized by a rapidly
      progressive metabolic crisis often presenting as hypoketotic hypoglycemia lethargy
      vomiting seizures and coma which can be fatal in the absence of emergency medical
      intervention.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
