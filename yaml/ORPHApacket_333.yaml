  Synonyms:
  - Synonym: Acid ceramidase deficiency
  - Synonym: Farber lipogranulomatosis
  TextSection:
    Contents: A subcutaneous tissue disease characterized by a spectrum of clinical
      signs ranging from the classical triad of painful and progressively deformed
      joints subcutaneous nodules and progressive hoarseness (due to laryngeal involvement)
      that presents in infancy to varying phenotypes with respiratory and neurologic
      involvement.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
