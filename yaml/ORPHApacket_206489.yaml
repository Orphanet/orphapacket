  TextSection:
    Contents: Malignant germ cell tumor of the vagina is an extremely rare malignant
      vulvovaginal neoplasm deriving from primordial germ cells in the vagina typically
      characterized by painless bloody vaginal discharge and a polypoid mass which
      protrudes from the vagina. Serum alpha-fetoprotein is usually elevated and rapid
      progression local agression and early metastasis to liver and lungs is reported.
