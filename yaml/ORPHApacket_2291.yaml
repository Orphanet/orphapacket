  TextSection:
    Contents: A rare otorhinolaryngologic malformation characterized by the isolated
      finding of a short and immobile soft palate with anatomical disproportion of
      the velopharyngeal structures preventing velopharyngeal closure. Patients present
      with delayed speech development and hypernasal speech.
