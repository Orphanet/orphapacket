  TextSection:
    Contents: A rare primary low-grade malignant bone tumor that occurs in more than
      80% of cases on the anterior surface of the tibia (tibial dyaphysis). Most cases
      are symptomatic or present with pain swelling bowing deformity or pathological
      fracture. Metastases especially in the lungs may be observed.
