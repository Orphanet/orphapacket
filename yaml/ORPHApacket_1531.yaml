  TextSection:
    Contents: Craniosynostosis is defined as the premature fusion of one or more cranial
      sutures leading to secondary distortion of skull shape resulting in skull deformities
      with a variable presentation. Craniosynostosis may occur in an isolated setting
      or as part of a syndrome.
