  TextSection:
    Contents: A rare genetic disease characterized by infantile onset of severe inflammatory
      bowel disease manifesting with bloody diarrhea and failure to thrive and central
      nervous system disease with global developmental delay and regression impaired
      speech hypotonia hyperreflexia and epilepsy. Brain imaging shows global cerebral
      atrophy thin corpus callosum delayed myelination and posterior leukoencephalopathy.
      Cases with recurrent infections and impaired T-cell responses to stimulation
      as well as decreased T-cell subsets have been reported.
