  TextSection:
    Contents: A rare intestinal disease characterized by congenital partial or complete
      lack of the collagen mesh network in the intestinal wall resulting in hypoperistalsis
      or aperistalsis. The enteric nervous system is normal or near-normal in the
      affected areas although hypo- and dysganglionosis may be found in some proximal
      segments of the colon and/or small bowel. Patients present with chronic intractable
      slow transit constipation.
