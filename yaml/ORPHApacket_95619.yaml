  TextSection:
    Contents: A rare acquired endocrine disorder characterized by deficiency of one
      or more of the pituitary hormones resulting as a consequence of traumatic or
      medically-induced injury of the pituitary gland. Clinical presentation is variable
      depending on the nature and acuity of the injury and the resulting order and
      amount of hormone deficiency.
