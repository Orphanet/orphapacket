  Label: Post-traumatic pituitary deficiency
  PURL: http://www.orpha.net/ORDO/Orphanet_95619
  DisorderType:
    value: Disease
    PURL: http://www.orpha.net/ORDO/Orphanet_377788
  TextSection:
    TextSectionType: Definition
    Contents: Iatrogenic or traumatic pituitary deficiency is a rare acquired endocrine
      disorder characterized by deficiency of one or more of the pituitary hormones
      resulting as a consequence of traumatic or medically-induced injury of the pituitary
      gland. Clinical presentation is variable depending on the nature and acuity
      of the injury and the resulting order and amount of hormone deficiency.
  Parents:
