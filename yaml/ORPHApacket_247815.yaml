  Synonyms:
  - Synonym: Mild peroxisomal disorder due to PEX10 deficiency
  TextSection:
    Contents: A rare genetic peroxisomal disease characterized by childhood onset
      slowly progressive ataxia and axonal motor neuropathy due to PEX 10 deficieny.
      Marked cerebellar atrophy and pyramidal signs are evident. Patients may present
      mild cognitive disability intentional tremor decreased vibration sense and diabetes
      mellitus. Additional features may include nystagmus mydriasis hyperreflexia
      and involuntary head movement.
    TextSectionType: Definition
