  TextSection:
    Contents: A rare congenital muscular dystrophy due to dystroglycanopathy characterized
      by early onset muscular dystrophy severe muscular hypotonia severe intellectual
      disability and typical brain and eye malformations including pachygyria polymicrogyria
      agyria brainstem and cerebellar structural anomalies severe myopia glaucoma
      optic nerve and retinal hypoplasia. A broad clinical spectrum is observed with
      variable involvement of each organ system.
    TextSectionType: Definition
