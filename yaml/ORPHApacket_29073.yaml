  TextSection:
    Contents: Multiple myeloma (MM) is a malignant tumor of plasma cell characterized
      by overproduction of abnormal plasma cells in the bone marrow and skeletal destruction.
      The clinical features are bone pain renal impairment immunodeficiency anemia
      and presence of abnormal immunoglobulins (Ig).
