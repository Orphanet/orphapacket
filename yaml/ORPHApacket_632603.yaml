  TextSection:
    Contents: A rare multiple congenital anomalies/dysmorphic syndrome characterized
      by developmental delay and intellectual disability epileptic encephalopathy
      horseshoe or hypoplastic kidney failure to thrive hypertrichosis of the limbs
      and respiratory problems (including apnea multicompartmental respiratory disease
      intermittent hyperventilation) along with mesomelic dysplasia (Nievergelt/Savarirayan
      type). Dysmorphic facial features may include microcephaly synophrys large nose
      with prominent nasal tip and low hanging columella protruding ears smooth/short
      philtrum wide mouth with square upper lip widely spaced teeth and micrognathia.
      Strabismus myopia cortical visual impairment and hearing loss can also be present.
    TextSectionType: Definition
