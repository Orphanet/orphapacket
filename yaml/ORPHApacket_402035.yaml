  TextSection:
    Contents: A rare gastroenterologic disease characterized by extensive eosinophilic
      infiltration of the colon in the absence of any known cause of secondary intestinal
      eosinophilia. Patients present with abdominal pain nausea vomiting diarrhea
      gastrointestinal bleeding malabsorption and/or weight loss. Symptoms do not
      correlate with the extent of the disease which can be segmental or pancolonic.
      Blood testing may show peripheral eosinophilia. The condition has a bimodal
      age distribution with a first peak in neonates and a second peak in young adulthood.
