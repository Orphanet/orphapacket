  TextSection:
    Contents: Congenital insensitivity to pain with severe intellectual disability
      is a rare autosomal recessive hereditary sensory and autonomic neuropathy characterized
      by the complete absence of pain perception from birth an unresponsiveness to
      soft touch severe non-progressive cognitive delay and normal motor movement/behavior
      and strength. Affected cases retained hot and cold perception.
    TextSectionType: Definition
