  TextSection:
    Contents: Dedifferentiated liposarcoma (DDLS) is a high-grade subtype of liposarcoma
      (LS) that progresses from well-differentiated liposarcoma (WDLS) and most often
      occurs in the retroperitoneum. It is defined as a region of nonlipogenic sarcoma
      associated with WDLS. .
