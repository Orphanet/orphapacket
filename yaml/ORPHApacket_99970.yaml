    Contents: Dedifferentiated liposarcoma (DDLS) is a high-grade subtype of liposarcoma
      (LS; see this term) that progresses from well-differentiated liposarcoma (WDLS;
      see this term) and most often occurs in the retroperitoneum. It is defined as
