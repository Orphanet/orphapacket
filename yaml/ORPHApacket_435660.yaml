  TextSection:
    Contents: A rare genetic lipodystrophy characterized by abnormal subcutaneous
      fat distribution resulting in excess accumulation of fat in the face neck shoulders
      axillae trunk and pubic region and loss of subcutaneous fat from the lower extremities.
      Variable common additional features are progressive adult onset myopathy insulin
      resistance diabetes hypertriglyceridemia hepatic steatosis and vitiligo.
    TextSectionType: Definition
