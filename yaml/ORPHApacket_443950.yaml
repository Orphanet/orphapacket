  TextSection:
    Contents: A rare autosomal recessive axonal hereditary motor and sensory neuropathy
      characterized by adolescent or adult onset of slowly progressive muscle weakness
      and atrophy of the distal lower limbs progressing to involve also the upper
      limbs and proximal muscles and sensory impairment. Patients present gait disturbances
      and loss of reflexes at later stages loss of ambulation dysarthria dysphagia
      facial weakness and impairment of respiratory muscles requiring assisted ventilation.
