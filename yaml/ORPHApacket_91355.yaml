  TextSection:
    Contents: Sheehan syndrome is a rare acquired pituitary hormone deficiency disorder
      resulting from pituitary necrosis following peri- or postpartum hemorrhage characterized
      by various symptoms depending on resulting hormone decrease (e.g. failure or
      difficulty with lactation oligo- or amenorrhea hot flashes decreased libido
      weakness fatigue anorexia nausea vomiting hypoglycemia hyponatremia dizziness
      decreased muscle mass adrenal crisis). Secondary hypothyroidism and secondary
      adrenal insufficiency may also be presenting signs.
    TextSectionType: Definition
