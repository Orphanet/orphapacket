  TextSection:
    TextSectionType: Definition
    Contents: A rare developmental defect during embryogenesis which can be a non-syndromic
      (70%) or syndromic (30%) diaphragmatic malformation characterized by a posterolateral
      defect of the diaphragm that allows passage of abdominal viscera into the thorax
      leading to respiratory insufficiency and persistent pulmonary hypertension.
