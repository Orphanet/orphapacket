    Contents: A rare hemorrhagic disorder due to a constitutional platelet anomaly
      characterized by moderate to severe deficiency in both platelet alpha-granules
      and dense bodies resulting in impaired platelet function and decreased aggregation
      responses. Patients present increased bleeding tendency with symptoms like easy
      bruising or menorrhagia.
