  Synonyms:
  - Synonym: Arteriovenous malformation of internal organs
  TextSection:
    Contents: A group of rare fast-flow arteriovenous malformation characterized by
      abnormal communication between the arterial and the venous systems of the internal
      organs. They are more commonly observed in patients with multifocal vascular
      malformations. Clinical manifestations depend on the organ involved; however
      they usually include abdominal pain hemorrhage chronic anemia fatigue gastrointestinal
      bleeding hemoptysis and hypoxia.
