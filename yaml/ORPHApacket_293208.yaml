  TextSection:
    Contents: A rare disease caused by compression of the celiac axis by an abnormally
      shaped arcuate ligament (the part of the diaphragm in which both pillars join
      in the midline around the aorta). Patients have recurrent abdominal pain anorexia
      and weight loss. The pain is epigastric and diarrhea or constipation may be
      present as well. Onset of pain will usually although not always be after food
      intake and may be associated with nausea and emesis. Other symptoms may include
      lassitude exercise intolerance and vomiting. Occasionally a patient may show
      an abdominal murmur upon auscultation.
