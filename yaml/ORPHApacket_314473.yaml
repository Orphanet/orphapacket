  TextSection:
    Contents: A rare benign ovarian tumor of sex cord / stromal origin characterized
      by an abdominal mass which may present with abdominal pain distension or menorrhagia
      among others or may also be asymptomatic. Association with ascites and hydrothorax
      is known as Meigs syndrome. The tumor can be solid and/or cystic in nature.
      Histologically it features bundles of spindle cells forming variable amounts
      of collagen without cellular atypia or atypical mitoses.
