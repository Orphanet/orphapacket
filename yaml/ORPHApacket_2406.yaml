  TextSection:
    Contents: Locked-in syndrome (LIS) is a neurological condition characterized by
      the presence of sustained eye opening quadriplegia or quadriparesis anarthria
      preserved cognitive functioning and a primary code of communication that uses
      vertical eye movements or blinking.
