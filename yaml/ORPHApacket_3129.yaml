  Synonyms:
  - Synonym: Sarcosine dehydrogenase complex deficiency
  TextSection:
    Contents: A rare inborn error of metabolism characterized by increased concentrations
      of sarcosine in plasma and urine due to sarcosine dehydrogenase deficiency.
      The condition is considered benign and not associated with any specific clinical
      phenotype. Mode of inheritance is autosomal recessive.
