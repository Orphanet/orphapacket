  TextSection:
    Contents: A group of rare autosomal recessive forms of ichthyosis clinically characterized
      by superficial asymptomatic spontaneous peeling of the skin and histologically
      by a shedding of the outer layers of the epidermis. PSS presents with either
      an acral (acral PSS) or a generalized distribution for generalized PSS type
      A (noninflammatory) or B (inflammatory).
