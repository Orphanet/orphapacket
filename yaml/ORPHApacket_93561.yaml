  TextSection:
    Contents: A rare hereditary amyloidosis with primary renal involvement characterized
      by amyloid deposition in the kidney glomeruli and medulla gastrointestinal tract
      liver spleen and slow disease progression. Symptoms and signs include nausea
      vomiting dyspepsia gastritis gastrointestinal hemorrhage abdominal pain hepatic
      rupture sicca syndrome purpura and petechiae lymphadenopathy and renal dysfunction.
