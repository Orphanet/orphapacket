  TextSection:
    TextSectionType: Definition
    Contents: A rare larynx anomaly characterized by an inward collapse of supraglottic
      airway during inspiration which manifests with an inspiratory stridor and might
      be associated with feeding difficulties swallowing dysfunction failure to thrive
      and respiratory distress.
