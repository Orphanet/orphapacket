  TextSection:
    Contents: A rare autoimmune encephalitis characterized by various phenotypes depending
      on the region of the brainstem that is involved; patients are present with gaze
      palsies (in midbrain involvement) facial palsy or vertical gaze palsies (in
      pontine involvement) dysarthira dysphagia or central hypoventilation (in medullary
      involvement). Additional clinical features may also involve pyramidal symptoms
      and gait impairment.
