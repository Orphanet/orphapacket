  TextSection:
    Contents: A rare obstetric condition characterized by entry of amniotic fluid
      and fetal elements into the maternal circulation causing an emergency situation
      with sudden cardiovascular collapse disseminated intravascular coagulation and
      high lethality. In most instances it occurs during labor cesarean delivery or
      within 30 minutes postpartum. Patients present acute dyspnea and cough acute
      hypotension encephalopathy with altered mental status and seizures hypoxia and
      cyanosis coagulopathy severe hemorrhage uterine atony acute pulmonary hypertension
      and cardiac arrest.
