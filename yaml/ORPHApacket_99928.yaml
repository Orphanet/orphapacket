  TextSection:
    Contents: A rare gestational trophoblastic neoplasm characterized histologically
      by invasion of myometrium by intermediate trophoblastic cells without chorionic
      villi and containing human placental lactogen hormone (hPL). Tissue necrosis
      is usually absent and hemorrhage is mild. The tumor develops from the placental
      implantation site and always occurs following pregnancy voluntary termination
      of pregnancy (VTP) or miscarriage. Indicative signs are irregular metrorrhagia
      some time after spontaneous miscarriage or VTP presence of metastasis or unexplained
      metrorrhagia in the weeks and months following normal childbirth or ectopic
      pregnancy.
    TextSectionType: Definition
