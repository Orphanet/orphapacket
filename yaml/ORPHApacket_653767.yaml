  TextSection:
    Contents: A rare multiple congenital anomalies/dysmorphic syndrome characterized
      by mild to severe intellectual disability and/or developmental delay speech
      delay behavioral problems (attention deficit-hyperactivity disorder autism and
      anxiety disorders outgoing hyper-social personality) periods of fever and cyclic
      vomitting. Most patients manifest additional clinical features including gastrointestinal
      symptoms (poor feeding and constipation) facial dysmorphism (broad forehead
      low-set posteriorly rotated ears upturned nose and broad mouth with thin upper
      lip) small hands and feet often with brachydactyly short stature high pain threshold
      and/or hypersensitivity to sound hypotonia and broad-based gait.
