  TextSection:
    Contents: A rare vascular disease characterized by venous insufficiency obstruction
      or thrombosis usually caused by compression of the left common iliac vein between
      the right common iliac artery and the underlying spine with subsequent development
      of a left deep vein thrombosis (DVT). Patients may present with pain swelling
      venous stasis ulcers skin pigmentation changes and post-thrombotic syndrome.
