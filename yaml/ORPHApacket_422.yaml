  Synonyms:
  - Synonym: Idiopathic and/or familial pulmonary arterial hypertension
  TextSection:
    Contents: A form of pulmonary arterial hypertension (PAH) characterized by elevated
      pulmonary arterial resistance leading to right heart failure; it is progressive
      and potentially fatal. The majority cases have an identifiable genetic cause
      but a significant proportion are idiopathic.
    TextSectionType: Definition
