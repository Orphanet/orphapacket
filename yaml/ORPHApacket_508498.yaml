  Synonyms:
  - Synonym: Intellectual disability-cardiac anomalies-short stature-joint laxity
      syndrome due to mutation in PUF60 gene
  TextSection:
    Contents: A rare genetic multiple congenital anomalies/dysmorphic syndrome characterized
      by intrauterine and postnatal growth restriction global developmental delay
      intellectual disability and dysmorphic facial features (such as broad nasal
      root anteverted nares long philtrum low-set and posteriorly rotated ears and
      short neck). Additional reported manifestations are microcephaly short stature
      vertebral abnormalities joint laxity ocular cardiac and renal defects and minor
      limb anomalies. Brain imaging may show hypoplastic corpus callosum delayed myelination
      and cerebral atrophy.
