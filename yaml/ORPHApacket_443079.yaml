  TextSection:
    Contents: "A rare acquired choroidal disorder characterized by subretinal detachment\
      \ in the macular \xE1rea and leakage of fluid under the retina that accumulates\
      \ under the central macula. Symptoms tend to include blurred or distorted vision\
      \ (metamorphopsia) moderate dyschromatopsia relative central scotoma hypermetropization\
      \ micropsia and reduced contrast sensitivity. A blurred or gray spot in the\
      \ central visual field is common when the retina is detached."
    TextSectionType: Definition
