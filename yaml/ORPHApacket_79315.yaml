    Contents: D-2-hydroxyglutaric aciduria (D-2-HGA) is a rare clinically variable
      neurological form of 2-hydroxyglutaric aciduria characterized biochemically
      by elevated D-2-hydroxyglutaric acid (D-2-HG) in the urine plasma and cerebrospinal
