  TextSection:
    Contents: A rare hereditary sensory and autonomic neuropathy characterized by
      congenital insensitivity to pain general hypesthesia diminished temperature
      sensitivity and hyperhidrosis. Motor function is preserved. Skin biopsy reveals
      lack of cutaneous innervation except for sensory and autonomic innervation of
      blood vessels and sweat glands.
