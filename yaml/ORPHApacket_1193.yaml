  Synonyms:
  - Synonym: X-linked intellectual disability, Atkin type
  TextSection:
    Contents: A rare X-linked syndromic intellectual disability characterized by variable
      intellectual deficit macrocephaly short stature and facial dysmorphism (such
      as prominent forehead prominent supraorbital ridges hypertelorism downslanting
      palpebral fissures broad nasal tip anteverted nostrils thick lower lip and localized
      microdontia). Additional reported features include seizures post-pubertal macroorchidism
      obesity and short broad hands with tapered fingers.
    TextSectionType: Definition
