  TextSection:
    Contents: Thickened earlobes-conductive deafness syndrome is characterized by
      microtia with thickened ear lobes micrognathia and conductive hearing loss due
      to congenital ossicular anomalies. It has been described in two families. The
      mode of inheritance is autosomal dominant.
