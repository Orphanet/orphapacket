  TextSection:
    Contents: Chondrodysplasia with joint dislocations gPAPP type is a rare genetic
      primary bone dysplasia characterized by prenatal onset of disproportionate short
      stature shortening of the limbs congenital joint dislocations micrognathia posterior
      cleft palate brachydactyly short metacarpals and irregular size of the metacarpal
      epiphyses supernumerary carpal ossification centers and dysmorphic facial features.
      In addition hearing impairment and mild psychomotor delay have also been reported.
