  TextSection:
    Contents: White fibrous papulosis of the neck is a rare acquired dermal elastic
      tissue disorder characterized by multiple 2-3 mm sized non-confluent asymptomatic
      white or pale-colored non-follicular firm papular lesions occurring predominantly
      on the lateral or posterior aspects of the neck. Other rarely reported sites
      include inferior axillae central mid-back and upper sternal region.
