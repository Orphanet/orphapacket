  TextSection:
    Contents: Jackson-Weiss syndrome (JWS) is a rare genetic disorder characterized
      by foot malformations (tarsal and metatarsal fusions; short broad medially deviated
      great toes) and in some patients craniosynostosis with facial anomalies. Hands
      are normal in affected patients.
    TextSectionType: Definition
