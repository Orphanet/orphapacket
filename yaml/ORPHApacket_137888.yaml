  Synonyms:
  - Synonym: Question mark ear syndrome
  TextSection:
    Contents: A rare genetic dysostosis with predominant craniofacial involvement
      characterized by bilateral external ear malformations mandibular condyle hypoplasia
      microstomia micrognathia microglossia and facial asymmetry. Additional manifestations
      include hypotonia ptosis cleft palate full cheeks developmental delay hearing
      impairment and respiratory distress. Significant intra- and interfamilial phenotypic
      variation has been reported.
    TextSectionType: Definition
