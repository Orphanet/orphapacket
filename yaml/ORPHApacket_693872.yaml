  Synonyms:
  - Synonym: Arteriovenous malformation of the urinary tract
  TextSection:
    Contents: A rare visceral arteriovenous malformation characterized by abnormal
      communication between veins and arteries of the ureter urethra or urinary bladder.
      Major clinical signs include hematuria and suprapubic pain. Additional clinical
      features may include acute urinary retention and increased urinary frequency.
