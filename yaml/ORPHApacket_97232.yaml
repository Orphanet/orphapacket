  TextSection:
    Contents: Fingerprint body myopathy is a congenital benign muscle disorder characterised
      by congenital hypotonia and weakness and by the presence of numerous fingerprint
      bodies located at the periphery of the muscle fibers. Prevalence is unknown.
      Less than 20 patients have been described. Few sporadic cases have been observed
      as well as cases of recessive transmission.
