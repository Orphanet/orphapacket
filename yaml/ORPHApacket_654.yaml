  Synonyms:
  - Synonym: Renal embryonic tumor
  - Synonym: Wilms tumor
  TextSection:
    Contents: A rare malignant renal tumor typically affecting the pediatric population
      characterized by an abnormal proliferation of cells that resemble the kidney
      cells of an embryo (metanephroma) leading to the term embryonal tumor.
