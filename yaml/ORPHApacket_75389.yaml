  Synonyms:
  - Synonym: Goossens-Devriendt syndrome
  TextSection:
    Contents: A rare multiple congenital anomalies/dysmorphic syndrome characterized
      by intrauterine growth retardation multiple congenital malformations (such as
      brain malformations including ectopic neuropituitary gland hypoplastic adenopituitary
      and hypoplastic cerebellar vermis cardiac and renal anomalies and postaxial
      polydactyly) abnormal hair structure with temporal balding and dysmorphic facial
      features with hypoplastic nasal bridge anteverted nostrils dysplastic ears long
      and smooth philtrum narrow upper lip and prominent asymmetric lower lip. Postnatal
      growth retardation and severe developmental delay have also been reported.
    TextSectionType: Definition
