  TextSection:
    Contents: A rare multiple congenital anomalies syndrome characterized principally
      by Sprengel anomaly (upward displacement of the scapula) and hydrocephaly. Other
      anomalies such as global developmental delay psychosis brachydactyly and costovertebral
      dysplasia may also be present.
