  TextSection:
    Contents: A rare congenital anomaly of the great arteries characterized by various
      clinical signs and symptoms including shortness of breath recurrent lower respiratory
      tract infections lung hypoplasia pulmonary hypertension and haemoptysis. The
      anomaly can be isolated or associated with congenital heart disease such as
      tetralogy of Fallot atrial septal defect coarctation of the aorta right aortic
      arch truncus arteriosus patent ductus arteriosus and pulmonary atresia.
