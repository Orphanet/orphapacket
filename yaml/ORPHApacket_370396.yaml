  TextSection:
    Contents: Small cell carcinoma of the ovary is a rare highly aggressive poorly
      differentiated ovarian neoplasm often associated with paraneoplastic hypercalcemia.
      It is usually diagnosed in childhood or young adulthood at an advanced stage
      and presents with abdominal or pelvic mass or rarely symptoms related to hypercalcemia.
      Occasional familial cases have been reported.
