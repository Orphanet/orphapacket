  TextSection:
    Contents: A rare autosomal dominant tubulointerstitial kidney (ADTKD) disease
      due to <i>MUC1</i> mutations characterized clinically by a bland urinalysis
      (absence of blood or protein in the urine) and chronic kidney disease leading
      to end-stage kidney disease (ESKD) between 20 and 80 years.
