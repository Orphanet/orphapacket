  Synonyms:
  - Synonym: Severe disseminated CMV infection in immunocompetent patients
  TextSection:
    Contents: A rare viral disease characterized by fulminant cytomegalovirus infection
      with multiple organ involvement including the brain lung liver and/or heart
      among others and marked constitutional symptoms in immunocompetent patients.
      The condition is associated with a high case fatality rate.
