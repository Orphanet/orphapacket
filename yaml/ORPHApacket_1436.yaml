  TextSection:
    Contents: A rare spondylodysplastic dysplasia characterized by skeletal anomalies
      including short stature ridging of the metopic suture a fusion of cervical vertebrae
      thoracic hemivertebrae scoliosis sacral hypoplasia and short middle phalanges.
      Patients also had a moderate intellectual disability and abducens palsies. Glucose
      intolerance and imperforate anus were also described. There have been no further
      descriptions in the literature since 1977.
