  TextSection:
    Contents: Distal monosomy 10q is a chromosomal anomaly involving terminal deletion
      of the long arm of chromosome 10 and is characterized by facial dysmorphism
      pre- and postnatal growth retardation cardiac and genital anomalies and developmental
      delay.
