  TextSection:
    TextSectionType: Definition
    Contents: 'A rare lysosomal disease characterized by accumulation of sulfatides
      in the central and peripheral nervous system due to deficiency of the enzyme
      arylsulfatase A leading to demyelination. Three clinical subtypes can be distinguished
      based on the age of onset: late infantile juvenile and adult. Lead symptoms
      are deterioration in motor or cognitive function or behavioral problems depending
      on the subtype all eventually culminating in a decerebrated state and death
      after a highly variable disease course and duration. Mode of inheritance is
      autosomal recessive.'
