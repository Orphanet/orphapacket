  Synonyms:
  - Synonym: 46,XX disorder of sex development-skeletal anomalies syndrome
  TextSection:
    Contents: A rare difference of sex development characterized by primary amenorrhea
      and ambiguous external genitalia (enlarged clitoris with marked fusion of the
      labioscrotal folds) in association with skeletal anomalies (such as hypoplasia
      of the mandibular condyles and the maxilla and ulnar dislocation of the radial
      heads) in the presence of a 46,XX karyotype and regular ovaries fallopian tubes
      and uterus. There have been no further descriptions in the literature since
      1972.
