    PURL: http://www.orpha.net/ORDO/Orphanet_377788
  TextSection:
    TextSectionType: Definition
    Contents: A rare form of salmonellosis caused by <i>Salmonella enterica</i> serovar
      Paratyphi A characterized by typical symptoms of enteric fever including high
      fever headache abdominal pain and intestinal symptoms dry cough chills and rashes
      followed by a long period of recovery. The infection can be complicated by intestinal
      hemorrhage and perforation as well as cardiac involvement and may even be fatal.
      Transmission of the pathogen is via the fecal-oral route with humans as the
      sole reservoir of infection.
