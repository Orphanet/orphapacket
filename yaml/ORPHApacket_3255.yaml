  Synonyms:
  - Synonym: Type 1 syndactyly-microcephaly-intellectual disability syndrome
  TextSection:
    Contents: Filippi syndrome is characterised by microcephaly cutaneous syndactyly
      of the fingers and toes intellectual deficit growth retardation and a characteristic
      facies (high and broad nasal bridge thin alae nasi micrognathia and a high frontal
      hairline). So far less than 25 cases have been reported. Cryptorchidism polydactyly
      and teeth and hair anomalies may also be present. Transmission is autosomal
      recessive.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
