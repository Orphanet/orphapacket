  Synonyms:
  - Synonym: Retinal dystrophy-juvenile cataract-short stature syndrome
  TextSection:
    Contents: A rare genetic syndromic rod-cone dystrophy disorder characterized by
      psychomotor developmental delay from early childhood intellectual disability
      short stature mild facial dysmorphism (e.g. upslanted palpebral fissures hypoplastic
      alae nasi malar hypoplasia attached earlobes) excessive dental spacing and malocclusion
      juvenile cataract and ophthalmologic findings of atypical retinitis pigmentosa
      (i.e. salt-and-pepper retinopathy attenuated retinal arterioles generalized
      rod-cone dysfunction mottled macula peripapillary sparing of retinal pigment
      epithelium).
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
