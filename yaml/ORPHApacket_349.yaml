  Synonyms:
  - Synonym: Alpha-L-fucosidase deficiency
  TextSection:
    Contents: A rare lysosomal storage disease characterized by widespread tissue
      buildup of glycolipids and oligosaccharides rich in fucose. Patients present
      with broad clinical characteristics such as intellectual disability developmental
      delay associated with psychomotor regression and bone abnormalities visceromegaly
      hyperhidrosis and dermatological abnormalities.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
