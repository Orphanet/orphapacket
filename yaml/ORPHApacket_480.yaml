  TextSection:
    Contents: A rare inborn error of metabolism that is characterized by progressive
      external ophthalmoplegia (PEO) pigmentary retinitis and an onset before the
      age of 20 years. Common additional features include deafness cerebellar ataxia
      and heart block.
