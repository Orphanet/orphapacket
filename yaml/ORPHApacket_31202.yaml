  TextSection:
    Contents: A tropical infectious disease caused by the Gram-negative bacterium
      <i>Burkholderia pseudomallei</i> which is present in soil and water in tropical
      countries. Melioidosis can present itself in many ways including pneumonia sepsis
      and abscess formation.
