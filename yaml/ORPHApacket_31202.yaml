  TextSection:
    Contents: A rare infectious disease caused by the Gram-negative bacillus <i>Burkholderia</i>
      (<i>pseudomonas</i>) <i>pseudomallei</i> also called Whitmore bacillus. The
      infection can be acute subacute or chronic and affects the skin the lungs or
      the whole body.
