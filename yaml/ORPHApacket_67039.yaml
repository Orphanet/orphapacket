  TextSection:
    Contents: A rare oral disease characterized by unilateral enlargement of the right
      or left maxillary alveolar bone and gingiva in the region distal to the canines
      towards the maxillary tuberosity. In the enlarged region dental abnormalities
      such as missing teeth abnormal spacing and delayed eruption occur.
