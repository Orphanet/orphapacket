  TextSection:
    Contents: CAD-CDG is a rare congenital disorder of glycosylation caused by mutations
      in the <i>CAD</i> gene and characterized by epileptic encephalopathy global
      developmental delay normocytic anemia and anisopoikilocytosis. Loss of acquired
      skills in early childhood is present and natural disease course can be lethal
      in early childhood.
