    Contents: A rare pediatric inflammatory rheumatic disease characterized by the
      presence of arthritis accompanied by either psoriasis or at least two of the
      following supporting features; presence of nail pitting onycholysis dactylitis
      or a family history of psoriasis in a first degree relative. Patients are younger
      than 16 years of age and the disease lasts longer than 6 weeks.
