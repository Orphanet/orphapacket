  Synonyms:
  - Synonym: Cleidocranial dysplasia-micrognathia-absent thumbs syndrome
  TextSection:
    Contents: A rare genetic multiple congenital malformation syndrome characterized
      by cleidocranial dysplasia (wide fontanelles calvaria dysostosis absent or hypoplastic
      clavicles) absent thumbs and halluces hypoplastic distal and medial phalanges
      of fingers pelvic dysplasia with hip dislocations. Dysmorphic features include
      sparse scalp hair protruding eyes low-set ears anteverted nares midfacial hypoplasia
      tented upper lip high arched palate and micrognathia. Brain malformations are
      frequently associated. From birth affected individuals tend to be significantly
      hypotonic and present with global developmental delay and respiratory feeding
      and swallowing difficulties.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
