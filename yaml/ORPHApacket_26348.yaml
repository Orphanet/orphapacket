  TextSection:
    Contents: A rare hemorrhagic disorder characterized by decreased factor II plasma
      levels in association with severe liver disease vitamin K deficiency or vitamin
      K antagonist treatment or in the context of other conditions such as systemic
      lupus erythematosus primary antiphospholipid syndrome or infections. Patients
      present with increased bleeding tendency leading to easy bruising frequent nosebleeds
      hemorrhaging after surgery or trauma and heavy menstrual bleeding among others.
      Joint bleeding is uncommon.
