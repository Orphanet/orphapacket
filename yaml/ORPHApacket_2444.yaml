  TextSection:
    Contents: A rare respiratory malformation characterized by a hamartomatous mass
      of non-functioning lung tissue of variable extent and with variable degrees
      of cystic or adenomatoid change. Clinical presentation prognosis and presence
      of associated abnormalities depend on the subtype of the lesion. Based on histopathological
      findings five subtypes (types 0 to 4) can be differentiated.
    TextSectionType: Definition
