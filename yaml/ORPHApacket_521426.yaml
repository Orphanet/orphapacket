  Synonyms:
  - Synonym: PLAAND
  TextSection:
    Contents: A rare genetic neurological disorder characterized by infantile onset
      of progressive leukoencephalopathy microcephaly severe global developmental
      delay and spasticity resulting in quadriparesis and posture deformation. Additional
      features include an abnormally exaggerated startle reflex seizures dystonia
      and hypomimia or amimia as well as progressive chest deformities and contractures
      of large and hyperextensibility of small joints among others. Thin corpus callosum
      is a prominent feature in brain imaging in addition to white matter abnormalities
      consistent with leukoencephalopathy.
    TextSectionType: Definition
