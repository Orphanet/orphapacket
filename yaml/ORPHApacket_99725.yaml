  TextSection:
    Contents: A rare endocrine disease characterized by excessively tall stature and
      rapid growth velocity due to growth hormone excess from a pituitary adenoma/hyperplasia
      occurring before closure of the epiphyseal growth plates. Additional features
      may include pubertal delay visual defects headache excessive appetite hyperhidrosis
      menstrual irregularity prognathism coarse facial features and large hands/feet.
