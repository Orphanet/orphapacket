  TextSection:
    Contents: A rare genetic hyperthyroidism characterized by elevated levels of circulating
      free thyroid hormones normal or elevated thyroid-stimulating hormone decreased
      peripheral tissue responses to iodothyronine action and a highly variable clinical
      phenotype which most commonly includes goiter resting tachycardia osteoporosis
      short stature and attention deficit disorder. Some patients may be entirely
      asymptomatic.
