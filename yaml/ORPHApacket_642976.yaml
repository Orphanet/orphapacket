  TextSection:
    Contents: A form of Perrault syndrome characterized by sensorineural generally
      bilateral prelingual progressive and sometimes asymmetric hearing loss primary
      ovarian dysgenesis in females and neurological features of variable severity
      including cerebellar dysfunction/athrophy with ataxia intellectual disability
      neuropathy and behavioral symptoms. Additional clinical features may involve
      developmental delay muscular and renal manifestations.
