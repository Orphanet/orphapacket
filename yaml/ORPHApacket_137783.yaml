  TextSection:
    Contents: Lethal congenital contracture syndrome type 3 is a rare arthrogryposis
      syndrome characterized by clinical features identical to Lethal congenital contracture
      syndrome type 2 (i.e. multiple congenital contactures (typically extended elbows
      and flexed knees) micrognathia anterior horn cells degeneration skeletal muscle
      atrophy (mainly in the lower limbs) in the absence of hydrops pterygia or bone
      fractures) but without bladder enlargement.
    TextSectionType: Definition
