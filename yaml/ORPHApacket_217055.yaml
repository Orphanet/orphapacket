  TextSection:
    Contents: A subtype of autosomal recessive intermediate Charcot-Marie-Tooth (CMT)
      disease characterized by severe early childhood-onset CMT neuropathy with prominent
      pes equinovarus deformity and impairment of hand muscles. Nerve conduction velocities
      usually range between 25-35 m/s and both axonal and demyelinating changes are
      observed on peripheral nerve pathology.
