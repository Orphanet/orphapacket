  TextSection:
    Contents: Central or secondary congenital hypothyroidism is a type of permanent
      congenital hypothyroidism characterized by permanent thyroid hormone deficiency
      that is present from birth and secondary to a disorder in the thyroid-stimulating
      hormone (TSH) - thyrotropin-releasing hormone (TRH) system.
