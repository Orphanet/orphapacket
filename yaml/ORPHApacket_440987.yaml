  TextSection:
    Contents: A rare biliary tract disease characterized by congenital absence of
      the gallbladder and cystic duct. The majority of patients are asymptomatic.
      Possible clinical manifestations include abdominal pain and tenderness in the
      right upper quadrant nausea vomiting fatty food intolerance and jaundice. Frequency
      of choledocholithiasis is increased significantly.
