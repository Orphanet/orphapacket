  TextSection:
    Contents: A form of pontocerebellar hypoplasia characterized by severe progressive
      microcephaly and severe global developmental delay apparent from birth severe
      intellectual disability with lack of social interactions and absence of speech
      and pontocerebellar hypoplasia and complete or partial agenesis of the corpus
      callosum on brain imaging. In addition affected individuals often present hypotonia
      spastic tetraplegia and early-onset seizures. Chronic anemia and thrombocytopenia
      have also been reported.
