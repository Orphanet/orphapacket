  TextSection:
    Contents: Interstitial 9q22.3 microdeletion is associated with a phenotype including
      macrocephaly overgrowth and trigonocephaly. Psychomotor delay hyperactivity
      and distinctive facial features were also observed. It has been described in
      two unrelated children.
