  TextSection:
    Contents: A rare neurologic disease with psychiatric involvement characterized
      by significantly lower-than-expected body weight due to voluntary reduction
      of food intake intense fear of becoming overweight and a distorted body image
      in prepubescent children. Secondary manifestations include growth developmental
      and pubertal delay decreased bone density severe metabolic and endocrine dysfunction
      cognitive impairment depression deterioration of academic or athletic performance
      as well as difficulties in familial and peer relations among others.
