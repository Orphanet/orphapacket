  Synonyms:
  - Synonym: HoFH
  TextSection:
    Contents: A rare disorder of lipid metabolism characterized by severely elevated
      plasma total cholesterol low-density lipoprotein (LDL) cholesterol levels and
      subsequent premature formation of atherosclerotic plaques in the coronary arteries
      proximal aorta and other arteries significantly increasing the risk of premature
      cardiovascular disease and death. Xanthomas of the skin and in tendons are also
      a hallmark of the disease. Lethality is high due to early complications in particular
      myocardial infarction and aortic valvular disease.
    TextSectionType: Definition
