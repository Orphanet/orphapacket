    DisorderMappingRelation: 'E (Exact mapping: the two concepts are equivalent)'
  TextSection:
    TextSectionType: Definition
    Contents: A rare frontonasal dysplasia characterized by median cleft of the upper
      lip (MCL) midline polyps of the facial skin nasal mucosa and pericallosal lipomas.
      Hypertelorism with ocular anomalies are also observed generally with normal
      neuropsychological development.
