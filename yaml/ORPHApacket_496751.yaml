  Synonyms:
  - Synonym: Epiphysial-vertebral-ear dysplasia-nose-plus associated findings syndrome
  TextSection:
    Contents: A rare genetic multiple congenital anomalies/dysmorphic syndrome characterized
      by epiphyseal and vertebral dysplasia and abnormalities of the external ears
      (severe microtia or anotia) and the nose (hypoplastic nose with bifid tip triangular
      nares or anteverted nares). Additional variable findings include short stature
      localized aplasia cutis hypodontia synophrys agenesis of the corpus callosum
      and cardiac gastrointestinal and/or urogenital malformations among others. Psychomotor
      development may be delayed.
    TextSectionType: Definition
