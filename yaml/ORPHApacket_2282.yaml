  TextSection:
    Contents: A rare multiple congenital anomalies syndrome characterized by craniofacial
      dysmorphism (including microcephaly facial asymmetry arched eyebrows hypertelorism
      ptosis broad and flat nasal bridge small nose inverted nostrils cleft palate
      microtia micrognathia and short neck) deafness male pseudohermaphroditism and
      severe intellectual disability. Additional clinical features include intrauterine
      growth restriction feeding difficulty growth failure pulmonary hypertension
      patent ductus arteriosus hypotonia brisk tendon reflexes repeated respiratory
      infections and persistent hypoxemia. There have been no further descriptions
      in the literature since 1986.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
