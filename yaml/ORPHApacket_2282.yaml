  - Synonym: Ieshima-Koeda-Inagaki syndrome
  TextSection:
    Contents: Dysmorphism-short stature-deafness-disorder of sex development syndrome
      is characterized by dysmorphism (including facial asymmetry arched eyebrows
      hypertelorism broad and flat nasal bridge microtia small nose with anteverted
      nostrils micrognathia) deafness cleft palate male pseudohermaphroditism and
      growth and psychomotor retardation. It has been described in two siblings. It
      is transmitted as an autosomal recessive trait.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
