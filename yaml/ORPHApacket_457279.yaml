  TextSection:
    Contents: A rare syndromic intellectual disability characterized by hypotonia
      global developmental delay limited or absent speech intellectual disability
      macrocephaly mild dysmorphic features seizures and autism spectrum disorder.
      Associated ophthalmologic heart skeletal and central nervous system anomalies
      have been reported.
