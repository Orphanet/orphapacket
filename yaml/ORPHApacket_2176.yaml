  TextSection:
    Contents: Infantile systemic hyalinosis (ISH) is a very rare disorder belonging
      to the heterogeneous group of genetic fibromatoses and is characterized by progressive
      joint contractures skin abnormalities severe chronic pain and widespread deposition
      of hyaline material in many tissues such as the skin skeletal muscle cardiac
      muscle gastrointestinal tract lymph nodes spleen thyroid and adrenal glands.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
