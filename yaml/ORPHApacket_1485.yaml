  TextSection:
    Contents: A rare arthrogryposis syndrome characterized by the association of multiple
      congenital joint contractures (of the large joints fingers and toes) and hyperkeratosis
      (i.e. thick scaling and fissured skin) with death occurring in early infancy.
      There have been no further reports in the literature since 1993.
