  TextSection:
    Contents: A rare arthrogryposis multiplex congenita characterized by contractures
      (of the large joints fingers and toes) and hyperkeratosis. Patients present
      with prematurity and decreased or absent sensory response. Severe hypoplasia
      of the dorsal roots and posterior columns has been reported. It is a lethal
      condition that occurs in early infancy. There have been no further descriptions
      in the literature since 1993.
