  TextSection:
    Contents: A rare neurologic disease characterized by the chronic consequences
      of bilirubin toxicity in the globus pallidus sub-thalamic nuclei and other brain
      regions after exposure to high levels of unconjugated bilirubin in the neonatal
      period. Symptoms begin after the acute phase of bilirubin encephalopathy in
      the first year of life evolve slowly over several years and include mild to
      severe extrapyramidal disturbances (especially dystonia and athetosis) auditory
      neuropathy spectrum disorder and oculomotor and dental abnormalities.
    TextSectionType: Definition
