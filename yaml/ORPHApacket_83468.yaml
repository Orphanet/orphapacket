  Synonyms:
  - Synonym: Unicameral bone cyst
  TextSection:
    TextSectionType: Definition
    Contents: A benign non-epithelial bone cavity that is asymptomatic and that is
      found most commonly in the second decade of life by chance. The long bones are
      most often affected but cases involving the jaw bone have been reported.
