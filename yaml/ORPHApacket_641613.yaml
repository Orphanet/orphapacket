      ORPHAcode: '101954'
  Synonyms:
  - Synonym: Endogenous CS
  TextSection:
    Contents: A rare group of endocrine disorders caused by prolonged and high exposure
      levels to glucocorticoids of endogenous (adrenal cortex production) origin.
      Typical clinical features are truncal and facial obesity hypercatabolic syndrome
      (thinned skin purple striae ecchymosis bruising with no obvious trauma proximal
      muscle weakness with amyotrophy osteoporosis) and in children weight gain with
      decreasing growth velocity.
