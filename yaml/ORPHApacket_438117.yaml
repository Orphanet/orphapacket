    Contents: A rare genetic bone disease characterized by short stature bilateral
      congenital hip dislocation radial head dislocation carpal coalition scoliosis
      pes cavus and atlantoaxial subluxation. Dysmorphic facial features include broad
      forehead broad nasal bridge hypertelorism and mild midface hypoplasia. Association
