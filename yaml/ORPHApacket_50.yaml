  Synonyms:
  - Synonym: Agenesis of corpus callosum with chorioretinal abnormality
  TextSection:
    Contents: A rare neurodevelopmental disorder characterized by the classic triad
      of agenesis of the corpus callosum (total or partial) central chorioretinal
      lacunae and infantile spasms that affects almost exclusively females.
    TextSectionType: Definition
