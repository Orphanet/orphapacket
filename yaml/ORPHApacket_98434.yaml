  Synonyms:
  - Synonym: Hereditary combined deficiency of factors II, VII, IX and X
  TextSection:
    Contents: Combined vitamin K-dependent clotting factors deficiency (VKCFD) is
      a congenital bleeding disorder resulting from variably decreased levels of coagulation
      factors II VII IX and X as well as natural anticoagulants protein C protein
      S and protein Z.
    TextSectionType: Definition
