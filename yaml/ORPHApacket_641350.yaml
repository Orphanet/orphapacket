  TextSection:
    Contents: A rare acquired pituitary hormone deficieny characterized by inflammation
      of the pituitary gland secondary to immunotherapy for cancers treatments (such
      as monoclonal antibodies against cytotoxic T lymphocytes antigen programmed
      cell death protein-1 and programmed cell death ligand molecules). Major clinical
      features include headache fatigue adrenal insufficiency and hypothyroidism.
      Patients may also have nausea and vomiting associated to the headache as well
      as dizziness and hot flashes. Enlargement of the pituitary gland is present
      in the brain imaging.
