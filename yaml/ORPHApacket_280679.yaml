    Contents: Moyamoya angiopathy - short stature - facial dysmorphism - hypergonadotropic
      hypogonadism is a very rare hereditary neurological dysmorphic syndrome characterized
      by moyamoya disease short stature of postnatal onset and stereotyped facial
      dysmorphism.
