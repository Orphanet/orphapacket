  TextSection:
    Contents: A rare developmental defect during embryogenesis characterized by macrostomia
      or abnormal mouth contour preauricular tags or pits and uni- or bilateral ptosis
      due to external ophthalmoplegia. This syndrome belongs to the oculoauriculovertebral
      spectrum a developmental disorder affecting the structures derived from the
      first and second branchial arches.
    TextSectionType: Definition
