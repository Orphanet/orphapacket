  TextSection:
    Contents: An extremely rare primary cutaneous T-cell lymphoma disorder characterized
      by solitary or multifocal and diffuse cutaneous lesions ranging from tumor-like
      patches plaques papules nodules and/or erythroderma located on any area of the
      body which rapidly progress and may become ulcerated and/or infected. Systemic
      involvement may be associated.
