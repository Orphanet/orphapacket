  TextSection:
    Contents: A rare mitochondrial disease characterized by early infantile onset
      of progressive neurological deterioration with seizures spasticity and lack
      of psychomotor development. Brain imaging shows severe leukodystrophy and abnormalities
      of neuronal migration. Lactic acidosis is common. The disease is usually fatal
      in early childhood.
