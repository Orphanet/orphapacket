  Synonyms:
  - Synonym: Right IVC connecting to left-sided atrium
  - Synonym: Right inferior caval vein connecting to left-sided atrium
  TextSection:
    Contents: A rare vascular anomaly characterized by a congenital anomalous connection
      between the inferior vena cava and the left atrium. Clinical manifestations
      depend on the presence and nature of additional cardiac defects and include
      cyanosis dyspnea failure to thrive clubbing of fingers and toes and potentially
      heart failure.
