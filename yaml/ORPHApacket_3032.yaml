  TextSection:
    Contents: NPHP3-related Meckel-like syndrome is a rare genetic syndromic renal
      malformation characterized by cystic renal dysplasia with or without prenatal
      oligohydramnios central nervous system abnormalities (commonly Dandy-Walker
      malformation) congenital hepatic fibrosis and absence of polydactyly.
    TextSectionType: Definition
