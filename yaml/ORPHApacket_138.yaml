  TextSection:
    Contents: CHARGE syndrome is a multiple congenital anomaly syndrome characterized
      by the variable combination of multiple anomalies mainly Coloboma; Choanal atresia/stenosis;
      Cranial nerve dysfunction; Characteristic ear anomalies (known as the major
      4 C's).
