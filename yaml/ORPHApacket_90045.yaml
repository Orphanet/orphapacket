  TextSection:
    Contents: Hereditary folate malabsorption (HFM) is an inherited disorder of folate
      transport characterized by a systemic and central nervous system (CNS) folate
      deficiency manifesting as megaloblastic anemia failure to thrive diarrhea and/or
      oral mucositis immunologic dysfunction and neurological disorders.
    TextSectionType: Definition
