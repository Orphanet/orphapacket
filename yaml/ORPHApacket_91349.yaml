  Synonyms:
  - Synonym: NFPA
  TextSection:
    Contents: A rare pituitary tumor originating from normally hormone-producing cells
      of the adenohypophysis characterized by a sellar or extrasellar mass manifesting
      with clinical signs secondary to mass effect but without evidence for hormonal
      hypersecretion. Typical manifestations are visual disturbances headaches cranial
      nerve dysfunction and hypopituitarism but the mass may also be discovered incidentally.
    TextSectionType: Definition
