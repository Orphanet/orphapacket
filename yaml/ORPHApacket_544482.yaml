  Synonyms:
  - Synonym: Infection-related HUS
  TextSection:
    Contents: A rare type of hemolytic uremic syndrome (HUS) characterized by the
      triad of hemolytic anemia due to generalized thrombotic microangiopathy thrombocytopenia
      and acute kidney injury and most commonly occurring after acute gastroenteritis
      due to Shiga toxin-producing enterohemorrhagic <i>Escherichia coli</i> or <i>Shigella
      dysenteriae</i>. Other infectious causes of HUS include <i>Streptococcus pneumoniae</i>
      HIV <i>Mycoplasma pneumoniae</i> Histoplasmosis and Coxsackie virus.
    TextSectionType: Definition
