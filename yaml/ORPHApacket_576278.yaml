  TextSection:
    Contents: A rare multisystem disorder characterized by moderate to severe developmental
      delay/intellectual disability (DD/ID) with absent or limited speech development
      various behavioral problems (including autistic features hyperactivity or aggressiveness)
      craniofacial and oral features. Hypotonia and feeding difficulties are frequent
      manifestations especially during the neonatal period and early childhood. Other
      supportive findings may include abnormal brain imaging EEG abnormalities epilepsy
      and skeletal anomalies with low bone density.
