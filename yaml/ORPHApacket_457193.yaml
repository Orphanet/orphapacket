  Synonyms:
  - Synonym: KAT6A syndrome
  - Synonym: Arboleda-Tham syndrome
  TextSection:
    Contents: A rare genetic neurodevelopmental disorder characterized by global developmental
      delay (DD) and variable degrees of intellectual disability (ID) with delayed
      or limited/absent speech development associated with neonatal hypotonia feeding
      difficulties cardiac anomalies and dysmorphic facial features predominantly
      broad nasal tip and thin tented upper lip. Microcephaly frequent infections
      gastrointestinal and/or ocular anomalies have also been described.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal dominant
