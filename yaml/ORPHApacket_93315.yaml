  TextSection:
    Contents: Spondylometaphyseal dysplasia 'corner fracture' type is a skeletal dysplasia
      associated with short stature developmental coxa vara progressive hip deformity
      simulated 'corner fractures' of long tubular bones and vertebral body abnormalities
      (mostly oval vertebral bodies).
