  Synonyms:
  - Synonym: Ornithine decarboxylase deficiency
  - Synonym: Bachmann-Bupp syndrome
  TextSection:
    Contents: A rare disorder of ornithine metabolism characterized by global developmental
      delay alopecia macrocephaly and dysmorphic facial features (including high and
      broad forehead hypertelorism ptosis blepharophimosis downslanting palpebral
      fissures deep-set eyes large ears and retrognathia or high arched palate). Additional
      reported manifestations are sensorineural hearing loss spasticity hypotonia
      hypoplastic nails cryptorchidism and clinodactyly among others. Brain imaging
      may show white matter abnormalities periventricular cysts enlarged lateral ventricles
      or prominent perivascular spaces.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal dominant
