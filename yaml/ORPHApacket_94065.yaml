  TextSection:
    Contents: 15q24 microdeletion syndrome is a rare chromosomal anomaly characterized
      cytogenetically by a 1.7-6.1 Mb deletion in chromosome 15q24 and clinically
      by pre- and post-natal growth retardation intellectual disability distinct facial
      features and genital skeletal and digital anomalies.
