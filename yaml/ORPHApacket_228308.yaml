    Contents: The neonatal form of carnitine palmitoyltransferase II (CPT II) deficiency
      (see this term) an inherited disorder that affects mitochondrial oxidation of
      long chain fatty acids (LCFA) is the lethal form of the disease which presents
      with multisystem failure.
