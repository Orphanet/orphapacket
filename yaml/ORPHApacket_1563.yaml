  TextSection:
    Contents: A rare multiple congenital anomalies/dysmorphic syndrome characterized
      by the association of congenital hypoparathyroidism nephropathy congenital lymphedema
      mitral valve prolapse and brachytelephalangy. Additional features include mild
      facial dysmorphism hyperthricoses and nail abnormalities. There have been no
      further descriptions in the literature since 1993.
