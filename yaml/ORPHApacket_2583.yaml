  TextSection:
    Contents: A neglected tropical infection rare in Europe characterized by subcutaneous
      tumorous lesions in which mycetoma grains containing the causative agent can
      be observed. Mycetoma is a broad term encompassing both actinomycetoma (bacterial)
      and eumycetoma (fungal).
