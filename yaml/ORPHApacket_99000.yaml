  TextSection:
    TextSectionType: Definition
    Contents: A rare genetic macular dystrophy characterized by blurred vision metamorphopsia
      and mild visual impairment secondary to a slightly elevated yellow egg yolk-like
      lesion located in the foveal or parafoveal region.
