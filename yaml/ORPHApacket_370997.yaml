  TextSection:
    TextSectionType: Definition
    Contents: A rare genetic congenital muscular alpha-dystroglycanopathy with brain
      and eye anomalies disease characterized by a severe muscle-eye-brain disease-like
      phenotype associated with intellectual disability muscular dystrophy macrocephaly
      and extended bilateral multicystic white matter disease.
