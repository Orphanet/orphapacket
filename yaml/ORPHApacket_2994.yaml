  Synonyms:
  - Synonym: Haspeslagh-Fryns-Muelenaere syndrome
  TextSection:
    Contents: A rare developmental defect during embryogenesis mainly characterized
      by severe intellectual disability short stature hypogonadism and distinct facial
      dysmorphism (including trigonocephaly prominent forehead asymmetric and flat
      face hypertelorism epicanthus downslanting palpebral fissures ptosis low-set
      angulated ears small mouth high-arched/cleft palate crowded teeth microretrognathia)
      as well as slender hands and/or feet. Variable additional features may include
      pterygia hypoplastic nipples cardiac anomaly distal muscular wasting limb contractures
      skeletal anomalies (e.g. scoliosis pectus excavatum bilateral clubfeet) hypothyroidism
      seizures and cerebral anomalies. Puberty may be delayed.
    TextSectionType: Definition
