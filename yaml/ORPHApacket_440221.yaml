  TextSection:
    Contents: A rare ophthalmic disorder with cranial nerve involvement characterized
      by partial or complete ptosis and ophthalmoplegia with impaired ability to elevate
      depress or adduct the eyeball causing strabismus and amblyopia. The pupils can
      also be dilated. The condition is typically unilateral and may present with
      or without aberrant regeneration.
