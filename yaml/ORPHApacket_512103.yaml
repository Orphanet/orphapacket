    Contents: A rare inherited non-syndromic ichthyosis characterized by congenital
      generalized erythroderma with cutaneous blistering and erosions resembling collodion
      presentation at birth replaced by progressive hyperkeratosis later in life without
      palmoplantar involvement. The ultrastructural pathology consists of sparse keratin
      filaments and keratin clumps that show a nearly homogeneous amorphous structure.
