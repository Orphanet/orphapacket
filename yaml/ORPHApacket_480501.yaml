  TextSection:
    Contents: A rare biliary tract disease characterized by congenital fusiform or
      cystic dilatation of intra- and/or extrahepatic bile ducts. Females are much
      more often affected than males. Clinical signs and symptoms include abdominal
      pain jaundice presence of a palpable abdominal mass nausea vomiting or fever.
      Depending on the age of the patient the condition may be complicated by stone
      formation hepatomegaly rupture with subsequent bile peritonitis cholangitis
      cholecystitis biliary strictures pancreatitis or secondary biliary cirrhosis.
      The risk of malignancy particularly cholangiocarcinoma is significantly increased.
