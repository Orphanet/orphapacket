  TextSection:
    Contents: A rare ectodermal dysplasia syndrome characterized by neonatal teeth
      trichodystrophy (with straw-like discolored and fragile hair) onychodystrophy
      and malformation of the hands and feet consisting of simian-like hands with
      transverse palmar creases and prominent interdigital folds brachydactyly and
      marked shortness of the first metacarpal and metatarsal bones with hypoplasia
      of the distal phalanges. There have been no further descriptions in the literature
      since 1997.
