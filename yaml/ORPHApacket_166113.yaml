  TextSection:
    Contents: A rare paraneoplastic syndrome characterized by acral psoriasiform lesions
      typically involving the ears nose fingers and nails of the hands and feet but
      may also extend to cheeks elbows knees and trunk with occasional pruritus. In
      a majority of cases the cutaneous lesions precede the symptoms/diagnosis of
      malignancy (generally involving the upper aerodigestive tract but also other
      squamous cell malignancies).
