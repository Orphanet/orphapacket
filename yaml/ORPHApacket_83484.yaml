  Synonyms:
  - Synonym: Saint Louis encephalitis
  TextSection:
    Contents: An acute arboviral infection caused by a virus of the <i>Flaviviridae</i>
      family transmitted by an infected mosquito and characterized by the onset of
      flu-like symptoms such as fever malaise headache cough and sore throat that
      can progress to meningitis or encephalitis with symptoms like nausea vomiting
      confusion stiff neck disorientation irritability tremors and convulsions. Photophobia
      cranial nerve palsies and even coma may occur.
