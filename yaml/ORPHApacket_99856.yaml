  Synonyms:
  - Synonym: Congenital syringomyelia
  TextSection:
    Contents: A rare central nervous system malformation characterized by a fluid-filled
      longitudinally oriented cavity (syrinx) within the spinal cord which may or
      may not communicate with the central canal does not have an ependymal lining
      and is either idiopathic or seen as a familial malformation. Clinical manifestations
      in symptomatic patients include neuropathic pain as well as sensory and motor
      disturbances. Typical presentations may be cape-like loss of pain and temperature
      sensation along the torso and arms or disproportionately greater motor impairment
      in upper compared to lower extremities.
