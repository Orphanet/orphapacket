  TextSection:
    Contents: A rare hereditary developmental defect with connective tissue involvement
      characterized by cutis laxa of variable severity in utero growth restriction
      congenital hip dislocation and joint hyperlaxity wrinkling of the skin in particular
      the dorsum of hands and feet and progeroid facial features. Hypotonia developmental
      delay and intellectual disability are common. In addition cataracts corneal
      clouding wormian bones lipodystrophy and osteopenia have been reported.
    TextSectionType: Definition
