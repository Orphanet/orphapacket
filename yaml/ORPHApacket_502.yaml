  Synonyms:
  - Synonym: Langer-Giedion syndrome
  TextSection:
    Contents: A rare multiple congenital anomalies syndrome characterized by intellectual
      disability short stature sparse and depigmented scalp hair typical facial characteristics
      (broad eyebrows especially the medial portion broad nasal ridge and tip underdeveloped
      nasal alae long philtrum thin upper lip vermilion and protruding ears) limb
      anomalies (brachydactyly short metacarpals and metatarsals cone-shaped phalangeal
      epiphyses dystrophic nails and hip dysplasia) and multiple cartilaginous exostoses.
    TextSectionType: Definition
