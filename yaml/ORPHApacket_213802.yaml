  TextSection:
    Contents: Rhabdomyosarcoma of the cervix uteri is a rare highly malignant soft
      tissue sarcoma located in the uterine cervix and arising from primitive mesenchymal
      cells displaying skeletal muscle differentiation. It most often presents with
      abnormal vaginal discharge or dysfunctional uterine bleeding abdominal pain
      and/or a cervical mass protruding into the vagina. Association with DICER1 syndrome
      has been reported.
