  TextSection:
    Contents: A rare benign vascular tumor characterized by rapid growth after birth
      (followed by spontaneous partial regression over the course of years) potentially
      leading to life-threatening airway obstruction due to the subglottic location.
      Patients present with respiratory symptoms including biphasic stridor recurrent
      croup cyanosis apnea and sternal and intercostal retractions. The tumor may
      be accompanied by cutaneous hemangiomata especially in the lower facial ("beard")
      distribution.
