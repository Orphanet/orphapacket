  TextSection:
    TextSectionType: Definition
    Contents: Occult macular dystrophy is a rare genetic retinal dystrophy disease
      characterized by bilateral progressive decline of visual acuity due to retinal
      dysfunction confined only to the macula associated with normal fundus and fluorescein
      angiograms and severly attenuated focal macular and multifocal electroretinograms.
