  TextSection:
    Contents: Intellectual disability-polydactyly-uncombable hair syndrome is a multiple
      congenital anomalies/dysmorphic syndrome characterized by intellectual disability
      postaxial polydactyly phalangeal hypoplasia 2-3 toe syndactyly uncombable hair
      and facial dysmorphism (including frontal bossing hypotelorism narrow palpebral
      fissures nasal bridge and lips prominent nasal root large abnormal ears with
      prominent antihelix poorly folded helix underdeveloped lobule and antitragus
      and micrognathia evolving into prognatism). Cryptorchidism conductive hearing
      loss and progressive thoracic kyphosis were also reported.
