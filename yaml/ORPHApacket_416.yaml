  TextSection:
    Contents: A disorder of glyoxylate metabolism characterized by an excess of oxalate
      resulting in kidney stones nephrocalcinosis and ultimately renal failure and
      systemic oxalosis. There are 3 types of PH types 1-3 all caused by liver-specific
      enzyme defects.
    TextSectionType: Definition
