  - Synonym: T-B+ SCID due to IL-7Ralpha deficiency
  TextSection:
    Contents: A rare T-B+ severe combined immunodeficiency characterized by markedly
      decreased numbers of T-cells and normal or increased numbers of B-cells and
      natural killer (NK) cells. Patients generally present in infancy with recurrent
      infections failure to thrive fever diarrhea and dermatitis.
