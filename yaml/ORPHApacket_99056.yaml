  TextSection:
    Contents: Parachute tricuspid valve is a rare congenital heart malformation defined
      as an insertion of the chordal apparatus into a single papillary muscle or a
      muscle group making a pathognomonic 'pear' shape sign in the four-chamber echocardiographic
      view with the atrium forming the larger base of the pear and the leaflets the
      apex. Isolated parachute tricuspid valve may be asymptomatic or present with
      symptoms of tricuspid stenosis (diastolic inspiratory murmur pulsation of jugular
      veins hepatomegaly edema epigastric discomfort right atrial enlargement right
      ventricular hypertrophy electrocardiography abnormalities). It may also be associated
      with other heart malformations and present with symptoms of the complex of malformations.
    TextSectionType: Definition
