  TextSection:
    Contents: A rare inherited skin cancer syndrome characterized by the coexistence
      of features typical of both multiple self-healing squamous epithelioma and generalized
      eruptive keratoacanthoma such as multiple small miliary-type lesions larger
      self-healing lesions and nodulo-ulcerative lesions. Lesions do not have a predilection
      for the mucosal surfaces.
