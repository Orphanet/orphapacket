  TextSection:
    Contents: A rare genetic multiple congenital anomalies/dysmorphic syndrome characterized
      by congenital heart defect (including atrial or ventricular septal defects and
      aortic coarctation) cleft palate and variable degree of developmental delay
      and intellectual disability. Most patients reported to also have an autism spectrum
      disorder. Overlapping facial features were reported in some patients including
      broad forehead with high anterior hairline finely arched eyebrows short philtrum
      thin or tented upper lip. Other clinical features may involve mild distal skeletal
      abnormalities hypotonia hearing loss feeding problems and skin abnormalities.
