  TextSection:
    Contents: A rare genetic disease characterized by onset of neurological deterioration
      in the first two years of life progressing to severe intellectual disability
      profound ataxia mild dyskinesia axial hypotonia camptocormia and oculomotor
      apraxia. Some patients also develop nephropathy with features of tubulointerstitial
      nephritis hypertension and a tendency for hyperkalemia.
