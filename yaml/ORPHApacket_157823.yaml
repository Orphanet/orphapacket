  TextSection:
    Contents: A rare neurologic disease characterized by visual agnosia hyperorality
      (strong tendency to examine objects orally) hypermetamorphosis (described as
      the irresistible impulse to notice and react to everything within sight) hypersexuality
      changes in dietary habits and hyperphagia placidity and amnesia due to bilateral
      lesions of the temporal lobe including the hippocampus and amygdala.
