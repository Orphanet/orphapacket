  TextSection:
    Contents: Dislocation of the hip-dysmorphism syndrome is a rare multiple congenital
      anomalies syndrome characterized by bilateral congenital dislocation of the
      hip characteristic facial features (flat mid-face hypertelorism epicanthus puffiness
      around the eyes broad nasal bridge carp-shaped mouth) and joint hyperextensibility.
      Congenital heart defects congenital dislocation of the knee congenital inguinal
      hernia and vesicoureteric reflux have also been reported. There have been no
      further descriptions in the literature since 1995.
