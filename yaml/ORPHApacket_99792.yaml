  TextSection:
    Contents: Dentin dysplasia-sclerotic bones syndrome is a rare genetic odontologic
      disease characterized by the clinical radiographic and histologic features of
      dentine dysplasia and osteosclerosis of all long bones with heavy cortical bone
      and narrowed or occluded marrow spaces. There have been no further descriptions
      in the literature since 1977.
