  TextSection:
    TextSectionType: Definition
    Contents: Smith-Magenis syndrome (SMS) is a complex genetic disorder characterized
      by variable intellectual deficit sleep disturbance craniofacial and skeletal
      anomalies psychiatric disorders and speech and motor delay.
