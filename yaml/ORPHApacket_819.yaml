  Synonyms:
  - Synonym: 17p11.2 microdeletion syndrome
  TextSection:
    Contents: A rare genetic neurodevelopmental disorder characterized by cognitive
      impairment of variable severity behavioral abnormalities and sleep disturbance.
      Patients present with distinctive physical features and a wide range of malformations
      (e.g. cardiac renal).
    TextSectionType: Definition
