  Synonyms:
  - Synonym: Hantavirosis
  - Synonym: Hantavirus fever
  TextSection:
    Contents: A rare rodent-borne potentially severe hemorrhagic disease caused by
      Old World Hantaviruses characterized by high fever malaise headache myalgia
      arthralgia backache abdominal pain oliguria/renal failure and systemic hemorrhagic
      manifestations.
