  TextSection:
    Contents: "A rare chromosomal anomaly characterized by highly variable manifestations\
      \ ranging from a severe phenotype which presents with lissencephaly and severe\
      \ intellectual disability to a milder phenotype that includes short stature\
      \ microcephaly intellectual disability seizures (that may be pharmacoresistant)\
