  TextSection:
    TextSectionType: Definition
    Contents: Multiple system atrophy parkinsonian type (MSA-p) is a form of multiple
      system atrophy (MSA; see this term) with predominant parkinsonian features (bradykinesia
      rigidity irregular jerky postural tremor and postural instability).
