  TextSection:
    TextSectionType: Definition
    Contents: A rare genetic periphery neuropathy characterized by a congenital insensitivity
      to pain muscular hypotonia and gastrointestinal disturbances. Patients present
      with delayed motor milestones achievement self-mutilations skin ulcers poor
      wound healing painless fractures hyperhidrosis abdominal discomfort diarrhea
      and/or constipation. Cognitive development is normal.
