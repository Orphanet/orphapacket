  Synonyms:
  - Synonym: Del(19)(p13.13)
  - Synonym: Monosomy 19p13.13
  TextSection:
    Contents: A rare partial autosomal monosomy characterized by global developmental
      delay moderate intellectual disability macrocephaly overgrowth hypotonia and
      facial dysmorphism (frontal bossing down-slanting palpebral fissures). Other
      associated features variably include ataxia seizures ventriculomegaly ocular
      abnormalities (strabismus optic nerve hypoplasia) and gastrointestinal problems
      (abdominal pain vomiting constipation).
