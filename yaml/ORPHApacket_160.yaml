  TextSection:
    Contents: A rare lymphoid hemopathy characterized by involvement of lymph nodes
      in any part of the body most frequently the mediastinum abdomen neck or spleen
      and occurring as unicentric idiopathic multicentric or KSHV/HHV8-associated
      multicentric Castleman disease. Depending on the type patients are most commonly
      asymptomatic or typically present with systemic symptoms.
