    Contents: A rare genetic dentin dysplasia disease characterized by extreme microdontia
      oligodontia and abnormal tooth shape (including globular teeth incisal notches
      and double tooth formation). Short roots with a variable pulp phenotype (including
      taurodontia and flame-shaped pulp) enamel hypoplasia and anterior open bite
