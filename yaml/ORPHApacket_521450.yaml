  TextSection:
    Contents: A rare genetic systemic or rheumatologic disease characterized by infantile
      onset of skin anomalies (such as delayed wound healing with atrophic scars and
      mild alopecia with dry and brittle hair) retinal rod degeneration with night
      blindness degenerative myopathy with muscle weakness myalgia and cramps osteoarthritis
      joint laxity prolapse of internal organs floating kidney syndrome malabsorption
      syndrome and hypothyroidism. The phenotype has been reported to be more severe
      in women than in men.
