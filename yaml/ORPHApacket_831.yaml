  TextSection:
    Contents: Congenital cervical spinal stenosis is a rare neurological disease characterized
      by a congenital narrowing of the bony anatomy of the cervical spinal canal (saggital
      diameter <14mm) predisposing the individual to symptomatic neural compression
      such as cramps paresthesias pain muscle hypertonia and weakness myelopathy and
      sphincter disturbances.
