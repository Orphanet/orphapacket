  TextSection:
    Contents: A rare genetic syndrome characterized by the association of congenital
      hypertrichosis in the anterior cervical region with peripheral sensory and motor
      neuropathy. Associated features may include retinal anomalies spina bifida kyphoscoliosis
      and hallux valgus and developmental delay (one case). There have been no further
      descriptions in the literature since 1993.
    TextSectionType: Definition
