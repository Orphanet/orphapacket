  - Synonym: Trisomy 1 mosaicism
  TextSection:
    Contents: A rare autosomal trisomy characterized by reduced fetal movements and
      intrauterine growth retardation low birth weight and multiple congenital anomalies.
      The latter include amongst others facial dysmorphism (like hypertelorism cleft
      lip/palate micrognathia low hairline and small low-set and posteriorly rotated
      ears) head circumference below average deformities of the hands (camptodactyly)
      and feet marked hypertrichosis and anomalies of the brain heart and lungs. Lethality
      appears to depend on the degree of mosaicism.
    TextSectionType: Definition
