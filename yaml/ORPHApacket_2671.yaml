  TextSection:
    Contents: Neu-Laxova syndrome (NLS) is a rare multiple malformation syndrome characterised
      by severe intrauterine growth retardation (IUGR) severe microcephaly with a
      sloping forehead severe ichthyosis (collodion baby type) and facial dysmorphism.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
