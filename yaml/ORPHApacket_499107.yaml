  TextSection:
    TextSectionType: Definition
    Contents: A rare ophthalmic disorder characterized by idiopathic orbital inflammation
      in which the specific target tissue is the optic nerve sheath. Patients typically
      present with ocular pain pain on eye movement visual symptoms with loss of vision
      progressing over several weeks dyschromatopsia and variable visual field defects.
      Orbital signs and symptoms may be present and include ptosis ophthalmoplegia
      and exophthalmos. Optic disc edema is observed in most cases. The condition
      is usually unilateral.
