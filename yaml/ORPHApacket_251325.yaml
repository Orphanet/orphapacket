  TextSection:
    Contents: A rare secondary vasculitis characterized by inflammation of blood vessels
      caused by various drugs including antibiotics anti-tumor necrosis factor-alpha
      agents immunotherapeutic drugs and psychoactive agents among others. The skin
      is most commonly affected but other tissues and organs such as the subcutis
      kidneys or lungs may also be involved. Systemic disease develops only in a minority
      of patients typically when treated with the causative drug over a prolonged
      period of time. Presenting signs and symptoms include skin rash myalgia arthralgia
      fever and malaise.
