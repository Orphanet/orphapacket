  TextSection:
    Contents: A rare constitutional aplastic anemia characterized by aplastic anemia
      intellectual disability short stature and microcephaly. Skin pigmentation or
      cafe au lait spots are often present. Majority of the patients present global
      developmental delay with impaired motor skills learning disabilities speech
      delay whereas some patients also may have behavioral problems including autistic
      features. Patients often develop premalignant myelodysplastic syndromes or leukemia.
