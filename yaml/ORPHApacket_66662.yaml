  TextSection:
    Contents: A rare neoplastic disease characterized by a localized unifocal low-grade
      tumor composed of mature mast cells without evidence of systemic mastocytosis
      or skin lesions. The tumor most commonly arises in the lung and shows a non-destructive
      growth pattern.
