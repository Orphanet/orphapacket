  TextSection:
    Contents: A rare genetic multiple congenital anomalies/dysmorphic features-intellectual
      disability syndrome characterized by developmental and speech delay intellectual
      disability feeding difficulties failure to thrive growth retardation and associated
      malformations such as abnormality of fingers and toes (i.e. clinodactyly of
      the 5th finger 2-3 toe syndactyly) microcephaly heart defects and upper airways
      anomalies. Observed facial dysmorphism includes hypertelorism small narrow or
      downslanting palpebral fissures ptosis epicanthus ear malformations broad nasal
      bridge bulbous/prominent nose short philtrum thin lips retrognathia/micrognathia
      arched/cleft palate and dental anomalies. Additional variable manifestations
      include hearing and visual impairment seizures joint anomalies obesity and behavioral/psychiatric
      disorders.
    TextSectionType: Definition
