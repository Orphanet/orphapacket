  TextSection:
    Contents: A rare subtype of diffuse large B-cell lymphoma (DLBCL) arising from
      B cells of thymic origin predominantly affecting women between the ages of 20-30
      and that usually presents with a bulky and rapidly expanding anterior mediastinal
      mass often with pleural and pericardial effusions and that can invade the lungs
      superior vena cava pleura pericardium and chest wall leading to manifestations
      of cough dyspnea and superior vena cava syndrome.
