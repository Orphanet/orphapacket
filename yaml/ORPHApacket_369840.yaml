  TextSection:
    Contents: A form of limb-girdle muscular dystrophy characterized by childhood-onset
      of progressive proximal muscle weakness (leading to reduced ambulation) with
      myalgia and fatigue in addition to infantile hyperkinetic movements truncal
      ataxia and intellectual disability. Additional manifestations include scoliosis
      hip dysplasia and less commonly ocular features (e.g. myopia cataract) and seizures.
    TextSectionType: Definition
