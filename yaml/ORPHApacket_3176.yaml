  TextSection:
    TextSectionType: Definition
    Contents: Spina bifida-hypospadias syndrome is a rare developmental defect during
      embryogenesis disorder characterized by the specific association of glandular
      hypospadias and lumbo-sacral spina bifida. Affected individuals may or may not
      present additional congenital anomalies such as hydrocephaly microstomia patent
      ductus arteriosus cryptorchidism intestinal malrotation rocker-bottom feet and
      hypertrichosis.
