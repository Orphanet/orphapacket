  Synonyms:
  - Synonym: Acrorenal defect-ectodermal dysplasia-diabetes syndrome
  TextSection:
    Contents: A rare genetic ectodermal dysplasia syndrome characterized by lipoatrophic
      diabetes mild craniofacial dysmorphism (such as pronounced antitragal incisura
      and mandibular prognathism) ectodermal dysplasia (generalized hypotrichosis
      and dental and nail abnormalities) hypoplasia or aplasia of the breasts and
      urogenital/renal anomalies. Additional reported manifestations include skeletal
      abnormalities and hepatosplenomegaly. There have been no further descriptions
      in the literature since 1992.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
