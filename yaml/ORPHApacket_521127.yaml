  TextSection:
    Contents: A rare radiation-induced disorder characterized by exposed irradiated
      bone that fails to heal over a period of three months without evidence of persisting
      or recurrent tumor. Patients present with pain dysesthesia dysgeusia fetor oris
      trismus ulceration or necrosis of the mucosa with exposure of necrotic bone
      and local suppuration. Complications include pathological fractures formation
      of intra- or extra-oral fistulae and infection. MRI shows cortical destruction
      abnormal bone marrow signal and irregular contrast enhancement.
