  TextSection:
    Contents: A rare hereditary ataxia characterized by a progressive cerebellar ataxia
      associated with disruption of visual fixation by saccadic intrusions (overshooting
      horizontal saccades with macrosaccadic oscillations and increased velocity of
      larger saccades). It presents with progressive gait trunk and limb ataxia with
      pyramidal tract signs (increased tendon reflexes and Babinski sign) myoclonic
      jerks fasciculations cerebellar dysarthria sensorimotor axonal neuropathy with
      impaired joint position vibration temperature pain sensations pes cavus and
      saccadic intrusions with characteristic overshooting horizontal saccades macrosaccadic
      oscillations and increased velocity of larger saccades without other eye movement
      disturbances.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
