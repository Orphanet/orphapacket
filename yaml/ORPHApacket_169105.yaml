  TextSection:
    Contents: Good syndrome also known as thymoma-immunodeficiency is a very rare
      acquired immunodeficiency syndrome characterized by the association of thymoma
      and combined B-cell and T-cell immunodeficiency of adult onset with increased
      susceptibility to infections.
