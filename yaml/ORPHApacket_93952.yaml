  TextSection:
    Contents: X-linked intellectual disability Hedera type is a rare X-linked intellectual
      disability syndrome characterized by an onset in infancy of delayed motor and
      speech milestones generalized tonic-clonic seizures and drop attacks and mild
      to moderate intellectual disability. Additional less common manifestations include
      scoliosis ataxia (resulting in progressive gait disturbance) and bilateral pes
      planovalgus. Physical appearance is normal with no dysmorphic features reported.
    TextSectionType: Definition
