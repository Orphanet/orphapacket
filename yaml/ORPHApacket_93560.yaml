  TextSection:
    Contents: A rare hereditary amyloidosis with primary renal involvement characterized
      by renal interstitial and medullary deposition of amyloid low plasma levels
      of ApoA-1 and slow disease progression. Main clinical signs and symptoms are
      hypertension proteinuria hematuria and edema due to chronic renal insufficiency
      leading to end stage renal disease. Hepatosplenomegaly progressive cardiomyopathy
      and involvement of skin testes and adrenals (hypergonadotropic hypogonadism)
      have also been reported.
