  TextSection:
    Contents: A rare congenital limb malformation characterized by duplication of
      the fifth digit in a hand or foot with an extra well-formed functional digit
      at the metacarpophalangeal/metatarsophalangeal or carpometacarpal/tarsometatarsal
      joint. The malformation can be an isolated finding or be associated with a large
      number of other anomalies.
