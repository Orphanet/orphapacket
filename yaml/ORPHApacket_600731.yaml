  TextSection:
    Contents: A rare genetic multiple congenital anomalies/dysmorphic syndrome characterized
      by intellectual disability obesity macrocephaly behavioral abnormalities (such
      as aggressive tantrums and autistic-like behavior) and delayed speech development.
      Dysmorphic facial features include large square forehead prominent supraorbital
      ridges broad nasal tip large ears prominent lower lip and minor dental anomalies
      such as small upper lateral incisors and central incisor gap.
