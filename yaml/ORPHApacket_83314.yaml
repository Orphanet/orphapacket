  TextSection:
    Contents: A Rickettsial disease characterized by malaise and vague symptoms before
      the onset of high fever headache severe myalgias and less commonly petechial
      rash on the trunk and limbs nausea vomiting coughing and pneumonia. Most patients
      also have some central nervous system disturbances such as meningeal irritation
      confusion drowsiness seizures coma and hearing loss.
