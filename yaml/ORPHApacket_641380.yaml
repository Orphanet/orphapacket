  TextSection:
    Contents: A rare autoinflammatory syndrome characterized by a chronic-relapsing
      course of the combination of pyogenic arthritis pyoderma gangrenosum acne and
      hidradenitis suppurativa (which in addition to axillae and inguinal folds can
      be observed on the face neck scalp back and buttocks among others). Typical
      age of onset is adolescence to young adulthood with the different signs and
      symptoms appearing simultaneously or subsequently.
