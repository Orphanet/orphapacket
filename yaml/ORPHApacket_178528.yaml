  TextSection:
    Contents: Primary cutaneous aggressive epidermotropic CD8+ T-cell lymphoma is
      a rare form of primary cutaneous T-cell lymphoma characterized by rapidly progressing
      localized or disseminated nodules tumors or eczematous skin lesions. It has
      a particularly aggressive clinical course with a high tendency to spread in
      advanced stages to extracutaneous locations (the central nervous system lung
      testes). Lymph nodes are often spared.
