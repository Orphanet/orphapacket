  Synonyms:
  - Synonym: PHHI
  - Synonym: Persistent hyperinsulinemic hypoglycemia of infancy
  TextSection:
    Contents: 'A rare endocrine disease characterized by an excessive or uncontrolled
      insulin secretion and recurrent episodes of hypoglycemia that can result in
      neurological sequelae if left untreated. There are two forms according to the
      response to first line treatment: diazoxide-sensitive and diazoxide-resistant
      hyperinsulinism; and three histopathological forms: focal diffuse and atypical
      forms. Focal forms are only observed in early-onset cases of diazoxide unresponsive
      patients.'
