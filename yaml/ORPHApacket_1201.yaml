  TextSection:
    Contents: A rare congenital defect of the small intestine characterized by disruption
      in the normal small intestine continuity resulting in intestinal obstruction.
      The malformation may be classified in four different types of small bowel atresia
      (SBA) based on the anatomical obstruction.
