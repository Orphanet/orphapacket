  TextSection:
    Contents: A rare genetic multiple congenital anomalies/dysmorphic syndrome characterized
      by cerebellar-like ataxia photosensitivity (mainly of the face and trunk) short
      stature and intellectual disability. Additonal features include clinodactyly
      single palmar transverse crease high-arched palate pseudohypertrophy of the
      calves and aortic valve lesions. There have been no further descriptions in
      the literature since 1983.
