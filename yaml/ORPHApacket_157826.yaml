  TextSection:
    Contents: A rare soft tissue tumor characterized by a benign space occupying lesion
      in neonates most typically located on the gingival mucosa overlying the anterior
      alveolar ridge of the maxilla near the canine although the mandibular region
      may also be involved. Females are much more frequently affected than males.
      The tumor mostly presents as a single lesion potentially interfering with feeding
      and respiration. Metastasis malignant transformation or recurrence after excision
      have not been reported.
