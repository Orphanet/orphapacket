  TextSection:
    Contents: A rare genetic proximal spinal muscular atrophy characterized by degeneration
      of alpha motor neurons in the anterior horns of the spinal cord and lower brain
      stem manifesting with onset between 6 to 18 months of age with progressive proximal
      muscle weakness mild to moderate hypotonia and finger polymyoclonour tremor
      with areflexia. Motor milestones are classically limited to independent sitting
      or standing.
    TextSectionType: Definition
