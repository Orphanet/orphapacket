  TextSection:
    Contents: Embryonal sarcoma of the liver is a rare primary malignant hepatic neoplasm
      of childhood of mesenchymal origin. It can rarely occur in adults. It is characterized
      by abdominal mass right upper quadrant or epigastric pain nausea anorexia intermittent
      fever or headache.
