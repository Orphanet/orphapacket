  TextSection:
    Contents: A rare developmental defect during embryogenesis characterized by multifocal
      dilated lymphatic vessels involving multiple organs and tissues. Patients mostly
      present in infancy and childhood. Clinical course and prognosis depend on the
      affected sites and extent of the condition deterioration of lung function being
      a major cause of morbidity and mortality.
