  TextSection:
    Contents: Inverse Marcus-Gunn phenomenon is a rare congenital synkinesis where
      jaw opening by the pterygoid muscle (during eating or yawning) causes eyelid
      drooping from inhibition of the oculomotor nerve to the levator palpebrae superioris.
      Familial occurrence has been reported.
