  TextSection:
    Contents: Discrete papular lichen myxedematosus is a rare chronic slowly progressive
      form of localized lichen myxedematosus (see this term) characterized by the
      development of a few to multiple small symmetrical skin-coloured mucinous papules
      on the limbs and trunk.
