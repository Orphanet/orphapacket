  TextSection:
    Contents: A rare non-syndromic diaphragmatic or abdominal wall malformation a
      remnant of omphalomesenteric duct characterized by cuboidal or columnar epithelium
      with gastrointestinal differentiation. Patients may be asymptomatic or present
      with infraumbilical mass umbilical lesion with secretions abdominal pain hernia
      abscess gastrointestinal tract bleeding intestinal obstruction and acute abdomen.
