  Synonyms:
  - Synonym: Brachydactyly-scoliosis-carpal fusion syndrome
  - Synonym: Prata-Liberal-Goncalves syndrome
  TextSection:
    TextSectionType: Definition
    Contents: A rare genetic dysostosis disorder characterized by brachydactyly and
      other finger/toe anomalies (short and/or wide metacarpals abnormal or absent
      metatarsals broad halluces) carpal synostosis fused cervical vertebrae scoliosis
      and spina bifida occulta. There have been no further descriptions in the literature
      since 1984.
