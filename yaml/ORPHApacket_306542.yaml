  TextSection:
    Contents: Frontonasal dysplasia-severe microphthalmia-severe facial clefting syndrome
      is a rare genetic orofacial clefting malformation syndrome characterized by
      severe frontonasal dysplasia with complete cleft palate facial cleft extreme
      microphtalmia and hypertelorism frequently associated with eyelid colobomata
      sparse or absent eyelashes/eyebrows wide nasal bridge with hypoplastic alae
      nasi low-set posteriorly rotated ears and caudal appendage in the sacral region.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
