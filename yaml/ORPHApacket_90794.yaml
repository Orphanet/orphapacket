  Synonyms:
  - Synonym: Classic 21-OHD CAH
  TextSection:
    Contents: A form of congenital adrenal hyperplasia (CAH) characterized by simple
      virilizing or salt wasting forms that can manifest with abnormal genital development
      with variable levels of virilization in females and with adrenal insufficiency
      in both sexes and that presents with dehydration and hypoglycemia (which can
      be lethal if left untreated) in the neonatal period as well as hyperandrogenia.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
