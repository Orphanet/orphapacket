  TextSection:
    Contents: A rare pancreatic disease of juvenile onset occurring mainly in tropical
      developing countries and characterized by chronic non-alcoholic pancreatitis
      manifesting with abdominal pain steatorrhea and fibrocalculous pancreatopathy.
      It is also commonly associated with the development of pancreatic calculi and
      pancreatic cancer at a much higher frequency than seen in ordinary chronic pancreatitis.
