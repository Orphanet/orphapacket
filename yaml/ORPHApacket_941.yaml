  TextSection:
    Contents: A rare inborn error of metabolism characterized by abnormal urinary
      excretion of D-glyceric acid due to D-glycerate kinase deficiency. Reported
      manifestations are highly variable and include a severe encephalopathic picture
      chronic metabolic acidosis developmental delay intellectual disability microcephaly
      seizures behavioral abnormalities as well as only mild speech delay and apparently
      normal development.
