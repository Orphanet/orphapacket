  TextSection:
    Contents: A rare genetic disease associated with mild to severe intellectual deficit
      that may be associated with behavioral disorders and characteristic physical
      features including a high forehead prominent and large ears hyperextensible
      finger joints flat feet with pronation and in adolescent and adult males macroorchidism.
