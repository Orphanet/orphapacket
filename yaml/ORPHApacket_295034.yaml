  TextSection:
    Contents: "A rare congenital limb malformation characterized by either hyperextension\
      \ of the knee greater than 0\xB0 associated with limited flexion (congenital\
      \ genu recurvatum) or permanent knee flexion with limited extension (congenital\
      \ genu flexum). It can be unilateral or bilateral and may occur as an isolated\
      \ malformation be associated with other orthopedic abnormalities (like developmental\
      \ dysplasia of the hip or clubfoot) or be part of a syndrome (e. g. Larsen's\
      \ syndrome arthrogryposis multiplex congenita)."
