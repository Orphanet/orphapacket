  TextSection:
    TextSectionType: Definition
    Contents: Spinocerebellar ataxia type 41 is a rare autosomal dominant cerebellar
      ataxia type III disorder characterized by adult-onset progressive imbalance
      and loss of coordination associated with an ataxic gait. Mild atrophy of the
      cerebellar vermis has been reported on brain magnetic resonance imaging.
