  Synonyms:
  - Synonym: Urioste syndrome
  TextSection:
    Contents: "A rare genetic disease characterized by the presence of M\xFCllerian\
      \ duct derivatives (rudimentary uterus fallopian tubes and atretic vagina) and\
      \ other genital anomalies (cryptorchidism micropenis) in male newborns intestinal\
      \ and pulmonary lymphangiectasia protein-losing enteropathy hepatomegaly and\
      \ renal anomalies. Postaxial polydactyly facial dysmorphism (including broad\
      \ nasal bridge bulbous nasal tip long and prominent upper lip with smooth philtrum\
      \ hypertrophic alveolar ridges and mild retrognathia among other features) and\
      \ short limbs have also been described. The syndrome is fatal in infancy."
    TextSectionType: Definition
