  TextSection:
    Contents: A rare multiple congenital anomalies/dysmorphic syndrome characterized
      by marked prenatal and postnatal growth retardation decreased subcutaneous fat
      hypotrichosis relative macrocephaly and an unusual face. Mild to moderate intellectual
      disability is common.
