  Synonyms:
  - Synonym: Early-onset Parkinson disease
  - Synonym: YOPD
  TextSection:
    Contents: A rare genetic parkinsonian disorder characterized by an age of onset
      between 21-45 years rigidity painful cramps followed by tremor bradykinesia
      dystonia gait complaints and falls and other non-motor symptoms. A slow disease
      progression and a more pronounced response to dopaminergic therapy are also
      observed in most forms of this disease.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
