  TextSection:
    Contents: A clinical subtype of brachydactyly type B characterized by hypoplasia/aplasia
      of distal and/or middle phalanges in fingers and toes II-V (frequently severe
      in fingers/toes IV-V milder in fingers/toes II-III) in association with proximal
      and occasionally distal symphalangism fusion of carpal/tarsal bones and partial
      cutaneous syndactyly. Additional reported features include proximal placement
      of thumbs sensorineural hearing loss and farsightedness.
    TextSectionType: Definition
