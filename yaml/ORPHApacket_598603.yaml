  TextSection:
    Contents: A rare genetic multiple congenital anomalies/dysmorphic syndrome characterized
      by variable intellectual disability and/or developmental delay epilepsy generalized
      hypertrichosis severe gingival overgrowth and visual impairment in some patients.
      Common craniofacial features include bitemporal narrowing bushy and straight
      eyebrows long eyelashes low-set ears deep/short philtrum everted upper lip prominent
      upper and lower vermilion wide mouth micrognathia and retrognathia.
