  Synonyms:
  - Synonym: Microcephaly-hypogammaglobulinemia-abnormal immunity syndrome
  TextSection:
    Contents: A rare multiple congenital anomalies/dysmorphic syndrome characterized
      by microcephaly developmental delay and intellectual disability postnatal growth
      retardation dysmorphic craniofacial features (including sloping forehead beaked
      nose large and protruding ears micrognathia high-arched palate and craniosynostosis)
      immunologic abnormalities with transient hypogammaglobulinemia in infancy and
      defective chemotaxis leading to recurrent infections as well as autoimmune/autoinflammatory
      phenomena. Skeletal anomalies and hypogonadism have also been reported.
    TextSectionType: Definition
