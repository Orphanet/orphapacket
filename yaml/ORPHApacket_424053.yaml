  Synonyms:
  - Synonym: Pancreatic mucinous cystadenocarcinoma
  TextSection:
    Contents: A rare epithelial tumor of the pancreas characterized histologically
      by columnar mucin-producing epithelium associated with ovarian-type subepithelial
      stroma which does not communicate with the pancreatic ductal system most frequently
      localized to the body or tail of the pancreas. Clinically small tumors (<3 cm)
      are usually asymptomatic while large tumors typically present obstructive jaundice
      a palpable abdominal mass and may associate portal hypertension hemobilia and
      diabetes mellitus.
