  TextSection:
    Contents: A rare genetic multiple congenital anomalies/dysmorphic syndrome characterized
      by variable intellectual disability developmental delay autistic behavior short
      stature and microcephaly. Additional variable manifestations include feeding
      problems vision and hearing impairments recurrent upper airway infections and
      epilepsy. Reported malformations are cryptorchidism and cerebral anomalies.
      Dysmorphic facial features include short and upslanted palpebral fissures ptosis
      telecanthus depressed nasal ridge short nose anteverted nares short columella
      and long philtrum.
