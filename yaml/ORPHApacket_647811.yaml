  TextSection:
    Contents: A rare genetic multiple congenital anomalies/dysmorphic syndrome characterized
      by complex heart defects (including hypoplastic left heart aortic valve atresia
      mitral valve atresia tubular hypoplasia of the ascending aorta Scimitar syndrome)
      external urogenital abnormalities (including ambigous external genitalia poorly
      defined urethral meatus blind-ending vagina in females or bifid scrotum penoscrotal
      hypospadias with micropenis and cryptorchidism in males). Congenital diaphragmatic
      hernia pulmonary hypoplasia and intestinal malrotation are other major clinical
      features.
