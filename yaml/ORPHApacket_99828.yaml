  Synonyms:
  - Synonym: DF
  - Synonym: Dengue virus infection
  TextSection:
    Contents: Dengue fever (DF) caused by dengue virus is an arboviral disease characterized
      by an initial non-specific febrile illness that can sometimes progress to more
      severe forms manifesting capillary leakage and hemorrhage (dengue hemorrhagic
      fever or DHF) and shock (dengue shock syndrome or DSS).
    TextSectionType: Definition
