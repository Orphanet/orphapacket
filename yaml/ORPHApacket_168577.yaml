  TextSection:
    Contents: A rare hemolytic anemia characterized by combination of neurologic features
      such as psychomotor delay seizures variable movement disorders and hemolytic
      anemia with stomatocytosis resulting in cation-leaky erythrocytes pseudohyperkalemia
      hemolytic crises and hepatosplenomegaly. Cataracts are also a presenting feature.
    TextSectionType: Definition
