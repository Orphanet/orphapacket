  - Synonym: Glycogenosis type 2
  - Synonym: Glycogenosis type II
  - Synonym: Pompe disease
  TextSection:
    Contents: A rare lysosomal storage disease characterized by lysosomal accumulation
      of glycogen particularly in skeletal cardiac and respiratory muscles as well
      as the liver and nervous system due to acid maltase deficiency. The clinical
      spectrum comprises infantile-onset disease with severe hypertrophic cardiomyopathy
      generalized muscle weakness poor feeding and failure to thrive and respiratory
      insufficiency and late-onset disease manifesting before or after twelve months
      of age without cardiomyopathy with proximal muscle weakness and respiratory
      insufficiency.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
