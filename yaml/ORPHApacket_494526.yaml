  Synonyms:
  - Synonym: Infantile-onset orofacial-trunk-limbs dyskinesia
  TextSection:
    Contents: A rare hyperkinetic movement disorder characterized by delayed motor
      development and infantile onset of axial hypotonia and a generalized hyperkinetic
      movement disorder principally with dyskinesia of the limbs and trunk and facial
      involvement including orolingual dyskinesia drooling and dysarthria. Variable
      hyperkinetic movements may include a jerky quality intermittent chorea and ballismus.
      Brain imaging is normal and cognitive performance is typically preserved.
    TextSectionType: Definition
