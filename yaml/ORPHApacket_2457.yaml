  Synonyms:
  - Synonym: MAD
  TextSection:
    Contents: Mandibuloacral dysplasia (MAD) is a rare genetic bone disorder characterized
      by growth delay postnatal development of craniofacial anomalies including mandibular
      hypoplasia progressive acral osteolysis mottled or patchy pigmentation skin
      atrophy and partial or generalized lipodystrophy.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
