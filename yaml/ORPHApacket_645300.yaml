  TextSection:
    Contents: A rare non-saccular limited dorsal myeloschisis histologically characterized
      by skin tissue with a jagged depression of squamous epithelium continued to
      subcutaneous mature adipose tissue with loose connective tissue. GFAP-immunopositive
      glial cells are embedded in the subcutaneous lipoma. The extradural and intradural
      stalk have cord-like fibrocollagenous tissue containing adipose tissue peripheral
      nerve fibers clusters of melanocytes and skeletal muscle fibers.
