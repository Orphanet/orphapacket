  Synonyms:
  - Synonym: Short rib-polydactyly syndrome type 4
  TextSection:
    Contents: A rare ciliopathy with major skeletal involvement characterized by short
      ribs and hypoplastic thorax small iliac bones short tubular bones with smooth
      metaphyseal margins and bowed radii and ulnae. The tibiae are relatively well
      tubulated and longer than the fibulae. There is a high frequency of brain defects
      while post-axial polydactyly is rare. Additional features may include cleft
      lip absence of internal genitalia and renal biliary and pancreatic cysts among
      others.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
