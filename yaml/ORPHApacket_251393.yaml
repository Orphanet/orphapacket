  TextSection:
    Contents: A form of junctional epidermolysis bullosa characterized by neonatal
      onset of localized blistering and dystrophic or absent nails. Skin blistering
      is mainly confined to hands feet lower legs and face. Additional findings may
      include dental enamel hypoplasia and an increased incidence of caries.
    TextSectionType: Definition
