  TextSection:
    Contents: Maternal uniparental disomy of chromosome 6 is an uniparental disomy
      of maternal origin characterized by intrauterine growth retardation. Homozygosity
      for a recessive disease mutation for which only a mother is a carrier may lead
      to other phenotypes.
