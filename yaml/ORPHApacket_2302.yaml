  Synonyms:
  - Synonym: Asbestosis
  TextSection:
    Contents: A rare pneumoconiosis caused by exposure to asbestos particles. Symptoms
      may appear many years after exposure and include progressive dyspnea on exertion
      dry cough chest pain tightness inspiratory crackles clubbing of the fingers.
      Later complications include mesothelioma and lung cancers.
