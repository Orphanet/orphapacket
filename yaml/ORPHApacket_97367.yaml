  Parents:
  - Parent:
    - Label: Renal tubular dysgenesis
      ORPHAcode: '3033'
  TextSection:
    Contents: A rare acquired form of renal tubular dysgenesis that develops in donor
      fetuses due to the shunting of blood flow to the kidney of the recipient and
      characterized by absent or poorly developed proximal tubules persistent oligohydramnios
      and consequently the Potter sequence (facial dysmorphism with large and flat
      low-set ears lung hypoplasia arthrogryposis and limb positioning defects).
    TextSectionType: Definition
