  TextSection:
    Contents: A rare ophthalmic disorder characterized by inflammation primarily of
      the anterior part of the uvea (iris and ciliary body) due to an infectious etiology.
      Clinical symptoms are pain redness photophobia and variable visual loss. Signs
      on examination include presence of inflammatory cells in the anterior chamber
      and anterior vitreous keratic precipitates hypopyon iris nodules posterior synechiae
      and miosis among others.
