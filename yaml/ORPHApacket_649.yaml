  TextSection:
    Contents: A rare developmental defect during embryogenesis characterized by abnormal
      retinal development with congenital blindness. Common associated manifestations
      include sensorineural hearing loss and developmental delay intellectual disability
      and/or behavioral disorders.
    TextSectionType: Definition
