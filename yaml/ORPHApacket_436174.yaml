  TextSection:
    Contents: A rare mitochondrial disease characterized by a highly variable phenotypic
      spectrum comprising delayed motor development peripheral neuropathy cataract
      short stature due to growth hormone deficiency nystagmus sensorineural hearing
      loss dysmorphic facial features and skeletal abnormalities consistent with spondyloepimetaphyseal
      dysplasia. Hyperextensible joints achalasia and telangiectasia have also been
      described. Cognition is normal. Atrophy of the pituitary gland has been observed
      in brain imaging.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
