  TextSection:
    Contents: SCALP syndrome is a rare skin disease characterized by the association
      of sebaceous nevus and aplasia cutis congenita (usually on the scalp and face)
      in conjunction with limbal dermoid of the eye a giant congenital melanocytic
      nevus and variable central nervous system abnormalities including seizures hydrocephalus
      neurocutaneous melanosis arachnoid cysts and diffuse unilateral hemisphere enlargement.
