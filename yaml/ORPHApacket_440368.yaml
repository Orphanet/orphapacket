  TextSection:
    Contents: A rare infectious disease characterized by painful rapidly progressive
      infection of deep soft tissue structures. Infections can be mono- or polymicrobial
      and involve gram-positive cocci enteric gram-negative bacilli anaerobes among
      others. Fungal infections have also been described in rare cases. Physical examination
      findings are often subtle and may include erythema bullae induration of subcutaneous
      tissues and tenderness to palpation.
