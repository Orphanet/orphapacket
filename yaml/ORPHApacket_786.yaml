  TextSection:
    Contents: A rare adrenogenital syndrome characterized by generalized partial tissue
      insensitivity to glucocorticoids leading to variable phenotype including asymptomatic
      individuals with only biochemical alterations or patients with ambiguous genitalia
      at birth in females hypertension acne hirsutism precocious puberty male-pattern
      hair loss anxiety and depression in both sexes menstrual irregularities in women
      and oligospermia in men.
