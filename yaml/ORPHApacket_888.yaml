  TextSection:
    TextSectionType: Definition
    Contents: Van der Woude syndrome (VWS) is a rare congenital genetic dysmorphic
      syndrome characterized by paramedian lower-lip fistulae cleft lip with or without
      cleft palate or isolated cleft palate.
