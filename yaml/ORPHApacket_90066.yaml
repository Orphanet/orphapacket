  TextSection:
    Contents: A rare pulmonary disease characterized by primary or nonbacteremic pneumonia
      most frequently arising in an intensive care setting or bacteremic pneumonia
      which is typically associated with neutropenia. Chronic lower respiratory tract
      infection with development of episodes of pneumonia is common in patients with
      cystic fibrosis. Acute infections are potentially life-threatening. Patients
      present with fever chills dyspnea cyanosis productive cough as well as signs
      of severe systemic toxicity. Alveolar hemorrhage necrosis and eventually cavity
      formation are commonly seen.
