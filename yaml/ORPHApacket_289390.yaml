  Synonyms:
  - Synonym: Primary Sjögren syndrome
  - Synonym: Primary SjD
  TextSection:
    Contents: A rare systemic autoimmune disease characterized by exocrine gland dysfunction
      resulting predominately in keratoconjunctivitis sicca and xerostomia but also
      affecting exocrine glands of the skin as well as respiratory urogenital and
      digestive tract. Extraglandular manifestations include arthritis interstitial
      lung disease renal disease and peripheral neuropathy. The disease is accompanied
      by a substantially increased risk to develop B-cell non-Hodgkin lymphoma especially
      MALT (mucosa-associated lymphoid tissue) lymphoma.
    TextSectionType: Definition
