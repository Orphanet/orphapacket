    TextSectionType: Definition
    Contents: Ichthyosis-hepatosplenomegaly-cerebellar degeneration syndrome is characterised
      by ichthyosis hepatosplenomegaly and late-onset cerebellar ataxia. It has been
      described in two brothers. Transmission is either autosomal recessive or X-linked.
