  Synonyms:
  - Synonym: Autosomal dominant late-onset Parkinson disease
  - Synonym: LOPD
  TextSection:
    Contents: Hereditary late-onset Parkinson disease (LOPD) is a form of Parkinson
      disease (PD) characterized by an age of onset of more than 50 years tremor at
      rest gait complaints and falls bradykinesia rigidity and painful cramps. Patients
      usually present a low risk of developing non motor symptoms dystonia dyskinesia
      and levodopa-induced dyskinesia (LID).
    TextSectionType: Definition
