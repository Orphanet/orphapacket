  TextSection:
    Contents: A rare otorhinolaryngological malformation characterized by a unilateral
      or bilateral fistula located at the corner of the mouth where the vermillion
      border of the upper lip meets that of the lower lip. The lesion is lined by
      labial mucosa. It is potentially susceptible to infection.
