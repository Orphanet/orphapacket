  TextSection:
    Contents: A rare spinal dysraphism characterized by a meningocele containing a
      stalk that is attached to the inner surface of the meningocele. The stalk can
      be posteriorly fibroneural (saccular limited dorsal myeloschisis) or the spinal
      cord itself (myelic limited dorsal malformation).
