  TextSection:
    Contents: Birdshot chorioretinopathy is a posterior uveitis characterized by multiple
      cream-colored hypopigmented choroidal lesions in the fundus and a strong association
      with HLA-A29 and clinically presenting with blurred vision floaters photopsia
      scotoma and nyctalopia.
