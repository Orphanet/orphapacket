  Synonyms:
  - Synonym: OHSS
  TextSection:
    Contents: A rare non-malformative gynecological disease affecting pre-menopausal
      women usually following treatment with ovarian stimulating hormones characterized
      by ovarian enlargement and to varying degrees shift of serum from the intravascular
      space to the third space mainly into the peritoneal pleural and to a lesser
      extent to the pericardial cavities. Presenting symptoms include abdomen distention
      pain nausea and vomiting. Severity ranges from mild to life-threatening and
      is complicated by increased risk of thrombosis acute hepato-renal failure acute
      respiratory distress syndrome and ovarian torsion and rupture.
