  TextSection:
    Contents: Distal monosomy 14q is a rare chromosomal anomaly associated with various
      phenotypic features depending on the size of the deletion. The clinical features
      may include global developmental delay hypotonia congenital heart defects dysmorphic
      features (high forehead small palpebral fissures epicanthi blepharophimosis
      broad and flat nasal bridge broad philtrum thin upper lip high arched palate
      pointed chin malformed ears). High-pitched weak cry seizures and various dental
      and oftalmological anomalies were also reported.
