  TextSection:
    Contents: Benign childhood occipital epilepsy Panayiotopoulos type is a rare genetic
      neurological disorder characterized by late infancy to early-adolescence onset
      of prolonged nocturnal seizures which begin with autonomic features (e.g. vomiting
      pallor sweating) and associate tonic eye deviation impairment of consciousness
      and may evolve to a hemi-clonic or generalized convulsion. Autonomic status
      epilepticus may be the only clinical event in some cases.
