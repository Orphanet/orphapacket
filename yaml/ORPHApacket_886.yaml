  Synonyms:
  - Synonym: Retinitis pigmentosa-deafness syndrome
  - Synonym: Retinitis pigmentosa-hearing loss syndrome
  - Synonym: USH
  TextSection:
    Contents: A rare ciliopathy characterized by congenital or childhood onset sensorineural
      hearing loss (HL) and retinitis pigmentosa (RP) that occurs in a second step
      with a night blindness and a progressive vision loss and in some cases vestibular
      dysfunction.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
