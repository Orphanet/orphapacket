  Synonyms:
  - Synonym: Pancreatic insufficiency and bone marrow dysfunction
  - Synonym: SDS
  - Synonym: Shwachman syndrome
  - Synonym: Shwachman-Bodian-Diamond syndrome
  TextSection:
    Contents: Shwachman-Diamond syndrome (SDS) is a rare multisystemic syndrome characterized
      by chronic and usually mild neutropenia pancreatic exocrine insufficiency associated
      with steatorrhea and growth failure skeletal dysplasia with short stature and
      an increased risk of bone marrow aplasia or leukemic transformation.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
