  TextSection:
    Contents: A rare genetic multiple congenital anomalies/dysmorphic syndrome characterized
      by growth retardation short stature feeding difficulty and failure to thrive
      cardiac anomalies (septal defects and/or valve dysplasia) joint laxity short
      extremities brachydactyly carpal and tarsal fusion cervical vertebral fusion
      inner ear malformation with bilateral conductive hearing loss and dysmorphic
      facial features (such as hypertelorism upslanting palpebral fissures posteriorly
      rotated ears anteverted nares and long philtrum). Additional variable manifestations
      include gastroesophageal reflux and genitourinary anomalies among others.
