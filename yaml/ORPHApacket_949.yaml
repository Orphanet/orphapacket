  Synonyms:
  - Synonym: Kaplan-Plauchu-Fitch syndrome
  TextSection:
    Contents: A very rare acrofacialdyosotosis characterized by short stature acrocephaly
      ocular hypertelorism ptosis of eyelids ocular proptosis downslanting palpebral
      fissures high nasal bridge anteverted nostrils short philtrum cleft palate micrognathia
      abnormal external ears preauricular pits mixed hearing loss bulbous digits metatarsus
      varus pectus excavatum and various radiological abnormalities. Features of this
      syndrome were reported to overlap with otopalatodigital syndrome types 1 and
      2. There have been no further descriptions in the literature since 1988.
    TextSectionType: Definition
