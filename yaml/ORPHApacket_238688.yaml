  TextSection:
    Contents: Neonatal iodine exposure is a rare endocrine disease characterized by
      the appearance of transient hypothyroidism usually in preterm newborns following
      long or short-term topical iodine exposure. Parenteral exposure from iodinated
      contrast agents may similarly alter thyroid function in term neonates.
