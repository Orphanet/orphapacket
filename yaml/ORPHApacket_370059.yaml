  Synonyms:
  - Synonym: Nevus epidermicus verrucosus with angiodysplasia and aneurysms
  TextSection:
    Contents: A rare life-threatening cutaneous disease characterized by a keratinocytic
      epidermal nevus presenting thick hystrix-like white or brownish hyperkeratosis
      associated with multiple extracutaneous vascular malformations including angiodysplasia
      that involves large-vessel arteriovenous shunts that may be fatal during the
      neonatal period.
