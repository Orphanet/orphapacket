  Synonyms:
  - Synonym: Isolated anophthalmia-microphthalmia syndrome
  TextSection:
    Contents: A non-syndromic group of structural developmental eye defects characterized
      by the variable combination of microphthalmia ocular coloboma and anophthalmia
      either unilaterally or bilaterally with no other associated ocular conditions
      in the affected/contralateral eye and no systemic anomalies.
    TextSectionType: Definition
