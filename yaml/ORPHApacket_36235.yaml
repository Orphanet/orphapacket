  TextSection:
    Contents: A rare bacterial infectious disease characterized by staphylococcal
      epidermolytic toxin-mediated scarlatiniform exanthema accentuated in the flexural
      areas as well as fever and affection of the general condition. The exanthema
      progresses to desquamation in large flaps while blistering is not observed.
      Enanthema strawberry tongue or palatal petechiae are absent. The condition has
      mainly been reported in children and young adults.
