  TextSection:
    Contents: A rare infectious disease caused by Middle East respiratory syndrome
      coronavirus (MERS&#8208;CoV) and characterized by a spectrum of illness ranging
      from mild upper respiratory symptoms to rapidly progressive lower respiratory
      infection/pneumonia potentially leading to acute respiratory distress syndrome
      (ARDS) multi-system organ failure and death. Presenting signs and symptoms typically
      include fever cough shortness of breath chills dyspnea myalgia abdominal pain
      nausea vomiting and diarrhea.
