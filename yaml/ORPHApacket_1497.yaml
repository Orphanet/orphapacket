  TextSection:
    Contents: A congenital X-linked clinical subtype of L1 syndrome characterized
      by variable spastic paraplegia mild to moderate intellectual disability and
      dysplasia hypoplasia or aplasia of the corpus callosum. In this subtype hydrocephalus
      adducted thumbs or absent speech are not observed.
