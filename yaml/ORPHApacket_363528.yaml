  TextSection:
    Contents: A rare genetic syndromic intellectual disability disorder characterized
      by moderate to severe intellectual disability and esotropia. Other associated
      features may include growth failure (underweight failure to thrive short stature)
      microcephaly tone abnormalities (hypotonia spasticity) epilepsy behavioral problems
      (hyperactivity aggressiveness) and/or abnormal brain morphology including arachnoid
      cyst cerebral atrophy mild ventriculomegaly abnormal CNS myelination or corpus
      callosum agenesis.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
