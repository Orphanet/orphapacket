  TextSection:
    TextSectionType: Definition
    Contents: A rare combined hyperlipidemia (HLP type 3) characterized by high levels
      of cholesterol and triglycerides transported by intermediate density lipoproteins
      (IDLs) and a high risk of progressive atherosclerosis and premature cardiovascular
      disease.
