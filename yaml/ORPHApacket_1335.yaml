  TextSection:
    Contents: 'Pentalogy of Cantrell (POC) is a lethal multiple congenital anomalies
      syndrome characterized by the presence of 5 major malformations: midline supraumbilical
      abdominal wall defect lower sternal defect diaphragmatic pericardial defect
      anterior diaphragmatic defect and various intracardiac malformations. Ectopia
      cordis (EC) is often found in fetuses with POC.'
