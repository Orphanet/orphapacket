  Synonyms:
  - Synonym: Hunter syndrome
  - Synonym: Iduronate 2-sulfatase deficiency
  - Synonym: MPS2
  - Synonym: MPSII
  - Synonym: Mucopolysaccharidosis type II
  TextSection:
    Contents: A lysosomal storage disease with multisystemic involvement leading to
      a massive accumulation of glycosaminoglycans and a wide variety of symptoms
      including distinctive coarse facial features short stature cardio-respiratory
      involvement and skeletal abnormalities. It manifests as a continuum varying
      from a severe form with neurodegeneration to an attenuated form without neuronal
      involvement.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: X-linked recessive
