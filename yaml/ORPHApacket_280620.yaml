  TextSection:
    Contents: A rare genetic neurological disorder characterized by early-onset progressive
      ataxia associated with myoclonic seizures (frequently associated with other
      seizure types such as generalized tonic-clonic absence and drop attacks) scoliosis
      of variable severity areflexia elevated creatine kinase serum levels and relative
      preservation of cognitive function until late in the disease course.
