  - Synonym: Idiopathic multicentric osteolysis with or without nephropathy
  TextSection:
    Contents: A very rare syndrome characterized by progressive loss of bone usually
      the capsal and tarsal bones resulting in deformity and disability as well as
      chronic renal failure in many cases. The bone and renal disorders are sometimes
      associated with intellectual deficit and facial abnormalities.
