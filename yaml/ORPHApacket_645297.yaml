  TextSection:
    Contents: A rare closed lipomatous dysraphic malformation of the lower spinal
      cord characterized by extramedullary lipomatous mass attached to the conus region.
      The conus is dysplastic and poorly delineated. Various morphological subtypes
      are recognized. Possible symptoms include bowel and bladder dysfunction and
      neuro-orthopedic deformity of the lower limbs.
