  TextSection:
    Contents: Neonatal brainstem dysfunction is a rare neurologic disease characterized
      by the association of suction-swallowing dysfunction abnormal laryngeal sensitivity
      and motility (manifesting with dyspnea or obstructive apnea-hypopnea) gastroesophageal
      reflux (generally resistant to medication) and cardiac vagal overactivity (e.g.
      brachycardia vasovagal episodes) of varying degrees of severity. Impaired social
      interaction has also been reported.
