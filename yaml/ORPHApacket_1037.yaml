  Synonyms:
  - Synonym: AMC
  - Synonym: Multiple congenital arthrogryposis
  TextSection:
    Contents: A group of disorders characterized by congenital limb contractures manifesting
      as limitation of movement of multiple limb joints at birth that is usually non-progressive
      and may include muscle weakness and fibrosis. This disorder is always associated
      with decreased intrauterine fetal movement which leads secondarily to the contractures.
    TextSectionType: Definition
