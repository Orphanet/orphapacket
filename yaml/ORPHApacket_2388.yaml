    Contents: Chorea-acanthocytosis (ChAc) is a form of neuroacanthocytosis and is
      characterized clinically by a Huntington disease-like phenotype with progressive
      neurological symptoms including movement disorders psychiatric manifestations
      and cognitive disturbances.
