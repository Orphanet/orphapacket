  Synonyms:
  - Synonym: Brachydactyly, long thumb type
  TextSection:
    Contents: A rare autosomal dominant heart-hand syndrome that is characterized
      by bisymmetric brachydactyly accompanied by long thumbs joint anomalies (restriction
      of motion at the shoulder and metacarpophalangeal joints) and cardiac conduction
      defects. Additional features include small hands and feet clinodactyly narrow
      shoulders with short clavicles pectus excavatum and mild shortness of the limbs
      cardiomegaly and murmur of pulmonic stenosis. There have been no new reports
      since 1981.
