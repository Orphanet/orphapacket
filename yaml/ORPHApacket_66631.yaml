  Synonyms:
  - Synonym: Cerebral dysgenesis-neuropathy-ichthyosis-palmoplantar keratoderma syndrome
  TextSection:
    Contents: 'A rare genetic neurocutaneous disease characterized by severe developmental
      abnormalities of the nervous system and aberrant differentiation of the epidermis.
      Patients present with a unique constellation of clinical signs described with
      the acronym CEDNIK: CErebral Dysgenesis Neuropathy Ichthyosis and palmoplantar
      Keratoderma.'
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
