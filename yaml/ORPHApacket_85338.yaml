  TextSection:
    Contents: A rare X-linked syndromic intellectual disability disorder characterized
      by non-progressive ataxia apraxia variable intellectual disability and/or visuospatial
      visuographic and visuoconstructive dysfunctions in male patients. Seizures congenital
      clubfoot and macroorchidism have also been associated. Partial clinical expression
      was noted in obligate female carriers. There have been no further descriptions
      in the literature since 1992.
