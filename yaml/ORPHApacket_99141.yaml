  TextSection:
    Contents: A rare genetic disease characterized by choanal atresia and early onset
      of lymphedema of the lower extremities. Additional reported features include
      facial dysmorphism (hypertelorism broad forehead smooth philtrum unilateral
      low-set ear and high-arched palate) hypoplastic nipples and pectus excavatum.
