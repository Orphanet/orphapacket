  Synonyms:
  - Synonym: CMT2A2
  TextSection:
    Contents: A subtype of Autosomal dominant Charcot-Marie-Tooth disease type 2 characterized
      by the childhood onset of distal weakness and areflexia (with earlier and more
      severe involvement of the lower extremities) reduced sensory modalities (primarily
      pain and temperature sensation) foot deformities postural tremor scoliosis and
      contractures. Optic atrophy vocal cord palsy with dysphonia sensorineural hearing
      loss spinal cord abnormalities and hydrocephalus have also been reported.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal dominant
