  TextSection:
    TextSectionType: Definition
    Contents: Neuhauser anomaly is a rare cardiovascular morphological anomaly due
      to maldevelopment of embryonal aorta resulting in right aortic arch and left
      ligamentum arteriosum characterized by tracheoesophageal compression symptoms
      (stridor dyspnea dysphagia apnoeic episodes recurrent respiratory infections).
