  TextSection:
    Contents: X-linked intellectual disability-cubitus valgus-dysmorphism syndrome
      is characterised by moderate intellectual deficit marked <i>cubitus valgus</i>
      mild microcephaly a short philtrum deep-set eyes downslanting palpebral fissures
      and multiple nevi. Less than ten individuals have been described so far. Transmission
      is thought to be X-linked recessive.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: X-linked recessive
