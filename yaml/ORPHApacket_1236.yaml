  TextSection:
    Contents: A rare multiple congenital anomalies/dysmorphic syndrome characterized
      by craniofacial dysmorphism including microbrachycephaly sloping forehead micro/anophthalmia
      large ears prominent nasal root mild micrognathia and cleft palate associated
      with cerebral palsy with choreoathetoid movements intellectual disability dextrocardia
      and longitudinal folding of plantae pedis. There have been no further descriptions
      in the literature since 1992.
