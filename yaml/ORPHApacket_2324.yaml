  Synonyms:
  - Synonym: Kaler-Garrity-Stern syndrome
  TextSection:
    Contents: Kaler-Garrity-Stern syndrome is a rare syndrome described in two sisters
      of Mennonite descent characterized by sparse hair osteopenia intellectual disability
      minor facial abnormalities joint laxity and hypotonia. There have been no further
      descriptions in the literature since 1992.
    TextSectionType: Definition
