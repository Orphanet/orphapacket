  TextSection:
    Contents: A rare autosomal dominant cerebellar ataxia characterized by slowly
      progressive late-onset cerebellar ataxia variably combined with sensory axonal
      neuropathy. Patients may present gait and limb ataxia dysarthria abnormal oculomotor
      function and distal sensory impairment. Cerebellar atrophy is typically mild
      or absent.
