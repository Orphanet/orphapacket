  TextSection:
    Contents: A rare visceral arteriovenous malformation characterized by abnormal
      connections between uterine arteries and veins. Vaginal bleeding is the most
      common clinical feature may be very severe and is refractory to conventional
      treatments. Variable clinical features may include abdominal pulsatile masses
      frequent urination or urinary incontinence dyspareunia and hematuria. Some patients
      remain asymptomatic.
