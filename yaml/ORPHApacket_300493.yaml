  TextSection:
    Contents: A rare bone disease characterized by secondary hyperparathyroidism in
      patients with chronic renal failure caused by improper treatment in the early
      stages of the disease with retention of phosphorus vitamin D deficiency and
      disturbed calcium-phosphorus metabolism which result in increased parathyroid
      hormone levels. Patients present with short stature severe changes of the skull
      and jaws as well as other skeletal deformities dental anomalies ''brown tumors''
      in the mouth hearing loss and neuropsychiatric disorders.
