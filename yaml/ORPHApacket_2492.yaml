    Contents: A rare genetic congenital limb malformation syndrome characterized by
      unilateral or bilateral fibular aplasia/hypoplasia tibial campomelia and lower
      limb oligosyndactyly involving the lateral rays. Upper limb oligosyndactyly
      and cleft lip/palate may also be associated.
