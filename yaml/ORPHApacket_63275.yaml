  DisorderType:
    value: Disease
    PURL: http://www.orpha.net/ORDO/Orphanet_377788
  Synonyms:
  - Synonym: Gestational pemphigoid
  TextSection:
    TextSectionType: Definition
    Contents: A rare autoimmune bullous skin disease characterized by pruritus with
      or without polymorphic skin eruptions affecting pregnant women typically during
      the second and third trimester. Skin eruptions may include erythematous papules
      and plaques erythema multiforme-like or eczematous lesions papulovesicles and
      bullae and typically affect the umbilicus abdomen and extremities.
