  TextSection:
    Contents: A rare fast-flow vascular anomaly located within a muscle characterized
      by the lesions that are usually well-defined and contain smaller vessels without
      or with only little obvious arteriovenous shunting on imaging. This anomaly
      is usually associated with pain.
