  TextSection:
    Contents: Brucellosis is an anthropozoonotic infection endemic in the Mediterranean
      region the Middle East Latin America and parts of Asia and Africa that is caused
      by gram-negative coccobacilli of the genus <i>Brucella</i> transmitted through
      consumption of unpasteurized dairy products or through direct contact with infected
      animals placentas or aborted fetuses. Brucellosis is characterized by fever
      fatigue malaise headache anorexia weight loss sweating osteomuscular pain (joint
      and lumbar pain) and arthritis.
    TextSectionType: Definition
