  TextSection:
    Contents: A rare genetic multiple congenital anomalies/dysmorphic syndrome characterized
      by global developmental delay and intellectual disability progressive spondyloepimetaphyseal
      dysplasia short stature short fourth metatarsals and dysmorphic craniofacial
      features (including microcephaly hypertelorism epicanthal folds mild ptosis
      strabismus malar hypoplasia short nose depressed nasal bridge full lips small
      low-set ears and short neck). Craniosynostosis generalized hypotonia as well
      as asymmetry of the cerebral hemispheres and mild thinning of the corpus callosum
      on brain imaging have also been described.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
