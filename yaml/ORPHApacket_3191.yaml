  Synonyms:
  - Synonym: Onat syndrome
  TextSection:
    Contents: A rare genetic multiple congenital anomalies/dysmorphic syndrome characterized
      by the association of short stature and progressive discrete subaortic stenosis.
      Additional variable manifestations include upturned nose voice and vocal cord
      abnormalities obstructive lung disease inguinal hernia kyphoscoliosis and occasionally
      epicanthus strabismus microphthalmos and widely spaced teeth. There have been
      no further descriptions in the literature since 1984.
