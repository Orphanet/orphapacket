  Synonyms:
  - Synonym: Isolated PNDM
  - Synonym: Monogenic diabetes of infancy
  TextSection:
    Contents: Permanent neonatal diabetes mellitus (PNDM) is a monogenic form of neonatal
      diabetes (NDM see this term) characterized by persistent hyperglycemia within
      the first 12 months of life in general requiring continuous insulin treatment.
    TextSectionType: Definition
