  TextSection:
    Contents: A rare mandibulofacial dysostosis characterized by the association with
      scalp alopecia and sparse eyebrows and eyelashes. Craniofacial dysmorphic features
      include zygomatic and mandibular dysplasia or hypoplasia cleft palate micrognathia
      dental anomalies auricular dysmorphism and eyelid anomalies among others. Patients
      may experience limited jaw mobility glossoptosis upper airway obstruction and
      conductive hearing loss.
