  TextSection:
    Contents: A rare oblique facial cleft characterized by a congenital unilateral
      or bilateral oculo-facial defect beginning at the upper lip lateral to the Cupid's
      bow then running lateral to the nasal wing to the lower eyelid lateral to the
      inferior punctum. Involvement of the facial skeleton begins between the lateral
      incisors and the canine tooth involving the maxillary sinus and ending at the
      infraorbital rim. Variable involvement of the eye can result in micro- or even
      anophthalmus.
