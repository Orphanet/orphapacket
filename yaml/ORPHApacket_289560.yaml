  TextSection:
    TextSectionType: Definition
    Contents: A rare neurodegenerative disorder characterized by iron accumulation
      in specific regions of the brain usually the basal ganglia and associated with
      slowly progressive pyramidal (spasticity) and extrapyramidal (dystonia) signs
      motor axonal neuropathy optic atrophy cognitive decline and neuropsychiatric
      abnormalities.
