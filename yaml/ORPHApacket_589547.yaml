    Contents: A rare genetic syndromic intellectual disability characterized by infantile
      or childhood onset of mild to profound developmental delay and intellectual
      disability in all affected individuals as well as variable occurrence of epilepsy
      autism spectrum disorder / behavioral issues microcephaly muscle tone abnormalities
      such as hypotonia and spasticity dystonic dyskinetic or choreiform movement
