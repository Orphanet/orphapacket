  TextSection:
    Contents: Mucopolysaccharidosis type 2 (MPS2 see this term) severe form (MPS2S)
      is associated with a massive accumulation of glycosaminoglycans and a wide variety
      of symptoms including a rapidly progressive cognitive decline; it is most often
      fatal in the second or third decade.
