  TextSection:
    Contents: A rare hereditary ataxia characterized by unusual facies (i. e. gross
      rough and abundant hair mild palpebral ptosis thick lips and down-curved corners
      of the mouth) dysarthria delayed psychomotor development scoliosis foot deformities
      and ataxia. There have been no further descriptions in the literature since
      1985.
