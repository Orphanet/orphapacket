  Synonyms:
  - Synonym: Secondary acute sensorineural hearing loss
  TextSection:
    Contents: A rare otorhinolaryngologic condition characterized by sudden hearing
      loss of at least 30 decibels across three contiguous frequencies within 72 hours
      or less due to acute damage to the cochlear hair cells resulting from acoustic
      trauma or mechanical trauma during surgery or occurring without any known cause.
      The hearing loss may affect one or both ears. Typical concomitant symptoms are
      aural fullness tinnitus and vertigo. Patients may fully recover or remain with
      hearing loss of variable intensity.
    TextSectionType: Definition
