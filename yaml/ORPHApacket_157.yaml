  - Synonym: Carnitine palmitoyltransferase deficiency type 2
  TextSection:
    Contents: 'Carnitine palmitoyltransferase II (CPT II) deficiency is an inherited
      metabolic disorder that affects mitochondrial oxidation of long chain fatty
      acids (LCFA). Three forms of CPT II deficiency have been described: a myopathic
      form a severe infantile form and a neonatal form (see these terms).'
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
