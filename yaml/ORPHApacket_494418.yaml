  TextSection:
    Contents: A group of rare tumors of the vulva comprising HPV-associated and HPV-independent
      squamous cell carcinomas as the most frequent malignant vulvar tumors basal
      cell carcinomas adenocarcinomas and Bartholin gland carcinomas. Depending on
      the type of tumor and disease stage patients may present with a painless vulvar
      mass or ulcer or with pruritus a burning sensation pain or bleeding.
