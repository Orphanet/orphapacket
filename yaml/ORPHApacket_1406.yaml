  TextSection:
    Contents: A rare multiple congenital anomalies/dysmorphic syndrome characterized
      by the common manifestations found in oromandibular-limb hypogenesis syndromes(OLHS)
      group such as hypoplasia of the mandible variable limb anomalies like syndactylyl
      and ectrodactyly small mouth cleft palate and hypodontia accompanied by other
      clinical signs such as facial paralysis facial asymmetry hypertelorism hypoglossia/aglossia
      absent or conically crowned incisors and ectromelia. There have been no further
      descriptions in the literature since 1976.
