  TextSection:
    Contents: Cockayne syndrome (CS) is a multisystem condition characterized by short
      stature a characteristic facial appearance premature aging photosensitivity
      progressive neurological dysfunction and intellectual deficit.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
