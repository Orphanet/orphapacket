  TextSection:
    Contents: A very rare type of choroid plexus tumor that contrary to papilloma
      of the choroid plexus has an increased likelihood of progression to carcinoma
      and of recurrence. It displays brisk mitoses nuclear pleomorphism raised cellular
      density obscurity of the papillary growth pattern and cell necrosis.
