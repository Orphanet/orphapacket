  Synonyms:
  - Synonym: Aminoaciduria, Hartnup type
  - Synonym: Hartnup disorder
  TextSection:
    Contents: A rare metabolic disorder belonging to the neutral aminoacidurias mainly
      characterized by skin photosensitivity ocular and neuropsychiatric features
      due to abnormal renal and gastrointestinal transport of neutral amino acids
      (tryptophan alanine asparagine glutamine histidine isoleucine leucine phenylalanine
      serine threonine tyrosine and valine).
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
