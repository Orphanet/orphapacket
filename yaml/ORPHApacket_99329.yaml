  TextSection:
    Contents: A rare Y chromosome number anomaly that affects only males and is characterized
      by mild-moderate developmental delay (especially speech) normal to mild intellectual
      disability large irregular teeth with poor enamel tall stature and acne. Radioulnar
      synostosis and clinodactyly have also been associated. Boys generally present
      normal genitalia while hypogonadism and infertility is frequently reported in
      adult males.
