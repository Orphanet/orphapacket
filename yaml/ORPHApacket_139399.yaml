  TextSection:
    Contents: A form of the peroxisomal disease X-linked adrenoleukodystrophy characterized
      by progressive myelopathy and peripheral neuropathy and often associated with
      peripheral adrenal insufficiency in males. Onset is typically in adulthood.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: X-linked recessive
