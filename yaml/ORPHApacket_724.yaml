  Synonyms:
  - Synonym: IAEP
  TextSection:
    Contents: Idiopathic acute eosinophilic pneumonia (IAEP) is an eosinophilic pneumonia
      of undetermined etiology that is characterized by acute febrile hypoxic respiratory
      failure associated with diffuse radiographic infiltrates and pulmonary eosinophilia
      but without concurring allergy or infection.
