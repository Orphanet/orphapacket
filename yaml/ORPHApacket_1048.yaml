  TextSection:
    Contents: A rare neural tube defect characterized by the absence of cranial vault
      and brain structures. This lethal malformation is secondary to a failure to
      close the anterior neuropore during early embryonic development leading to exencephaly
      (''open'' brain). The degeneration of the cerebral tissue is due to their exposure
      to the amniotic fluid and converts the exencephaly into anencephaly (absence
      of the brain).
    TextSectionType: Definition
