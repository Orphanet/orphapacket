  TextSection:
    Contents: Cutaneous polyarteritis nodosa (CPAN) is a rare limited form of polyarteritis
      nodosa (PAN see this term) characterized by cutaneous vasculitis and mild and
      transient extracutaneous manifestations such as mild arthralgia arthritis,myalgia
      and rarely peripheral neuropathy.
