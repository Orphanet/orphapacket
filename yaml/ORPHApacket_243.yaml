  TextSection:
    Contents: A rare disorder/difference of sex development characterized by a primary
      ovarian defect either a failure of the gonads to develop or resistance to gonadotrophin
      stimulation which leads to premature ovarian failure (POF) in otherwise phenotypically
      female 46,XX individuals.
    TextSectionType: Definition
