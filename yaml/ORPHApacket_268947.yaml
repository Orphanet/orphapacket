  TextSection:
    Contents: Unilateral focal polymicrogyria (BFPP) is the mildest sub-type of polymicrogyria
      (PMG; see this term) a cerebral cortical malformation characterized by excessive
      cortical folding and abnormal cortical layering that affects only one small
      region of the brain and that may show no neurologic involvement.
