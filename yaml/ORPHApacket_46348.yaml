  TextSection:
    TextSectionType: Definition
    Contents: A rare genetic neurological disorder characterized by severe episodic
      perirectal pain accompanied by skin flushing that is typically precipitated
      by defecation. Ocular and submaxillary pain associated with triggers including
      cold or other irritants may become more prominent with age.
