  Synonyms:
  - Synonym: Sinusoidal obstruction syndrome
  TextSection:
    Contents: A rare vascular liver disease characterized by toxic injury to the hepatic
      sinusoidal capillaries that leads to obstruction of the small hepatic veins
      and sinusoids. Clinical manifestations include painful hepatomegaly jaundice
      and fluid retention that manifests by weight gain edemas and ascites.
