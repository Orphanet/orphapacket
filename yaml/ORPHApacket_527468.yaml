  TextSection:
    Contents: A rare genetic multiple congenital anomalies/dysmorphic syndrome characterized
      by congenital diaphragmatic hernia short bowel and asplenia. Dysmorphic facial
      features include long forehead hypertelorism upturned nares and small mandible.
      Atresia of the duodenum has also been reported.
