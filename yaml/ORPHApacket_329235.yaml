  TextSection:
    TextSectionType: Definition
    Contents: X-linked central congenital hypothyroidism with late-onset testicular
      enlargement is a rare genetic endocrine disease characterized by central hypothyroidism
      testis enlargement in adolescence resulting in adult macroorchidism delayed
      pubertal testosterone rise with a subsequent delayed pubertal growth spurt small
      thyroid gland and variable prolactin and growth hormone deficiency.
