  TextSection:
    Contents: A group of rare vaginal tumors comprising HPV-associated and HPV-independent
      squamous cell carcinoma glandular tumors (including HPV-associated adenocarcinoma
      endometrioid carcinoma clear cell carcinoma gastric type and intestinal type
      mucinous carcinoma and mesonephric adenocarcinoma) adenocarcinoma of Skene gland
      origin adenosquamous carcinoma and adenoid basal carcinoma. Depending on the
      type of tumor and disease stage patients may present with symptoms related to
      a vaginal mass vaginal bleeding and/or discharge postcoital bleeding urinary
      symptoms pelvic pain and a foreign body sensation within the vagina.
