  TextSection:
    Contents: A rare acquired peripheral neuropathy characterized by chronic neuropathic
      pain involving the sensory territory of the pudendal nerve (from clitoris to
      anus or from penis to anus) aggravated by sitting. It is often associated with
      pelvic dysfunction.
