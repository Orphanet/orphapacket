  Label: Esophageal duplication cyst
  ORPHAcode: '100047'
  ORPHApacketId: '100047'
  PURL: http://www.orpha.net/ORDO/Orphanet_100047
  Parents:
  - Parent:
    - Label: Duplication of the esophagus
      ORPHAcode: '91357'
  TextSection:
    Contents: A rare congenital non-syndromic esophageal malformation characterized
      by tubular or spherical cystic masses that have a double layer of surrounding
      smooth muscle lined with squamous or enteric epithelium and are continuous or
      contiguous to the esophagus. The cyst is typically distally located and may
      or may not communicate with the esophageal lumen. Most become symptomatic presenting
      with a wide range of symptoms including dysphagia non-productive cough chest
      pain or failure to thrive. Others like palpitations due cardiac arrhythmia thoracic
      back pain and fever due to mediastinitis have also been reported.
    TextSectionType: Definition
