  Synonyms:
  - Synonym: Sorsby syndrome
  TextSection:
    Contents: A rare congenital malformation syndrome characterized by the combination
      of bilateral coloboma of macula with horizontal pendular nystagmus and severe
      visual loss and brachydactyly type B. The hand and feet defects comprise of
      shortening of the middle and terminal phalanges of the second to fifth digits
      hypoplastic or absent nails (congenital anonychia) broad or bifid thumbs and
      halluces syndactyly and flexion deformities of the joints of some digits.
    TextSectionType: Definition
