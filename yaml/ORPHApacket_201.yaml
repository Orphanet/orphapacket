  TextSection:
    Contents: A genodermatosis characterized by the presence of multiple hamartomas
      in various tissues and an increased risk for malignancies of the breast thyroid
      endometrium kidney and colorectum. When CS is accompanied by germline <i>PTEN</i>
      mutations it belongs to the PTEN hamartoma tumor syndrome (PHTS) group.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal dominant
