  TextSection:
    Contents: A rare autosomal recessive syndromic cerebellar ataxia characterized
      by the association of early-onset cerebellar ataxia with hearing loss and blindness.
      Patients may also present demyelinating peripheral motor neuropathy. Cerebral
      MRI shows alterations of the cerebellar white matter without cerebellar atrophy.
    TextSectionType: Definition
