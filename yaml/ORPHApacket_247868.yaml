  TextSection:
    TextSectionType: Definition
    Contents: NLRP12-associated hereditary periodic fever syndrome is a rare autoinflammatory
      syndrome characterized by episodic and recurrent periods of fever combined with
      various systemic manifestations such as myalgia arthralgia joint swelling urticaria
      headache and skin rash. Common trigger of these episodes is cold.
