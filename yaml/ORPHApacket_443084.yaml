  TextSection:
    Contents: A rare autonomic nervous system disorder characterized by diminished
      or absent buffering capability to prevent blood pressure from rising or falling
      excessively due to abnormalities in the vascular baroreceptors the glossopharyngeal
      or vagal nerves or the brain stem. Typical clinical presentations are acute
      severe sustained hypertension tachycardia and headache or volatile hypertension
      and tachycardia with headache diaphoresis flushing and emotional instability.
      Rare cases rather present with hypotension bradycardia and dizziness or syncope.
