  Synonyms:
  - Synonym: Unclassified mixed myelodysplastic/myeloproliferatic syndrome
  TextSection:
    Contents: A rare myelodysplastic/myeloproliferative neoplasm characterized by
      clinical laboratory and morphological features of both myelodysplastic syndrome
      and myeloproliferative neoplasm at onset in the absence of recent cytotoxic
      or growth factor therapy and without Philadelphia chromosome BCR-ABL1 or PCM1-JAK2
      fusion or rearrangement of PDGFRA PDGFRB or FGFR1. Cases of a previously well-defined
      myeloproliferative neoplasm developing dysplastic features are excluded and
      the criteria for any other myelodysplastic/myeloproliferative neoplasm myelodysplastic
      syndrome or myeloproliferative neoplasm are not met.
