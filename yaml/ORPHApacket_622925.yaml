  TextSection:
    Contents: A rare genetic systemic syndrome characterized by early-onset aortic
      aneurysm (involving the aortic root/ more distal ascending aorta) and dissection.
      Mild mitral or aortic insufficiency may also be present. Majority of the patients
      present with variable facial dysmorphism including frontal bossing hypertelorism
      downslanting palpebral fissures proptosis and malar hypoplasia. Additional clinical
      features may include joint hypermobility contractures and mild skeletal dysplasia.
