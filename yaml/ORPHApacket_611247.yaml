    Contents: A form of pontocerebellar hypoplasia characterized by microcephaly severe
      global developmental delay and intellectual disability dysmorphic facial features
      cerebellar syndrome and pontocerebellar hypoplasia on brain imaging. Behavioral
      abnormalities are frequently observed. Other reported manifestations include
      seizures ocular anomalies recurrent respiratory infections and thin or absent
      corpus callosum among others.
