  Synonyms:
  - Synonym: FHCC
  - Synonym: Fibrolamellar hepatocarcinoma
  TextSection:
    Contents: A rare variant of hepatocellular carcinoma (HCC) presenting in adolescents
      or young adults with no underlying liver disease. Clinical presentation is non
      specific with abdominal mass abdominal discomfort or pain fatigue and weight
      loss. Patients can also be asymptomatic. HCC markers (alpha fetoprotein) are
      normal. Fibrolamellar HCC presents as a unique well-delimited mass at imagery
      and a biopsy confirms the diagnosis showing well-differentiated tumor cells
      surrounded by thick collagen bands.
    TextSectionType: Definition
