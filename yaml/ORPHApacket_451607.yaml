  TextSection:
    Contents: A rare acquired skin disease characterized by a benign etiologically
      variable lymphoproliferative process of the skin mimicking cutaneous lymphoma
      clinically and/or histologically while not fulfilling criteria for the diagnosis
      of a specific disease. Depending on the predominant cell type in the infiltrate
      T- and B-cell pseudolymphomas can be distinguished.
