  TextSection:
    Contents: A rare developmental defect with connective tissue involvement characterized
      by multiple joint dislocations flattened facial appearance abnormal palmar creases
      laryngotracheomalacia and pulmonary hypoplasia. Additional signs may include
      a bifid tongue micrognathia non-immune hydrops fetalis and brain dysplasia.
      The disease is lethal shortly after birth due to respiratory insufficiency.
