  TextSection:
    Contents: A rare cutaneous paraneoplastic disease characterized by the presence
      of excessive lanugo-type hair on the glabrous skin of face neck trunk and limbs
      that can be associated with additional clinical features such as burning glossitis
      papillary hypertrophy of the tongue diarrhea dysgeusia and/or weight loss. It
      is associated with lymphoma or cancer of the gastrointestinal system urinary
      tract lung breast uterus or ovary.
