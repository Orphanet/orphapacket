  TextSection:
    TextSectionType: Definition
    Contents: A major birth defect representing the severe end of the spectrum of
      the exstrophy-epispadias complex (EEC) characterized by omphalocele exstrophy
      imperforate anus and spinal defects (also referred to as the OEIS complex) often
      associated with other malformations.
