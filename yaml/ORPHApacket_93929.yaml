  - Synonym: Omphalocele-cloacal exstrophy-imperforate anus-spinal defect syndrome
  TextSection:
    Contents: A rare congenital genitourinary malformation characterized by urogenital
      gastrointestinal skeletal and neurospinal anomalies. It is the most severe part
      of the spectrum of the exstrophy-epispadias complex (EEC) and is also referred
      as the OEIS complex (omphalocele exstrophy imperforate anus and spinal defects).
