  Synonyms:
  - Synonym: SCA12
  TextSection:
    Contents: Spinocerebellar ataxia type 12 (SCA12) is a very rare subtype of type
      I autosomal dominant cerebellar ataxia (ADCA type I; see this term). It is characterized
      by the presence of action tremor associated with relatively mild cerebellar
      ataxia. Associated pyramidal and extrapyramidal signs and dementia have been
      reported.
    TextSectionType: Definition
