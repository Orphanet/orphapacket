  TextSection:
    Contents: A rare genetic disease characterized by infantile onset of recurrent
      skin ulcerations arthralgias fever peri-articular fistulous osteolysis oligodontia
      nail dystrophy and keratitis. The disease takes a self-limiting course in childhood
      but results in severe cicatrization chronic arthroses pseudoacromegalic appearance
      of hands and feet secondary scoliosis and visual impairment. There have been
      no further descriptions in the literature since 1983.
    TextSectionType: Definition
