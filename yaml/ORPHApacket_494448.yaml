  Synonyms:
  - Synonym: Squamous cell carcinoma of the vulva
  TextSection:
    Contents: A rare vulvar carcinoma characterized by an ulcer nodule macule or pedunculated
      mass which is histologically composed of infiltrating islands of malignant squamous
      cells. Histological subtypes include keratinizing non-keratinizing basaloid
      warty and verrucous carcinomas. Some tumors are associated with human papilloma
      virus smoking high grade squamous intraepithelial lesion chronic vulvar inflammatory
      disorders or differentiated vulvar intraepithelial neoplasia. Patients may present
      with discharge bleeding or pain. Most important prognostic features are tumor
      depth and lymph node status.
    TextSectionType: Definition
