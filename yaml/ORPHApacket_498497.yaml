  TextSection:
    Contents: A rare ciliopathy with major skeletal involvement characterized by short
      ribs micromelia limb bowing polysyndactyly absent ossification of the radii
      tibiae and fibulae as well as the bony elements of the hands and feet and hypoplastic
      scapulae. Additional hallmarks of ciliopathic disease such as laterality defects
      and cystic kidneys have also been observed.
