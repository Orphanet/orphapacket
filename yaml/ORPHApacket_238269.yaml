  TextSection:
    Contents: A rare hereditary amyloidosis with primary renal involvement characterized
      by variable onset of renal insufficiency with edema hypertension proteinuria
      and azotemia eventually leading to end-stage renal disease. Amyloid cardiomyopathy
      and histopathological evidence of amyloid deposition in other organs such as
      the spleen liver adrenal glands and pancreas among others have also been described.
    TextSectionType: Definition
