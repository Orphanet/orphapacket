  TextSection:
    Contents: A rare syndromic intellectual disability characterized by global developmental
      delay including severely delayed or absent speech moderate to severe intellectual
      disability behavioral issues stereotypic behavior febrile seizures and epilepsy
      abnormal gait vision defects and characteristic facial features. Intrauterine
      growth restriction and feeding difficulties are frequently present.
    TextSectionType: Definition
