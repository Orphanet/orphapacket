  Synonyms:
  - Synonym: Genuine diffuse phlebectasia
  TextSection:
    Contents: A rare vascular anomaly characterized by congenital progressive circumscribed
      venous malformations (phlebectasias) primarily involving the upper and/or lower
      extremities either on one side or bilaterally. The malformed vessels are visible
      beneath the skin. Veins of all sizes are affected. Pain swelling muscle wasting
      and ulceration may occur.
