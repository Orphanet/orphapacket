  TextSection:
    Contents: A rare genetic multiple congenital anomalies/dysmorphic syndrome characterized
      by moderate to severe intellectual disability developmental delay macrocephaly
      speech delay and hypotonia. Dysmorphic facial features include a high broad
      and/or prominent forehead laterally sparse eyebrows widely spaced and deeply-set
      eyes narrow palpebral fissures low-set ears full/prominent cheeks midface hypoplasia
      thin upper lip and a pointed chin. Additional variable manifestations include
      joint laxity abnormality of vision (including hypermetropia strabismus and cerebral
      visual impairment) genital abnormalities in males and inguinal umbilical or
      hiatal hernia.
    TextSectionType: Definition
