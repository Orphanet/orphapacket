  TextSection:
    Contents: A rare lethal bone dysplasia characterized at birth by low birth weight
      a rhizomelic dwarfism bent femora and short chest producing asphyxia. The initial
      cases could have been diagnosed as Desbuquois syndrome or a recessive Larsen
      syndrome. There has been no further description in the literature since 1988.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
