  Synonyms:
  - Synonym: SCA13
  TextSection:
    Contents: Spinocerebellar ataxia type 13 (SCA13) is a very rare subtype of type
      I autosomal dominant cerebellar ataxia (ADCA type I; see this term). It is characterized
      by onset in childhood marked by delayed motor and cognitive development followed
      by mild progression of cerebellar ataxia.
    TextSectionType: Definition
