  TextSection:
    Contents: A rare genetic syndromic hair shaft abnormality disorder characterized
      by short dry sulfur-deficient brittle hair usually associated with highly variable
      neuroectodermal manifestations such as ichthyosis photosensitivity and intellectual
      disability.
