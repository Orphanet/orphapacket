  TextSection:
    Contents: A rare vascular tumor that is characterized by human herpes virus 8
      (HHV-8)-induced endothelial inflammatory neoplasm that develops with various
      clinically distinct settings manifesting mostly as cutaneous lesions or mucosal
      or visceral involvement.
