  TextSection:
    Contents: Congenitally uncorrected transposition of the great arteries (congenitally
      uncorrected TGA) also referred to as complete transposition is a congenital
      cardiac malformation characterized by atrioventricular concordance and ventriculoarterial
      (VA) discordance.
