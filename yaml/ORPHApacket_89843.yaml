  TextSection:
    TextSectionType: Definition
    Contents: Dystrophic epidermolysis bullosa pruriginosa is a rare subtype of dystrophic
      epidermolysis bullosa (DEB see this term) characterized by generalized or localized
      skin lesions associated with severe if not intractable pruritus.
