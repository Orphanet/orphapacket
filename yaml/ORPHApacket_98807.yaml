  TextSection:
    Contents: A rare primary torsion dystonia characterized by focal or segmental
      dystonia with onset either in the cranial-cervical region or in the upper limbs.
      Age of onset varies between 5 years and adulthood with a mean age of onset of
      16 years. Clinical manifestations are generally mild and slowly progressive.
