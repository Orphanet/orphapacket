  Synonyms:
  - Synonym: Brachyolmia type 2
  TextSection:
    Contents: A rare genetic spondylodysplastic dysplasia characterized by short trunk/short
      stature generalized platyspondyly with rounding of vertebral bodies. The vertebral
      bodies show less elongation compared to patients with other types of the disorder.
      Precocious calcification of the cerebral falx and non-specific minor facial
      anomalies may be associated. There have been no new reports since 1989.
    TextSectionType: Definition
