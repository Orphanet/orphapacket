  TextSection:
    Contents: An infectious disease rare in Europe characterized by relapsing fever
      accompanied by headaches vomiting and myalgia lasting 2-7&nbsp;days with afebrile
      intervals of up to 10&nbsp;days. It is caused by bacterial species of the genus
      <i>Borrelia</i> and transmitted by ticks (tick-borne relapsing fever; TBRF)
      and lice (louse-borne relapsing fever; LBRF).
