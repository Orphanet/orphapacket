  TextSection:
    TextSectionType: Definition
    Contents: Relapsing fever is an infection caused by bacteria of the genus <i>Borrelia</i>
      excluding those responsible for Lyme disease (see this term) belonging to the
      <i>Borrelia burgdorferi</i> complex.
