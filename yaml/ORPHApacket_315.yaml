  TextSection:
    Contents: A rare genetic epidermal disorder characterized by intermittent (remitting
      and recurring) annular polycyclic target-like (or 'en cocardes') plaques with
      concentric rings of scaling erythema occurring on the extremities flexural areas
      and trunk. Concurrent erythrokeratoderma variabilis-like scaly plaques are commonly
      found in other parts of the body.
