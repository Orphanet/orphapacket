  Synonyms:
  - Synonym: Isovaleric acid CoA dehydrogenase deficiency
  TextSection:
    Contents: A rare autosomal recessive organic aciduria that is characterized by
      variable clinical presentation ranging from acute neonatal onset of metabolic
      decompensation to later onset of chronic non-specific manifestations including
      failure to thrive and/or developmental delay. All patients are prone to intermittent
      acute metabolic decompensation. During metabolic episodes urine analysis demonstrates
      elevated isovaleric acid derivatives.
    TextSectionType: Definition
