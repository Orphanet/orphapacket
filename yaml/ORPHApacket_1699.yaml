  DisorderType:
    value: Malformation syndrome
    PURL: http://www.orpha.net/ORDO/Orphanet_377789
  Synonyms:
  - Synonym: Duplication 12p
  TextSection:
    TextSectionType: Definition
    Contents: A partial autosomal trisomy characterized by developmental delay and
      intellectual disability generalized hypotonia postnatal growth retardation variable
      brain and heart anomalies and dysmorphic features including frontal bossing
      round face full cheeks low-set ears broad nasal bridge short nose with anteverted
      nares long philtrum thin upper lip vermilion and everted thick lower lip. Unspecific
      associated congenital anomalies have also been reported.
  Parents:
