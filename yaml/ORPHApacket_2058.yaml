  TextSection:
    Contents: A rare genetic syndromic intellectual disability disorder characterized
      by severe psychomotor development delay (without development of primary motor
      abilities and speech) and severe intellectual disability associated with marfanoid
      habitus joint laxity bilateral hip luxation hypotonia scoliosis and characteristic
      facial dysmorphism (i.e. high nasal bridge sharp nose short philtrum large mouth
      full lips and maxillary hypoplasia). There have been no further description
      in the literature since 1994.
