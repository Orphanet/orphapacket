  TextSection:
    Contents: A rare systemic disease characterized by generalized joint hypermobility
      with recurrent joint dislocations redundant and hyperextensible skin with poor
      wound healing and abnormal scarring easy bruising and osteopenia/osteoporosis.
      Additional manifestations include hypotonia delayed motor development foot deformities
      prominent superficial veins in the chest region vascular complications (like
      mitral valve prolapse and aortic root dilation) hernias dental anomalies scoliosis
      and facial dysmorphisms (like high palate micrognathia narrow palate). Mode
      of inheritance is autosomal recessive.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
