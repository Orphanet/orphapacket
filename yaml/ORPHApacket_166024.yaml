  Synonyms:
  - Synonym: Multiple epiphyseal dysplasia-macrocephaly-distinctive facies syndrome
  TextSection:
    Contents: A rare primary bone dysplasia characterized by the association of multiple
      epiphyseal dysplasia with macrocephaly and dysmorphic facial features (such
      as frontal bossing hypertelorism flat malar region low-set ears and short neck).
      Patients are of normal stature and present with joint swelling and <i>genu valgum</i>.
      Additional reported manifestations include clinodactyly spindle-shaped fingers
      and <i>pectus excavatum</i>.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
