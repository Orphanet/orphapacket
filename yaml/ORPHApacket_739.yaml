  Synonyms:
  - Synonym: Prader-Labhart-Willi syndrome
  TextSection:
    Contents: A rare genetic neurodevelopmental syndrome characterized by hypothalamic-pituitary
      dysfunction with severe hypotonia and feeding deficits during the neonatal period
      followed by an excessive weight gain period with hyperphagia with a risk of
      severe obesity during childhood and adulthood learning difficulties deficits
      of social skills and behavioral problems or severe psychiatric problems.
    TextSectionType: Definition
