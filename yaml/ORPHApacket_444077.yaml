  Synonyms:
  - Synonym: CHOPS syndrome
  TextSection:
    Contents: A rare genetic multiple congenital anomalies/dysmorphic syndrome characterized
      by global developmental delay intellectual disability short stature skeletal
      abnormalities (such as brachydactyly and vertebral anomalies) obesity cardiac
      respiratory and genitourinary anomalies and dysmorphic facial features (including
      coarse facies thick eyebrows synophrys hypertelorism short upturned nose and
      long philtrum). Additional reported manifestations are microcephaly hearing
      impairment cataract and gastroesophageal reflux.
    TextSectionType: Definition
