  - Synonym: Anderson-Fabry disease
  - Synonym: Angiokeratoma corporis diffusum
  - Synonym: Diffuse angiokeratoma
  - Synonym: FD
  TextSection:
    Contents: A rare genetic multisystemic lysosomal disease characterized by specific
      cutaneous (angiokeratoma) neurological (pain) renal (proteinuria chronic kidney
      failure) cardiovascular (cardiomyopathy arrhythmia) cochleo-vestibular and cerebrovascular
      manifestations (transient ischemic attacks strokes). The phenotypic expression
      depends on age of onset and in females the level of X-inactivation.
    TextSectionType: Definition
