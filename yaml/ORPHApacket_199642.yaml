  TextSection:
    Contents: A rare neurological disorder characterized by a reduced head circumference
      at birth with no gross anomalies of brain structure. It can be an isolated finding
      or it can be associated with seizures developmental delay intellectual disability
      balance disturbances hearing loss or vision problems.
