  TextSection:
    Contents: A form of non-syndromic unisutural craniosynostosis characterized by
      premature fusion of one of the two lambdoid sutures resulting in ipsilateral
      occipitoparietal flattening contralateral parietal and frontal bossing occipitomastoid
      bulge and posterior-inferior displacement of the ipsilateral ear. The skull
      appears trapezoid from above while the face is typically C-shaped with ipsilateral
      convexity.
