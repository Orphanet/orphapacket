  - Synonym: Rieger anomaly-partial lipodystrophy syndrome
  TextSection:
    Contents: A rare disorder characterized by multiple congenital anomalies. The
      name is a mneumonic for the common features observed in SHORT syndrome that
      include; short stature hyperextensibility of joints ocular depression Rieger
      anomaly and teething delay. Other common manifestations of SHORT syndrome are
      mild intrauterine growth restriction partial lipodystrophy delayed bone age
      hernias and a recognizable facial gestalt.
    TextSectionType: Definition
