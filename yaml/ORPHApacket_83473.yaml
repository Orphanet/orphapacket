  Synonyms:
  - Synonym: MPPH syndrome
  TextSection:
    Contents: A rare syndrome with a central nervous system malformation as a major
      feature characterized by macrocephaly megalencephaly bilateral perisylvian polymicrogyria
      variable degrees of ventriculomegaly/hydrocephalus developmental delay and intellectual
      disability oromotor dysfunction hypotonia seizures and dysmorphic facial features
      (such as frontal bossing low-set ears a flat nasal bridge and high-arched palate).
      Postaxial polydactyly of one or more extremities is also common.
    TextSectionType: Definition
