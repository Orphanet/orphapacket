  Synonyms:
  - Synonym: Developmental delay with ASD and gait instability
  TextSection:
    Contents: Developmental delay with autism spectrum disorder and gait instability
      is a rare genetic neurological disorder characterized by infant hypotonia and
      feeding difficulties global development delay mild to moderated intellectual
      disability delayed independent ambulation broad-based gait with arms upheld
      and flexed at the elbow with brisk walking or running and limited language skills.
      Behavior patterns are highly variable and range from sociable and affectionate
      to autistic behavior.
