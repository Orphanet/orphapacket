  TextSection:
    Contents: Respiratory bronchiolitis - interstitial lung disease is a mild inflammatory
      pulmonary disorder developed by cigarette smokers and characterized by shortness
      of breath and cough pulmonary function abnormalities of mixed restrictive and
      obstructive lung disease and high resolution CT scanning showing centrilobular
      micronodules ground glass opacities and peribronchiolar thickening.
