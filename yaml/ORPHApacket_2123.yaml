  Synonyms:
  - Synonym: Diffuse neonatal hemangiomatosis
  TextSection:
    Contents: Diffuse neonatal hemangiomatosis is a rare vascular tumor from unknown
      origin characterized by multiple progressive rapidly growing cutaneous hemangiomas
      (e.g. in the scalp face trunk and extremities) associated with widespread visceral
      hemangiomas in the liver lungs gastrointestinal tract brain and meninges.
