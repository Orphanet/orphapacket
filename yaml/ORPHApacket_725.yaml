  TextSection:
    Contents: Continuous spikes and waves during sleep (CSWS) is a rare epileptic
      encephalopathy of childhood characterized by seizures an electroencephalographic
      (EEG) pattern of electrical status epilepticus in sleep (ESES) and neurocognitive
      regression in at least 2 domains of development.
