  Synonyms:
  - Synonym: EPP
  TextSection:
    Contents: Erythropoietic protoporphyria (EPP) is an inherited disorder of the
      heme metabolic pathway characterized by accumulation of protoporphyrin in blood
      erythrocytes and tissues and cutaneous manifestations of photosensitivity.
    TextSectionType: Definition
