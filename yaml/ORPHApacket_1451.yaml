  TextSection:
    Contents: A rare genetic cryopyrin-associated periodic syndrome (CAPS) characterized
      by neonatal onset of systemic inflammation urticarial skin rash and arthritis/arthralgia
      resulting in severe arthropathy and central nervous system involvement (including
      chronic aseptic meningitis brain atrophy and sensorineural hearing loss).
    TextSectionType: Definition
