  TextSection:
    Contents: A rare lethal multiple congenital anomalies/dysmorphic syndrome characterized
      by the association of fetal akinesia sequence bilateral microphthalmia microtia
      and persistent truncus arteriosus. Additional dysmorphic features include prominent
      forehead small nose micrognathia as well as camptodactyly and symphalangism.
      Contractures of large joints and micropenis have also been reported.
