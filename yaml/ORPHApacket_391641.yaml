  TextSection:
    Contents: A rare genetic congenital malformation syndrome characterized by digital
      anomalies (shortening of the 2nd and 5th middle phalanx of the hand clinodactyly
      of the 5th finger syndactyly of toes 2-3 and/or 4-5 thumb hypoplasia) microcephaly
      facial dysmorphism (short palpebral fissures and micrognathia) gastrointestinal
      atresia (primarily esophageal and/or duodenal) and mild-to-moderate learning
      disability.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal dominant
