  Synonyms:
  - Synonym: Mabry syndrome
  TextSection:
    Contents: A rare congenital disorder of glycosylation-related bone disorder characterized
      by hypotonia severe developmental delay intellectual disability seizures increased
      serum alkaline phosphatase short distal phalanges with hypoplastic nails and
      dysmorphic facial features. In some cases cleft palate megacolon anorectal malformations
      and congenital heart defects have been reported.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
