  TextSection:
    Contents: A rare genetic disease characterized by the association of Klippel-Feil
      anomaly (fusion of the cervical spine) myopathy hypotonia short stature microcephaly
      and facial dysmorphism (including low-set ears bulbous nose long philtrum high-arched
      palate and low posterior hairline among others). Cardiac abnormalities and various
      skeletal anomalies (such as pectus excavatum or clinodactyly) have also been
      reported.
    TextSectionType: Definition
