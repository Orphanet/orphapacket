  TextSection:
    Contents: A rare life threatening rare neurologic disease characterized by a sudden
      rupture of an intracranial aneurysm into the subarachnoid space. It usually
      presents with a sudden severe excruciating headache accompanied by nausea vomiting
      and syncope. Other features may include focal neurological signs third and sixth
      nerve palsies seizures and cardiac failure. Early complications include rebleeding
      hydrocephalus and seizures.
