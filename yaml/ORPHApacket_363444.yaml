  TextSection:
    Contents: A rare autosomal recessive syndromic intellectual disability disorder
      characterized by global development delay mild microcephaly mild to severe intellectual
      disability and non-specific facial dysmorphism in association with variable
      multiple congenital anomalies including congenital heart defects dental anomalies
      cryptorchidism renal and cerebral malformations. Short stature is frequent.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
