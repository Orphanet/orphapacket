  TextSection:
    Contents: Dobrow syndrome is a rare multiple congenital defects/dysmorphic syndrome
      characterized by variable degrees of bony syngnathia associated with variable
      additional abnormalities including growth retardation intellectual disability
      microcephaly iris coloboma nystagmus deafness and vertebral segmentation defects
      as well as genital limb and additional facial malformations among others.
