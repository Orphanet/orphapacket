  TextSection:
    Contents: A rare congenital fetal lower urinary tract obstruction (LUTO) anomaly
      characterized by an abnormal congenital obstructing membrane or leaflets that
      are located within the posterior urethra associated with significant obstruction
      of the male bladder restricting normal bladder emptying.
