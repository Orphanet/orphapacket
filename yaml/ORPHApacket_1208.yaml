  TextSection:
    Contents: A rare cardiac malformation characterized by congenital either membranous
      or long segment muscular atresia of the right ventricular outflow tract in the
      absence of communication at the level of ventricles. The spectrum ranges from
      simple membranous pulmonary atresia with normal-appearing right ventricle (RV)
      to hypoplastic RV with abnormal connections between the RV and coronary arteries.
      Major presenting symptoms are cyanosis and desaturation.
    TextSectionType: Definition
