  TextSection:
    Contents: A rare ophthalmic condition characterized by formation of excessive
      scar tissue between the conjunctiva/Tenon capsule and the sclera at the surgical
      site following glaucoma filtration surgery. Scarring can occur months or years
      after surgery resulting in treatment failure with poor postoperative control
      of intraocular pressure and potentially loss of vision.
