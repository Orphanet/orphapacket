  TextSection:
    Contents: A rare genetic neurological disorder characterized by infantile hypotonia
      congenital ophthalmic anomalies (including strabismus esotropia nystagmus and
      central visual impairment) global developmental delay and intellectual disability
      behavioral abnormalities and movement disorder (such as dystonia chorea hyperkinesia
      stereotypies). Mild facial dysmorphism and skeletal deformities have also been
      reported. EEG testing shows marked abnormalities in the absence of overt epileptic
      seizures.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal dominant
