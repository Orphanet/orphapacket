  Synonyms:
  - Synonym: Idiopathic phalangeal acroosteolysis
  TextSection:
    Contents: A rare bone disease characterized by bone resorption affecting the distal
      phalanx most commonly the terminal tuft in the absence of a known cause. Patients
      present with shortening of the affected fingers or toes associated with nail
      abnormalities (dystrophic or hypertrophic nails) and skin changes (such as ulceration
      or pigment anomalies).
