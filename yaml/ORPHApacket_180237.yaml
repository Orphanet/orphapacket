  TextSection:
    Contents: A group of rare uterine adnexal tumors comprising non-metastasizing
      neoplasms arising from the fallopian tube. This includes epithelial tumors (benign
      serous tumors such as serous adenofibroma and papilloma) and mature teratomas.
      Patients may be asymptomatic or present with tubal obstruction.
