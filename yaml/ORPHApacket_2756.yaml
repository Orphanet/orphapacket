  TextSection:
    Contents: A rare multiple congenital anomalies syndrome characterized by facial
      (telecanthus flat nasal bridge retrognathia) oral (cleft palate vestibular frenula)
      and digital (oligodactyly preaxial polydactyly) features associated with remarkable
      radial shortening fibular agenesis and coalescence of tarsal bones. No new cases
      have been described since 1993.
