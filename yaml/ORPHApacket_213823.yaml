  Label: Adenoid cystic carcinoma of the cervix uteri
  ORPHAcode: '213823'
  ORPHApacketId: '213823'
  PURL: http://www.orpha.net/ORDO/Orphanet_213823
  Parents:
  - Parent:
    - Label: Rare cancer of cervix uteri
      ORPHAcode: '213761'
  Synonyms:
  - Synonym: Cervical adenoid cystic carcinoma
  TextSection:
    Contents: A rare highly aggressive uterine cancer macroscopically appearing as
      an irregular slow-growing non-friable polypoid mass on the uterine cervix and
      histologically showing a pseudoglandular or cribriform growth pattern. It presents
      with vaginal bleeding and discharge and abdominal or pelvic pain. The tumor
      is highly infiltrative often associated with vascular lymphatic and perineural
      invasion with subsequent haematogenous spread and early recurrence.
