  TextSection:
    Contents: A rare genetic multiple congenital anomalies/dysmorphic syndrome characterized
      by global developmental delay and intellectual disability infantile hypotonia
      microcephaly movement disorder and impaired balance. More variable manifestations
      are hearing loss cortical visual impairment abnormalities of fingers and/or
      toes congenital cardiac anomalies kyphoscoliosis dysmorphic facial features
      abnormal sleep pattern and seizures among others.
