  TextSection:
    Contents: A rare primary headache disorder characterized by multiple attacks of
      unilateral pain that occur in association with ipsilateral cranial autonomic
      symptoms. The hallmarks of this syndrome are the relative shortness of the attacks
      and the complete response to indomethacin therapy.
