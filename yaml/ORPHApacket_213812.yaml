  TextSection:
    TextSectionType: Definition
    Contents: Primitive neuroectodermal tumor of the cervix uteri is a rare cancer
      of cervix uteri derived from neural crest cells histologically composed of small
      round neoplatic cells with variable degree of neural glial and ependymal differentiation.
      Macroscopically the tumor is often a large soft poorly circumscribed mass with
      infiltrative borders and necrotic areas. It presents with dysfuntional vaginal
      bleeding or discharge lower abdominal pain and uterine enlargement.
