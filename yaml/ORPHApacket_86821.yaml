  TextSection:
    Contents: Lissencephaly type 3-familial fetal akinesia sequence syndrome is characterised
      by the association of microencephaly agenesis of the corpus callosum brainstem
      hypoplasia cystic cerebellum and foetal akinesia sequence. Less than 10 cases
      have been described so far. The syndrome is transmitted as an autosomal recessive
      trait and may be an allelic variant of Neu-Laxova syndrome and lissencephaly
      type III with metacarpal bone dysplasia (see these terms).
    TextSectionType: Definition
