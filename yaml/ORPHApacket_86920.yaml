  TextSection:
    Contents: A rare genetic ectodermal dysplasia characterized by a widespread early-onset
      reticulate hyperpigmentation that persists throughout life mild diffuse non-cicatricial
      alopecia and onychodystrophy. There are no dental anomalies. Patients may also
      present with adermatoglyphia palmoplantar hyperkeratosis acral dorsal blistering
      and hypohidrosis or hyperhidrosis.
