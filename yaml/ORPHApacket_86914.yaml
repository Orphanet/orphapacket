  TextSection:
    Contents: Lymphedema-cerebral arteriovenous anomaly syndrome is characterised
      by the variable association of a cerebrovascular malformation foot lymphoedema
      and primary pulmonary hypertension. It has been described in a woman and four
      of her children. There have been no further descriptions in the literature since
      1986.
