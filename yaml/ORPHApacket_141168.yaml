  TextSection:
    Contents: Frontonasal arteriovenous malformation is a rare vascular anomaly characterized
      by abnormal communication between arteries and veins bypassing the capillary
      bed located in the frontonasal area. It may present with intermittent nasal
      bleeding blurred vision pustule formation and/or disfigurement. Overlying skin
      may be of normal appearance or may manifest a red pulsatile mass with local
      rise of temperature. Other features may include pain ulceration excessive growth
      and/or congestive heart failure.
