  TextSection:
    TextSectionType: Definition
    Contents: A rare genetic congenital dysostosis disorder characterized by fibular
      aplasia (or hypoplasia) associated with ectrodactyly and/or brachydactyly or
      syndactyly. Additonal variable features include shortening of the femur as well
      as tibial hip knee and/or ankle defects.
