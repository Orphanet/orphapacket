  Synonyms:
  - Synonym: Poikiloderma of Rothmund-Thomson
  - Synonym: RTS
  TextSection:
    Contents: Rothmund-Thomson syndrome (RTS) is a genodermatosis presenting with
      a characteristic facial rash (poikiloderma) associated with short stature due
      to pre- and postnatal growth delay sparse scalp hair sparse or absent eyelashes
      and/or eyebrows juvenile cataracts skeletal abnormalities radial ray defects
      premature aging and a predisposition to certain cancers.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
