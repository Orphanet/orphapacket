    PURL: http://www.orpha.net/ORDO/Orphanet_377788
  TextSection:
    TextSectionType: Definition
    Contents: A rare neuropsychiatric syndrome associated with administration of antipsychotic
      or other central dopamine (D2) receptor antagonists and characterized by hyperthermia
      muscular rigidity autonomic dysfunction and altered consciousness.
