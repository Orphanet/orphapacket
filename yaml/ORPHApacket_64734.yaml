  TextSection:
    Contents: "Iridocorneal endothelial (ICE) syndrome describes a group of progressive\
      \ corneal proliferative endotheliopathies comprised of Chandler\x92s syndrome\
      \ Cogan-Reese syndrome and essential iris atrophy (see these terms) affecting\
      \ mainly young adult females and characterized by iris holes and atrophy papillary\
      \ distortion anterior synechiae corneal edema and often with secondary glaucoma\
      \ and corneal decompensation as complications"
