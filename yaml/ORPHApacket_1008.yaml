  TextSection:
    Contents: A rare genetic syndromic intellectual disability that is characterized
      by congenital permanent alopecia universalis intellectual disability psychomotor
      epilepsy and periodontitis (pyorrhea). Total permanent alopecia and pyorrhea
      are invariably concomitant while intellectual disability and psychomotor epilepsy
      are observed in most patients. No other abnormality of nails or skin (apart
      from absence of hair) has been reported. Transmission is autosomal dominant.
    TextSectionType: Definition
