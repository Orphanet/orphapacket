  Synonyms:
  - Synonym: Atypical progeroid syndrome
  TextSection:
    Contents: An heterogeneous group of cases that are clinically diagnosed as Werner
      syndrome (WS) but do not carry <i>WRN</i> gene mutations. Similar to classical
      WS caused by <i>WRN</i> mutations patients generally exhibit an aged appearance
      and common age-related disorders at earlier ages compared to the general population.
    TextSectionType: Definition
  TypeOfInheritances:
