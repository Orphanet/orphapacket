  TextSection:
    Contents: Hot water reflex epilepsy is a rare neurologic disease characterized
      by the onset of generalized or focal seizures following immersion of the head
      in hot water or with hot water being poured over the head. Primary generalized
      tonic-clonic seizures have been reported in rare cases.
