  TextSection:
    Contents: A rare genetic disease characterized by severe pre- and postnatal growth
      failure with short stature and microcephaly facial dysmorphism (including a
      small jaw and prominent midface) severe insulin resistance fatty liver and hypertriglyceridemia
      developing in childhood and primary gonadal failure. Mild global learning difficulties
      and acanthosis nigricans have also been reported.
    TextSectionType: Definition
