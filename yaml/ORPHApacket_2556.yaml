  TextSection:
    Contents: A rare X-linked syndromic eye disorder characterized by ocular defects
      (microphthalmia orbital cysts corneal opacities) and linear skin dysplasia of
      the neck head and chin. Additional findings may include agenesis of corpus callosum
      sclerocornea chorioretinal abnormalities hydrocephalus seizures intellectual
      deficit and nail dystrophy.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: X-linked dominant
