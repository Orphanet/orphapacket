  TextSection:
    Contents: A rare disorder related with pregnancy characterized by an abnormally
      invasive placenta that fails to detach spontanously from the uterine wall during
      delivery. Placenta that partially or totally attached to uterine wall risk to
      cause massive and life-threatening bleeding if forced to remove. Prenatal diagnosis
      is essential however difficult to reduce maternal and fetal morbidity. Major
      risk factors are uterine surgery and uterine scar secondary to cesarean delivery.
