  TextSection:
    Contents: A rare genetic syndromic intellectual disability disease characterized
      by severe intrauterine and post-natal growth delay moderate to severe intellectual
      disability and neonatal-onset hepatopathy with fibrosis steatosis and/or cholestasis
      occasionally leading to liver failure. Additional variable manifestations include
      muscular hypotonia zinc deficiency recurrent infections diabetes mellitus joint
      contractures skin and joint laxity hypervitaminosis D and sensorineural hearing
      loss.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
