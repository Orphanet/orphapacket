  TextSection:
    Contents: A rare multiple congenital anomalies syndrome characterized by facial
      dysmorphism (including flat facial profile normal calvarium hypertelorism small
      downslanting palpebral fissures with an antimongoloid slant hypoplastic nose
      with button tip and slitlike nares and small pursed mouth) profound sensorineural
      hearing loss/deafness and hand anomalies such as ulnar deviations and contractures
      of the hand.
