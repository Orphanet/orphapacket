  Synonyms:
  - Synonym: Macrocephaly-obesity-intellectual disability-ocular abnormalities syndrome
  - Synonym: Macrosomia-obesity-macrocephaly-ocular abnormalities syndrome
  TextSection:
    Contents: MOMO syndrome is a very rare genetic overgrowth/obesity syndrome characterized
      by macrocephaly obesity mental (intellectual) disability and ocular abnormalities.
      Other frequent clinical signs include macrosomia downslanting palpebral fissures
      hypertelorism broad nasal root high and broad forehead and delay in bone maturation
      in association with normal thyroid function and karyotype.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
