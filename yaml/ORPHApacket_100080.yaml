  TextSection:
    Contents: A rare epithelial tumor of the large intestine arising from enterochromaffin
      cells most commonly in the cecum or ascending colon. The tumor is usually slow-growing
      and can be diagnosed as an incidental finding in an asymptomatic patient while
      in the later stages patients can present with abdominal pain palpable abdominal
      mass changes in bowel habits signs of bowel obstruction gastrointestinal bleeding
      anorexia weight loss or rarely carcinoid syndrome (facial flushing diarrhea
      tachycardia hypo- and hypertension cardiac abnormalities).
    TextSectionType: Definition
