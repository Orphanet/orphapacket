  TextSection:
    TextSectionType: Definition
    Contents: Spinocerebellar ataxia type 21 (SCA21) is a very rare subtype of type
      I autosomal dominant cerebellar ataxia (ADCA type I; see this term). It is characterized
      by slowly progressive cerebellar ataxia mild cognitive impairment postural and/or
      resting tremor bradykinesia and rigidity.
