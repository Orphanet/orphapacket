  TextSection:
    Contents: A rare X-linked syndromic intellectual disability disorder characterized
      by severe intellectual disability psychomotor developmental delay generalized
      seizures and psoriasis. Mild craniofacial dysmorphism such as hypertelorism
      broad nasal bridge anteverted nares macrostomia highly arched palate and large
      ears is also associated. There have been no further descriptions in the literature
      since 1988.
