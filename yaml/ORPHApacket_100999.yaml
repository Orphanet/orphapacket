  TextSection:
    TextSectionType: Definition
    Contents: A pure form of hereditary spastic paraplegia characterized by a slowly
      progressive and relatively benign spastic paraplegia presenting in adulthood
      with spastic gait lower limb hyperreflexia extensor plantar responses bladder
      dysfunction (urinary urgency and/or incontinence) and mild sensory and motor
      peripheral neuropathy.
