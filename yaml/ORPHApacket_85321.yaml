  TextSection:
    Contents: A rare X-linked syndromic intellectual disability characterized by congenital
      sensorineural hearing loss varying degrees of intellectual disability short
      stature and dysmorphic facial features (such as telecanthus epicanthic folds
      broad nasal root malar hypoplasia low-set ears dental anomalies and micrognathia).
      Additional reported manifestations include microcephaly renal and genitourinary
      abnormalities widely spaced hypoplastic nipples and adult onset of progressive
      pancytopenia.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: X-linked recessive
