  TextSection:
    Contents: A rare genetic neuromuscular disease characterized by early onset muscular
      weakness with predominant proximal lower limb involvement. The disorder is static
      or only mildly progressive. The severity of manifestations ranges from lethal
      congenital muscular atrophy with arthrogryposis to asymptomatic with subclinical
      features.
