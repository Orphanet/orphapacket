  Synonyms:
  - Synonym: Lethal hydrocephalus-cardiac malformation-dense bones syndrome
  TextSection:
    Contents: Beemer-Ertbruggen syndrome is a lethal malformation syndrome reported
      in 2 brothers of first-cousin parents that is characterized by hydrocephalus
      cardiac malformation dense bones and unusual facies with down-slanting palpebral
      fissures bulbous nose broad nasal bridge micrognathia and a long upper lip.
      There have been no further descriptions in the literature since 1984.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
