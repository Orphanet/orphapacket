      ORPHAcode: '268817'
  TextSection:
    Contents: A rare neural tube closure defect characterized by partial lacking of
      bone fusion resulting in sac-like protrusions of the brain and the membranes
      that cover it through the openings in the skull. Protruding tissue may be located
      on any part of the head but most often affects the occipital area. Depending
      in the size and location encephalocele are often associated with neurological
      problems including intellectual disability seizures vision impairment ataxia
      and hydrocephalus.
