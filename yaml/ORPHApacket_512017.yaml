  TextSection:
    Contents: A rare large granular lymphocyte leukemia characterized by persistent
      (> 6 months) natural killer cell lymphocytosis in the absence of clinical diagnosis
      of leukemia/lymphoma autoimmune disease or chronic viral infections. The clinical
      course is variable but generally indolent. Patients often remain asymptomatic
      or may present with clinical manifestations including vasculitic skin lesions
      neutropenic infections musculoskeletal symptoms peripheral neuropathy or splenomegaly.
