  TextSection:
    TextSectionType: Definition
    Contents: Hepatic cystic hamartoma also named Mesenchyma hamartoma of liver is
      a rare benign liver tumor of childhood usually before the age of 2 of mesenchymal
      origin and variable clinical presentation (abdominal dissension abdominal mass
      pain vomiting and signs of inferior vena cava compression).
