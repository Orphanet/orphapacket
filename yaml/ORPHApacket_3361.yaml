  TextSection:
    Contents: Trichodysplasia-xeroderma syndrome is an extremely rare syndromic hair
      shaft anomaly characterized by sparse coarse brittle excessively dry and slow-growing
      scalp hair sparse axillary and pubic hair sparse or absent eyelashes and eyebrows
      and dry skin. Hair shaft analysis shows pili torti longitudinal splitting grooves
      peeling and scaling. There have been no further descriptions in the literature
      since 1987.
