  TextSection:
    TextSectionType: Definition
    Contents: Polymalformative genetic syndrome with increased risk of developing
      cancer (PGSIRC) comprises a wide range of syndromes characterized by congenital
      malformations with a high risk of developing tumors including up to 50 different
      rare diseases.
