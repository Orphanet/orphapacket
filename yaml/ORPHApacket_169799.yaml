  TextSection:
    Contents: A mild form of hemophilia B characterized by a small deficiency of factor
      IX (biological activity between 5 and 40&nbsp;IU/dL) leading to abnormal bleeding
      as a result of minor injuries or following trauma surgery or tooth extraction.
      Spontaneous hemorrhages do not occur. The condition may affect males and female
      carriers of disease-causing mutations.
