  TextSection:
    Contents: A rare genetic renal disease characterized by hereditary nephritis leading
      to nephrotic syndrome and end-stage renal failure associated with sensorineural
      hearing loss and pretibial skin blistering followed by atrophy. Other reported
      manifestations include bilateral lacrimal duct stenosis dystrophic teeth and
      nails bilateral cervical ribs unilateral kidney distal vaginal agenesis and
      anemia due to beta-thalassemia minor.
