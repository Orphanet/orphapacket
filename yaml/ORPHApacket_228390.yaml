    Contents: A rare genetic frontonasal dysplasia characterized by coronal craniosynostosis
      large skull defect with aplasia of ethmoid and nasal bones hypertelorism severely
      depressed nasal bridge and bifid nasal tip in association with total alopecia
      and hypogonadism. Intellectual disability is mild to moderate.
