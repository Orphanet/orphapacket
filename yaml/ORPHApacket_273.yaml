  Synonyms:
  - Synonym: Myotonic dystrophy type 1
  - Synonym: Steinert disease
  TextSection:
    Contents: A rare genetic multi-system disorder characterized by a wide range of
      muscle-related manifestations (muscle weakness myotonia early onset cataracts
      (before age 50) and systemic manifestations (cerebral endocrine cardiac gastrointestinal
      tract uterus skin and immunologic involvement) that vary depending on the age
      of onset. The very wide clinical spectrum ranges from lethal presentations in
      infancy to mild late-onset disease.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal dominant
