    Contents: A rare combined T and B cell immunodeficiency characterized by childhood
      onset of recurrent bacterial and varicella zoster virus infections. Eczema and
      recurrent molluscum have also been reported. Laboratory studies reveal profound
      and persistent lymphopenia hypogammaglobulinemia poor immune response to vaccine
      antigens and fluctuating neutropenia.
