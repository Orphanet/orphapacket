  TextSection:
    Contents: A rare isolated non-familial pheochromocytoma/paraganglioma tumor arising
      from neuroendocrine chromaffin cells of the adrenal medulla (pheochromocytoma)
      or from extra-adrenal chromaffin tissue (paraganglioma). The majority of these
      tumors are benign and the presenting symptoms are typically caused by the increased
      catecholamine production of the tumor including hypertension (often paroxysmal)
      tachycardia anxiety and/or excessive sweating.
    TextSectionType: Definition
