  TextSection:
    Contents: A rare disorder of tyrosine metabolism characterized by tyrosinemia
      moderate hyperphenylalaninemia and tyrosiluria that usually resolve after 2
      months of age. It shows no clinical symptoms and is detected upon newborn screening.
      It is often observed in premature infants.
