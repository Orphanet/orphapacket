  TextSection:
    Contents: A rare genetic congenital malformation syndrome characterized by microcephaly
      short stature and numerous digital anomalies (brachymesophanlangy fifth finger
      clinodactyly syndactyly of toes and hypoplastic thumbs) mild learning deficit
      and short palpebral fissures. The two subtypes are clinically distinguished
      by the presence (type 1) or absence (type 2) gastrointestinal atresia.
    TextSectionType: Definition
