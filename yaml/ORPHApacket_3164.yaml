  TextSection:
    Contents: "Shprintzen\x96Goldberg omphalocele syndrome is a very rare inherited\
      \ malformation syndrome characterized by omphalocele scoliosis mild dysmorphic\
      \ features (downslanted palpebral fissures s-shaped eyelids and thin upper lip)\
      \ laryngeal and pharyngeal hypoplasia and learning disabilities."
