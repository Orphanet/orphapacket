  TextSection:
    Contents: Short-chain acyl-CoA dehydrogenase (SCAD) deficiency is a very rare
      inborn error of mitochondrial fatty acid oxidation characterized by variable
      manifestations ranging from asymptomatic individuals (in most cases) to those
      with failure to thrive hypotonia seizures developmental delay and progressive
      myopathy.
