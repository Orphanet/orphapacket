  TextSection:
    Contents: Nasal ganglioglioma is a rare tumor presenting in newborns containing
      both neuronal and astrocytic components and that can be endonasal extranasal
      or both. It is usually identified as a nasal mass that may cause feeding difficulties
      and nasal obstruction.
