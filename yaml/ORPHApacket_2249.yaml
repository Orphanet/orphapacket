  TextSection:
    Contents: A rare genetic multiple congenital anomalies syndrome characterized
      by mesomelic shortness of the forearms mainly due to bilateral symmetrical ulnar
      hypoplasia bilateral clubfeet anonychia congenita (absent toe and finger nails)
      limited knee and elbow movement severe varus deformity and severe intellectual
      disability. There have been no further descriptions in the literature since
      1995.
