  TextSection:
    Contents: Immunotactoid glomerulopathy (ITG) is a very rare condition characterized
      by glomerular accumulation of microtubules in the mesangium and the glomerular
      basement membrane that mainly presents with proteinuria micro-hematuria nephrotic
      syndrome renal insufficiency and hematologic malignancy. ITG and non-amyloid
      fibrillary glomerulopathy (non-amyloid FGP) are often grouped together as pathogenetically
      related diseases.
