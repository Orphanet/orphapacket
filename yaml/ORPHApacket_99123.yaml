  Synonyms:
  - Synonym: IVC interruption
  - Synonym: Inferior caval vein interruption
  TextSection:
    Contents: A rare congenital anomaly of the inferior vena cava characterized by
      complete interruption of the vessel in which no direct continuity exists between
      the inferior vena cava and the azygos/hemiazygos system. Clinical manifestations
      depend on the variant drainage patterns or collaterals and include lower extremity
      deep vein thrombosis thromboembolic attacks leg swelling and pain lower extremity
      varices abdominal pain intraabdominal varices and hematochezia among others.
      Additional venous abnormalities or cardiac malformations are frequently present.
    TextSectionType: Definition
