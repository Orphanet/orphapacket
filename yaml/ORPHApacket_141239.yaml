  Label: Median cleft of the upper lip and maxilla
  ORPHAcode: '141239'
  ORPHApacketId: '141239'
  PURL: http://www.orpha.net/ORDO/Orphanet_141239
  Parents:
  - Parent:
    - Label: Median facial cleft
      ORPHAcode: '141234'
  TextSection:
    Contents: A rare median facial cleft characterized by a midline vertical cleft
      through the upper lip and premaxillary bone which is highly variable in its
      extent and may also involve the nasal septum and central nervous system. Depending
      on the severity of the defect associated manifestations include atrophy of midline
      structures hypo-/hypertelorism monophthalmia proboscis nasal deformity median
      alveolar cleft and short upper frenulum.
