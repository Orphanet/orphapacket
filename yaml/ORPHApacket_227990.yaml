  TextSection:
    Contents: A rare autoimmune polyendocrinopathy characterized by autoimmune activity
      against an endocrine organ in combination with at least one more endocrine or
      non-endocrine organ. Typical autoimmune diseases occurring in this type include
      insulin-requiring diabetes pernicious anemia alopecia vitiligo or myasthenia
      gravis but not Addison disease thyroid disease or hypoparathyroidism.
