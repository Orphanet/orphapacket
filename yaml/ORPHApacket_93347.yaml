  TextSection:
    Contents: A rare spondyloepimetaphyseal dysplasia characterized by severe short-limb
      short stature beginning prenatally joint hypermobility dental abnormalities
      dysmorphic facial features (including hypertelorism midface hypoplasia macroglossia
      and prognathism) and other skeletal anomalies (such as atlantoaxial subluxation
      causing compression of the spinal cord kyphoscoliosis hip dislocation or rocker-bottom
      feet). Mild intellectual disability may also be present.
    TextSectionType: Definition
