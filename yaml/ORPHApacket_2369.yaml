  TextSection:
    Contents: Limb body wall complex (LBWC) is characterized by severe multiple congenital
      anomalies in the fetus with exencephaly/encephalocele thoraco- and/or abdominoschisis
      (anterior body wall defects) and limb defects with or without facial clefts.
