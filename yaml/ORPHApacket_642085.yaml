  TextSection:
    Contents: A rare primary bone dysplasia characterized by multiple joint dislocations
      in particular in hips and knees present at birth but the elbows wrists ankles
      and patellae can also be affected; severe joint laxity scoliosis slender fingers
      with distal tapering and growth deficiency developing in the post-natal period
      resulting in short stature. Gracile metacarpals and metatarsals delayed bone
      age with poorly ossified carpal and tarsal bones metaphyseal and epiphyseal
      dysplasia slender ribs and spondylar dysplasia are radiographical signs. Intelligence
      is usually normal.
