  TextSection:
    Contents: A form of von Willebrand disease (VWD) characterized by a bleeding disorder
      associated with a total or near-total absence of Willebrand factor (VWF) in
      the plasma and cellular compartments also leading to a profound deficiency of
      plasmatic factor VIII (FVIII). It is the most severe form of VWD.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
