  TextSection:
    Contents: Diffuse panbronchiolitis is a rare chronic inflammatory obstructive
      pulmonary disease primarily affecting the respiratory bronchioles throughout
      both lungs and inducing sinobronchial infection. Onset occurs in the second
      to fifth decade of life and manifests by chronic cough exertional dyspnea and
      sputum production. Most patients also have chronic paranasal sinusitis
