  TextSection:
    Contents: A rare syndrome with limb reduction defects characterized by severe
      femoral bowing aplasia/hypoplasia of the fibula and ulna. Patients may present
      with poly- oligo- clino- and syndactyly. Absence/coalescence of tarsal bones
      absence of metatarsals hypoplasia/aplasia of toes fingers and fingernails hypoplasia
      of pelvis congenital hip dislocation short stature and amenorrhea have also
      been reported.
